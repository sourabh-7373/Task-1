      "title": "Sj\u00f6gren''s syndrome-like disease in mice with T cells lacking
      class 1A phosphoinositide-3-kinase", "abstract": "Sj\u00f6gren''s syndrome (SS)
      is an autoimmune disease that is characterized by infiltration of exocrine tissues,
      resulting in xerostomia (dry mouth) and keratoconjunctivitis sicca (dry eyes).
      Here, we show that mice with T cell-specific loss of class IA phosphoinositide
      3-kinase function develop organ-specific autoimmunity that resembles the human
      disease SS. Most mutant mice aged 3\u20138 months develop corneal opacity and
      eye lesions due to irritation and constant scratching. These mice display cardinal
      signs of primary SS such as marked lymphocytic infiltration of the lacrimal
      glands, antinuclear antibodies in the serum, and elevated titer of anti-SS-A
      antibody, in the absence of kidney pathology. Immunofluorescence studies show
      the presence of numerous CD4+ T cells with a smaller number of CD8+ T cells
      and B cells in the lacrimal glands. CD4+ T cells from these mice exhibit aberrant
      differentiation in vitro. These results indicate that aberrant T cells with
