      "url": "https://www.semanticscholar.org/paper/0093753fc77eccd1248d1237709470d5e770eda0",
      "title": "Phosphatidylinositol\u20103,4,5\u2010trisphosphate (PtdIns\u20103,4,5\u2010P3)/Tec
      kinase\u2010dependent calcium signaling pathway: a target for SHIP\u2010mediated
      inhibitory signals", "abstract": "Tec family non\u2010receptor tyrosine kinases
      have been implicated in signal transduction events initiated by cell surface
      receptors from a broad range of cell types, including an essential role in B\u2010cell
      development. A unique feature of several Tec members among known tyrosine kinases
      is the presence of an N\u2010terminal pleckstrin homology (PH) domain. We directly
      demonstrate that phosphatidylinositol\u20103,4,5\u2010trisphosphate (PtdIns\u20103,4,5\u2010P3)
      interacting with the PH domain acts as an upstream activation signal for Tec
      kinases, resulting in Tec kinase\u2010dependent phospholipase C\u03b3 (PLC\u03b3)
