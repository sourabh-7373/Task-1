      "title": "Fenofibrate prevents skeletal muscle loss in mice with lung cancer",
      "abstract": "Significance The cancer anorexia cachexia syndrome (CACS) is a
      condition characterized by skeletal muscle degradation with no effective treatment.
      CACS is particularly prevalent in patients with nonsmall cell lung cancer, where
      it reduces quality of life and increases mortality. Using an inducible lung
      cancer model, we characterize the changes in intermediary metabolism that occur
      during CACS in mice. We identify a unique serum metabolite profile consisting
      of low ketones and increased glucocorticoid levels. Hypoketonemia is associated
      with reduced expression of hepatic peroxisome proliferator-activated receptor-\u03b1
      (PPAR\u03b1) targets that regulate fatty acid oxidation and ketogenesis. Replacing
      ketone production using the PPAR\u03b1 agonist, fenofibrate, reduced glucocorticoid
      levels, prevented skeletal muscle wasting, and minimized weight loss. These
      exciting results provide important preclinical data toward a therapeutic strategy.
      The cancer anorexia cachexia syndrome is a systemic metabolic disorder characterized
      by the catabolism of stored nutrients in skeletal muscle and adipose tissue
      that is particularly prevalent in nonsmall cell lung cancer (NSCLC). Loss of
      skeletal muscle results in functional impairments and increased mortality. The
      aim of the present study was to characterize the changes in systemic metabolism
      in a genetically engineered mouse model of NSCLC. We show that a portion of
      these animals develop loss of skeletal muscle, loss of adipose tissue, and increased
      inflammatory markers mirroring the human cachexia syndrome. Using noncachexic
      and fasted animals as controls, we report a unique cachexia metabolite phenotype
      that includes the loss of peroxisome proliferator-activated receptor-\u03b1
      (PPAR\u03b1) -dependent ketone production by the liver. In this setting, glucocorticoid
      levels rise and correlate with skeletal muscle degradation and hepatic markers
      of gluconeogenesis. Restoring ketone production using the PPAR\u03b1 agonist,
      fenofibrate, prevents the loss of skeletal muscle mass and body weight. These
      results demonstrate how targeting hepatic metabolism can prevent muscle wasting
      in lung cancer, and provide evidence for a therapeutic strategy.", "venue":
