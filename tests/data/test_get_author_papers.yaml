      "title": "Somatic Mutations of PIK 3 R 1 Promote Gliomagenesis", "abstract":
      "The phosphoinositide 3-kinase (PI3K) pathway is targeted for frequent alteration
      in glioblastoma (GBM) and is one of the core GBM pathways defined by The Cancer
      Genome Atlas. Somatic mutations of PIK3R1 are observed in multiple tumor types,
      but the tumorigenic activity of these mutations has not been demonstrated in
      GBM. We show here that somatic mutations in the iSH2 domain of PIK3R1 act as
      oncogenic driver events. Specifically, introduction of a subset of the mutations
      identified in human GBM, in the nSH2 and iSH2 domains, increases signaling through
      the PI3K pathway and promotes tumorigenesis of primary normal human astrocytes
      in an orthotopic xenograft model. Furthermore, we show that cells that are dependent
      on mutant P85a-mediated PI3K signaling exhibit increased sensitivity to a small
      molecule inhibitor of AKT. Together, these results suggest that GBM patients
      whose tumors carry mutant PIK3R1 alleles may benefit from treatment with inhibitors
      of AKT. Citation: Quayle SN, Lee JY, Cheung LWT, Ding L, Wiedemeyer R, et al.
