      "title": "Synthesis and activity of C11-modified wortmannin probes for PI3 kinase.",
      "abstract": "The key role played by PI3 kinase in cancer, hormone action, and
      a host of other biological functions suggests that specific inhibitors whose
      disposition could be ascertained in vivo would be useful in biological research
      or, potentially, for imaging PI3K in a clinical setting. Wortmannin (Wm, 1)
