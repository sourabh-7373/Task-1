      beyond I\u03baB\u03b1, few additional IKK\u03b2 substrates have been identified.
      Here we utilize a peptide library and bioinformatic approach to predict likely
      substrates of IKK\u03b2. This approach predicted Ser381 of the K63 deubiquitinase
      A20 as a likely site of IKK\u03b2 phosphorylation. While A20 is a known negative
      regulator of innate immune signaling pathways, the mechanisms regulating the
      activity of A20 are poorly understood. We show that IKK\u03b2 phosphorylates
      A20 in vitro and in vivo at serine 381, and we further show that this phosphorylation
      event increases the ability of A20 to inhibit the NF-\u03baB signaling pathway.
