      "title": "Limited Environmental Serine and Glycine Confer Brain Metastasis Sensitivity
      to PHGDH Inhibition.", "abstract": "A hallmark of metastasis is the adaptation
      of tumor cells to new environments. Metabolic constraints imposed by the serine
      and glycine-limited brain environment restrict metastatic tumor growth. How
      brain metastases overcome these growth-prohibitive conditions is poorly understood.
      Here, we demonstrate that 3-phosphoglycerate dehydrogenase (PHGDH), which catalyzes
      the rate-limiting step of glucose-derived serine synthesis, is a major determinant
      of brain metastasis in multiple human cancer types and preclinical models. Enhanced
      serine synthesis proved important for nucleotide production and cell proliferation
      in highly aggressive brain metastatic cells. In vivo, genetic suppression and
      pharmacological inhibition of PHGDH attenuated brain metastasis, but not extracranial
      tumor growth, and improved overall survival in mice. These results reveal that
      extracellular amino acid availability determines serine synthesis pathway dependence,
      and suggests that PHGDH inhibitors may be useful in the treatment of brain metastasis.",
