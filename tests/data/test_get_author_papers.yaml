      "title": "Growth Factors Bind Receptor Tyrosine Kinases to Stimulate Cell Survival,
      Cell Division, Cell Growth, and Cytoskeletal Rearrangement", "abstract": "These
      two animations show some of the molecular events associated with the growth
      factors activation of receptor tyrosine kinases that leads to the stimulation
