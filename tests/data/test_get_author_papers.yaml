      "title": "Development of a High-Throughput Assay for Identifying Inhibitors
      of TBK1 and IKK\u03b5", "abstract": "IKK\u03b5 and TBK1 are noncanonical IKK
      family members which regulate inflammatory signaling pathways and also play
      important roles in oncogenesis. However, few inhibitors of these kinases have
      been identified. While the substrate specificity of IKK\u03b5 has recently been
      described, the substrate specificity of TBK1 is unknown, hindering the development
      of high-throughput screening technologies for inhibitor identification. Here,
      we describe the optimal substrate phosphorylation motif for TBK1, and show that
      it is identical to the phosphorylation motif previously described for IKK\u03b5.
      This information enabled the design of an optimal TBK1/IKK\u03b5 substrate peptide
      amenable to high-throughput screening and we assayed a 6,006 compound library
      that included 4,727 kinase-focused compounds to discover in vitro inhibitors
      of TBK1 and IKK\u03b5. 227 compounds in this library inhibited TBK1 at a concentration
      of 10 \u00b5M, while 57 compounds inhibited IKK\u03b5. Together, these data
      describe a new high-throughput screening assay which will facilitate the discovery
      of small molecule TBK1/IKK\u03b5 inhibitors possessing therapeutic potential
