      and play key regulatory roles in all aspects of eukaryotic cell physiology.
      Here, we describe the mining of public databases to collect the sequence information
      of all identified human kinase genes and the cloning of the corresponding ORFs.
      We identified 663 genes, 511 encoding protein kinases, and 152 encoding nonprotein
      kinases. We describe the successful cloning and sequence verification of 270
      of these genes. Subcloning of this gene set in mammalian expression vectors
