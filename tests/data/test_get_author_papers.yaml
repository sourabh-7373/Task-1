      "title": "Abstract OP-03: PI 3-Kinase, AMPK, and Cancer", "abstract": "Phosphoinositide
      3-kinase (PI3K) is a central enzyme in a signaling pathway that mediates cellular
      responses to growth factors. This enzyme phosphorylates the 3 position of phosphatidylinositol-4,5-bisphosphate
      to produce phosphatidylinositol-3,4,5-trisphosphate (PIP3) at the plasma membrane.
      A number of signaling proteins, including the Ser/Thr protein kinases, AKT and
      PDK1, contain pleckstrin homology domains that bind specifically to PIP3. Thus,
      the generation of PIP3 at the plasma membrane in response to activation of PI3K
      by insulin and by growth factors results in the initiation of downstream Ser/Thr
      phosphorylation cascades that control a variety of cellular responses. The signaling
      pathway downstream of PI3K is highly conserved from worms and flies to humans
      and genetic analysis of the pathway has revealed a conserved role in regulating
      glucose metabolism and cell growth. Based on deletion of genes encoding the
      catalytic or regulatory subunits of PI3K in the mouse, PI3K mediates insulin
      dependent regulation of glucose metabolism, and defects in activation of this
      pathway result in insulin resistance. Studies over the past decade have revealed
      considerable cross-talk between the PI3K signaling pathway and AMP activated
      protein kinase (AMPK). These enzymes have opposing effects in regard to activating
      mTOR signaling, but have complimentary effects in stimulating glucose uptake.
      These two enzymes also play complex roles in cancers. Activating mutations in
      PIK3CA, encoding the p110alpha catalytic subunit of PI3K or inactivating mutations
      in PTEN, a phosphoinositide 3-phosphatases that reverses the effects of PI3K,
      are among the most common events in solid tumors. Loss of function mutations
      in LKB1, a protein kinase that phosphorylates and activates AMPK, can also drive
      cancers. We have generated mouse models in which a mutated form of the PIK3CA
      gene is expressed in a tissue specific and reversibly inducible manner. These
      mice develop cancers that are dependent on continuous expression of the mutant
      PIK3CA gene. The PIK3CA driven tumors are FDG-PET positive and turning off PI
      3-Kinase with PI3K inhibitors that are in human clinical trials results in an
      acute decline in FDG-PET signal that precedes tumor shrinkage. These results
      suggest that the ability of PI3K to stimulate high rates of glucose uptake and
      metabolism may be critical for the survival of PIK3CA mutant tumors. In contrast,
      drugs that activate AMPK may be useful in preventing cancers. Activation of
      AMPK in tumor cells using drugs, such as metformin or phenformin can suppress
      tumor cell growth in a cell-autonomous manner. In addition, metformin and phenformin,
      through actions in the liver, can lower serum glucose and insulin levels and
      thereby indirectly suppress tumor cell growth that is dependent on insulin and
      glucose. The role of PI3K inhibitors and AMPK activators for preventing or treating
      cancers in mouse models and in human trials will be discussed. Citation Format:
