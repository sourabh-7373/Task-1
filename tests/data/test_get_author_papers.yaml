      "title": "Ligand Discrimination in Signaling through an ErbB4 Receptor Homodimer*",
      "abstract": "The epidermal growth factor (EGF)-like family of growth factors
      elicits cellular responses by stimulating the dimerization, autophosphorylation,
      and tyrosine kinase activities of the ErbB family of receptor tyrosine kinases.
      Although several different EGF-like ligands are capable of binding to a single
      ErbB family member, it is generally thought that the biological and biochemical
      responses of a single receptor dimer to different ligands are indistinguishable.
      To test whether an ErbB receptor dimer is capable of discriminating among ligands
      we have examined the effect of four EGF-like growth factors on signaling through
      the ErbB4 receptor homodimer in CEM/HER4 cells, a transfected human T cell line
      ectopically expressing ErbB4 in an ErbB-null background. Despite stimulating
      similar levels of gross receptor tyrosine phosphorylation, the EGF-like growth
      factors betacellulin, neuregulin-1\u03b2, neuregulin-2\u03b2, and neuregulin-3
      exhibited different biological potencies in a cellular growth assay. Moreover,
      the different ligands induced different patterns of recruitment of intracellular
      signaling proteins to the activated receptor and induced differential usage
      of intracellular kinase signaling cascades. Finally, two-dimensional phosphopeptide
      mapping of ligand-stimulated ErbB4 revealed that the different growth factors
      induce different patterns of receptor tyrosine phosphorylation. These results
      indicate that ErbB4 activation by growth factors is not generic and suggest
      that individual ErbB receptors can discriminate between different EGF-like ligands
      within the context of a single receptor dimer. More generally, our observations
      significantly modify our understanding of signaling through receptor tyrosine
      kinases and point to a number of possible models for ligand-mediated signal
      diversification.", "venue": "Journal of Biological Chemistry", "year": 2000,
