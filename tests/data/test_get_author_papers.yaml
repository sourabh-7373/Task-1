      "title": "PIK3IP1 Inhibition of PI3K in G1 Arrest Induced By CDK4 Inhibition
      Reprograms MCL for Ibrutinib Therapy", "abstract": "Inhibition of CDK4/6 has
      emerged as a promising therapy for diverse human cancers. Mantle cell lymphoma
      (MCL), in which aberrant cyclin D1 expression and CDK4 activity underlie unrestrained
      proliferation of tumor cells, remains incurable. Targeting Bruton tyrosine kinase
      (BTK) with ibrutinibin recurrent MCLhas unprecedented single agent activity,
      with a completion remission (CR) rate of 21%. However, progression on ibrutinib
      is virtually universal in MCL and is associated with aggressive proliferation
      of tumor cells and a dismal clinical outcome. By longitudinal integrated RNA-
      and exome-seq analysis, we previously discovered a mutation in the ibrutinib
      binding site (BTKC481S) in MCL that was specific to relapse from a durable response,
      but absent in both primary resistance and resistance following a transient response.
      Irrespective of mechanism, ibrutinib resistance was associated with enhanced
      PI3K activation as determined by Western blotting of MCL cells isolated from
      serial biopsies. Induction of prolonged early G1 arrest (pG1) by selective inhibition
      of CDK4 with palbociclib sensitized to PI3K inhibition independent of this BTK
      mutation and to ibrutinib when the wild type BTK was retained. In both cases,
      synergistic killing appears to occur via cooperative inactivation of PI3K. Collectively,
      our data suggest that dual inhibition of CDK4 and BTK or PI3K restrain the expansion
      of resistant clones or even eliminate them to deepen or prolong the clinical
      response to targeting BTK. To test this hypothesis, we initiated a phase I clinical
      trial of palbociclib plus ibrutinib in recurrent MCL patients in August of 2014.
      All 5 dose levels included ibrutinib daily and palbociclib administered on days
      1-21 of each 28-day cycle (Figure 1). Based on an intent-to-treat analysis of
      18 patients, 12 (67%) patients have responded to treatment including 8 (44%)
      complete responses (CR). The median time to CR was 3 cycles and no responding
      patients have progressed on study. The therapy was well tolerated (see ASH abstract
      by Martin et al for clinical information). RNA- and exome-seq were performed
      to assess the genomic alternations and gene expression on purified MCL cells
      from samples before therapy, on progression and on treatment from PR patients.
      Initial analysis did not detect non-synonymous mutation in CDK4, CCND1, or genes
      in the BCR or PI3K signaling pathway. Hemizygous deletion of Rb, p53, ATM and
      the INK4A/B locus and amplification of PIK3CA and PIK3CB occurred in 30-50 %
      of patients before therapy. These copy number variations were predominantly
      associated with primary resistance (4 subjects) but did not preclude CR or PR.
