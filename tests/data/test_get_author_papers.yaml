      "title": "Fetal Deficiency of Lin28 Programs Life\u2010Long Aberrations in Growth
      and Glucose Metabolism", "abstract": "LIN28A/B are RNA binding proteins implicated
      by genetic association studies in human growth and glucose metabolism. Mice
      with ectopic over\u2010expression of Lin28a have shown related phenotypes. Here,
      we describe the first comprehensive analysis of the physiologic consequences
      of Lin28a and Lin28b deficiency in knockout (KO) mice. Lin28a/b\u2010deficiency
      led to dwarfism starting at different ages, and compound gene deletions showed
      a cumulative dosage effect on organismal growth. Conditional gene deletion at
      specific developmental stages revealed that fetal but neither neonatal nor adult
      deficiency resulted in growth defects and aberrations in glucose metabolism.
      Tissue\u2010specific KO mice implicated skeletal muscle\u2010deficiency in the
      abnormal programming of adult growth and metabolism. The effects of Lin28b KO
