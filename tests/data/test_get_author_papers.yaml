      to Dihydroorotate Dehydrogenase Inhibition.", "abstract": "Metabolic changes
      induced by oncogenic drivers of cancer contribute to tumor growth and are attractive
      targets for cancer treatment. Here, we found that increased growth of PTEN-mutant
      cells was dependent on glutamine flux through the de novo pyrimidine synthesis
