      "title": "Class IA Phosphoinositide 3-Kinase Regulates Heart Size and Physiological
      Cardiac Hypertrophy", "abstract": "ABSTRACT Class IA phosphoinositide 3-kinases
      (PI3Ks) are activated by growth factor receptors, and they regulate, among other
      processes, cell growth and organ size. Studies using transgenic mice overexpressing
      constitutively active and dominant negative forms of the p110\u03b1 catalytic
      subunit of class IA PI3K have implicated the role of this enzyme in regulating
      heart size and physiological cardiac hypertrophy. To further understand the
      role\u2009of class IA PI3K in controlling heart growth and to circumvent potential
      complications from the overexpression of dominant negative and constitutively
      active proteins, we generated mice with muscle-specific deletion of the p85\u03b1
      regulatory subunit and germ line deletion of the p85\u03b2 regulatory subunit
      of class IA PI3K. Here we show that mice with cardiac deletion of both p85 subunits
      exhibit attenuated Akt signaling in the heart, reduced heart size, and altered
      cardiac gene expression. Furthermore, exercise-induced cardiac hypertrophy is
      also attenuated in the p85 knockout hearts. Despite such defects in postnatal
      developmental growth and physiological hypertrophy, the p85 knockout hearts
      exhibit normal contractility and myocardial histology. Our results therefore
      provide strong genetic evidence that class IA PI3Ks are critical regulators
