      Misregulation of NF-\u03baB signaling leads to infectious, inflammatory, or
      autoimmune disorders. I\u03baB kinase \u03b2 (IKK\u03b2) is an essential activator
      of NF-\u03baB and is known to phosphorylate the NF-\u03baB inhibitor, I\u03baB\u03b1,
