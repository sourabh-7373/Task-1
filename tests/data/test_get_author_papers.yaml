      "title": "Marine source \u03c9-3 fatty acid, docosahexaenoic acid (DHA), inhibits
      human colorectal cancer growth through multiple mechanisms depending on the
      mutational status of p53 protein", "abstract": "5569 Epidemiological data and
      previous in vivo and in vitro studies in our lab have suggested that diets rich
      in \u03c9-3 polyunsaturated fatty acids (PUFAs) are inversely related to human
      colorectal cancer growth. In addition, those studies revealed that DHA was the
      primary tumor inhibiting \u03c9-3 fatty acid compared to EPA. Using flow cytometry
      and spectrophotometric techniques, proliferation and apoptosis assays were performed
      on two human colorectal cancer cell lines, WiDr and COLO 205, which possess
      mutated and wild type p53 protein respectively, treated with linoleic acid (LA),
      eicosapentaenoic acid (EPA) and DHA in vitro. The study showed that DHA induced
      apoptosis in COLO 205 and only inhibited cell proliferation in WiDr. EPA did
      not induce apoptotic events nor inhibit cell proliferation in both cell lines
      although it inhibited cell growth by 30%. To confirm an involvement of p53 protein
      in the growth inhibition exerted by DHA, a p53 inhibitor, Pifithrin-\u03b1,
      was employed and the growth inhibition of DHA treated COLO 205 but not WiDr
      cells was reversed with the inhibitor treatment. To further elucidate mechanisms
      of the growth inhibition, levels of phospho- shc, JNK and ERK which play major
      roles in the regulation of cell proliferation and apoptosis, were measured in
      the both cell lines. fatty acid treated WiDr cells exhibited lower levels of
      phospho- shc and ERK proteins, but not JNK. In contrast, levels of phospho-JNK
      were lower in DHA treated COLO 205 cells, but phosphorylation levels of other
      two proteins were not altered. We have demonstrated that the growth inhibitory
      effect of DHA is mediated through a p53 pathway when the tumor possesses a wild
      type protein. In the tumor line possessing a mutated p53, DHA caused decrease
      in cell proliferation through an inhibition of the MAPK signaling pathway. EPA
      does not activate the p53 pathway. These different mechanism of actions may
      be the cause for differential potencies between DHA and EPA. In addition, we
      have demonstrated that DHA possesses tumor inhibiting activity in tumors with
      wild type and mutated p53.", "venue": "", "year": 2005, "referenceCount": 0,
