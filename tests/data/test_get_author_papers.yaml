      "title": "DDRE-07. FATTY ACID SYNTHESIS IS REQUIRED FOR BREAST CANCER BRAIN
      METASTASIS", "abstract": "Abstract Brain metastases are refractory to therapies
      that otherwise control systemic disease in patients with human epidermal growth
      factor receptor 2 (HER2+) breast cancer, and the unique brain microenvironment
      contributes to this therapy resistance. Nutrient availability can vary across
      tissues, therefore metabolic adaptations required for breast cancer growth in
      the brain microenvironment may also introduce liabilities that can be exploited
      for therapy. Here, we assessed how metabolism differs between breast tumors
      growing in the brain versus extracranial sites and found that fatty acid synthesis
      is elevated in breast tumors growing in the brain. We determine that this phenotype
      is an adaptation to decreased lipid availability in the brain relative to other
      tissues, which results in a site-specific dependency on fatty acid synthesis
