      "alternate_urls": ["http://cancerres.aacrjournals.org/"]}, "url": "https://www.semanticscholar.org/paper/0b3a0ac2298c34306198ab8958851fde41bff1e8",
      "title": "Gain of glucose-independent growth upon metastasis of breast cancer
      cells to the brain.", "abstract": "Breast cancer brain metastasis is resistant
      to therapy and a particularly poor prognostic feature in patient survival. Altered
      metabolism is a common feature of cancer cells, but little is known as to what
      metabolic changes benefit breast cancer brain metastases. We found that brain
      metastatic breast cancer cells evolved the ability to survive and proliferate
      independent of glucose due to enhanced gluconeogenesis and oxidations of glutamine
