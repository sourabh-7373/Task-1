      "title": "TTBK2 kinase substrate specificity and the impact of spinocerebellar-ataxia-causing
      mutations on expression, activity, localization and development.", "abstract":
      "Mutations that truncate the C-terminal non-catalytic moiety of TTBK2 (tau tubulin
      kinase 2) cause the inherited, autosomal dominant, SCA11 (spinocerebellar ataxia
      type\u00a011) movement disorder. In the present study we first assess the substrate
      specificity of TTBK2 and demonstrate that it has an unusual preference for a
      phosphotyrosine residue at the +2 position relative to the phosphorylation site.
      We elaborate a peptide substrate (TTBKtide, RRKDLHDDEEDEAMSIYpA) that can be
      employed to quantify TTBK2 kinase activity. Through modelling and mutagenesis
      we identify a putative phosphate-priming groove within the TTBK2 kinase domain.
      We demonstrate that SCA11 truncating mutations promote TTBK2 protein expression,
      suppress kinase activity and lead to enhanced nuclear localization. We generate
      an SCA11-mutation-carrying knockin mouse and show that this leads to inhibition
      of endogenous TTBK2 protein kinase activity. Finally, we find that, in homozygosity,
      the SCA11 mutation causes embryonic lethality at embryonic day 10. These findings
      provide the first insights into some of the intrinsic properties of TTBK2 and
      reveal how SCA11-causing mutations affect protein expression, catalytic activity,
      localization and development. We hope that these findings will be helpful for
      future investigation of the regulation and function of TTBK2 and its role in
