      "title": "Breast cancer-associated PIK3CA mutations are oncogenic in mammary
      epithelial cells.", "abstract": "Activation of the phosphoinositide 3-kinase
      (PI3K) pathway has been implicated in the pathogenesis of a variety of cancers.
      Recently, mutations in the gene encoding the p110alpha catalytic subunit of
