      "title": "Inhibition of Pyruvate Kinase M2 by Reactive Oxygen Species Contributes
      to Cellular Antioxidant Responses", "abstract": "The glycolytic metabolism of
      cancers differs from normal tissues, allowing tumor cells to survive under oxidative
      stress. Control of intracellular reactive oxygen species (ROS) concentrations
      is critical for cancer cell survival. We show that, in human lung cancer cells,
      acute increases in intracellular concentrations of ROS caused inhibition of
      the glycolytic enzyme pyruvate kinase M2 (PKM2) through oxidation of Cys358.
      This inhibition of PKM2 is required to divert glucose flux into the pentose
      phosphate pathway and thereby generate sufficient reducing potential for detoxification
      of ROS. Lung cancer cells in which endogenous PKM2 was replaced with the Cys358
      to Ser358 oxidation-resistant mutant exhibited increased sensitivity to oxidative
      stress and impaired tumor formation in a xenograft model. Besides promoting
      metabolic changes required for proliferation, the regulatory properties of PKM2
      may confer an additional advantage to cancer cells by allowing them to withstand
