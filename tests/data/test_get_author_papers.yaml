      "abstract": "Insulin plays a central role in the regulation of glucose homeostasis
      in part by stimulating glucose uptake and glycogen synthesis. The serine/threonine
      protein kinase Akt has been proposed to mediate insulin signaling in several
      processes. However, it is unclear whether Akt is involved in insulin-stimulated
      glucose uptake and which isoforms of Akt are responsible for each insulin action.
      We confirmed that expression of a constitutively active Akt, using an adenoviral
