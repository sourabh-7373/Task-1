      Ca2+ influx was blocked by diisothiocyanostilbene disulfonate (DIDS), an inhibitor
      of anion transport. ATP also stimulated Cl- uptake, and this flux was inhibited
      by DIDS. The ratio of ATP stimulated Cl- to Ca2+ uptake was 1.6:1. K+ and Na+
      influx were also stimulated by ATP, but phosphate uptake was inhibited; the
      Na+ influx dissipated the Na+ gradient and thus inhibited nutrient uptake. ATP-stimulated
      K+ influx was ouabain inhibitable; however, the total cellular K+ decreased
      due to an ATP-stimulated ouabain-resistant K+ efflux. Na+ influx and Ca2+ influx
      occurred by separate independent routes, since Na+ influx was not inhibited
