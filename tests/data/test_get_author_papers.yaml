      "title": "Growth Factor and Oncogene Influences on Cell Growth Regulation",
      "abstract": "Efforts to understand the mechanisms that control cell growth have,
      in a variety of scientific fields, stimulated research in which different cell
      types and proliferative agents such as retroviruses and mitogens are used. Progress
      in unraveling the complexities of growth regulation has been facilitated by
      studies of growth factor receptor structure, viral oncogenes, and their cellular
      homologues called protooncogenes. Moreover, the realization that cell transformation
      involves the same biochemical processes that regulate nontransformed cell growth,
      but with loss of the normal restraints, has provided new insights into the mechanisms
      of cell proliferation. Recent biochemical and molecular information about growth
      factors and their receptors has shed light on their relationships to both normal
      and abnormal cell growth. Several peptide growth factor receptors have now been
      purified and, with a few notable exceptions, constitute a family of homologous
      proteins with growth-factorstimulated tyrosine kinase activities. These tryosine
      kinases undergo autophosphorylation, which appears to be critical for their
      regulation; other physiologically relevant targets of these tyrosine kinases
      have not yet been determined. Furthermore, the peptide growth factor receptors
      that have been purified are structurally very distinct from the hormone receptors
