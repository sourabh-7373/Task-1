      "title": "Lysine vitcylation is a novel vitamin C-derived protein modification
      that enhances STAT1-mediated immune response", "abstract": "Vitamin C (vitC)
      is a vital nutrient for health and also used as a therapeutic agent in diseases
      such as cancer. However, the mechanisms underlying vitC\u2019s effects remain
      elusive. Here we report that vitC directly modifies lysine without enzymes to
      form vitcyl-lysine, termed \u201cvitcylation\u201d, in a dose-, pH-, and sequence-dependent
      manner across diverse proteins in cells. We further discover that vitC vitcylates
      K298 site of STAT1, which impairs its interaction with the phosphatase PTPN2,
      preventing STAT1 Y701 dephosphorylation and leading to increased STAT1-mediated
      IFN pathway activation in tumor cells. As a result, these cells have increased
      MHC/HLA class-I expression and activate immune cells in co-cultures. Tumors
      collected from vitC-treated tumor-bearing mice have enhanced vitcylation, STAT1
      phosphorylation and antigen presentation. The identification of vitcylation
      as a novel PTM and the characterization of its effect in tumor cells opens a
      new avenue for understanding vitC in cellular processes, disease mechanisms,
      and therapeutics.", "venue": "bioRxiv", "year": 2023, "referenceCount": 96,
