      inhibition. In addition, expression of p110alpha mutants in mammary epithelial
      cells induces multiple phenotypic alterations characteristic of breast tumor
      cells, including anchorage-independent proliferation in soft agar, growth factor-independent
      proliferation, and protection from anoikis. Expression of these mutant p110alpha
      isoforms also confers increased resistance to paclitaxel and induces abnormal
