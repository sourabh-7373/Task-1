      "title": "The primary pathway from PI 3 K to mTORC 1 : switching on Rheb", "abstract":
      "The class I phosphoinositide 3-kinase (PI3K) mechanistic target of rapamycin
      complex 1 (mTORC1) signaling network directs cellular metabolism and growth.
      Activation of mTORC1, which is composed of mTOR, Raptor, mLST8, PRAS40, and
      DEPTOR, depends on the Rag and Rheb GTPases, and requires signals from amino
      acids, glucose, oxygen, energy (ATP), and growth factors (including cytokines
      and hormones such as insulin). Here we discuss the signal transduction mechanisms
      through which growth factor-responsive PI3K signaling activates mTORC1. We focus
      on how PI3K-dependent activation of Akt and spatial regulation of the TSC complex
      (composed of TSC1, TSC2, and TBC1D7) switches on Rheb at the lysosome, where
      mTORC1 is activated. Integration of PI3Kand amino acid-dependent signals upstream
      of mTORC1 at the lysosome is detailed in a working model. A coherent understanding
      of the PI3KmTORC1 network is imperative as its dysregulation has been implicated
      in diverse pathologies including cancer, diabetes, autism, and aging.", "venue":
