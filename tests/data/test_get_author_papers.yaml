      "title": "Metformin decreases glucose oxidation and increases the dependency
      of prostate cancer cells on reductive glutamine metabolism.", "abstract": "Metformin
      inhibits cancer cell proliferation, and epidemiology studies suggest an association
      with increased survival in patients with cancer taking metformin; however, the
      mechanism by which metformin improves cancer outcomes remains controversial.
      To explore how metformin might directly affect cancer cells, we analyzed how
      metformin altered the metabolism of prostate cancer cells and tumors. We found
      that metformin decreased glucose oxidation and increased dependency on reductive
      glutamine metabolism in both cancer cell lines and in a mouse model of prostate
      cancer. Inhibition of glutamine anaplerosis in the presence of metformin further
