      "title": "Tyrosine Phosphorylation Inhibits PKM2 to Promote the Warburg Effect
      and Tumor Growth", "abstract": "Tyrosine phosphorylation of pyruvate kinase
      M2 gives tumor cells a metabolic advantage. A Malignant Metabolic Switch Cancer
      cells show aberrant metabolism, consuming more glucose than do healthy cells
      and producing lactate even in the presence of abundant oxygen, rather than shifting
      to oxidative phosphorylation. This phenomenon is called the Warburg effect,
      after Otto Warburg, who described it many years ago. Building on recent research
      implicating inhibition of the M2 isoform of the glycolytic enzyme pyruvate kinase
      (PKM2) by phosphotyrosine binding as critical to the Warburg effect\u2014and
      tumorigenesis\u2014Hitosugi et al. explored the role of signaling from oncogenic
      forms of the fibroblast growth factor receptor type 1 (FGFR1) in mediating this
      metabolic switch. They found that FGFR1, a receptor tyrosine kinase, phosphorylated
      a tyrosine residue (Y105) on PKM2 itself. Further analysis revealed that this
      tyrosine residue was commonly phosphorylated in human cancers and that a mutant
      form of PKM2 lacking this tyrosine residue inhibited both \u201cWarburg metabolism\u201d
      and tumor growth. They thus propose that phosphorylation of PKM2 by oncogenic
      tyrosine kinases provides the very phosphotyrosine that binds to and inhibits
      PKM2 to induce the Warburg effect and promote tumor growth. The Warburg effect
      describes a pro-oncogenic metabolism switch such that cancer cells take up more
      glucose than normal tissue and favor incomplete oxidation of glucose even in
      the presence of oxygen. To better understand how tyrosine kinase signaling,
      which is commonly increased in tumors, regulates the Warburg effect, we performed
      phosphoproteomic studies. We found that oncogenic forms of fibroblast growth
      factor receptor type 1 inhibit the pyruvate kinase M2 (PKM2) isoform by direct
      phosphorylation of PKM2 tyrosine residue 105 (Y105). This inhibits the formation
      of active, tetrameric PKM2 by disrupting binding of the PKM2 cofactor fructose-1,6-bisphosphate.
      Furthermore, we found that phosphorylation of PKM2 Y105 is common in human cancers.
      The presence of a PKM2 mutant in which phenylalanine is substituted for Y105
      (Y105F) in cancer cells leads to decreased cell proliferation under hypoxic
      conditions, increased oxidative phosphorylation with reduced lactate production,
      and reduced tumor growth in xenografts in nude mice. Our findings suggest that
      tyrosine phosphorylation regulates PKM2 to provide a metabolic advantage to
      tumor cells, thereby promoting tumor growth.", "venue": "Science Signaling",
