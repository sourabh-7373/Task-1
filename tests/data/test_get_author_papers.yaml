      "title": "Obesity promotes breast epithelium DNA damage in women carrying a
      germline mutation in BRCA1 or BRCA2", "abstract": "Obesity, defined as a body
      mass index (BMI) \u2265 30, is an established risk factor for breast cancer
      among women in the general population after menopause. Whether elevated BMI
      is a risk factor for women with a germline mutation in BRCA1 or BRCA2 is less
      clear because of inconsistent findings from epidemiological studies and a lack
      of mechanistic studies in this population. Here, we show that DNA damage in
      normal breast epithelia of women carrying a BRCA mutation is positively correlated
      with BMI and with biomarkers of metabolic dysfunction. In addition, RNA sequencing
      showed obesity-associated alterations to the breast adipose microenvironment
      of BRCA mutation carriers, including activation of estrogen biosynthesis, which
      affected neighboring breast epithelial cells. In breast tissue explants cultured
      from women carrying a BRCA mutation, we found that blockade of estrogen biosynthesis
      or estrogen receptor activity decreased DNA damage. Additional obesity-associated
      factors, including leptin and insulin, increased DNA damage in human BRCA heterozygous
      epithelial cells, and inhibiting the signaling of these factors with a leptin-neutralizing
      antibody or PI3K inhibitor, respectively, decreased DNA damage. Furthermore,
      we show that increased adiposity was associated with mammary gland DNA damage
      and increased penetrance of mammary tumors in Brca1+/\u2212 mice. Overall, our
      results provide mechanistic evidence in support of a link between elevated BMI
      and breast cancer development in BRCA mutation carriers. This suggests that
      maintaining a lower body weight or pharmacologically targeting estrogen or metabolic
      dysfunction may reduce the risk of breast cancer in this population. Description
      Elevated body mass index is positively associated with DNA damage in breast
      epithelium of BRCA mutation carriers. Reducing risk for BRCA carriers Individuals
      with an inherited mutation in the DNA repair genes Breast Cancer gene 1 or 2
      (BRCA1 or BRCA2) have a higher risk of developing breast and ovarian cancer,
      however, the effect of BMI on this risk is unclear. Here, Bhardwaj et al. evaluated
      the impact of a BRCA mutation in breast tissue of carriers with high and low
      BMI. They saw increased DNA damage in individuals with higher BMI and identified
      a direct causal link between obesity-associated factors and increased DNA damage.
      Thus, suggesting that maintaining a lower BMI may reduce the risk of breast
      cancer in this already at-risk population. \u2014DH", "venue": "Science Translational
