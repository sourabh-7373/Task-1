      "title": "ErbB-3 mediates phosphoinositide 3-kinase activity in gefitinib-sensitive
      non-small cell lung cancer cell lines.", "abstract": "Therapies that target
      the EGF receptor (EGFR), such as gefitinib (IRESSA), are effective in a subset
      of patients with advanced non-small cell lung cancer (NSCLC). The differences
      in intracellular signaling networks between gefitinib-sensitive and -resistant
      NSCLCs remain poorly understood. In this study, we observe that gefitinib reduces
      phospho-Akt levels only in NSCLC cell lines in which it inhibits growth. To
      elucidate the mechanism underlying this observation, we compared immunoprecipitates
      of phosphoinositide 3-kinase (PI3K) between gefitinib-sensitive and -resistant
      NSCLC cell lines. We observe that PI3K associates with ErbB-3 exclusively in
      gefitinib-sensitive NSCLC cell lines. Gefitinib dissociates this complex, thereby
      linking EGFR inhibition to decreased Akt activity. In contrast, gefitinib-resistant
      cells do not use ErbB-3 to activate the PI3K/Akt pathway. In fact, abundant
      ErbB-3 expression is detected only in gefitinib-sensitive NSCLC cell lines.
