      "url": "https://www.semanticscholar.org/paper/545b1417bcc9098925a34151cd069f2114481cce",
      "title": "Treating cancer with phosphatidylinositol-3-kinase inhibitors: increasing
      efficacy and overcoming resistance", "abstract": "The discovery of the phosphatidylinositol-3-kinase
      (PI3K) pathway was a major advance in understanding growth factor signaling.
      The high frequency of PI3K pathway mutations in many cancers has encouraged
      a new field targeting cancer driver mutations. Although there have been many
      successes, targeting PI3K itself has proven challenging, in part because of
      its multiple isoforms with distinct roles. Despite promising preclinical results,
      development of PI3K inhibitors as pharmacologic anticancer agents has been limited
      by modest single-agent efficacy and significant adverse effects. If we could
