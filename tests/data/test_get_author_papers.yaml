      tyrosine kinase, a downstream effector of PI3K, revealing a distinct pathway
      of PI3K-dependent proliferation in mast cells. Our findings represent the first
      example of receptor-specific usage of different PI3K family members in a single
      cell type. In addition, because Kit- but not FcepsilonRI-initiated signaling
      is associated with mast cell proliferation, the results provide evidence that
      distinct biologic functions signaled by these two receptors may reflect differential
