      "title": "NAK associated protein 1/NAP1 is required for mitosis and cytokinesis
      by activating TBK1", "abstract": "Subcellular location and activation of Tank
      Binding Kinase 1 (TBK1) govern precise progression through mitosis. Either loss
      of activated TBK1 or its sequestration from the centrosomes causes error in
      mitosis and growth defects. Yet, what regulates its recruitment and activation
      on the centrosomes is unknown. We identified that NAK Associated Protein 1 (NAP1)
      is essential for mitosis which binds to TBK1 on the centrosomes to activate
      it. Loss of NAP1 causes several mitotic and cytokinetic defects due to inactivation
      of TBK1. Our quantitative phosphoproteomics identified numerous TBK1 substrates
      that are not only confined to the centrosomes but also are associated with microtubules.
      Substrate motifs analysis indicates that TBK1 acts upstream of other essential
      cell cycle kinases like Aurora and PAK kinases. We also identified NAP1 as a
      TBK1 substrate at S318 promoting its degradation by ubiquitin proteasomal system
      acting as a negative regulatory step. These data uncover an important distinct
      function for the NAP1-TBK1 complex during cell division.", "venue": "bioRxiv",
