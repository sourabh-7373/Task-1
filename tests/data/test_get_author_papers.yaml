      "title": "Designed Inhibitors of Insulin-Degrading Enzyme Regulate the Catabolism
      and Activity of Insulin", "abstract": "Background Insulin is a vital peptide
      hormone that is a central regulator of glucose homeostasis, and impairments
      in insulin signaling cause diabetes mellitus. In principle, it should be possible
      to enhance the activity of insulin by inhibiting its catabolism, which is mediated
      primarily by insulin-degrading enzyme (IDE), a structurally and evolutionarily
      distinctive zinc-metalloprotease. Despite interest in pharmacological inhibition
      of IDE as an attractive anti-diabetic approach dating to the 1950s, potent and
      selective inhibitors of IDE have not yet emerged. Methodology/Principal Findings
      We used a rational design approach based on analysis of combinatorial peptide
      mixtures and focused compound libraries to develop novel peptide hydroxamic
      acid inhibitors of IDE. The resulting compounds are \u223c106 times more potent
      than existing inhibitors, non-toxic, and surprisingly selective for IDE vis-\u00e0-vis
      conventional zinc-metalloproteases. Crystallographic analysis of an IDE-inhibitor
      complex reveals a novel mode of inhibition based on stabilization of IDE''s
      \u201cclosed,\u201d inactive conformation. We show further that pharmacological
      inhibition of IDE potentiates insulin signaling by a mechanism involving reduced
      catabolism of internalized insulin. Conclusions/Significance The inhibitors
      we describe are the first to potently and selectively inhibit IDE or indeed
      any member of this atypical zinc-metalloprotease superfamily. The distinctive
      structure of IDE''s active site, and the mode of action of our inhibitors, suggests
      that it may be possible to develop inhibitors that cross-react minimally with
