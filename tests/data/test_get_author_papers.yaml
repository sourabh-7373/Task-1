      "title": "Diverse Hotspot Thermal Profiling Methods Detect Phosphorylation-Dependent
      Changes in Protein Stability", "abstract": "Hotspot thermal profiling (HTP)
      methods utilize modified-peptide level information in order to interrogate proteoform-specific
      stability inside of live cells. The first demonstration of HTP involved the
      integration of phosphopeptide enrichment into a TMT-based, single-LC separation
      thermal profiling workflow1. Here we present a new \u2018label-fractionate-enrich\u2019
      (LFE)-HTP method that involves high-pH reverse phase fractionation of TMT-labeled
      peptides prior to phosphopeptide enrichment, followed by peptide detection and
      quantitation using multi-notch LC-MS3. We find that LFE-HTP, while more resource
      intensive, improves the depth and precision of (phospho)proteoform coverage
      relative to the initial published HTP workflow. The fraction of detected phosphorylation
      sites that are significantly perturbed in this new dataset are consistent with
      those seen in our previous study, as well as those published by others, when
      compared head-to-head with the same analysis pipelines. Likewise, many \u2018hotspot\u2019
      phosphorylation sites identified in our paper are consistently reproduced by
      LFE-HTP as well as other modified HTP methods. The LFE-HTP dataset contains
      many novel \u2018hotspot\u2019 phosphorylation sites that regulate the stability
      of diverse proteins, including phosphosites in the central glycolytic enzyme
      Aldolase A that are associated with monomer-to-oligomer formation, enzymatic
      activity and metabolic regulation in cancer cells. Our comparative analyses
      confirm that several variants of the HTP method can track modified proteoforms
      in live cells to detect and prioritize PTM-dependent changes in protein stability
      that may be associated with function.", "venue": "bioRxiv", "year": 2021, "referenceCount":
