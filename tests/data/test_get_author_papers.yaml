      "title": "Cysteine induces mitochondrial reductive stress in glioblastoma through
      hydrogen peroxide production", "abstract": "Glucose and amino acid metabolism
      are critical for glioblastoma (GBM) growth, but little is known about the specific
      metabolic alterations in GBM that are targetable with FDA-approved compounds.
      To investigate tumor metabolism signatures unique to GBM, we interrogated The
      Cancer Genome Atlas for alterations in glucose and amino acid signatures in
      GBM relative to other human cancers and found that GBM exhibits the highest
      levels of cysteine and methionine pathway gene expression of 32 human cancers.
      Treatment of patient-derived GBM cells with the FDA-approved cysteine compound
      N-acetylcysteine (NAC) reduce GBM cell growth and mitochondrial oxygen consumption,
      which was worsened by glucose starvation. Mechanistic experiments revealed that
      cysteine compounds induce rapid mitochondrial H2O2 production and reductive
      stress in GBM cells, an effect blocked by oxidized glutathione, thioredoxin,
      and redox enzyme overexpression. These findings indicate that GBM is uniquely
      susceptible to NAC-driven reductive stress and could synergize with glucose-lowering
      treatments for GBM.", "venue": "", "year": 2021, "referenceCount": 80, "citationCount":
