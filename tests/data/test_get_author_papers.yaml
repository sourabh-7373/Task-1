      a fluoresceinated Wm (7c), through modification at C-11, and evaluated their
      inhibitive activity as inhibitors of PI3 kinase. Biotinylated (7a) and 4-hydroxy-3-iodophenylated
      Wm''s (7b) had IC(50)s for PI3K of 6.11 and 11.02 nM, respectively, compared
      to an IC(50) for Wm of 1.63 nM. Fluoresceinated Wm (7c) lost considerably more
