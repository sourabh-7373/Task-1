      Mitotic Substrates", "abstract": "We have developed a proteomic approach for
      identifying phosphopeptide binding domains that modulate kinase-dependent signaling
      pathways. An immobilized library of partially degenerate phosphopeptides biased
      toward a particular protein kinase phosphorylation motif is used to isolate
      phospho-binding domains that bind to proteins phosphorylated by that kinase.
      Applying this approach to cyclin-dependent kinases (Cdks), we identified the
