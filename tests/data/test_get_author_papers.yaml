      "title": "Influence of Threonine Metabolism on S-Adenosylmethionine and Histone
      Methylation", "abstract": "SAM, Histones, and Stem Cells Mouse embryonic stem
      cells require threonine for growth and express large amounts of the enzyme that
      catalyzes the first step in threonine metabolism. To find out what is so important
      about threonine in these cells, Shyh-Change et al. (p. 222, published online
      1 November; see the Perspective by Sassone-Corsi) monitored changes in metabolism
      by mass spectrometry in induced pluripotent stem cells. Threonine was required
      to maintain cellular concentrations of S-adenosylmethionine (SAM), a substrate
      used for protein methylation. Restriction of threonine inhibited methylation
      of histones, which is characteristic of chromatin in embryonic stem cells. Thus,
      altered metabolism of threonine and methionine in stem cells may be linked to
      epigenetic changes that influence genetic reprogramming and decisions of stem
      cells to proliferate or differentiate. Unusual threonine metabolism in mouse
      stem cells influences genetic reprogramming via altered histone methylation.
      [Also see Perspective by Sassone-Corsi] Threonine is the only amino acid critically
      required for the pluripotency of mouse embryonic stem cells (mESCs), but the
      detailed mechanism remains unclear. We found that threonine and S-adenosylmethionine
      (SAM) metabolism are coupled in pluripotent stem cells, resulting in regulation
      of histone methylation. Isotope labeling of mESCs revealed that threonine provides
      a substantial fraction of both the cellular glycine and the acetyl\u2013coenzyme
      A (CoA) needed for SAM synthesis. Depletion of threonine from the culture medium
      or threonine dehydrogenase (Tdh) from mESCs decreased accumulation of SAM and
      decreased trimethylation of histone H3 lysine 4 (H3K4me3), leading to slowed
