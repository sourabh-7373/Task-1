      "title": "Inhibition of lung cancer growth: ATP citrate lyase knockdown and
      statin treatment leads to dual blockade of mitogen\u2010activated protein Kinase
      (MAPK) and Phosphatidylinositol\u20103\u2010kinase (PI3K)/AKT pathways", "abstract":
      "ATP citrate lyase (ACL) catalyzes the conversion of cytosolic citrate to acetyl\u2010CoA
      and oxaloacetate. A definitive role for ACL in tumorigenesis has emerged from
      ACL RNAi and chemical inhibitor studies, showing that ACL inhibition limits
      tumor cell proliferation and survival and induces differentiation in vitro.
      In vivo, it reduces tumor growth leading to a cytostatic effect and induces
      differentiation. However, the underlying molecular mechanisms are poorly understood
      and agents that could enhance the efficacy of ACL inhibition have not been identified.
      Our studies focus on non\u2010small cell lung cancer (NSCLC) lines, which show
      phosphatidylinositol 3\u2010kinase (PI3K)/AKT activation secondary to a mutation
      in the K\u2010Ras gene or the EGFR gene. Here we show that ACL knockdown promotes
      apoptosis and differentiation, leading to the inhibition of tumor growth in
      vivo. Moreover, in contrast to most studies, which elucidate how activation/suppression
      of signaling pathways can modify metabolism, we show that inhibition of a metabolic
      pathway \u201creverse signals\u201d and attenuates PI3K/AKT signaling. Additionally,
      we find that statins, inhibitors of 3\u2010hydroxy\u20103\u2010methylglutaryl
      coenzyme A (HMG\u2010CoA) reductase, which act downstream of ACL in the cholesterol
      synthesis pathway, dramatically enhance the anti\u2010tumor effects of ACL inhibition,
      even regressing established tumors. With statin treatment, both PI3K/AKT and
      the MAPK pathways are affected. Moreover, this combined treatment is able to
      reduce the growth of EGF receptor resistant tumor cell types. Given the essential
      role of lipid synthesis in numerous cancers, this work may impact therapy in
      a broad range of tumors. J. Cell. Physiol. 227: 1709\u20131720, 2012. \u00a9
