      exchange factor Vav2 or reintroduction of p85\u03b1 or p85\u03b2 rescues the
      membrane ruffling defect. Surprisingly, reintroduction of p50\u03b1 also restored
      PDGF-dependent membrane ruffling. These results indicate that class Ia PI3K
