      "title": "Phosphoinositide 3-kinase inhibitors induce DNA damage through nucleoside
      depletion", "abstract": "Significance Mutations in the PI3K pathway are highly
      prevalent in cancers, and isoform-specific and pan-PI3K inhibitors have entered
      clinical trials in both solid and hematologic malignancies. The PI3K \u03b4-specific
      inhibitor idelalisib (in combination with rituximab) was recently approved for
      the treatment of chronic lymphocytic leukemia. However, identifying tumor types
      and biological mechanisms that predict for response to PI3K inhibitors as single
      agents or in combination has been a challenge. Our data indicate that PI3K inhibitors
      induce DNA damage in tumors that have defects in DNA damage-repair pathways
      and that they do so by impairing the production of Rib phosphate and amino acids
      needed for deoxynucleotide synthesis. We previously reported that combining
      a phosphoinositide 3-kinase (PI3K) inhibitor with a poly-ADP Rib polymerase
      (PARP)-inhibitor enhanced DNA damage and cell death in breast cancers that have
      genetic aberrations in BRCA1 and TP53. Here, we show that enhanced DNA damage
      induced by PI3K inhibitors in this mutational background is a consequence of
      impaired production of nucleotides needed for DNA synthesis and DNA repair.
      Inhibition of PI3K causes a reduction in all four nucleotide triphosphates,
      whereas inhibition of the protein kinase AKT is less effective than inhibition
      of PI3K in suppressing nucleotide synthesis and inducing DNA damage. Carbon
      flux studies reveal that PI3K inhibition disproportionately affects the nonoxidative
      pentose phosphate pathway that delivers Rib-5-phosphate required for base ribosylation.
      In vivo in a mouse model of BRCA1-linked triple-negative breast cancer (K14-Cre
      BRCA1f/fp53f/f), the PI3K inhibitor BKM120 led to a precipitous drop in DNA
      synthesis within 8 h of drug treatment, whereas DNA synthesis in normal tissues
      was less affected. In this mouse model, combined PI3K and PARP inhibition was
      superior to either agent alone to induce durable remissions of established tumors.",
