      "title": "Molecular interactions of the Src homology 2 domain protein Shb with
      phosphotyrosine residues, tyrosine kinase receptors and Src homology 3 domain
      proteins.", "abstract": "The molecular interactions of the Src homology 2 (SH2)
      domain and the N-terminal proline-rich sequence motifs (pro-1 to pro-5) of the
      SH2 protein Shb with other components were presently characterised. Using a
      degenerate phosphopeptide library the preferred binding site for the Shb SH2
      domain was determined to pTyr-Thr/Val/Ile-X-Leu at positions +1 to +3 relative
      the phosphotyrosine residue. Experiments with competing peptides and platelet-derived
      growth factor (PDGF) beta-receptor mutants with Y to F substitutions in autophosphorylation
      sites revealed multiple binding sites for the Shb SH2 domain in the receptor.
      The Shb SH2 domain also binds to in vitro phosphorylated fibroblast growth factor
      receptor-1 (FGFR-1) mainly through position Y776. The receptor experiments suggest
      that other residues besides the +1 to +3 positions may also be of significance
      for Shb binding. The pro-4/pro-5 motif of Shb binds in vitro particularly well
      to the Src, p85 alpha PI3-kinase and Eps8 SH3 domains expressed as GST fusion
      proteins. However, the GST-SH3 domain fusion proteins tested bind in vitro to
      peptides corresponding to the pro-1 to pro-5 motifs of Shb with low affinity
      and selectivity, suggesting that sequences outside the core proline motif may
      also be important for Shb-SH3 domain interactions. In vivo association between
      Shb-SH3 domain proteins v-Src and Eps8 was detected by coimmunoprecipitation.
