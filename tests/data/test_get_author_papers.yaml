      murine atherosclerosis", "abstract": "Inflammatory cell activation by chemokines
      requires intracellular signaling through phosphoinositide 3-kinase (PI3-kinase)
      and the PI3-kinase-dependent protein serine/threonine kinase Akt. Atherosclerosis
      is a chronic inflammatory process driven by oxidatively modified (atherogenic)
      lipoproteins, chemokines, and other agonists that activate PI3-kinase. Here
      we show that macrophage PI3-kinase/Akt is activated by oxidized low-density
      lipoprotein, inflammatory chemokines, and angiotensin II. This activation is
      markedly reduced or absent in macrophages lacking p110\u03b3, the catalytic
      subunit of class Ib PI3-kinase. We further demonstrate activation of macrophage/foam
      cell PI3-kinase/Akt in atherosclerotic plaques from apolipoprotein E (apoE)-null
      mice, which manifest an aggressive form of atherosclerosis, whereas activation
      of PI3-kinase/Akt was undetectable in lesions from apoE-null mice lacking p110\u03b3
      despite the presence of class Ia PI3-kinase. Moreover, plaques were significantly
      smaller in apoE\u2212/\u2212p110\u03b3\u2212/\u2212 mice than in apoE\u2212/\u2212p110\u03b3+/+
      or apoE\u2212/\u2212p110\u03b3+/\u2212mice at all ages studied. In marked contrast
      to the embryonic lethality seen in mice lacking class Ia PI3-kinase, germ-line
      deletion of p110\u03b3 results in mice that exhibit normal viability, longevity,
      and fertility, with relatively well tolerated defects in innate immune and inflammatory
      responses that may play a role in diseases such as atherosclerosis and multiple
