      "alternate_urls": ["http://rsob.royalsocietypublishing.org/"]}, "url": "https://www.semanticscholar.org/paper/9905df45a72f23d3db52911bce92a7a9d5710f08",
      "title": "Discovery of catalytically active orthologues of the Parkinson''s
      disease kinase PINK1: analysis of substrate specificity and impact of mutations",
      "abstract": "Missense mutations of the phosphatase and tensin homolog (PTEN)-induced
      kinase 1 (PINK1) gene cause autosomal-recessive Parkinson''s disease. To date,
      little is known about the intrinsic catalytic properties of PINK1 since the
      human enzyme displays such low kinase activity in vitro. We have discovered
      that, in contrast to mammalian PINK1, insect orthologues of PINK1 we have investigated\u2014namely
      Drosophila melanogaster (dPINK1), Tribolium castaneum (TcPINK1) and Pediculus
      humanus corporis (PhcPINK1)\u2014are active as judged by their ability to phosphorylate
      the generic substrate myelin basic protein. We have exploited the most active
      orthologue, TcPINK1, to assess its substrate specificity and elaborated a peptide
      substrate (PINKtide, KKWIpYRRSPRRR) that can be employed to quantify PINK1 kinase
      activity. Analysis of PINKtide variants reveal that PINK1 phosphorylates serine
      or threonine, but not tyrosine, and we show that PINK1 exhibits a preference
      for a proline at the +1 position relative to the phosphorylation site. We have
      also, for the first time, been able to investigate the effect of Parkinson''s
      disease-associated PINK1 missense mutations, and found that nearly all those
      located within the kinase domain, as well as the C-terminal non-catalytic region,
      markedly suppress kinase activity. This emphasizes the crucial importance of
      PINK1 kinase activity in preventing the development of Parkinson''s disease.
      Our findings will aid future studies aimed at understanding how the activity
      of PINK1 is regulated and the identification of physiological substrates.",
