      "Phosphatiditylinositide-3-kinase (PI3K) is activated in some cancers by direct
      mutation, but it is activated more commonly in cancer by mutation of upstream
      acting receptor tyrosine kinases (TK). At present, there is no systematic method
      to determine which TK signaling cascades activate PI3K in certain cancers, despite
      the likely utility of such information to help guide selectionof tyrosine kinase
      inhibitor (TKI) drug strategies for personalized therapy. Here, we present a
      quantitative liquid chromatography tandem mass spectrometry approach that identifies
      upstream activators of PI3K both in vitro and in vivo. Using non\u2013small
      cell lung carcinoma to illustrate this approach, we show a correct identification
      of the mechanism of PI3K activation in several models, thereby identifying the
      most appropriate TKI to downregulate PI3K signaling. This approach also determined
      the molecular mechanisms and adaptors required for PI3K activation following
      inhibition of the mTOR kinase TORC1. We further validated the approach in breast
      cancer cells with mutational activation of PIK3CA, where tandem mass spectrometry
      detected and quantitatively measured the abundance of a helical domain mutant
      (E545K) of PIK3CA connected to PI3K activation. Overall, our findings establish
      amass spectrometric approach to identify functional interactions that govern
      PI3K regulation in cancer cells. Using this technique to define the pathways
      that activate PI3K signaling in a given tumor could help inform clinical decision
      making by helping guide personalized therapeutic strategies for different patients.
