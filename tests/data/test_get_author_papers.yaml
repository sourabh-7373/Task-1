      "title": "Abstract SY12-01: PI 3-kinase and cancer metabolism", "abstract":
      "In general cancer cells produce higher levels of reactive oxygen species (ROS)
      than normal cells due to increased rates of metabolism and defective mitochondria.
      In order to survive under conditions of high ROS, cancer cells typically turn
      on pathways for generating NADPH and glutathione to bring ROS levels back to
      homeostasis. Activating mutations in PIK3CA or loss of PTEN or activating mutations
      in KRAS can stimulate glucose uptake and metabolism and pathways for generating
      NADPH and glutathione to suppress ROS. A detailed understanding of the biochemical
      mechanisms by which cancer cells suppress excess ROS may suggest new therapies
      for inducing synthetic lethality in tumors that evolve in specific mutational
      backgrounds. Our research using human cancer cell lines and genetically engineered
      mouse models suggests new approaches for killing cancer cells by targeting metabolic
      pathways for ROS suppression that allow cancer cells to survive. Citation Format:
      Lewis C. Cantley. PI 3-kinase and cancer metabolism. [abstract]. In: Proceedings
