      "title": "Characterization of the megakaryocyte demarcation membrane system
      and its role in thrombopoiesis.", "abstract": "To produce blood platelets, megakaryocytes
      elaborate proplatelets, accompanied by expansion of membrane surface area and
      dramatic cytoskeletal rearrangements. The invaginated demarcation membrane system
      (DMS), a hallmark of mature cells, has been proposed as the source of proplatelet
      membranes. By direct visualization of labeled DMS, we demonstrate that this
      is indeed the case. Late in megakaryocyte ontogeny, the DMS gets loaded with
      PI-4,5-P(2), a phospholipid that is confined to plasma membranes in other cells.
      Appearance of PI-4,5-P(2) in the DMS occurs in proximity to PI-5-P-4-kinase
      alpha (PIP4Kalpha), and short hairpin (sh) RNA-mediated loss of PIP4Kalpha impairs
      both DMS development and expansion of megakaryocyte size. Thus, PI-4,5-P(2)
      is a marker and possibly essential component of internal membranes. PI-4,5-P(2)
      is known to promote actin polymerization by activating Rho-like GTPases and
      Wiskott-Aldrich syndrome (WASp) family proteins. Indeed, PI-4,5-P(2) in the
      megakaryocyte DMS associates with filamentous actin. Expression of a dominant-negative
      N-WASp fragment or pharmacologic inhibition of actin polymerization causes similar
      arrests in proplatelet formation, acting at a step beyond expansion of the DMS
      and cell mass. These observations collectively suggest a signaling pathway wherein
      PI-4,5-P(2) might facilitate DMS development and local assembly of actin fibers
      in preparation for platelet biogenesis.", "venue": "Blood", "year": 2006, "referenceCount":
