      catalytic activity. Among various PKC isoforms (alpha, beta I, beta II, delta,
      epsilon, eta, theta, and zeta) expressed in PC12 cells, Tat selectively stimulated
      alpha, epsilon, and zeta, as judged by activities in immunoprecipitates. Activation
      of these isoforms was suppressed by the tyrosine kinase inhibitor genistein.
      Moreover, PKC-zeta showed the fastest kinetics of activation in response to
      Tat, but PKC-alpha and PKC-epsilon showed the highest levels of activation.
