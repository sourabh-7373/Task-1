      "title": "Marked Differences between Metalloproteases Meprin A and B in Substrate
      and Peptide Bond Specificity*", "abstract": "Meprin A and B are highly regulated,
      secreted, and cell-surface metalloendopeptidases that are abundantly expressed
      in the kidney and intestine. Meprin oligomers consist of evolutionarily related
      \u03b1 and/or \u03b2 subunits. The work herein was carried out to identify bioactive
