      "title": "Proteomic screening method for phosphopeptide motif binding proteins
      using peptide libraries.", "abstract": "Phosphopeptide binding domains mediate
      the directed and localized assembly of protein complexes essential to intracellular
      kinase signaling. To identify phosphopeptide binding proteins, we developed
      a proteomic screening method using immobilized partially degenerate phosphopeptide
      mixtures combined with SILAC and microcapillary LC-MS/MS. The method was used
      to identify proteins that specifically bound to phosphorylated peptide library
