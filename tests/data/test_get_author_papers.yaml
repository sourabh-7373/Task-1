      "title": "Biochemical Interactions Integrating Itk with the T Cell Receptor-initiated
      Signaling Cascade*", "abstract": "Itk, a Tec family tyrosine kinase, acts downstream
      of Lck and phosphatidylinositol 3\u2032-kinase to facilitate T cell receptor
      (TCR)-dependent calcium influxes and increases in extracellular-regulated kinase
      activity. Here we demonstrate interactions between Itk and crucial components
      of TCR-dependent signaling pathways. First, the inositide-binding pocket of
      the Itk pleckstrin homology domain directs the constitutive association of Itk
      with buoyant membranes that are the primary site of TCR activation and are enriched
      in both Lck and LAT. This association is required for the transphosphorylation
      of Itk. Second, the Itk proline-rich region binds to Grb2 and LAT. Third, the
      Itk Src homology (SH3) 3 and SH2 domains interact cooperatively with Syk-phosphorylated
      SLP-76. Notably, SLP-76 contains a predicted binding motif for the Itk SH2 domain
      and binds to full-length Itk in vitro. Finally, we show that kinase-inactive
      Itk can antagonize the SLP-76-dependent activation of NF-AT. The inhibition
      of NF-AT activation depends on the Itk pleckstrin homology domain, proline-rich
      region, and SH2 domain. Together, these observations suggest that multivalent
      interactions recruit Itk to LAT-nucleated signaling complexes and facilitate
      the activation of LAT-associated phospholipase C\u03b31 by Itk.", "venue": "Journal
