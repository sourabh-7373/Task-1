      "title": "Phase II, 2\u2010stage, 2\u2010arm, PIK3CA mutation stratified trial
      of MK\u20102206 in recurrent endometrial cancer", "abstract": "Endometrial cancers
      have high rates of phosphoinositide 3\u2010kinase (PI3K) pathway alterations.
      MK\u20102206 is an allosteric inhibitor of AKT, an effector kinase of PI3K signals.
      We hypothesized patients with tumors harboring PIK3CA mutations would be more
      likely to benefit from MK\u20102206 than those without PIK3CA mutation. A Phase
      II study was performed in patients with recurrent endometrial cancer; all histologies
      except carcinosarcoma were eligible. Up to two prior chemotherapy lines were
      permitted, excluding prior treatment with PI3K pathway inhibitors. The first
      18 patients were treated with MK\u20102206 200\u2009mg weekly. Due to unacceptable
      toxicity, dose was reduced to 135\u2009mg. Co\u2010primary endpoints were objective
      response rate (ORR) and progression\u2010free survival at 6 months (6moPFS).
      Thirty\u2010seven patients were enrolled (one ineligible). By somatic PIK3CA
      mutation analysis, nine patients were mutant (MT) [one with partial response
      (PR)/6moPFS, two with 6moPFS]. Twenty\u2010seven patients were wild\u2010type
      (WT) (one PR and four 6moPFS). Most common toxicities were rash (44%), fatigue
      (41%), nausea (42%) and hyperglycemia (31%). Grade 3 and 4 toxicities occurred
      in 25 and 17% of patients, respectively. Exploratory analysis found serous histology
      had greater 6moPFS as compared to all other histologies (5/8 vs. 2/28, p =\u20090.003).
      PTEN expression was associated with median time to progression (p =\u20090.04).
      No other significant associations with PI3K pathway alterations were identified.
      There is limited single agent activity of MK\u20102206 in PIK3CA MT and PIK3CA
      WT endometrial cancer populations. Activity was detected in patients with serous
      histology and due to their poor outcomes warrants further study (NCT01307631).",
