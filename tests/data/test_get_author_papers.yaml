      "title": "Novel PI 3-kinase-dependent mechanisms of trypanosome invasion and
      vacuole maturation", "abstract": "Mammalian cell invasion by the protozoan parasite,
      Trypanosoma cruzi, is facilitated by the activation of host cell phosphatidylinositol
      3 (PI 3)-kinases. We demonstrate that the well-characterized Ca2+-regulated
      lysosome-mediated parasite entry pathway is abolished by wortmannin pretreatment.
      In addition, we have characterized a novel route of T. cruzi invasion unexpectedly
      revealed in the course of this study. For over a decade, targeted exocytosis
      of lysosomes at the host cell plasma membrane was considered as the primary
      mechanism for T. cruzi entry into non-professional phagocytic cells. We now
      provide evidence that a significant fraction (50% or greater) of invading T.
      cruzi trypomastigotes exploit an alternate actin-independent entry pathway that
      involves formation of a tightly associated host cell plasma membrane-derived
      vacuole enriched in the lipid products of class I PI 3-kinases, PtdInsP3/PtdIns(3,4)P2.
      Initially devoid of lysosomal markers, the resultant parasite-containing vacuoles
      gradually acquire lysosome associated membrane protein 1 (lamp-1) and fluid
      phase endocytic tracer from the lysosomal compartment. In striking contrast
      to latex bead phagosomes, few T. cruzi vacuoles associate with the early endosomal
      marker, EEA1 and the ''maturation'' process becomes refractory to PI 3-kinase
      inhibition immediately following parasite internalization. Jointly, these data
      provide a new paradigm for T. cruzi invasion of non-professional phagocytic
      cells and reveal a novel vacuole maturation process that appears to bypass the
