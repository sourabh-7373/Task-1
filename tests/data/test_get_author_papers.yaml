      "https://www.semanticscholar.org/paper/2808e4458bedf8bbe953c5bbce8ae90ac0ce9e79",
      "title": "Abstract GS6-06: A neoadjuvant trial with letrozole identifiesPRR11in
      the 17q23 amplicon as a mechanism of resistance to endocrine therapy in ER-positive
      breast cancer", "abstract": "Although the 17q23 amplicon has been associated
      with luminal B breast cancer (BC) and high risk of recurrence, a specific gene
      or genes in this region that would be causal to endocrine resistance have not
      yet been uncovered. We performed whole transcriptome analysis on RNA extracted
      from 58 estrogen receptor (ER)+ BCs treated with neoadjuvant letrozole for median
      7.2 months. PRR11 (Proline rich 11), located in 17q23, was upregulated in non-responding
      tumors as defined by relapse after a median follow up of 5 years and/or a preoperative
      endocrine prognostic index (PEPI) \u22654. Differential gene expression analysis
      between tumors expressing low vs high PRR11 mRNA showed that BC signatures associated
      with proliferation, IGF-1 and PI3K signaling were enriched in tumors with high
      PRR11 expression. Rate of PRR11 amplification is 15.2% in the Metastatic Breast
      Cancer project, but 9.5% and 9.4% in METABRIC and The Cancer Genome Atlas (TCGA),
      respectively. Gene Set Enrichment Analysis revealed an enrichment of hallmark
      gene sets associated with proliferation in PRR11-amplified ER+ BCs in METABRIC
      and TCGA. Integrated analysis of gene expression with on-treatment Ki67 levels
      from three independent studies with operable ER+ BCs treated with neoadjuvant
      aromatase inhibitor (ACOSOG-Z1031, NCT00651976, Llombart-Cussac et al.) showed
      that PRR11 was the only gene in 17q23 with a significant correlation with a
      high Ki67 levels across all studies. PRR11 knockdown inhibited E2-independent
      growth of HCC1428 LTED (long-term estrogen deprived) and MCF7 LTED cells in
      culture and MCF7 xenografts. PRR11 siRNA also inhibited growth of fulvestrant-resistant
      and tamoxifen-resistant MCF7 cells. Conversely, PRR11 transduction induced MDA-MB-134VI
      cell growth under estrogen-depleted conditions. Using a PCR array with 84-cell
      cycle genes, we identified SKP2, CDKN1A, CCNB2, CCNA2, CKS2 and CCNB1 as genes
      downregulated by PRR11 knockdown. Except for SKP2 and CDKN1A, expression of
      all those genes was elevated in PRR11-amplifiedER+ BCs in TCGA and METABRIC.
      Suggesting a link to activation of PI3K signaling, we found the proline-rich
      motif of PRR11 associates with the SH3 domain of the p85 regulatory subunit
      of PI3K. We hypothesized that this association suppresses p85 homodimer formation,
      thus facilitating binding of PI3K\u03b1 (p110\u03b1)-p85 dimers to IRS1, retention
      of p110\u03b1 at the plasma membrane and, hence, activation of PI3K/AKT. To
      test this, we co-transfected HEK293T cells with HA-p85 and FLAG-p85. Forced
      expression of PRR11 reduced HA-p85 and FLAG-p85 homodimers as shown by HA and
      FLAG pulldowns followed by FLAG and HA immunoblots, respectively. PRR11 overexpression
      enhanced insulin-stimulated association of IRS1 to p110\u03b1 and activation
      of AKT. PRR11 knockdown reduced insulin/IGF-1/2-stimulated p-AKT. In METABRIC
      and TCGA, PRR11 amplification and PIK3CA mutations are exclusive of each other,
      suggesting these alterations would be functionally linked with the same pathway.
      Connectivity map analysis with the list of genes significantly overexpressed
      in ER+/PRR11-amplified BCs predicted PI3K inhibitors as perturbations that suppress
      such gene list. In the MGH/Sanger dataset, PRR11-amplified BC cell lines displayed
      significantly higher sensitivity to the pan-PI3K inhibitor pictilisib compared
      to cell lines without PRR11 amplification. Finally, inhibition of PI3K\u03b1
      by siRNA or alpelisib abrogated E2-independent growth and insulin-stimulated
      growth of PRR11-transduced MDA-MB-134VI and MCF10A cells, respectively, suggesting
      p110\u03b1 is required for the growth promoting effects of PRR11. These data
      suggest that 1) PRR11 is a mediator of resistance to antiestrogens via amplification
      of PI3K/AKT signaling, and 2) PI3K\u03b1 is a potential therapeutic target in
      ER+ BCs harboring PRR11 amplification. Citation Format: Kyung-min Lee, Angel
