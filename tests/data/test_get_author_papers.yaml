      "abstract": "Inositol phospholipids regulate a variety of cellular processes
      including proliferation, survival, vesicular trafficking, and cytoskeletal organization.
      Recently, two novel phosphoinositides, phosphatidylinositol-3,5-bisphosphate
      (PtdIns-3,5-P2) and phosphatidylinositol- 5-phosphate (PtdIns-5-P), have been
      shown to exist in cells. PtdIns-3,5-P2, which is regulated by osmotic stress,
      appears to be synthesized by phosphorylation of PtdIns-3-P at the D-5 position.
      No evidence yet exists for how PtdIns-5-P is produced in cells. Understanding
      the regulation of synthesis of these molecules will be important for identifying
      their function in cellular signaling. To determine the pathway by which PtdIns-3,5-P2
      and Ptd-Ins-5-P might be synthesized, we tested the ability of the recently
      cloned type I PtdIns-4-P 5-kinases (PIP5Ks) \u03b1 and \u03b2 to phosphorylate
      PtdIns-3-P and PtdIns at the D-5 position of the inositol ring. We found that
      the type I PIP5Ks phosphorylate PtdIns-3-P to form PtdIns-3,5-P2. The identity
      of the PtdIns-3,5-P2 product was determined by anion exchange high performance
      liquid chromatography analysis and periodate treatment. PtdIns-3,4-P2 and PtdIns-3,4,5-P3
      were also produced from PtdIns-3-P phosphorylation by both isoforms. When expressed
      in mammalian cells, PIP5K I\u03b1 and PIP5K I\u03b2 differed in their ability
      to synthesize PtdIns-3,5-P2 relative to PtdIns-3,4-P2. We also found that the
      type I PIP5Ks phosphorylate PtdIns to produce PtdIns-5-P and phosphorylate PtdIns-3,4-P2
      to produce PtdIns-3,4,5-P3. Our findings suggest that type I PIP5Ks synthesize
