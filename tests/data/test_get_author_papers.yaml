      respectively. The rate of Na+ entry through Na(+)- K(+)-2Cl- cotransport and
      Na(+)-H+ exchange was similar whether stimulated by ATP, carbachol, or ionomycin,
      and uptake through these two carrier-mediated transporters accounted for 50%
      of the ATP-promoted Na+ influx. The remainder may be due to a nonselective cation
