      "title": "Limited Environmental Serine Confers Sensitivity to PHGDH Inhibition
      in Brain Metastasis", "abstract": "A hallmark of metastasis is the adaptation
      of tumor cells to new environments. Although it is well established that the
      metabolic milieu of the brain is severely deprived of nutrients, particularly
      the amino acids serine and its catabolite glycine, how brain metastases rewire
      their metabolism to survive in the nutrient-limited environment of the brain
      is poorly understood. Here we demonstrate that cell-intrinsic de novo serine
      synthesis is a major determinant of brain metastasis. Whole proteome comparison
      of triple-negative breast cancer (TNBC) cells that differ in their capacity
      to colonize the brain reveals that 3-phosphoglycerate dehydrogenase (PHGDH),
      which catalyzes the rate-limiting step of glucose-derived serine synthesis,
      is the most significantly upregulated protein in cells that efficiently metastasize
      to the brain. Genetic silencing or pharmacological inhibition of PHGDH attenuated
      brain metastasis and improved overall survival in mice, whereas expression of
      catalytically active PHGDH in a non-brain trophic cell line promoted brain metastasis.
      Collectively, these findings indicate that nutrient availability determines
      serine synthesis pathway dependence in brain metastasis, and suggest that PHGDH
      inhibitors may be useful in the treatment of patients with cancers that have
      spread to the brain. Statement of Significance Our study highlights how limited
      serine and glycine availability within the brain microenvironment potentiates
      tumor cell sensitivity to serine synthesis inhibition. This finding underscores
      the importance of studying cancer metabolism in physiologically-relevant contexts,
      and provides a rationale for using PHGDH inhibitors to treat brain metastasis.",
