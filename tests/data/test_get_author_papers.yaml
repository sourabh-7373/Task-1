      "Inhibitors targeting the epidermal growth factor receptor (EGFR) are effective
      in a subset of non\u2013small cell lung cancers. Such cancers often harbor EGFR
      mutations and/or amplification. These cancers require EGFR activity for the
      maintenance of critical intracellular survival and growth signaling pathways.
