      "title": "Acute effects of leptin require PI3K signaling in hypothalamic proopiomelanocortin
      neurons in mice.", "abstract": "Normal food intake and body weight homeostasis
      require the direct action of leptin on hypothalamic proopiomelanocortin (POMC)
      neurons. It has been proposed that leptin action requires PI3K activity. We
      therefore assessed the contribution of PI3K signaling to leptin''s effects on
      POMC neurons and organismal energy balance. Leptin caused a rapid depolarization
      of POMC neurons and an increase in action potential frequency in patch-clamp
      recordings of hypothalamic slices. Pharmacologic inhibition of PI3K prevented
      this depolarization and increased POMC firing rate, indicating a PI3K-dependent
      mechanism of leptin action. Mice with genetically disrupted PI3K signaling in
      POMC cells failed to undergo POMC depolarization or increased firing frequency
      in response to leptin. Insulin''s ability to hyperpolarize POMC neurons was
      also abolished in these mice. Moreover, targeted disruption of PI3K blunted
      the suppression of feeding elicited by central leptin administration. Despite
      these differences, mice with impaired PI3K signaling in POMC neurons exhibited
      normal long-term body weight regulation. Collectively, these results suggest
      that PI3K signaling in POMC neurons is essential for leptin-induced activation
