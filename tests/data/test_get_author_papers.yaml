      "title": "A Comparative Analysis of the Phosphoinositide Binding Specificity
      of Pleckstrin Homology Domains*", "abstract": "Pleckstrin homology (PH) and
      phosphotyrosine binding (PTB) domains are structurally related regulatory modules
      that are present in a variety of proteins involved in signal transduction, such
      as kinases, phospholipases, GTP exchange proteins, and adapter proteins. Initially
      these domains were shown to mediate protein-protein interactions, but more recently
      they were also found to bind phosphoinositides. Most studies to date have focused
      on binding of PH domains to phosphatidylinositol (PtdIns)-4-P and PtdIns-4,5-P2
      and have not considered the lipid products of phosphoinositide 3-kinase: PtdIns-3-P,
      PtdIns-3,4-P2, and PtdIns-3,4,5-P3. Here we have compared the phosphoinositide
      specificity of six different PH domains and the Shc PTB domain using all five
      phosphoinositides. We show that the Bruton\u2019s tyrosine kinase PH domain
      binds to PtdIns-3,4,5-P3 with higher affinity than to PtdIns-4,5-P2, PtdIns-3,4-P2
      or inositol 1,3,4,5-tetrakisphosphate (Ins-1,3,4,5-P4). This selectivity is
      decreased by the xid mutation (R28C). Selective binding of PtdIns-3,4,5-P3 over
      PtdIns-4,5-P2 or PtdIns-3,4-P2 was also observed for the amino-terminal PH domain
      of T lymphoma invasion and metastasis protein (Tiam-1), the PH domains of Son-of-sevenless
      (Sos) and, to a lesser extent, the PH domain of the \u03b2-adrenergic receptor
      kinase. The oxysterol binding protein and \u03b2-spectrin PH domains bound PtdIns-3,4,5-P3and
      PtdIns-4,5-P2 with similar affinities. PtdIns-3,4,5-P3 and PtdIns-4,5-P2 also
      bound to the PTB domain of Shc with similar affinities and lipid binding was
