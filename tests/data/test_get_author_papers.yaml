      "title": "Exon-centric regulation of pyruvate kinase M alternative splicing
      via mutually exclusive exons.", "abstract": "Alternative splicing of the pyruvate
      kinase M gene (PK-M) can generate the M2 isoform and promote aerobic glycolysis
      and tumor growth. However, the cancer-specific alternative splicing regulation
      of PK-M is not completely understood. Here, we demonstrate that PK-M is regulated
      by reciprocal effects on the mutually exclusive exons 9 and 10, such that exon
      9 is repressed and exon 10 is activated in cancer cells. Strikingly, exonic,
      rather than intronic, cis-elements are key determinants of PK-M splicing isoform
      ratios. Using a systematic sub-exonic duplication approach, we identify a potent
