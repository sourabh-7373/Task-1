      "title": "The Mycobacterium tuberculosis serine/threonine kinases PknA and PknB:
      substrate identification and regulation of cell shape.", "abstract": "The Mycobacterium
      tuberculosis genome contains 11 serine/threonine kinase genes including two,
      pknA and pknB, that are part of an operon encoding genes involved in cell shape
      control and cell wall synthesis. Here we demonstrate that pknA and pknB are
      predominantly expressed during exponential growth, and that overexpression of
      these kinases slows growth and alters cell morphology. We determined the preferred
      substrate motifs of PknA and PknB, and identified three in vivo substrates of
      these kinases: PknB; Wag31, an ortholog of the cell division protein DivIVA;
      and Rv1422, a conserved protein of unknown function. Expression of different
      alleles of wag31 in vivo alters cell shape, in a manner dependent on the phosphoacceptor
      residue in the protein produced. Partial depletion of pknA or pknB results in
      narrow, elongated cells. These data indicate that signal transduction mediated
