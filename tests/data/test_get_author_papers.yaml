      R. Kahn, and L. C. Cantley, Nat Genet. 26:379-382, 2000; K. Ueki, C. M. Yballe,
      S. M. Brachmann, D. Vicent, J. M. Watt, C. R. Kahn, and L. C. Cantley, Proc.
      Natl. Acad. Sci. USA 99:419-424, 2002), we show here that loss of both genes
      results in lethality at embryonic day 12.5 (E12.5). The phenotypes of these
      embryos, including subepidermal blebs flanking the neural tube at E8 and bleeding
      into the blebs during the turning process, are similar to defects observed in
      platelet-derived growth factor receptor \u03b1 null (PDGFR\u03b1\u2212/\u2212)
      mice (P. Soriano, Development 124:2691-2700, 1997), suggesting that PI3K is
      an essential mediator of PDGFR\u03b1 signaling at this developmental stage.
      p85\u03b1\u2212/\u2212 p55\u03b1+/+ p50\u03b1+/+ p85\u03b2\u2212/\u2212 mice
      had similar but less severe defects, indicating that p85\u03b1 and p85\u03b2
      have a critical and redundant function in development. Mouse embryo fibroblasts
      deficient in all p85\u03b1 and p85\u03b2 gene products (p85\u03b1\u2212/\u2212
      p55\u03b1\u2212/\u2212 p50\u03b1\u2212/\u2212 p85\u03b2\u2212/\u2212) are defective
