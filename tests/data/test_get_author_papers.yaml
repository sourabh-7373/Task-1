      "title": "Determination of the Specific Substrate Sequence Motifs of Protein
      Kinase C Isozymes*", "abstract": "Protein kinase C (PKC) family members play
      significant roles in a variety of intracellular signal transduction processes,
      but information about the substrate specificities of each PKC family member
      is quite limited. In this study, we have determined the optimal peptide substrate
      sequence for each of nine human PKC isozymes (\u03b1, \u03b2I, \u03b2II, \u03b3,
      \u03b4, \u03b5, \u03b7, \u03bc, and \u03b6) by using an oriented peptide library.
      All PKC isozymes preferentially phosphorylated peptides with hydrophobic amino
      acids at position +1 carboxyl-terminal of the phosphorylated Ser and basic residues
      at position \u22123. All isozymes, except PKC\u03bc, selected peptides with
      basic amino acids at positions \u22126, \u22124, and \u22122. PKC\u03b1, -\u03b2I,
      -\u03b2II, -\u03b3, and -\u03b7 selected peptides with basic amino acid at positions
      +2, +3, and +4, but PKC\u03b4, -\u03b5, -\u03b6, and -\u03bc preferred peptides
      with hydrophobic amino acid at these positions. At position \u22125, the selectivity
      was quite different among the various isozymes; PKC\u03b1, -\u03b3, and -\u03b4
      selected peptides with Arg at this position while other PKC isozymes selected
      hydrophobic amino acids such as Phe, Leu, or Val. Interestingly, PKC\u03bc showed
      extreme selectivity for peptides with Leu at this position. The predicted optimal
      sequences from position \u22123 to +2 for PKC\u03b1, -\u03b2I, -\u03b2II, -\u03b3,
      -\u03b4, and -\u03b7 were very similar to the endogenous pseudosubstrate sequences
      of these PKC isozymes, indicating that these core regions may be important to
      the binding of corresponding substrate peptides. Synthetic peptides based on
      the predicted optimal sequences for PKC\u03b1, -\u03b2I, -\u03b4, -\u03b6, and
      -\u03bc were prepared and used for the determination of Km and Vmax for these
      isozymes. As judged by Vmax/Km values, these peptides were in general better
