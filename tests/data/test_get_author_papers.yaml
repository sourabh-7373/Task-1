      The binding of the two types of inhibitor of erythrocyte membranes is shown
      in the present study to be competitive, indicating that binding to the same
      subunit of band 3 is mutually exclusive. Covalent labeling of red cells with
      a stilbenedisulfonate [4-benzamido-4''-isothiocyano-stilbene-2,2''-disulfonate
      (BIDS)] to 80% saturation had no detectable effect upon the Ki for inhibition
      of [32P]phosphate influx by NAP-taurine, indicating that when bound to adjacent
      subunits in the band 3 dimer, the two types of inhibitor do not interact. In
      addition to the external NAP-taurine site, a second high-affinity NAP-taurine
      site (Kd = 15 microM) was detected on the cytoplasmic side of red cell membranes.
      This site is less than 51 A from the disulfonic stilbene binding site, as judged
      by fluorescence resonance energy transfer from BIDS to NAP-taurine. Binding
      at this site is not affected by covalent attachment of BIDS, and no clear role
      for this site in transport could be determined. On the basis of these studies
