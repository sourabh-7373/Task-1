      "title": "Vitamin C selectively kills KRAS and BRAF mutant colorectal cancer
      cells by targeting GAPDH", "abstract": "Getting all stressed out by vitamin
      C Few experimental cancer therapies have incited as much debate as vitamin C.
      Yet the mechanistic effect of vitamin C on cancer cells is still poorly understood.
      Yun et al. studied human colorectal cancer cells with KRAS or BRAF mutations
      and found that they \u201chandle\u201d vitamin C in a different way than other
      cells, ultimately to their detriment (see the Perspective by Reczek and Chandel).
      Because a certain receptor is up-regulated in the mutant cells, they take up
      the oxidized form of vitamin C (dehydroascorbate). This leads to oxidative stress,
      inactivation of a glycolytic enzyme required by the mutant cells for growth,
      and finally cell death. Whether the selective toxicity of vitamin C to these
      mutant cells can be exploited therapeutically remains unclear. Science, this
      issue p. 1391; see also p. 1317 Cancer cells with certain mutations take up
      the oxidized form of vitamin C, which fatally disrupts their metabolism. [Also
      see Perspective by Reczek and Chandel] More than half of human colorectal cancers
      (CRCs) carry either KRAS or BRAF mutations and are often refractory to approved
      targeted therapies. We found that cultured human CRC cells harboring KRAS or
      BRAF mutations are selectively killed when exposed to high levels of vitamin
      C. This effect is due to increased uptake of the oxidized form of vitamin C,
      dehydroascorbate (DHA), via the GLUT1 glucose transporter. Increased DHA uptake
      causes oxidative stress as intracellular DHA is reduced to vitamin C, depleting
      glutathione. Thus, reactive oxygen species accumulate and inactivate glyceraldehyde
      3-phosphate dehydrogenase (GAPDH). Inhibition of GAPDH in highly glycolytic
      KRAS or BRAF mutant cells leads to an energetic crisis and cell death not seen
      in KRAS and BRAF wild-type cells. High-dose vitamin C impairs tumor growth in
      Apc/KrasG12D mutant mice. These results provide a mechanistic rationale for
      exploring the therapeutic use of vitamin C for CRCs with KRAS or BRAF mutations.",
