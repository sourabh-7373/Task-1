      "title": "The APL paradigm and the \"co-clinical trial\" project.", "abstract":
      "Tremendous advances in technologies have allowed the attainment of powerful
      insights into the molecular and genetic determinants that drive human cancers.
      However, this acquired knowledge has been translated into effective therapeutics
      very slowly, in part due to difficulty in predicting which drug or drug combination
      is likely to be effective in the complex mutational background of human cancers.
      To address this difficulty we have proposed and initiated the \"co-clinical
      trial\" project, in which we exploit mouse models that faithfully replicate
      the variety of mutational events observed in human cancers, to conduct preclinical
