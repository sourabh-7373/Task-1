      "title": "AKT1 overexpression in endothelial cells leads to the development
      of cutaneous vascular malformations in vivo.", "abstract": "BACKGROUND\nVascular
      malformations are clinical disorders in which endothelial cells fail to remodel
      and/or undergo programmed cell death, leading to abnormal persistence of blood
      vessels. The abnormal persistence of vessels makes therapy difficult because
      these lesions are resistant to interventions that are effective against hemangiomas.
      Akt1 is a serine-threonine protein kinase, which is a key mediator of resistance
      to programmed cell death. Our objective was to determine whether sustained activation
      of Akt1 could lead to vascular malformation in mice.\n\n\nOBSERVATIONS\nWe examined
      the effect of constitutive activation of Akt1 in murine endothelial cells (MS1
      cells). Overexpression of active AKT1 in MS1 cells led to the development of
      vascular malformations, characterized by wide endothelial lumens and minimal
      investment of smooth muscle surrounding the vessels. The histologic features
      of these vascular malformations is distinct from ras-transformed MS1 cells (angiosarcoma)
      and suggest that differing signal abnormalities give rise to human vascular
      malformations vs malignant vascular tumors.\n\n\nCONCLUSIONS\nInhibition of
      Akt signaling may be useful in the treatment of vascular malformations. Examination
      of problematic hemangiomas and vascular malformations for the presence of activated
      Akt or downstream targets of Akt, such as mammalian target of rapamycin (mTOR),
      may predict response to treatment with Akt inhibitors or rapamycin. This study
      provides a potential rationale for the systemic and topical use of these inhibitors
      for vascular malformations and hemangiomas.", "venue": "Archives of Dermatology",
