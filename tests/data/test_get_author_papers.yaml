      "title": "Abstract C112: Cabozantinib eradicates advanced murine prostate cancer
      by activating anti-tumor innate immunity", "abstract": "Several kinase inhibitors
      targeting aberrant signaling pathways in tumor cells have been deployed in cancer
      therapy. However, their impact on the tumor immune microenvironment remains
      poorly understood. The tyrosine kinase inhibitor cabozantinib showed striking
      responses in early phase clinical trials, particularly in cancer patients with
      bone metastases. Here we show that cabozantinib rapidly eradicates invasive,
      poorly-differentiated PTEN/p53 deficient murine prostate cancer. This was associated
      with increased neutrophil chemotactic factor expression, including CXCL12 and
      HMGB1 production by tumor cells, and robust infiltration of neutrophils into
      the tumor. Critically, cabozantinib-induced tumor clearance in mice was abolished
      by antibody-mediated granulocyte depletion or HMGB1 neutralization or blockade
      of neutrophil chemotaxis with the CXCR4 inhibitor, plerixafor. Collectively,
      these results demonstrate that cabozantinib triggers neutrophil-mediated anti-tumor
      innate immune response that results in tumor clearance. (Manuscript submitted
      to Science) Citation Format: Akash Patnaik, Kenneth Swanson, Sabina Signoretti,
