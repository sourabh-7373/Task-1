      "title": "Abstract PR13: Pancreatic tumor stem cells resistant to inhibition
      of oncogenic signaling are dependent on mitochondrial function", "abstract":
      "Pancreatic ductal adenocarcinoma (PDAC) continues to have a poor prognosis
      despite extensive characterization of underlying genetic lesions. Although KRAS
      mutation is a signature driver event required for tumor development and maintenance,
      all the attempts made to target oncogene-driven signaling pathways have been
      met with minimal impact on survival and tumors eventually relapse, suggesting
      that ablation of oncogenic pathways fails to eradicate tumor cells. We used
      a genetically engineered mouse model of PDAC in which we could control the expression
      of mutant KRAS in a time- and tissue-specific manner to study the effects of
      ablating oncogenic signaling on PDAC cells. As previously described (Ying et
      al. 2012), this model showed rapid tumor growth when KRAS was expressed, followed
      by robust tumor regression upon oncogene ablation. However a small population
      of tumor cells survive genetic and pharmacological inactivation of KRAS. These
      surviving cells are tumor stem cells able to remain in a quiescent state for
      months before repopulating the original tumor upon reactivation of KRAS signaling.
      In depth transcriptomic and metabolomic analyses revealed surviving cells have
      different metabolic features with respect to the bulk of tumor cells, showing
      a prominent expression of genes governing mitochondrial function, \u03b2-oxidation
      and autophagy, as well as strong reliance on mitochondrial respiration, yet
      these cells also displayed impaired glycolytic capacity. In accord with their
      decreased dependence on glycolysis for cellular energetics and their complete
      absence of glycolytic reserve, these PDAC surviving tumor stem cells show high
      sensitivity to oxidative phosphorylation inhibitors, which prevented tumor recurrence.
      Our integrated analysis paves the way for new therapeutic strategies combining
      KRAS signaling and oxidative phosphorylation inhibition to completely eradicate
      pancreatic ductal adenocarcinoma. This abstract is also presented as Poster
      A87. Citation Format: Andrea Viale, Piergiorgio Pettazzoni, Costas Lyssiotis,
