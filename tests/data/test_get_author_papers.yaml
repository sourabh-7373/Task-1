      "title": "Discovery and Characterization of a Novel Allosteric Small-Molecule
      Inhibitor of NADP+-Dependent Malic Enzyme 1", "abstract": "NADP+-dependent malic
      enzyme 1 (ME1) decarboxylates malate to form pyruvate and NADPH in the cytoplasm,
      where it mediates diverse biological functions related to the generation of
      lipids and other cellular building blocks. As such, ME1 has been implicated
      in the progression of cancers and has received attention as a promising drug
      target. Here we report the identification of a novel small-molecule inhibitor
      of ME1, designated AS1134900. AS1134900 is highly selective for ME1 compared
      with ME2 and uncompetitively inhibits ME1 activity in the presence of its substrates
      NADP+ and malate. In addition, X-ray crystal structure analysis of the enzyme\u2013inhibitor
      complex revealed that AS1134900 binds outside the ME1 active site in a novel
      allosteric site. Structural comparison of the ME1 quaternary complex with AS1134900,
