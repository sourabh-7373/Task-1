      "title": "Metabolomics of Human Cerebrospinal Fluid Identifies Signatures of
      Malignant Glioma*", "abstract": "Cerebrospinal fluid is routinely collected
      for the diagnosis and monitoring of patients with neurological malignancies.
      However, little is known as to how its constituents may change in a patient
      when presented with a malignant glioma. Here, we used a targeted mass-spectrometry
      based metabolomics platform using selected reaction monitoring with positive/negative
      switching and profiled the relative levels of over 124 polar metabolites present
      in patient cerebrospinal fluid. We analyzed the metabolic profiles from 10 patients
      presenting malignant gliomas and seven control patients that did not present
      malignancy to test whether a small sample size could provide statistically significant
      signatures. We carried out multiple unbiased forms of classification using a
      series of unsupervised techniques and identified metabolic signatures that distinguish
      malignant glioma patients from the control patients. One subtype identified
      contained metabolites enriched in citric acid cycle components. Newly diagnosed
      patients segregated into a different subtype and exhibited low levels of metabolites
      involved in tryptophan metabolism, which may indicate the absence of an inflammatory
      signature. Together our results provide the first global assessment of the polar
      metabolic composition in cerebrospinal fluid that accompanies malignancy, and
      demonstrate that data obtained from high throughput mass spectrometry technology
      may have suitable predictive capabilities for the identification of biomarkers
