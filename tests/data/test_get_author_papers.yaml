      responses of mast cells stimulated by the cross-linking of Kit and FcepsilonRI,
      receptors that reflect innate and adaptive responses, respectively. The absence
      of p85alpha gene products partially inhibited Kit ligand/stem cell factor-induced
      secretory granule exocytosis, proliferation, and phosphorylation of the serine/threonine
      kinase Akt. In contrast, p85alpha gene products were not required for FcepsilonRI-initiated
      exocytosis and phosphorylation of Akt. LY294002, which inhibits all classes
