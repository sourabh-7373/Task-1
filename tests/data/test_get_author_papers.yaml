      through negative regulation of growth factor signalling", "abstract": "PI3K
      plays a critical role in tumorigenesis and the PI3K p85 regulatory subunit exerts
      both positive and negative effects on signaling. Expression of Pik3r1, the gene
      encoding p85, is decreased in human prostate, lung, ovarian, bladder and liver
