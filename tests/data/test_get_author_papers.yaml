      "title": "Development of a CDK10/CycM in vitro Kinase Screening Assay and Identification
      of First Small-Molecule Inhibitors", "abstract": "Cyclin-dependent kinases (CDKs)
      constitute a family of 20 serine/threonine protein kinases that play pivotal
      roles in the regulation of numerous important molecular and cellular processes.
      CDKs have long been considered promising therapeutic targets in a variety of
      pathologies, and the recent therapeutic success of CDK4/6 inhibitors in breast
      cancers has renewed interest in their therapeutic potential. Small-molecule
      inhibitors have been identified for every human CDK, except for CDK10. The only
      recent discovery of an activating cyclin (CycM) for CDK10 enabled us to identify
      its first phosphorylation substrates and gain insights into its biological functions.
      Yet, our knowledge of this kinase remains incomplete, despite it being the only
      member of its family that causes severe human developmental syndromes, when
      mutated either on the cyclin or the CDK moiety. CDK10 small-molecule inhibitors
      would be useful in exploring the functions of this kinase and gauging its potential
      as a therapeutic target for some cancers. Here, we report the identification
      of an optimized peptide phosphorylation substrate of CDK10/CycM and the development
      of the first homogeneous, miniaturized CDK10/CycM in vitro kinase assay. We
      reveal the ability of known CDK inhibitors, among which clinically tested SNS-032,
      riviciclib, flavopiridol, dinaciclib, AZD4573 and AT7519, to potently inhibit
      CDK10/CycM. We also show that NVP-2, a strong, remarkably selective CDK9 inhibitor
      is an equally potent CDK10/CycM inhibitor. Finally, we validate this kinase
      assay for applications in high-throughput screening campaigns to discover new,
      original CDK10 inhibitors.", "venue": "Frontiers in Chemistry", "year": 2020,
