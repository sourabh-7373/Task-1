      "title": "A Multi-enzyme Cascade of Hemoglobin Proteolysis in the Intestine
      of Blood-feeding Hookworms*", "abstract": "Blood-feeding pathogens digest hemoglobin
      (Hb) as a source of nutrition, but little is known about this process in multicellular
      parasites. The intestinal brush border membrane of the canine hookworm, Ancylostoma
      caninum, contains aspartic proteases (APR-1), cysteine proteases (CP-2), and
      metalloproteases (MEP-1), the first of which is known to digest Hb. We now show
      that Hb is degraded by a multi-enzyme, synergistic cascade of proteolysis. Recombinant
      APR-1 and CP-2, but not MEP-1, digested native Hb and denatured globin. MEP-1,
      however, did cleave globin fragments that had undergone prior digestion by APR-1
      and CP-2. Proteolytic cleavage sites within the Hb \u03b1 and \u03b2 chains
      were determined for the three enzymes, identifying a total of 131 cleavage sites.
      By scanning synthetic combinatorial peptide libraries with each enzyme, we compared
      the preferred residues cleaved in the libraries with the known cleavage sites
      within Hb. The semi-ordered pathway of Hb digestion described here is surprisingly
      similar to that used by Plasmodium to digest Hb and provides a potential mechanism
      by which these hemoglobinases are efficacious vaccines in animal models of hookworm
      infection.", "venue": "Journal of Biological Chemistry", "year": 2004, "referenceCount":
