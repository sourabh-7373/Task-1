      "title": "Abstract A51: Oncogenic Kras is required for pancreatic tumor maintenance
      through the regulation of anabolic glucose metabolism.", "abstract": "Tumor
      maintenance relies on continued activity of driver oncogenes, although their
      rate-limiting role is highly context-dependent. Oncogenic Kras mutation is the
      signature event in pancreatic ductal adenocarcinoma (PDAC), serving a critical
      role in tumor initiation. Here, an inducible KrasG12D-driven PDAC mouse model
      establishes that advanced PDAC remain strictly dependent on KrasG12D expression.
      Transcriptome and metabolomic analysis indicate that KrasG12D serves a vital
      role in controlling tumor metabolism through stimulation of glucose uptake and
      channeling of glucose intermediates into the hexosamine biosynthesis and pentose
      phosphate pathways (PPP). These studies also reveal that oncogenic Kras promotes
      ribose biogenesis. Unlike canonical models, we demonstrate that KrasG12D drives
      glycolysis intermediates into the non-oxidative PPP, thereby decoupling ribose
      biogenesis from NADP/NADPH-mediated redox control. Together, this work provides
      in vivo mechanistic insights into how oncogenic Kras promotes metabolic reprogramming
      in native tumors and illuminates potential metabolic targets that can be exploited
      for therapeutic benefit in PDAC. Citation Format: Costas Lyssiotis, Haoqiang
