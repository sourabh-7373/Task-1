      "title": "Obesity, Insulin Resistance and Cancer: The PI3K connection", "abstract":
      "Retrospective studies have revealed that cancer rates in certain organ sites
      increase with obesity and some studies have suggested that the subset of obese
      individuals who develop insulin resistance are more likely to develop cancers
      than those who are obese but remain insulin sensitive. The risk of developing
      uterine and breast cancers are particularly high in women who are obese and
      insulin resistant and these two cancers have the highest rates of activating
      mutations in PIK3CA, the gene that encodes phosphoinositide 3\u2010kinase 1
      alpha (PI3K1alpha). PI3K1alpha mediates insulin dependent cell growth and the
      activating mutations in PIK3CA allow this enzyme to be more readily activated
      by insulin in tumors that express the insulin receptor. Normal endometrial and
      breast epithelial cells express the insulin receptor and tumors in these tissues
      often have elevated expression of the insulin receptor. These observations raise
      the possibility that the elevated serum insulin in patients who are insulin
      resistant may be contributing to the development of tumors, especially tumors
      in tissues with PI3K pathway mutations. Many PI3K inhibitors have entered clinical
      trials and some have been approved. However, since the inhibitors that target
      PI3K1alpha cause insulin resistance in liver, muscle and fat, they cause hyperglycemia
      and hyperinsulinemia. Our studies indicate that the elevated insulin in the
      serum can ultimately re\u2010activate PI3K1alpha in the tumor, compromising
      the effect of these drugs. Strategies for making PI3K inhibitors more effective
      by preventing this feedback reactivation of PI3K1alpha in tumors will be discussed.",
