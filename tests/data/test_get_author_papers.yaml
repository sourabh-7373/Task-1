      likely that co-mutations in the PI3K pathway are selected to compensate haploinsufficiency
      of PTEN due to PTEN heterozygous mutation. To determine the functional consequences
      of mutations in PIK3R1, we demonstrated that several somatic PIK3R1 mutations
      tested conferred cytokine-independent growth on interleukin-3-dependent Ba/F3
      cells and induced Akt phosphorylation in endometrial cancer cell lines indicating
      that they were gain of function mutations likely acting as oncogenes. Strikingly
      two of the gain of function mutations (E160* and R348*) lacked the ability to
      bind to the p110 catalytic subunit and E160* failed to bind to both p110 and
      PTEN. We demonstrate that E160* disrupts a novel mechanism of pathway regulation
      wherein p85 binds and stabilizes PTEN. Together, the data indicate that the
      PI3K pathway is targeted in the vast majority of endometrioid endometrial cancers
      representing a novel opportunity for implementation of targeted therapy. Citation
