      10-fold the maximal activity of a partially purified PLD with an EC50 of < 0.5
      mol %. Other acidic phospholipids, including phosphatidylinositol 4-phosphate,
      phosphatidylinositol, phosphatidylserine, and phosphatidic acid, are completely
      or nearly ineffective. Neomycin, a high affinity ligand of PIP2, inhibits membrane-bound
