      "title": "Submitochondrial Protein Translocation Upon Stress Inhibits Thermogenic
      Energy Expenditure", "abstract": "Mitochondria-rich brown adipocytes dissipate
      cellular fuel as heat by thermogenic energy expenditure (TEE). Prolonged nutrient
      excess or cold exposure impair TEE and contribute to the pathogenesis of obesity,
      but the mechanisms remain incompletely understood. Here we report that stress-induced
      proton leak into the matrix interface of mitochondrial innermembrane (IM) mobilizes
      a group of proteins from IM into matrix, which in turn alter mitochondrial bioenergetics.
      We further determine a smaller subset that correlates with obesity in human
      subcutaneous adipose tissue. We go on to show that the top factor on this short
      list, acyl-CoA thioesterase 9 (ACOT9), migrates from the IM into the matrix
      upon stress where it enzymatically deactivates and prevents the utilization
      of acetyl-CoA in TEE. The loss of ACOT9 protects mice against the complications
      of obesity by maintaining unobstructed TEE. Overall, our results introduce aberrant
      protein translocation as a strategy to identify pathogenic factors. One-Sentence
