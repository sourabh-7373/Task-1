      "title": "Double PIK3CA mutations in cis increase oncogenicity and sensitivity
      to PI3K\u03b1 inhibitors", "abstract": "Seeing double can be a good thing Many
      human breast cancers harbor activating mutations in PIK3CA, the gene coding
      for the catalytic subunit of phosphoinositide 3-kinase (PI3K). Clinical trials
      are underway to evaluate the efficacy of PI3K inhibitors in cancer patients.
      Vasan et al. found unexpectedly that a subset of breast cancers harbor not one\u2014but
      two\u2014PIK3CA mutations, and the mutations occur on the same allele (see the
      Perspective by Toker). In model systems, the double mutations hyperactivate
      PI3K signaling and enhance tumor growth. Preliminary analysis of clinical trial
      data suggests that breast cancers with double mutations are more responsive
      to PI3K inhibitors than those with a single mutation. PIK3CA mutational status
      could help identify the breast cancer patients most likely to benefit from these
      drugs. Science, this issue p. 714; see also p. 685 Activating mutations in PIK3CA
      are frequent in human breast cancer, and phosphoinositide 3-kinase alpha (PI3K\u03b1)
      inhibitors have been approved for therapy. To characterize determinants of sensitivity
      to these agents, we analyzed PIK3CA-mutant cancer genomes and observed the presence
      of multiple PIK3CA mutations in 12 to 15% of breast cancers and other tumor
      types, most of which (95%) are double mutations. Double PIK3CA mutations are
      in cis on the same allele and result in increased PI3K activity, enhanced downstream
      signaling, increased cell proliferation, and tumor growth. The biochemical mechanisms
      of dual mutations include increased disruption of p110\u03b1 binding to the
      inhibitory subunit p85\u03b1, which relieves its catalytic inhibition, and increased
      p110\u03b1 membrane lipid binding. Double PIK3CA mutations predict increased
      sensitivity to PI3K\u03b1 inhibitors compared with single-hotspot mutations.
      Some breast cancers harbor not one\u2014but two\u2014PIK3CA mutations, and this
