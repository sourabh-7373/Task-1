      signaling in hematopoetic cells. Dominant-negative mutants of Akt specifically
      block Akt activation by IL-3 and interfere with IL-3-dependent proliferation.
      Overexpression of Akt or oncogenic v-akt protects 32D cells from apoptosis induced
