      a forward loop of increased liver metastasis. Breaking this loop with either
      ketogenic diet or treatment with a SGLT2 inhibitor in turn rescued increased
      these host responses and resulted in reduced LM burden in combination with PI3K
      inhibition. In summary, we identify a novel mechanism of metastatic liver organotropism
      and pharmacological and dietary combinations to reduced liver metastatic burden.
