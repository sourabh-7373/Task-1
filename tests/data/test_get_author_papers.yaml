      "Progression through meiosis in yeast is governed by the cyclin-dependent kinase
      Cdk1, in concert with a related kinase called Ime2. It remains unclear how these
      kinases collaborate to meet the unique demands of meiotic progression. We demonstrate
      that Ime2 and Cdk1 phosphorylate an overlapping substrate set and that the two
      kinases overlap functionally as inhibitors of the ubiquitin ligase APC and replication
      origin licensing. Surprisingly, Ime2 phosphorylates Cdk1 substrates at distinct
