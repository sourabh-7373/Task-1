      "title": "Sequence requirements for the recognition of tyrosine\u2010based endocytic
      signals by clathrin AP\u20102 complexes.", "abstract": "We recently determined
      that fusion proteins containing tyrosine\u2010based endocytic signals bind to
      the mu 2 subunit of AP\u20102, the complex that drives clathrin coat formation
      and mediates endocytosis from the plasma membrane. Here we analyze the selectivity
      of peptide recognition by mu 2 and by AP\u20102 using combinatorial selection
      methods and surface plasmon resonance. Both mu 2 and AP\u20102 are shown to
      interact with various sequences of the form tyrosine\u2010polar\u2010polar\u2010hydrophobic
      (Ypp\u00f8) found on receptors that follow the clathrin pathway. The optimal
      sequence for interaction with mu 2 and with AP\u20102 has tyrosine as an anchor
      and prefers arginine at position Y + 2 and leucine at position Y + 3. In contrast,
      no preferred sequence is detected surrounding the Ypp\u00f8 signal, indicating
      that recognition of the Ypp\u00f8 endocytic signal does not require a prefolded
