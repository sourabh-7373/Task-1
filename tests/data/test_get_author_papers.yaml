      "title": "Identifying and Targeting Sporadic Oncogenic Genetic Aberrations in
      Mouse Models of Triple-Negative Breast Cancer.", "abstract": "Triple-negative
      breast cancers (TNBC) are genetically characterized by aberrations in TP53 and
      a low rate of activating point mutations in common oncogenes, rendering it challenging
      in applying targeted therapies. We performed whole-exome sequencing (WES) and
      RNA sequencing (RNA-seq) to identify somatic genetic alterations in mouse models
      of TNBCs driven by loss of Trp53 alone or in combination with Brca1 Amplifications
      or translocations that resulted in elevated oncoprotein expression or oncoprotein-containing
      fusions, respectively, as well as frameshift mutations of tumor suppressors
      were identified in approximately 50% of the tumors evaluated. Although the spectrum
      of sporadic genetic alterations was diverse, the majority had in common the
      ability to activate the MAPK/PI3K pathways. Importantly, we demonstrated that
      approved or experimental drugs efficiently induce tumor regression specifically
      in tumors harboring somatic aberrations of the drug target. Our study suggests
      that the combination of WES and RNA-seq on human TNBC will lead to the identification
      of actionable therapeutic targets for precision medicine-guided TNBC treatment.Significance:
      Using combined WES and RNA-seq analyses, we identified sporadic oncogenic events
      in TNBC mouse models that share the capacity to activate the MAPK and/or PI3K
      pathways. Our data support a treatment tailored to the genetics of individual
      tumors that parallels the approaches being investigated in the ongoing NCI-MATCH,
      My Pathway Trial, and ESMART clinical trials. Cancer Discov; 8(3); 354-69. \u00a92017
