      "name": "bioRxiv", "type": "journal", "url": "http://biorxiv.org/"}, "url":
      "https://www.semanticscholar.org/paper/c920f5a95411852de842ce3dcdfc6e2b612f467b",
      "title": "A global atlas of substrate specificities for the human serine/threonine
      kinome", "abstract": "Protein phosphorylation is one of the most widespread
      post-translational modifications in biology. With the advent of mass spectrometry-based
      phosphoproteomics, more than 200,000 sites of serine and threonine phosphorylation
      have been reported, of which several thousand have been associated with human
      diseases and biological processes. For the vast majority of phosphorylation
      events, it is not yet known which of the more than 300 protein Ser/Thr kinases
      encoded in the human genome is responsible. Here, we utilize synthetic peptide
      libraries to profile the substrate sequence specificity of nearly every functional
      human Ser/Thr kinase. Viewed in its entirety, the substrate specificity of the
      kinome was substantially more diverse than expected and was driven extensively
      by negative selectivity. Our kinome-wide dataset was used to computationally
      annotate and identify the most likely protein kinases for every reported phosphorylation
      site in the human Ser/Thr phosphoproteome. For the small minority of phosphosites
      where the protein kinases involved have been previously identified, our predictions
      were in excellent agreement. When this approach was applied to examine the signaling
      response of tissues and cell lines to hormones, growth factors, targeted inhibitors,
      and environmental or genetic perturbations, it revealed unexpected insights
      into pathway complexity and compensation. Overall, these studies reveal the
      full extent of substrate specificity of the human Ser/Thr kinome, illuminate
      cellular signaling responses, and provide a rich resource to link unannotated
      phosphorylation events to biological pathways.", "venue": "bioRxiv", "year":
