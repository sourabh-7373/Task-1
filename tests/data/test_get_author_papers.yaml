      "title": "Abstract P3-03-01: DoublePIK3CAmutations incisdrive oncogene addiction
      and enhance sensitivity to PI3K alpha inhibitors in breast cancer", "abstract":
      "Activating mutations in PIK3CA, the gene coding for the catalytic subunit (p110\u03b1)
      of phosphoinositide-3-kinase (PI3K), are the most frequent oncogenic alterations
      in estrogen receptor-positive (ER+) breast cancer and are also prevalent in
      other tumor types. PI3K\u03b1 inhibitors including alpelisib have recently been
      shown to be clinically active in ER+ PIK3CA mutant breast cancer. To characterize
      determinants of sensitivity to these agents, we undertook a comprehensive analysis
      of PIK3CA mutant cancer genomes and observed the presence of double PIK3CA mutations
      in 12-15% of breast cancer and other tumor types. These double PIK3CA mutations
      are clonal, located in cis on the same allele, and are composed of a single
      hotspot mutation combined with a recurrent second-site mutation. Double PIK3CA
      mutations in cis result in increased PI3K activity and downstream signaling
      together with enhanced cell proliferation and tumor growth compared to single
      hotspot mutations. The biochemical mechanisms underlying this increased oncogenicity
      include increased disruption of p110\u03b1 binding to the inhibitory subunit
      p85\u03b1, which relieves its catalytic inhibition, and increased membrane lipid
      binding. Finally, these double PIK3CA mutations predict for increased sensitivity
      to PI3K\u03b1 inhibitors compared to single hotspot mutations (e.g. E545K or
      H1047R) in experimental models and in patients with ER+ PIK3CA mutant metastatic
      breast cancer from the SANDPIPER randomized phase III clinical trial. These
      findings implicate double PIK3CA mutations in cis as a novel mechanism of oncogene
      addiction relative to single hotspot mutations, providing a rationale to develop
      PI3K\u03b1 inhibitors for the therapy of double PIK3CA mutant cancers. Citation
