      "title": "Phosphatidylinositol-3 kinase activation induced upon Fc gamma RIIIA-
      ligand interaction", "abstract": "Induced activation of protein tyrosine kinase(s)
      is a central event in signal transduction mediated via the low affinity receptor
      for IgG (Fc gamma RIIIA, CD16) in natural killer (NK) cells. Tyrosine phosphorylation
      may affect the function of several protein directly, or indirectly by inducing
      their association with other tyrosine phosphorylated proteins. Here, we report
      that Fc gamma RIII stimulation induces activation of phosphatidylinositol (PI)-3
      kinase in NK cells. Phosphotyrosine immunoprecipitates from Fc gamma RIII-stimulated
      NK cells contain PI-kinase activity and PI-3 kinase can be directly precipitated
      from them. Conversely, a series of tyrosine-phosphorylated proteins is coprecipitated
      with PI-3 kinase from the stimulated, but not from control cells. Analogous
      results obtained using Jurkat T cells expressing transfected Fc gamma RIIIA
      alpha ligand binding chain in association with gamma 2 or zeta 2 homodimers
      indicate that both complexes transduce this effect, although the Fc gamma RIIIA-zeta
      2 complexes do so with greater efficiency. Accumulation of phosphoinositide
