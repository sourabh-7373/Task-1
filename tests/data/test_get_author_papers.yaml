      "abstract": "The MIT Faculty has made this article openly available. Please
      share how this access benefits you. Your story matters. Abstract PI3K plays
      a critical role in tumorigenesis and the PI3K p85 regulatory subunit exerts
      both positive and negative effects on signaling. Expression of Pik3r1, the gene
      encoding p85, is decreased in human prostate, lung, ovarian, bladder and liver
      cancers consistent with the possibility that p85 has tumor suppressor properties.
      We tested this hypothesis by studying mice with a liver-specific deletion of
      the Pik3r1 gene. These mice exhibited enhanced insulin and growth factor signaling
      and progressive changes in hepatic pathology, leading to the development of
      aggressive hepatocellular carcinomas with pulmonary metastases. Liver tumors
      that arose exhibited a markedly elevated level of phosphatidylinositol-3,4,5-trisphosphate
      (PIP3), along with Akt activation and and decreased PTEN expression, at both
      the mRNA and protein levels. Together, these results substantiate the concept
      that the p85 subunit of PI3K has a tumor suppressive role in the liver and possibly
      other tissues.", "venue": "", "year": null, "referenceCount": 46, "citationCount":
