      cellular senescence in a PTEN -defi cient setting in the prostate. Surprisingly,
      we also fi nd that PARPinduced cellular senescence is morphed into an apoptotic
      response upon compound loss of PTEN and p53. We further show that superactivation
      of the prosurvival PI3K\u2013AKT signaling pathway limits the effi cacy of a
      PARP single-agent treatment, and that PARP and PI3K inhibitors effectively synergize
      to suppress tumorigenesis in human prostate cancer cell lines and in a Pten
      / Trp53 \u2013defi cient mouse model of advanced prostate cancer. Our fi ndings,
      therefore, identify a combinatorial treatment with PARP and PI3K inhibitors
      as an effective option for PTEN -defi cient prostate cancer. SIGNIFICANCE: The
