      "1723755", "name": "L. Cantley"}]}, {"paperId": "bc8011fa978b52b8c651ca7d2921fe814b00b59d",
      "externalIds": {"MAG": "2050593017", "DOI": "10.1158/1538-7445.AM2014-CT418",
      "CorpusId": 71733885}, "corpusId": 71733885, "publicationVenue": null, "url":
