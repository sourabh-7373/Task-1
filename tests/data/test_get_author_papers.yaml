      to inhibit mammalian target of rapamycin (mTOR)-mediated downstream signaling",
      "abstract": "Tuberous sclerosis complex (TSC) is an autosomal dominant genetic
      disorder that occurs upon mutation of either the TSC1 or TSC2 genes, which encode
      the protein products hamartin and tuberin, respectively. Here, we show that
      hamartin and tuberin function together to inhibit mammalian target of rapamycin
      (mTOR)-mediated signaling to eukaryotic initiation factor 4E-binding protein
      1 (4E-BP1) and ribosomal protein S6 kinase 1 (S6K1). First, coexpression of
      hamartin and tuberin repressed phosphorylation of 4E-BP1, resulting in increased
      association of 4E-BP1 with eIF4E; importantly, a mutant of TSC2 derived from
      TSC patients was defective in repressing phosphorylation of 4E-BP1. Second,
      the activity of S6K1 was repressed by coexpression of hamartin and tuberin,
      but the activity of rapamycin-resistant mutants of S6K1 were not affected, implicating
      mTOR in the TSC-mediated inhibitory effect on S6K1. Third, hamartin and tuberin
      blocked the ability of amino acids to activate S6K1 within nutrient-deprived
      cells, a process that is dependent on mTOR. These findings strongly implicate
