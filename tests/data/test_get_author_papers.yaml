      "title": "The Role of Phosphoinositide 3-Kinase Lipid Products in Cell Function*",
      "abstract": "Phosphoinositide 3-kinases (PI 3-Ks) are a subfamily of lipid kinases
      that catalyze the addition of a phosphate molecule specifically to the 3-position
      of the inositol ring of phosphoinositides. Phosphatidylinositol (PtdIns), the
      precursor of all phosphoinositides (PI), constitutes less than 10% of the total
      lipid in eukaryotic cell membranes (Fig. 1). Approximately 5% of cellular PI
      is phosphorylated at the 4-position (PtdIns-4-P), and another 5% is phosphorylated
      at both the 4and 5-positions (PtdIns-4,5-P2). However, less than 0.25% of the
      total inositol-containing lipids are phosphorylated at the 3-position, consistent
      with the idea that these lipids exert specific regulatory functions inside the
      cell, as opposed to a structural function. To date, nine members of the PI 3-K
      family have been isolated from mammalian cells. They are grouped, as suggested
      by Domin and Waterfield (1), into three classes according to the molecules that
      they preferentially utilize as substrates. Four different lipid products can
      be generated by the different PI 3-K members: the singly phosphorylated form
      PtdIns-3-P; the doubly phosphorylated forms PtdIns-3,4-P2 and PtdIns-3,5-P2;
      and finally the triply phosphorylated form PtdIns-3,4,5-P3 (Fig. 1). PI 3-K
      was first described as a PI kinase activity associated with the viral oncoproteins,
      v-Src, v-Ros, and polyomavirus middle T. Mutational studies of these oncoproteins
      more than 10 years ago indicated a critical role for the associated PI kinase
      in cell transformation (reviewed by Ref. 2). Recent advances in the field have
      been achieved by the development of new techniques to probe for the direct targets
      of PI 3-K lipid products. The chemical synthesis of short chain fatty acid versions
      of these lipids (3\u20135) has been a crucial step in determining the specificity
      of lipid-binding proteins. Additionally, new cloning strategies have been developed
      to isolate new lipid-binding proteins (6). Here we will review the most recent
      advances in our understanding of the role of PI 3-K in cell function by dissecting
      the contribution of each of its lipid products.", "venue": "Journal of Biological
