      result in single amino acid substitutions, with >85% of the mutations in either
      exon 9 or 20. Multiple studies have shown that these mutations are observed
      in 18% to 40% of breast cancers. However, the phenotypic effects of these PIK3CA
      mutations have not been examined in breast epithelial cells. Herein, we examine
      the activity of the two most common variants, E545K and H1047R, in the MCF-10A
      immortalized breast epithelial cell line. Both variants display higher PI3K
