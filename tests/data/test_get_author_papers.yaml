      Immune Signaling", "abstract": "ABSTRACT Despite their homology, I\u03baB kinase
      \u03b1 (IKK\u03b1) and IKK\u03b2 have divergent roles in NF-\u03baB signaling.
      IKK\u03b2 strongly activates NF-\u03baB while IKK\u03b1 can downregulate NF-\u03baB
      under certain circumstances. Given this, identifying independent substrates
      for these kinases could help delineate their divergent roles. Peptide substrate
