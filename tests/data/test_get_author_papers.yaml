      kinetically characterize the hydrolysis. Gastrin-releasing peptide fragment
      14\u201327 and gastrin 17, regulatory molecules of the gastrointestinal tract,
      were found to be the best peptide substrates for meprin A and B, respectively.
      Peptide libraries and a variety of naturally occurring peptides revealed that
      the meprin \u03b2 subunit has a clear preference for acidic amino acids in the
