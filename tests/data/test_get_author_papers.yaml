      "title": "Non-conserved metabolic regulation by LKB1 distinguishes human and
      mouse lung adenocarcinoma", "abstract": "KRAS is the most frequently mutated
      oncogene in human lung adenocarcinomas (hLUAD) and activating mutations in KRAS
      frequently co-occur with loss-of-function mutations in the tumor suppressor
      genes, TP53 or STK11/LKB1. However, mutation of all three genes is rarely observed
      in hLUAD, even though engineered mutations of all three genes produces a highly
      aggressive lung adenocarcinoma in mice (mLUAD). Here we provide an explanation
      of this difference between hLUAD and mLUAD by uncovering an evolutionary divergence
      in regulation of the glycolytic enzyme triosephosphate isomerase (TPI1). Using
      KRAS/TP53 mutant hLUAD cell lines, we show that TPI1 enzymatic activity can
      be altered via phosphorylation at Ser21 by the Salt Inducible Kinases (SIKs)
      in an LKB1-dependent manner; this allows modulation of glycolytic flux between
      completion of glycolysis and production of glycerol lipids. This metabolic flexibility
      appears to be critical in rapidly growing cells with KRAS and TP53 mutations,
      explaining why loss of LKB1 creates a metabolic liability in these tumors. In
      mice, the amino acid at position 21 of TPI1 is a Cys residue which can be oxidized
      to alter TPI1 activity, allowing regulation of glycolytic flux balance without
      a need for SIK kinases or LKB1. Our findings reveal an unexpected role for TPI1
      in metabolic reprogramming and suggest that LKB1 and SIK family kinases are
      potential targets for treating KRAS/TP53 mutant hLUAD. Our data also provide
      a cautionary example of the limits of genetically engineered murine models as
      tools to study human diseases such as cancers.", "venue": "", "year": 2021,
