      in maturation is unknown. Using chimeric fluorescent proteins encoding tandem
      FYVE domains, we found that phosphatidylinositol 3-phosphate (PI[3]P) accumulates
      greatly but transiently on the phagosomal membrane. Unlike the 3\u2032-phosphoinositides
      generated by class I PI 3-kinases which are evident in the nascent phagosomal
