      "title": "Growth Factor-Specific Signaling Pathway Stimulation and Gene Expression
      Mediated by ErbB Receptors", "abstract": "The mechanisms by which receptor tyrosine
      kinases (RTKs) utilize intracellular signaling pathways to direct gene expression
      and cellular response remain unclear. A current question is whether different
      RTKs within a single cell target similar or different sets of genes. In this
      study we have used the ErbB receptor network to explore the relationship between
      RTK activation and gene expression. We profiled growth factor-stimulated signaling
      pathway usage and broad gene expression patterns in two human mammary tumor
      cell lines expressing different complements of ErbB receptors. While the growth
      factors EGF and NRG1 similarly stimulated Erk1/2 in MDA-MB-361 cells, EGF acting
      through an EGF receptor/ErbB2 heterodimer preferentially stimulated PKC, and
      NRG1 \u03b2 acting through an ErbB2/ErbB3 heterodimer preferentially stimulated
      Akt. The two growth factors regulated partially overlapping yet distinct sets
      of genes in these cells. In MDA-MB-453 cells, NRG1 \u03b2 acting through an
      ErbB2/ErbB3 heterodimer stimulated prolonged signaling of all pathways examined
      relative to NRG2 \u03b2 acting through the same heterodimeric receptor species.
      Surprisingly, NRG1 \u03b2 and NRG2 \u03b2 also regulated partially overlapping
      but distinct sets of genes in these cells. These results demonstrate that the
      activation of different RTKs, or activation of the same RTKs with different
      ligands, can lead to distinct profiles of gene regulation within a single cell
      type. Our observations also suggest that the identity and kinetics of signaling
      pathway usage by RTKs may play a role in the selection of regulated genes. lysed
