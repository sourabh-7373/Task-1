      "title": "Identification and Characterization of a Phosphoinositide Phosphate
      Kinase Homolog*", "abstract": "Phosphatidylinositol 4,5-bisphosphate (PI(4,5)P2)
      plays a central role in regulating the actin cytoskeleton as a substrate for
      phosphoinositide 3-kinase and phospholipase C as well as by binding directly
      to proteins that control the processes of actin monomer sequestration, filament
      severing, capping, nucleation, cross-linking, and bundling (Ma, L., Cantley,
      L. C., Janmey, P. A., and Kirschner, M. W. (1998) J. Cell Biol. 140, 1125\u20131136;
      Hinchliffe, K. (2000) Curr. Biol. 10, R104\u2013R1051). Three related phosphatidylinositol
      4-phosphate 5-kinases (PI(4)P 5-kinases) have been identified in mammalian cells
      (types I\u03b1, I\u03b2, and I\u03b3) and appear to play distinct roles in actin
      remodeling. Here we have identified a fourth member of this family by searching
      the human genome and EST data bases. This new protein, which we have designated
      phosphatidylinositol phosphate kinase homolog (PIPKH), is expressed at relatively
      high levels in brain and testis. Immunoprecipitates of PIPKH expressed in mammalian
      cells contain PI(4)P 5-kinase activity, but this activity is not affected by
      mutations in residues that inactivate other type I PI(4)P 5-kinases. We show
      that the PI(4)P 5-kinase activity in PIPKH immunoprecipitates can be explained
      by the ability of PIPKH to heterodimerize with other type I PI(4)P 5-kinases.
      Transfection of 293t cells with PIPKH resulted in >8-fold increase in total
      phosphatidylinositol 3,4,5-trisphosphate (PI(3,4,5)P3) without a significant
      net increase in total PI(4,5)P2. When coexpressed with PIPKH, green fluorescent
      protein (GFP) fusion construct of the pleckstrin homology domain from Bruton''s
      tyrosine kinase (GFP-BTK-PH) localized in intracellular vesicular structures,
      suggesting an unusual intracellular site of PI(3,4,5)P3 production. Finally,
      expression of PIPKH induced the reorganization of actin from predominantly stress
      fibers to predominantly foci and comets similar to those observed previously
      in cells infected with the intracellular pathogen Listeria or transfected with
      recombinant PIPKI\u03b1. These results suggest that PIPKH acts as a scaffold
      to localize and regulate type I PI(4)P 5-kinases and the synthesis of PI(3,4,5)P3.",
