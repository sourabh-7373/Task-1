      "title": "Class 1A PI3K regulates vessel integrity during development and tumorigenesis",
      "abstract": "PI3K is important in the regulation of growth, proliferation, and
      survival of tumor cells. We show that class 1A PI3K is also critical in the
      tumor microenvironment by regulating the integrity of the tumor vasculature.
      Using Tie2Cre-mediated deletion of the PI3K regulatory subunits (p85\u03b1,
      p55\u03b1, p50\u03b1, and p85\u03b2), we generated mice with endothelial cell-specific
      loss of class 1A PI3K. Complete loss of all subunits caused acute embryonic
      lethality at E11.5 due to hemorrhaging, whereas retention of a single p85\u03b1
      allele yielded viable mice that survived to adulthood. These heterozygous mice
      exhibited no vascular defects until challenged with a pathological insult, such
      as tumor cells or high levels of VEGF. Under these pathological conditions,
      heterozygous mice exhibited localized vascular abnormalities, including vessel
      leakage and the inability to maintain large vessels, which caused a deceleration
      of tumorigenesis. Furthermore, we show that a PI3K inhibitor can mimic the effects
      of class 1A PI3K loss, which suggests that targeting class 1A PI3K may be a
      promising therapy for blocking tumor angiogenesis.", "venue": "Proceedings of
