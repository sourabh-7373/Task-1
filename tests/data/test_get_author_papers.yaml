      "title": "Understanding the Warburg Effect: The Metabolic Requirements of Cell
      Proliferation", "abstract": "Fuel Economy for Growing Cells Sophisticated 21st-century
      analyses of the signaling pathways that control cell growth have led researchers
      back to the seminal work of Otto Warburg, who discovered in the 1920s that tumor
      cells generate their energy in an unusual way\u2014by switching from mitochondrial
      respiration to glycolysis. The advantage conferred by this metabolic switch
      is puzzling because mitochondrial respiration is a more efficient way to produce
      ATP. Vander Heiden et al. (p. 1029) review arguments that rapidly growing cells
      have critical metabolic requirements that extend beyond ATP and that a better
      understanding of these requirements may shed new light on the \u201cWarburg
      effect\u201d and ultimately lead to new therapies for cancer. In contrast to
      normal differentiated cells, which rely primarily on mitochondrial oxidative
      phosphorylation to generate the energy needed for cellular processes, most cancer
      cells instead rely on aerobic glycolysis, a phenomenon termed \u201cthe Warburg
      effect.\u201d Aerobic glycolysis is an inefficient way to generate adenosine
      5\u2032-triphosphate (ATP), however, and the advantage it confers to cancer
      cells has been unclear. Here we propose that the metabolism of cancer cells,
      and indeed all proliferating cells, is adapted to facilitate the uptake and
      incorporation of nutrients into the biomass (e.g., nucleotides, amino acids,
      and lipids) needed to produce a new cell. Supporting this idea are recent studies
      showing that (i) several signaling pathways implicated in cell proliferation
      also regulate metabolic pathways that incorporate nutrients into biomass; and
      that (ii) certain cancer-associated mutations enable cancer cells to acquire
      and metabolize nutrients in a manner conducive to proliferation rather than
      efficient ATP production. A better understanding of the mechanistic links between
      cellular metabolism and growth control may ultimately lead to better treatments
      for human cancer.", "venue": "Science", "year": 2009, "referenceCount": 52,
