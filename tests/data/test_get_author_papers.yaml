      "title": "Coagulation factors directly cleave SARS-CoV-2 spike and enhance viral
      entry", "abstract": "Coagulopathy is recognized as a significant aspect of morbidity
      in COVID-19 patients. The clotting cascade is propagated by a series of proteases,
      including factor Xa and thrombin. Other host proteases, including TMPRSS2, are
      recognized to be important for cleavage activation of SARS-CoV-2 spike to promote
      viral entry. Using biochemical and cell-based assays, we demonstrate that factor
      Xa and thrombin can also directly cleave SARS-CoV-2 spike, enhancing viral entry.
      A drug-repurposing screen identified a subset of protease inhibitors that promiscuously
      inhibited spike cleavage by both transmembrane serine proteases as well as coagulation
      factors. The mechanism of the protease inhibitors nafamostat and camostat extend
      beyond inhibition of TMPRSS2 to coagulation-induced spike cleavage. Anticoagulation
      is critical in the management of COVID-19, and early intervention could provide
      collateral benefit by suppressing SARS-CoV-2 viral entry. We propose a model
      of positive feedback whereby infection-induced hypercoagulation exacerbates
      SARS-CoV-2 infectivity.", "venue": "bioRxiv", "year": 2021, "referenceCount":
