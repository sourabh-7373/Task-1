      "title": "Abstract 4714: Targeting p53 mutant cancers through inhibition of
      the phosphatidylinositol-5-phosphate 4-kinases", "abstract": "The bulk of cellular
      phosphatidylinositol-4,5-bisphosphate (PI-4,5-P2) is generated by the canonical
      pathway in which a 5-kinase converts phosphatidylinositol-4-phosphate (PI-4-P)
      to PI-4,5-P2. However, several years ago we discovered that PI-4, 5-P2 can also
      be generated at intracellular sites by a family of kinases that phosphorylate
      the 4 position of phosphatidylinositol-5-phosphate (PI-5-P), a lipid that was
      not previously known to exist in nature. These enzymes are called the type 2
      phosphatidylinositol-5-phosphate 4-kinases (PI5P4Ks). To date, we have shown
      that a subset of breast cancers express high levels of PI5P4K\u03b1 and/or \u03b2,
      and have provided evidence that these kinases are essential for growth in the
      absence of p53 (Emerling et al., 2013). Furthermore, we showed that PI5P4K\u03b1
      and \u03b2 play critical roles in mediating changes in metabolism in response
      to cellular stress, in particular, stress that occurs in the absence of p53.
      Here, we disclose the discovery of potent and selective inhibitors of PI5P4K
      (Kis in the range of 10 to 200 nM). These novel PI5P4K inhibitors have provided
      us with powerful tools to further investigate the role of the PI5P4K enzymes
      in cancer metabolism. Through pharmacological inhibition of PI5P4K, we now have
      support that PI5P4K provides an alternative pathway to p53 in regard to mediating
      responses to metabolic and oxidative stress, thereby suggesting that the PI5P4K
      enzymes are essential for survival mechanisms when p53 function is lost. Above
      all, these inhibitors may be effective therapies not only for breast cancers
      with genetic aberrations in TP53, but in all cancer types with loss of p53 function.
