      "Shc proteins (hereafter referred to as ShcA) represent major substrates of
      tyrosine phosphorylation by a wide variety of growth factors and cytokines.
      We have recently described a novel ShcA-like protein, ShcC, which like ShcA
      contains an NH-terminal phosphotyrosine binding domain (PTB), a central effector
