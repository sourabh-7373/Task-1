      "title": "Metabolic and functional genomic studies identify deoxythymidylate
      kinase as a target in LKB1-mutant lung cancer.", "abstract": "The LKB1/STK11
      tumor suppressor encodes a serine/threonine kinase, which coordinates cell growth,
      polarity, motility, and metabolism. In non-small cell lung carcinoma, LKB1 is
      somatically inactivated in 25% to 30% of cases, often concurrently with activating
      KRAS mutations. Here, we used an integrative approach to define novel therapeutic
      targets in KRAS-driven LKB1-mutant lung cancers. High-throughput RNA interference
      screens in lung cancer cell lines from genetically engineered mouse models driven
