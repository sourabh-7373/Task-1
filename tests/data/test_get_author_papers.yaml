      "title": "Hitting the Target: Emerging Technologies in the Search for Kinase
      Substrates", "abstract": "Through phosphorylation, protein kinases can alter
      the activity, localization, protein association, and stability of their targets.
      Despite the importance to our understanding of all aspects of cell biology,
      progress toward identifying bona fide substrates of specific protein kinases
      has been slow. Traditionally used techniques to identify true kinase substrates,
      such as genetics, yeast two-hybrid screens, and biochemical purification, are
      often laborious and unreliable. However, several new approaches have recently
      been developed and used successfully to identify genuine in vivo substrates
      of certain protein kinases. These methods include screening for phosphorylation
      of proteins from phage expression libraries, peptide library screens to determine
      optimal motifs favored by specific kinases, the use of phospho-motif antibodies,
