      "The Shc adaptor protein, hereafter referred to as ShcA, possesses two distinct
      phosphotyrosine-recognition modules, a C-terminal Src homology 2 (SH2) domain
      and an N-terminal phosphotyrosine-binding (PTB) domain, and is itself phosphorylated
      on tyrosine in response to many extracellular signals. Phosphorylation of human
      ShcA at Tyr-317 within its central (CH1) region induces binding to the Grb2
      SH2 domain and is thereby implicated in activation of the Ras pathway. Two shc-related
      genes (shcB and shcC) have been identified in the mouse. shcB is closely related
      to human SCK, while shcC has not yet been found in other organisms. The ShcC
      protein is predicted to have a C-terminal SH2 domain, a CH1 region with a putative
      Grb2-binding site, and an N-terminal PTB domain. The ShcC and ShcB SH2 domains
      bind phosphotyrosine-containing peptides and receptors with a specificity related
      to, but distinct from, that of the ShcA SH2 domain. The ShcC PTB domain specifically
      associates in vitro with the autophosphorylated receptors for nerve growth factor
      and epidermal growth factor. These results indicate that ShcC has functional
      SH2 and PTB; domains. In contrast to shcA, which is widely expressed, shcC RNA
      and proteins are predominantly expressed in the adult brain. These results suggest
