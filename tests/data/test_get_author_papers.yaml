      (PID) or phosphotyrosine-binding domain (PTB) was discovered in the amino terminus
      of the SHC proto-oncoprotein (Kavanaugh, W. M., and Williams, L.(1994) Science
      266, 1862-1865; Blaikie, P., Immanuel, D., Wu, J., Li, N., Yajnik, V., and Margolis,
      B.(1994) J. Biol. Chem. 269, 32031-32034). Here we demonstrate, using a phosphotyrosine
      peptide library, that the SHC PID domain preferentially binds to the sequence
      Asn-Pro-Xaa-phosphotyrosine. This motif is in agreement with sequences at sites
      implicated in in vivo SHC binding. These results indicate that while SH2 domains
      predominantly interact with specific residues carboxyl-terminal of phosphotyrosine,
      the PID domain has high specificity for residues amino-terminal of phosphotyrosine.",
