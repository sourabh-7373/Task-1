      "title": "Deletion of the gene Pip4k2c, a novel phosphatidylinositol kinase,
      results in hyperactivation of the immune system", "abstract": "Significance
      The mammalian target of rapamycin complex 1 (mTORC1) signaling pathway is an
      important facet of the immune system, including that it regulates T-cell differentiation
      and activation. Here, we report that type 2 phosphatidylinositol-5-phosphate
      4-kinase gamma (protein, PI5P4K\u03b3; gene, PIP4K2C) plays a role in the regulation
      of the immune system by manipulating mTORC1 signaling. These results suggest
      that the SNP at the PIP4K2C locus (rs1678542) in human patients with autoimmunity
      might cause a decrease in PI5P4K\u03b3 expression and thereby an increase in
      mTORC1 signaling. In addition, these results imply that inhibition of mTORC1
      would be beneficial to these patients. These studies also suggest that agents
      that inhibit PIP4K2C function could be useful to enhance cancer immunotherapy.
      Type 2 phosphatidylinositol-5-phosphate 4-kinase (PI5P4K) converts phosphatidylinositol-5-phosphate
      to phosphatidylinositol-4,5-bisphosphate. Mammals have three enzymes PI5P4K\u03b1,
      PI5P4K\u03b2, and PI5P4K\u03b3, and these enzymes have been implicated in metabolic
      control, growth control, and a variety of stress responses. Here, we show that
      mice with germline deletion of type 2 phosphatidylinositol-5-phosphate 4-kinase
      gamma (Pip4k2c), the gene encoding PI5P4K\u03b3, appear normal in regard to
      growth and viability but have increased inflammation and T-cell activation as
      they age. Immune cell infiltrates increased in Pip4k2c\u2212/\u2212 mouse tissues.
      Also, there was an increase in proinflammatory cytokines, including IFN\u03b3,
      interleukin 12, and interleukin 2 in plasma of Pip4k2c\u2212/\u2212 mice. Pip4k2c\u2212/\u2212
      mice had an increase in T-helper-cell populations and a decrease in regulatory
      T-cell populations with increased proliferation of T cells. Interestingly, mammalian
      target of rapamycin complex 1 (mTORC1) signaling was hyperactivated in several
      tissues from Pip4k2c\u2212/\u2212 mice and treating Pip4k2c\u2212/\u2212 mice
      with rapamycin reduced the inflammatory phenotype, resulting in a decrease in
      mTORC1 signaling in tissues and a decrease in proinflammatory cytokines in plasma.
