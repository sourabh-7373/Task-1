      "title": "Quantitative Phosphoproteomic Analysis Identifies the Adaptor Protein
      Grb 10 as an mTORC 1 Substrate that Negatively Regulates Insulin Signaling",
      "abstract": "The evolutionarily conserved Ser-Thr kinase mTOR plays a critical
      role in regulating many pathophysiological processes. Functional characterization
      of the mTOR signaling pathways, however, has been hampered by the paucity of
      known substrates. We used large-scale quantitative phospho-proteomics experiments
      to define the signaling networks downstream of mTORC1 and mTORC2. Characterization
      of one mTORC1 substrate, the growth factor receptor-bound protein 10 (Grb10),
      showed that mTORC1-mediated phosphorylation stabilized Grb10, leading to feedback
      inhibition of the phosphatidylinositol-3-kinase (PI3K) and extracellular signal-regulated,
      mitogen-activated protein kinase (ERK-MAPK) pathways. Grb10 expression is frequently
      downregulated in various cancers, and loss of Grb10 and loss of the well-established
      tumor suppressor phosphatase PTEN appear to be mutually exclusive events, suggesting
      that Grb10 might be a tumor suppressor regulated by mTORC1. The evolutionarily
      conserved Ser-Thr protein kinase mTOR functions as the core catalytic component
      of two structurally and functionally distinct signaling complexes. mTOR complex
      1 (mTORC1) regulates protein translation, autophagy and cell growth whereas
      mTOR complex 2 (mTORC2) regulates the actin cytoskeleton and cell survival (1\u20133).
      mTORC1 and mTORC2 respond to upstream inputs such as growth factors, energetic
      status, and amino acid levels (3) but relatively few downstream targets of mTOR
      have been identified. Misregulated mTOR activity is a common feature of most
      cancers (1) but clinical trials evaluating the mTORC1 selective inhibitor rapamycin
      as an anti-cancer agent have met with limited success (2). Rapamycin resistance
      has emerged as a major challenge to its clinical use (4), and is caused in part
      by feedback loops that activate the PI3K and ERK-MAPK signaling pathways in
      rapamycin treated cells through poorly understood mechanisms (5, 6). Identifying
      substrates of mTORC1 and mTORC2 will be important for understanding how mTOR
      signals downstream, and for defining components of feedback loops involved in
      rapamycin resistance. *To whom correspondence should be addressed. Steven_gygi@hms.harvard.edu
