      "title": "Scansite 2.0: proteome-wide prediction of cell signaling interactions
      using short sequence motifs", "abstract": "Scansite identifies short protein
      sequence motifs that are recognized by modular signaling domains, phosphorylated
      by protein Ser/Thr- or Tyr-kinases or mediate specific interactions with protein
      or phospholipid ligands. Each sequence motif is represented as a position-specific
      scoring matrix (PSSM) based on results from oriented peptide library and phage
      display experiments. Predicted domain-motif interactions from Scansite can be
      sequentially combined, allowing segments of biological pathways to be constructed
      in silico. The current release of Scansite, version 2.0, includes 62 motifs
      characterizing the binding and/or substrate specificities of many families of
      Ser/Thr- or Tyr-kinases, SH2, SH3, PDZ, 14-3-3 and PTB domains, together with
      signature motifs for PtdIns(3,4,5)P(3)-specific PH domains. Scansite 2.0 contains
      significant improvements to its original interface, including a number of new
      generalized user features and significantly enhanced performance. Searches of
      all SWISS-PROT, TrEMBL, Genpept and Ensembl protein database entries are now
      possible with run times reduced by approximately 60% when compared with Scansite
      version 1.0. Scansite 2.0 allows restricted searching of species-specific proteins,
      as well as isoelectric point and molecular weight sorting to facilitate comparison
      of predictions with results from two-dimensional gel electrophoresis experiments.
      Support for user-defined motifs has been increased, allowing easier input of
      user-defined matrices and permitting user-defined motifs to be combined with
      pre-compiled Scansite motifs for dual motif searching. In addition, a new series
      of Sequence Match programs for non-quantitative user-defined motifs has been
      implemented. Scansite is available via the World Wide Web at http://scansite.mit.edu.",
