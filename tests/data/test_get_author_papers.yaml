      "title": "What a tangled web we weave: emerging resistance mechanisms to inhibition
      of the phosphoinositide 3-kinase pathway.", "abstract": "UNLABELLED\nThe phosphoinositide
      3-kinase (PI3K) pathway is one of the most frequently mutated pathways in cancer,
      and is actively being pursued as a therapeutic target. Despite the importance
      of the PI3K pathway in cancer, durable responses to PI3K pathway-targeted therapies
      are uncommon with monotherapy. Several in vitro and xenograft models have elucidated
      compensatory signaling and genomic changes which may limit the therapeutic effectiveness
      of PI3K inhibitors in the clinic. Future clinical trials with prospective evaluation
      of tumor signaling and genomic changes are likely to identify novel resistance
      mechanisms as well as subsets of patients who may derive maximal benefit from
      PI3K pathway inhibitors.\n\n\nSIGNIFICANCE\nThere are multiple ongoing clinical
      trials targeting the PI3K pathway members in several malignancies. This review
