      downregulate NF- (cid:1) B under certain circumstances. Given this, identifying
      independent substrates for these kinases could help delineate their divergent
      roles. Peptide substrate array technology followed by bioinformatic screening
      identi\ufb01ed TRAF4 as a substrate for IKK (cid:2) . Like IKK (cid:2) , TRAF4
