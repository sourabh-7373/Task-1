      "title": "PtdIns(3,4,5)P3-Dependent Activation of the mTORC2 Kinase Complex.",
      "abstract": "UNLABELLED\nmTOR serves as a central regulator of cell growth and
      metabolism by forming two distinct complexes, mTORC1 and mTORC2. Although mechanisms
      of mTORC1 activation by growth factors and amino acids have been extensively
      studied, the upstream regulatory mechanisms leading to mTORC2 activation remain
      largely elusive. Here, we report that the pleckstrin homology (PH) domain of
      SIN1, an essential and unique component of mTORC2, interacts with the mTOR kinase
      domain to suppress mTOR activity. More importantly, PtdIns(3,4,5)P3, but not
      other PtdInsPn species, interacts with SIN1-PH to release its inhibition on
      the mTOR kinase domain, thereby triggering mTORC2 activation. Mutating critical
      SIN1 residues that mediate PtdIns(3,4,5)P3 interaction inactivates mTORC2, whereas
      mTORC2 activity is pathologically increased by patient-derived mutations in
      the SIN1-PH domain, promoting cell growth and tumor formation. Together, our
      study unravels a PI3K-dependent mechanism for mTORC2 activation, allowing mTORC2
      to activate AKT in a manner that is regulated temporally and spatially by PtdIns(3,4,5)P3.\n\n\nSIGNIFICANCE\nThe
      SIN1-PH domain interacts with the mTOR kinase domain to suppress mTOR activity,
