      "title": "Phosphoinositide 3-Kinase Binds Constitutively to \u03b1/\u03b2-Tubulin
      and Binds to \u03b3-Tubulin in Response to Insulin (*)", "abstract": "Recently
      we reported the localization of phosphoinositide 3-kinase (PI 3-kinase) by immunofluorescence
      to microtubule bundles and the centrosome (Kapeller, R., Chakrabarti, R., Cantley,
      L., Fay, F., and Corvera, S.(1993) Mol. Cell. Biol. 13, 6052-6063). [Abstract]
      In complementary experiments we used the recombinant p85 subunit of PI 3-kinase
      to identify proteins that associate with phosphoinositide 3-kinase and found
      that phosphoinositide 3-kinase associates with \u03b1/\u03b2-tubulin. The association
      occurs in vivo but was not significantly affected by growth factor stimulation.
      We localized the region of p85 that interacts with \u03b1/\u03b2-tubulin to
      the inter-SH2 domain. These results support the immunofluorescence data and
      show that p85 directly associates with \u03b1/\u03b2-tubulin. We then determined
      whether phosphoinositide 3-kinase associates with \u03b1/\u03b2-tubulin. We
      found a dramatic growth factor-dependent association of phosphoinositide 3-kinase
      with \u03b1/\u03b2-tubulin. Phosphoinositide 3-kinase associates with \u03b1/\u03b2-tubulin
      in response to insulin and, to a lesser extent, in response to platelet-derived
      growth factor. Neither epidermal growth factor nor nerve growth factor treatment
      of cells results in association of phosphoinositide 3-kinase and \u03b1/\u03b2-tubulin.
      Phosphoinositide 3-kinase is also immunoprecipitated with antibodies to pericentrin
      in response to insulin, indicating that phosphoinositide 3-kinase is recruited
      to the centrosome. Neither phosphoinositide 3-kinase activity, nor intact microtubules
      are necessary for the association. Treatment of cells with 0.5 M NaCl dissociates
      \u03b1/\u03b2-tubulin from the centrosome and disrupts the association of phosphoinositide
      3-kinase with pericentrin, but not \u03b1/\u03b2-tubulin. Recombinant p85 binds
      to \u03b1/\u03b2-tubulin from both insulin stimulated and quiescent cells. These
      results suggest that the association of phosphoinositide 3-kinase with \u03b1/\u03b2-tubulin
      is direct. These data suggest that phosphoinositide 3-kinase may be involved
      in regulating microtubule responses to insulin and platelet-derived growth factor.",
