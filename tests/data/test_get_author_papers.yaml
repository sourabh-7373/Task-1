      a rate-limiting enzyme for pyrimidine ring synthesis. S-phase PTEN-mutant cells
      showed increased numbers of replication forks, and inhibitors of dihydroorotate
      dehydrogenase led to chromosome breaks and cell death due to inadequate ATR
      activation and DNA damage at replication forks. Our findings indicate that enhanced
      glutamine flux generates vulnerability to dihydroorotate dehydrogenase inhibition,
