      "title": "DNA Damage-induced Association of ATM with Its Target Proteins Requires
      a Protein Interaction Domain in the N Terminus of ATM*", "abstract": "The ATM
      protein kinase regulates the response of the cell to DNA damage by associating
      with and then phosphorylating proteins involved in cell cycle checkpoints and
      DNA repair. Here, we report on deletion studies designed to identify protein
      domains required for ATM to phosphorylate target proteins and to control cell
      survival following exposure to ionizing radiation. Deletion studies demonstrated
      that amino acids 1\u2013150 of ATM were required for the ATM protein to regulate
      cellular radiosensitivity. Additional deletions and point mutations indicated
      that this domain extended from amino acids 81\u2013106 of ATM, with amino acid
      substitutions located between amino acids 91 and 97 inactivating the functional
      activity of ATM. When ATM with mutations in this region (termed ATM90) was expressed
      in AT cells, it was unable to restore normal radiosensitivity to the cells.
      However, ATM90 retained normal kinase activity and was autophosphorylated on
      serine 1981 following exposure to DNA damage. Furthermore, wild-type ATM displayed
      DNA-damage induced association with p53, brca1, and LKB1 in vivo, whereas ATM90
      failed to form productive complexes with these target proteins either in vivo
      or in vitro. Furthermore, ATM90 did not phosphorylate p53 in vivo and did not
      form nuclear foci in response to ionizing radiation. We propose that amino acids
      91\u201397 of ATM contain a protein interaction domain required for the DNA
