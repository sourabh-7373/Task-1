      4-Kinase and Type I Phosphatidylinositol-4-phosphate 5-Kinase*", "abstract":
      "Protein kinase C\u03bc (PKC\u03bc), also named protein kinase D, is an unusual
      member of the PKC family that has a putative transmembrane domain and pleckstrin
      homology domain. This enzyme has a substrate specificity distinct from other
      PKC isoforms (Nishikawa, K., Toker, A., Johannes, F. J., Songyang, Z., and Cantley,
      L. C. (1997) J. Biol. Chem. 272, 952\u2013960), and its mechanism of regulation
      is not yet clear. Here we show that PKC\u03bc forms a complex in vivo with a
      phosphatidylinositol 4-kinase and a phosphatidylinositol-4-phosphate 5-kinase.
      A region of PKC\u03bc between the amino-terminal transmembrane domain and the
      pleckstrin homology domain is shown to be involved in the association with the
      lipid kinases. Interestingly, a kinase-dead point mutant of PKC\u03bc failed
      to associate with either lipid kinase activity, indicating that autophosphorylation
      may be required to expose the lipid kinase interaction domain. Furthermore,
      the subcellular distribution of the PKC\u03bc-associated lipid kinases to the
      particulate fraction depends on the presence of the amino-terminal region of
