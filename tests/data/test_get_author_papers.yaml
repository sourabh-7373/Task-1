      "title": "Pyruvate Kinase M1 Suppresses Development and Progression of Prostate
      Adenocarcinoma", "abstract": "Most cancers, including prostate cancers, express
      the M2 splice isoform of pyruvate kinase (Pkm2). This isoform can promote anabolic
      metabolism to support cell proliferation; however, Pkm2 expression is dispensable
      for many cancers in vivo. Pyruvate kinase M1 (Pkm1) isoform expression is restricted
      to relatively few tissues and has been reported to promote growth of select
      tumors, but the role of PKM1 in cancer has been less studied. Pkm1 is expressed
      in normal prostate tissue; thus, to test how differential pyruvate kinase isoform
      expression affects cancer initiation and progression we generated mice harboring
      a conditional allele of Pkm1 and crossed this allele, as well as a Pkm2 conditional
      allele, to a Pten loss-driven prostate cancer model. We found that Pkm1 loss
      leads to Pkm2 expression and accelerates prostate cancer, while deletion of
      Pkm2 leads to increased Pkm1 expression and suppresses cancer. Consistent with
      these data, a small molecule pyruvate kinase activator that mimics a PKM1-like
