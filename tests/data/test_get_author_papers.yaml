      mediate a variety of cellular responses to growth and differentiation factors.
      Although embryonic development is not impaired in mice lacking all isoforms
      of the p85\u03b1 gene (p85\u03b1\u2212/\u2212 p55\u03b1\u2212/\u2212 p50\u03b1\u2212/\u2212)
      or in mice lacking the p85\u03b2 gene (p85\u03b2\u2212/\u2212) (D. A. Fruman,
