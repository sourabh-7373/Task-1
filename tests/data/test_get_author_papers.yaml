      "url": "https://www.semanticscholar.org/paper/dde614da0efd54672d584a131a275d905ed65514",
      "title": "Transformation-defective mutants of polyomavirus middle T antigen
      associate with phosphatidylinositol 3-kinase (PI 3-kinase) but are unable to
      maintain wild-type levels of PI 3-kinase products in intact cells", "abstract":
      "Middle T antigen (MT) of polyomavirus causes transformation by associating
      with a number of cellular proteins. The association with and activation of two
      such proteins, phosphatidylinositol 3-kinase (PI 3-kinase) and pp60c-src, appears
      to be necessary for transformation by MT. The tyrosine kinase activity of MT-associated
      pp60c-src is significantly increased when assayed in vitro, and levels of phosphotyrosine-containing
      proteins are elevated in vivo. Similarly, levels of the PI 3-kinase products
      phosphatidylinositol-3,4-bisphosphate [PI(3,4)P2] and phosphatiylinositol-3,4,5-trisphosphate
      [PI(3,4,5)P3] are constitutively elevated in MT-transformed cells. However,
      the formation of a complete MT/cellular protein complex and the activation of
      tyrosine kinase are not sufficient to cause transformation, since the transformation-defective
      mutants 248m and dl1015 associate with all wild-type MT-associated proteins,
      including PI 3-kinase and pp60c-src, and neither mutant appears to be defective
      in MT-associated tyrosine kinase activity. Studies presented here compared (i)
      the amount of PI 3-kinase activity associated with the MT complex and (ii) levels
      of [3H]inositol incorporation into PI 3-kinase products in cells expressing
