      failure and its complications. Methods and Results\u2014 We found that cardiac
      SGK1 is activated in human and murine heart failure. We investigated the role
      of SGK1 in the heart by using cardiac-specific expression of constitutively
      active or dominant-negative SGK1. Cardiac-specific activation of SGK1 in mice
      increased mortality, cardiac dysfunction, and ventricular arrhythmias. The proarrhythmic
      effects of SGK1 were linked to biochemical and functional changes in the cardiac
      sodium channel and could be reversed by treatment with ranolazine, a blocker
      of the late sodium current. Conversely, cardiac-specific inhibition of SGK1
