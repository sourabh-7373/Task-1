      "title": "Organ\u2010specific lymphangiectasia, arrested lymphatic sprouting,
      and maturation defects resulting from gene\u2010targeting of the PI3K regulatory
      isoforms p85\u03b1, p55\u03b1, and p50\u03b1", "abstract": "The phosphoinositide
      3\u2010kinase (PI3K) family has multiple vascular functions, but the specific
      regulatory isoform supporting lymphangiogenesis remains unidentified. Here,
      we report that deletion of the Pik3r1 gene, encoding the regulatory subunits
      p85\u03b1, p55\u03b1, and p50\u03b1 impairs lymphatic sprouting and maturation,
      and causes abnormal lymphatic morphology, without major impact on blood vessels.
      Pik3r1 deletion had the most severe consequences among gut and diaphragm lymphatics,
      which share the retroperitoneal anlage, initially suggesting that the Pik3r1
      role in this vasculature is anlage\u2010dependent. However, whereas lymphatic
      sprouting toward the diaphragm was arrested, lymphatics invaded the gut, where
      remodeling and valve formation were impaired. Thus, cell\u2010origin fails to
      explain the phenotype. Only the gut showed lymphangiectasia, lymphatic up\u2010regulation
      of the transforming growth factor\u2010\u03b2 co\u2010receptor endoglin, and
      reduced levels of mature vascular endothelial growth factor\u2010C protein.
      Our data suggest that Pik3r1 isoforms are required for distinct steps of embryonic
      lymphangiogenesis in different organ microenvironments, whereas they are largely
      dispensable for hemangiogenesis. Developmental Dynamics 238:2670\u20132679,
