      "url": "https://www.semanticscholar.org/paper/141c09067d0d54897476a5a8dc0b2365ca4d4c4b",
      "title": "The antiproliferative cytostatic effects of a self-activating viridin
      prodrug", "abstract": "Although viridins like wortmannin (Wm) have long been
      examined as anticancer agents, their ability to self-activate has only recently
      been recognized. Here, we describe the cytostatic effects of a self-activating
      viridin (SAV), which is an inactive, polymeric prodrug. SAV self-activates to
      generate a bioactive, fluorescent viridin NBD-Wm with a half-time of 9.2 hours.
      With cultured A549 cells, 10 \u03bcmol/L SAV caused growth arrest without inducing
      apoptosis or cell death, a cytostatic action markedly different from other chemotherapeutic
      agents (vinblastine, camptothecin, and paclitaxel). In vivo, a SAV dosing of
      1 mg/kg once in 48 hours (i.p.) resulted in growth arrest of an A549 tumor xenograft,
      with growth resuming when dosing ceased. With a peak serum concentration of
      SAV of 2.36 \u03bcmol/L (at 2 hours post i.p. injection), the concentration
      of bioactive NBD-Wm was 41 nmol/L based on the partial inhibition of neutrophil
      respiratory burst. Therefore, SAV was present as an inactive prodrug in serum
      (peak = 2.36 \u03bcmol/L), which generated low concentrations of active viridin
      (41 nmol/L). SAV is a prodrug, the slow release and cytostatic activities of
      which suggest that it might be useful as a component of metronomic-based chemotherapeutic
