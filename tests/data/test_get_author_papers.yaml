      cascades activate PI3K in certain cancers, despite the likely utility of such
      information to help guide selection of tyrosine kinase inhibitor (TKI) drug
      strategies for personalized therapy. Here, we present a quantitative liquid
      chromatography tandem mass spectrometry approach that identifies upstream activators
      of PI3K both in vitro and in vivo. Using non-small cell lung carcinoma to illustrate
      this approach, we show a correct identification of the mechanism of PI3K activation
      in several models, thereby identifying the most appropriate TKI to downregulate
