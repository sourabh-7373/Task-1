      "title": "T-cell function is partially maintained in the absence of class IA
      phosphoinositide 3-kinase signaling.", "abstract": "The class IA subgroup of
      phosphoinositide 3-kinase (PI3K) is activated downstream of antigen receptors,
      costimulatory molecules, and cytokine receptors on lymphocytes. Targeted deletion
      of individual genes for class IA regulatory subunits severely impairs the development
      and function of B cells but not T cells. Here we analyze conditional mutant
      mice in which thymocytes and T cells lack the major class IA regulatory subunits
      p85alpha, p55alpha, p50alpha, and p85beta. These cells exhibit nearly complete
      loss of PI3K signaling downstream of the T-cell receptor (TCR) and CD28. Nevertheless,
      T-cell development is largely unperturbed, and peripheral T cells show only
      partial impairments in proliferation and cytokine production in vitro. Both
      genetic and pharmacologic experiments suggest that class IA PI3K signaling plays
      a limited role in T-cell proliferation driven by TCR/CD28 clustering. In vivo,
      class IA-deficient T cells provide reduced help to B cells but show normal ability
      to mediate antiviral immunity. Together these findings provide definitive evidence
      that class IA PI3K regulatory subunits are essential for a subset of T-cell
      functions while challenging the notion that this signaling mechanism is a critical
