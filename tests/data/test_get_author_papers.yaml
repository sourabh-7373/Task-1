      "title": "Phosphatidylinositol 3\u2010kinase", "abstract": "Currently, a central
      question in biology is how signals from the cell surface modulate intracellular
      processes. In recent years phosphoinositides have been shown to play a key role
      in signal transduction. Two phosphoinositide pathways have been characterized,
      to date. In the canonical phosphoinositide turnover pathway, activation of phosphatidylinositol\u2010specific
      phospholipase C results in the hydrolysis of phosphatidylinositol 4,5\u2010bisphospate
      and the generation of two second messengers, inositol 1,4,5\u2010trisphosphate
      and diacylglycerol. The 3\u2010phosphoinositide pathway involves protein\u2010tyrosine
      kinase\u2010mediated recruitment and activation of phosphatidylinositol 3\u2010kinase,
      resulting in the production of phosphatidylinositol 3,4\u2010bisphosphate and
      phosphatidylinositol 3,4,5\u2010trisphosphate. The 3\u2010phosphoinositides
      are not substrates of any known phospholipase C, are not components of the canonical
      phosphoinositide turnover pathway, and may themselves act as intracellular mediators.
      The 3\u2010phosphoinositide pathway has been implicated in growth factor\u2010dependent
      mitogenesis, membrane ruffling and glucose uptake. Furthermore the homology
      of the yeast vps34 with the mammalian phosphatidylinositol 3\u2010kinase has
