      "title": "Activation of phosphatidylinositol 3-kinase by insulin.", "abstract":
      "Insulin action appears to require the protein-tyrosine kinase domain of the
      beta subunit of the insulin receptor. Despite this, the identities and biochemical
      functions of the cellular targets of this tyrosine kinase are unknown. A phosphatidylinositol
      3-kinase (PI 3-kinase) that phosphorylates the D-3 position of the inositol
      ring associates with several protein-tyrosine kinases. Here we report that PI
      3-kinase activity is immunoprecipitated from insulin-stimulated CHO cells by
      antiphosphotyrosine and anti-insulin receptor antibodies. Insulin as low as
      0.3 nM increased immunoprecipitable PI 3-kinase activity within 1 min. Increases
      in activity were much greater in CHO cells expressing the human insulin receptor
      (100,000 receptors per cell) than in control CHO cells (2000 receptors per cell).
      During insulin stimulation, various lipid products of the PI 3-kinase either
      appeared or increased in quantity in intact cells, suggesting that the appearance
      of immunoprecipitable PI 3-kinase reflects an increase in its activity in vivo.
      These results indicate that insulin at physiological concentrations regulates
      the PI 3-kinase and suggest that this regulation involves a physical association
      between the insulin receptor and the PI 3-kinase and tyrosyl phosphorylation.",
