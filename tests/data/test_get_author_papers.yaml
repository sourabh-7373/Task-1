      "title": "Epinephrine inhibits PI3K alpha via the Hippo kinases", "abstract":
      "The phosphoinositide 3-kinase, p110\u03b1, is an essential mediator of insulin
      signaling and glucose homeostasis. We systematically interrogated the human
      serine, threonine, and tyrosine kinome to search for novel regulators of p110\u03b1
      and found that the Hippo kinases phosphorylate and completely inhibit its activity.
      This inhibitory state corresponds to a conformational change of a membrane binding
      domain on p110\u03b1, which impairs its ability to engage membranes. In human
      primary hepatocytes, cancer cell lines, and rodent tissues, activation of the
      Hippo kinases, MST1/2, using forskolin or epinephrine is associated with phosphorylation
      and inhibition of p110\u03b1, impairment of downstream insulin signaling, and
      suppression of glycolysis and glycogen synthesis. These changes are abrogated
      when MST1/2 are genetically deleted or inhibited with small molecules. Our study
      reveals a novel inhibitory pathway of PI3K signaling and a previously unappreciated
      link between epinephrine and insulin signaling.", "venue": "bioRxiv", "year":
