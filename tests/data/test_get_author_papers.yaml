      "title": "Coordinated Regulation of Toll-Like Receptor and NOD2 Signaling by
      K63-Linked Polyubiquitin Chains", "abstract": "ABSTRACT K63 polyubiquitin chains
      spatially and temporally link innate immune signaling effectors such that cytokine
      release can be coordinated. Crohn''s disease is a prototypical inflammatory
      disorder in which this process may be faulty as the major Crohn''s disease-associated
      protein, NOD2 (nucleotide oligomerization domain 2), regulates the formation
      of K63-linked polyubiquitin chains on the I kappa kinase (IKK) scaffolding protein,
      NEMO (NF-\u03baB essential modifier). In this work, we study these K63-linked
      ubiquitin networks to begin to understand the biochemical basis for the signaling
      cross talk between extracellular pathogen Toll-like receptors (TLRs) and intracellular
      pathogen NOD receptors. This work shows that TLR signaling requires the same
      ubiquitination event on NEMO to properly signal through NF-\u03baB. This ubiquitination
      is partially accomplished through the E3 ubiquitin ligase TRAF6. TRAF6 is activated
      by NOD2, and this activation is lost with a major Crohn''s disease-associated
      NOD2 allele, L1007insC. We further show that TRAF6 and NOD2/RIP2 share the same
      biochemical machinery (transforming growth factor \u03b2-activated kinase 1
      [TAK1]/TAB/Ubc13) to activate NF-\u03baB, allowing TLR signaling and NOD2 signaling
