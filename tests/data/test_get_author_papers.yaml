      "title": "p120 Is a Cytosolic Adapter Protein That Associates with Phosphoinositide
      3-Kinase in Response to Epidermal Growth Factor in PC12 and Other Cells (*)",
      "abstract": "Although epidermal growth factor (EGF) activates phosphoinositide
      (PI) 3-kinase activity in a number of types of cells or cell lines, in most
      cases that we have investigated the p85 regulatory subunit of PI 3-kinase does
      not appear to bind directly to the EGF receptor. Previously we demonstrated
      that EGF-dependent activation of PI 3-kinase activity in A431 cells is accompanied
      by the binding of p85 to ErbB3, an EGF receptor homologue. However, this mechanism
      did not explain the large activation of PI 3-kinase activity that was found
      in PC12 and A549 cells, which possess little or no ErbB3. Here we provide evidence
      that the p120 proto-oncoprotein is an intracellular adapter protein that associates
      with PI 3-kinase and thus is involved in the EGF-dependent activation of this
      enzyme in these two cell lines. Using an anti-p120 antibody, we immunoprecipitated
      the EGF receptor from PC12 cells and PI 3-kinase activity from PC12 and A549
      cells in an EGF-dependent fashion. Treatment of PC12 cells with nerve growth
      factor or insulin stimulated large increases in PI 3-kinase activity that was
      immunoprecipitated using anti-Tyr(P) antibody but not using anti-p120 antibody.
