      for brain membrane phospholipase D.", "abstract": "The activation of phospholipase
      D (PLD) is a receptor-mediated event that has been implicated in signal transduction
      and membrane traffic in eukaryotic cells. Little is known about the biochemical
      and molecular properties of signal-activated PLDs, and none has been isolated.
      Here we report that phosphatidylinositol 4,5-bisphosphate (PIP2) potently stimulates
