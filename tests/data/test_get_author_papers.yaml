      "title": "Ras Activity Regulation by Monoubiquitination", "abstract": "Ras proteins
      are critical regulators of cellular growth. The population of activated, GTP\u2010bound
      Ras in normal cells is controlled by protein regulators. Oncogenic mutations
      promote activation by populating the active state of Ras, most frequently by
      impairing the action of proteins that downregulate its activity. Recently, a
      novel mechanism of Ras activation was identified, in which modification by ubiquitination
      was found to populate Ras in its active GTP\u2010bound state, enhance interactions
      with downstream effectors and promote Ras\u2010mediated tumorigenesis. These
      findings represent a paradigm shift in our understanding of the role monoubiquitination
      may play in protein regulation. By conducting NMR, modeling, biochemical and
      biological studies, we find that monoubiquitination of Ras at position 147 has
      little effect on intrinsic guanine nucleotide binding or hydrolysis, but impairs
