      "title": "Phosphatidylinositol metabolism and polyoma-mediated transformation.",
      "abstract": "The effect of polyoma middle-sized tumor antigen (MTAg) on phosphatidylinositol
      metabolism has been characterized in vivo and in vitro using polyoma-transformed
      and polyoma-infected cells. Cells infected with transformation-competent polyoma
