      "title": "Rac-Mediated Macropinocytosis of Extracellular Protein Promotes Glucose
      Independence in Non-Small Cell Lung Cancer", "abstract": "Cancer cells can adapt
      to nutrient poor conditions by rewiring their metabolism and using alternate
      fuel sources. Identifying these adaptive metabolic pathways may provide novel
      targets for cancer therapy. Here, we identify a subset of non-small cell lung
      cancer (NSCLC) cell lines that survive in the absence of glucose by internalizing
      and metabolizing extracellular protein via macropinocytosis. Macropinocytosis
      is increased in these glucose independent cells, and is regulated by phosphoinositide
