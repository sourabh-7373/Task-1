      "title": "PI3K-p110\u03b1 mediates the oncogenic activity induced by loss of
      the novel tumor suppressor PI3K-p85\u03b1", "abstract": "Significance Phosphatidylinositol
      3-kinase (PI3K) pathway hyperactivation is a common event in cancer, and understanding
      alterations in this pathway is critical. Recently, the p85 regulatory subunit
      of PI3K has come into focus as a novel pathway component targeted in cancers.
      We find that decreased p85\u03b1 contributes to transformation of in vitro and
      in vivo models of breast cancer. We provide evidence that partial loss of p85\u03b1
      increases the binding of p110\u03b1\u2013p85 signaling complexes to activated
      receptors, thereby augmenting PI3K pathway output. Our findings indicate that
      p85\u03b1 loss may be transforming in any context where PI3K is activated. Additionally,
      they implicate a role for monomeric free p85 as a negative regulator of PI3K
      signaling. Mutation or loss of the p85 regulatory subunit of phosphatidylinositol
      3-kinase (PI3K) is emerging as a transforming factor in cancer, but the mechanism
      of transformation has been controversial. Here we find that hemizygous deletion
      of the PIK3R1 gene encoding p85\u03b1 is a frequent event in breast cancer,
      with PIK3R1 expression significantly reduced in breast tumors. PIK3R1 knockdown
      transforms human mammary epithelial cells, and genetic ablation of Pik3r1 accelerates
      a mouse model of HER2/neu-driven breast cancer. We demonstrate that partial
      loss of p85\u03b1 increases the amount of p110\u03b1\u2013p85 heterodimers bound
      to active receptors, augmenting PI3K signaling and oncogenic transformation.
      Pan-PI3K and p110\u03b1-selective pharmacological inhibition effectively blocks
      transformation driven by partial p85\u03b1 loss both in vitro and in vivo. Together,
      our data suggest that p85\u03b1 plays a tumor-suppressive role in transformation,
      and suggest that p110\u03b1-selective therapeutics may be effective in the treatment
      of breast cancer patients with PIK3R1 loss.", "venue": "Proceedings of the National
