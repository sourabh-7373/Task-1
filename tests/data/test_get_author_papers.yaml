      "title": "High frequency of PIK3R1 and PIK3R2 mutations in endometrial cancer
      elucidates a novel mechanism for regulation of PTEN protein stability.", "abstract":
      "We demonstrate that phosphatidylinositol 3-kinase (PI3K) pathway aberrations
      occur in >80% of endometrioid endometrial cancers, with coordinate mutations
      of multiple PI3K pathway members being more common than predicted by chance.
      PIK3R1 (p85\u03b1) mutations occur at a higher rate in endometrial cancer than
      in any other tumor lineage, and PIK3R2 (p85\u03b2), not previously demonstrated
      to be a cancer gene, is also frequently mutated. The dominant activation event
      in the PI3K pathway appears to be PTEN protein loss. However, in tumors with
      retained PTEN protein, PI3K pathway mutations phenocopy PTEN loss, resulting
      in pathway activation. KRAS mutations are common in endometrioid tumors activating
      independent events from PI3K pathway aberrations. Multiple PIK3R1 and PIK3R2
      mutations demonstrate gain of function, including disruption of a novel mechanism
      of pathway regulation wherein p85\u03b1 dimers bind and stabilize PTEN. Taken
      together, the PI3K pathway represents a critical driver of endometrial cancer
      pathogenesis and a novel therapeutic target.", "venue": "Cancer Discovery",
