      "title": "Akt\u2013RSK\u2013S6 Kinase Signaling Networks Activated by Oncogenic
      Receptor Tyrosine Kinases", "abstract": "A phosphoproteomic analysis of signaling
      pathways downstream of oncogenic receptor tyrosine kinases identified potential
      therapeutic targets. Breaking a Deadly Addiction Most carcinomas are driven
      by aberrant signaling from receptor tyrosine kinases (RTKs) and, indeed, may
      become so dependent on these signals that they rely on them for survival. The
      enormous complexity of the downstream pathways, however, and the sheer numbers
      of potential targets, have made determining the substrates that mediate this
      \u201concogene addiction\u201d a daunting task. Moritz et al. developed a phosphoproteomic
      approach to identify targets of three core signaling pathways\u2014all of which
      involve activation of AGC family kinases\u2014downstream of oncogenic RTKs.
      They identified more than 300 phosphorylation targets of these signaling pathways,
      including a set of proteins downstream of three different oncogenic RTKs [c-Met,
      epidermal growth factor receptor (EGFR), and platelet-derived growth factor
      receptor \u03b1 (PDGFR\u03b1)]. Moreover, they identified six targets of RTK
      signaling whose knockdown affected cell viability. A detailed analysis of one
      of these proteins\u2014the chaperone SGTA\u2014revealed a role for it in stabilization
      of PDGFR\u03b1 and survival of cancer cells addicted to PDGFR\u03b1 signaling.
      Receptor tyrosine kinases (RTKs) activate pathways mediated by serine-threonine
      kinases, such as the PI3K (phosphatidylinositol 3-kinase)\u2013Akt pathway,
      the Ras\u2013MAPK (mitogen-activated protein kinase)\u2013RSK (ribosomal S6
      kinase) pathway, and the mTOR (mammalian target of rapamycin)\u2013p70 S6 pathway,
      that control important aspects of cell growth, proliferation, and survival.
      The Akt, RSK, and p70 S6 family of protein kinases transmits signals by phosphorylating
      substrates on an RxRxxS/T motif (R, arginine; S, serine; T, threonine; and x,
      any amino acid). We developed a large-scale proteomic approach to identify more
      than 300 substrates of this kinase family in cancer cell lines driven by the
      c-Met, epidermal growth factor receptor (EGFR), or platelet-derived growth factor
      receptor \u03b1 (PDGFR\u03b1) RTKs. We identified a subset of proteins with
      RxRxxS/T sites for which phosphorylation was decreased by RTK inhibitors (RTKIs),
      as well as by inhibitors of the PI3K, mTOR, and MAPK pathways, and we determined
      the effects of small interfering RNA directed against these substrates on cell
      viability. Phosphorylation of the protein chaperone SGTA (small glutamine-rich
      tetratricopeptide repeat\u2013containing protein \u03b1) at serine-305 was essential
      for PDGFR\u03b1 stabilization and cell survival in PDGFR\u03b1-dependent cancer
      cells. Our approach provides a new view of RTK and Akt\u2013RSK\u2013S6 kinase
      signaling, revealing previously unidentified Akt\u2013RSK\u2013S6 kinase substrates
      that merit further consideration as targets for combination therapy with RTKIs.",
