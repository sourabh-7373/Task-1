      ["http://cancerres.aacrjournals.org/"]}, "url": "https://www.semanticscholar.org/paper/afbfc30d640d578663e0b6ba55294d0862dca11a",
      "title": "Abstract 981: A genetic-metabolic axis of metastatic liver organotropism",
      "abstract": "\n Genomic and adaptive determinants of organ-specific metastasis
      are poorly understood. A model of sequential acquisition of divergent somatic
      mutations is insufficient to explain metastasis. Liver metastasis (LM) occurs
      frequently and is associated with a poor prognosis and reduced therapy response
      in several cancers, including in patients with melanoma and lung cancer. To
      identify drivers of metastatic niches, we used a syngeneic mouse melanoma model
      which recapitulates genomic, metastatic and therapy response patterns seen in
      patients. We performed a large-scale in vivo CRISPR-Cas9 knockout screen and
      identified perturbations that promote LM, but not primary tumor growth or metastasis
      to other organs (e.g. lung). The \u201ctop hit\u201d in this screen associated
      with LM was loss Pip4k2c. We generated Pip4k2cKO cells and show that in otherwise
      isogenic melanoma cell lines, loss of Pip4k2c led to increased baseline and
      insulin-induced activation of the PI3K/AKT pathway, and increased invasive capacity.
      Rescuing Pip4k2cKO with full-length (Pip4k2cRec) or allosteric domain deficient
      (Pip4k2cAD) Pip4k2c ORFs, we show that hyperactivation of the PI3K/AKT pathway
      in is mediated by loss of the allosteric domain function, and not loss of the
      kinase domain of Pip4k2c. Treatment with different PI3K inhibitors effectively
      abrogated the pathway, but was partly bypassed in the presence of insulin in
      Pip4k2cKO and Pip4k2cAD, but not parental or Pip4k2cRec cells. Upon tail vein
      injection, Pip4k2cKO cells produced a significantly increased LM burden compared
      to parental cells, and this effect was rescued in Pip4k2cRec but not Pip4k2cAD,
      further affirming that loss of allosteric domain was required for this phenotype.
      We reasoned that Pip4k2cKO cells preferentially colonized the liver by co-opting
      the insulin-rich milieu in this organ. To test this, we used shRNA targeted
      against the insulin receptor (Insr) generated Pip4k2cKO/InsrshIR and showed
      that Insr was required but not sufficient to enhance LM burden. Given the promising
      in vitro activity of PI3K inhibitors, we next tested whether these could abrogate
