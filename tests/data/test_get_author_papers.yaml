      "CorpusId": 79983572}, "corpusId": 79983572, "publicationVenue": null, "url":
      "https://www.semanticscholar.org/paper/40a5f22ea2b26ac49112b1ba1689495e4411e559",
      "title": "Abstract CT008: Phase I study of the alpha specific PI3-Kinase inhibitor
      BYL719 and the poly (ADP-Ribose) polymerase (PARP) inhibitor olaparib in recurrent
      ovarian and breast cancer: Analysis of the dose escalation and ovarian cancer
      expansion cohort", "abstract": "Background:In vivo synergy with concurrent PI3-Kinase
      inhibition and PARP inhibition has been observed in BRCA-deficient and BRCA-proficient
      preclinical models of triple negative breast cancer (TNBC) and ovarian cancer
      (OC). A phase I trial of the oral pan-class I PI3-Kinase inhibitor BKM120 and
      the PARP inhibitor olaparib demonstrated anti-cancer activity in TNBC and OC,
      both in patients with and without germline BRCA1 and BRCA2 (BRCA) mutations.
      However, CNS toxicity (depression) and liver function test abnormalities limited
      dose escalation of BKM120 prompting evaluation of the alpha specific PI3-Kinase
      inhibitor BYL719 (which has no CNS toxicity) in combination with olaparib. Methods:
      Olaparib was administered twice daily (tablet formulation) and BYL719 daily
      on a 28-day cycle, both orally. A 3 + 3 dose-escalation design was employed
      with primary objectives of defining the maximum tolerated dose (MTD) and recommended
      phase 2 dose of the combination of BYL719 and olaparib, and secondary objectives
      of defining toxicity, activity, and pharmacokinetic profiles of both agents.
      Eligibility included recurrent TNBC or high grade serous (HGS) OC, or any histology
      OC or breast cancer (BC) with presence of a known germline BRCA mutation, performance
      status of 0-1 and measurable/evaluable cancer. Patients with platinum sensitive
      or resistant or refractory OC were eligible and prior PARP inhibitor use was
      allowed. Dose-expansion cohorts at the MTD were enrolled for both BC and OC.
      Results: 46 patients (16 BC and 30 OC) have been enrolled in the study; 28 patients
      participated in the dose escalation portion of the study (4 BC and 24 OC). Two
      patients with OC did not receive study drugs because of ineligibility. MTD was
      defined as BYL719 200mg once daily and olaparib 200mg twice daily. Dose limiting
      toxicities included hyperglycemia, rash and fever with decreased neutrophil
      count. Four patients (3 OC and 1 BC) discontinued protocol therapy because of
      toxicity (2 for hyperglycemia, 1 for nausea and 1 for allergic reaction). Most
      common toxicities included nausea, hyperglycemia, fatigue, diarrhea and vomiting.
      At the MTD, 6 patients with OC and 12 patients with BC were enrolled into a
      dose expansion cohort. The OC expansion cohort has completed enrollment, while
      the BC cohort is still enrolling. Among patients with OC who received study
      drugs (28 patients, 26 (93%) with platinum resistant disease), objective response
      rate (ORR) by RECIST 1.1 was 36% (10/28 patients, all partial responses (PRs)).
      Median duration of response was 167 days (range 16-398 days); 5 of 10 patients
      with PR remain on treatment. ORR was 33% for patients with germline BRCA mutations
      and 31% for patients without germline BRCA mutations. Among patients without
      germline BRCA mutations with platinum resistant OC, ORR was 29%. Conclusions:
      Combined BYL719 and olaparib is feasible, and similar clinical benefit was observed
      in patients with and without germline BRCA mutations. The activity of this combination
      in OC patients without germline BRCA mutations and with platinum resistant disease
      was higher than expected from olaparib monotherapy and warrants further investigation.
