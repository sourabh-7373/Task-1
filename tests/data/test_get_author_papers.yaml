      PTB domains of ShcC bind a similar profile of proteins as the comparable regions
      of ShcA. In an effort to define the functional differences or similarities between
      ShcA and ShcC, we have further characterized the PTB domain of ShcC. Using a
      degenerate phosphopeptide library screen, we show that the PTB domain of ShcC
      preferentially binds the sequence His-hydrophobic-Asn/hydrophobic-Asn-Pro-Ser/Thr-Tyr(P).
