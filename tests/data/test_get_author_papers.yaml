      growth factor-1, excess GH caused insulin resistance and an increase in skeletal
      muscle p85\u03b1, which was completely reversible using a GH-releasing hormone
      antagonist. To understand the role of p85\u03b1 in GH-induced insulin resistance,
      we used mice bearing deletions of the genes coding for p85\u03b1 or p85\u03b2,
      respectively (p85\u03b1 +/\u2013 and p85\u03b2\u2013/\u2013). Wild type and
