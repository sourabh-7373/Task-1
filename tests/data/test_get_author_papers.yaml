      for a forum that would bring basic and translational scientists and clinical
      trials specialists together inspired the launch of Cancer Discovery .\n\nA growing
      optimism that cancer research and treatment are entering a new era is taking
      hold. Since the late 1950s, when the first real cancer cures were achieved with
      combination therapies, progress in treating cancers has been painfully slow,
      and with a few notable exceptions, breakthroughs came from empirical observations
      in the clinic rather than from detailed understanding of the disease. We did
      not understand why certain therapies were successful in some subsets of cancers
      and failures in others. Most cancer drugs were being developed on the basis
      of their ability to kill cancer cells grown on plastic or in nude mice, with
      no real understanding of the mechanism of drug action. It is therefore not surprising
      that the majority of these investigational drugs ultimately failed when tested
      in large and expensive randomized trials, and those that did succeed typically
      extended lives by only a few months. In 1996, the 25th anniversary of the declaration
      of war on cancer, it was difficult to point to a single breakthrough in treatment
      that emerged from the tens of billions of dollars that had been spent on basic
      and clinical research.\n\nNevertheless, we learned a lot during those first
