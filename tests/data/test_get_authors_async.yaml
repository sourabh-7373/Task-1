      "title": "Ethnographically-informed systems design for air traffic control",
      "abstract": "This paper relates experiences of a project where an ethnographic
      study of air traffic controllers is being used to inform the design of the controllers\u2019
      interface to the flight data base. We outline the current UK air traffic control
      system, discuss the ethnographic work we have undertaken studying air traffic
