      "title": "Software process models", "abstract": "(1) Specification. The functionality
      of the software and its operating constraints are specified in detail. (2) Design
      and implementation. The overall structure of the software is designed and specific
      software components identified. These are implemented using some programming
      language, often by separate individuals or teams. (3) Integration and testing.
      Individually developed modules are integrated into a complete system and tested.
      (4) Operation and maintenance. The software is delivered to the customer and
      modified to meet changing requirements and to repair errors discovered in use.
      The problem with this model is the lack of feedback from one stage to another.
      Specification, design, and implementation problems are often discovered only
      after implementation when the system has been integrated. Once a specification
      has been frozen, it is difficult to change in response to changing user needs.
      However, stakeholders in the system (end-users, managers, and so on) find it
      difficult to anticipate their real needs for software support, and both organizational
      and end-user requirements change during the development process. There is therefore
      a constant pressure for specification change. This means that, in practice,
      there is always some iteration between the phases of the model, but this is
      invariably fairly limited and the delivered software may not meet the real needs
      of the customer. This led to widespread criticism of the waterfall model [Gladden
      1982; McCracken and Jackson 1982] and the development of alternative software
      processes. Incremental models [Mills et al. 1980] are a development of the waterfall
      model that attempt to provide some development stability while allowing users
      some opportunity for specification change. In this approach, the system functionality
      is partitioned into a series of increments and these are developed and delivered
      one by one. While one increment is being developed, its specification is frozen,
      but the specification of other increments may change. A version of the system
      is delivered early to users and they may experiment with it to help clarify
      their needs for later system increments.", "venue": "CSUR", "year": 1996, "referenceCount":
