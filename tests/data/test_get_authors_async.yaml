      "Viewpoint oriented verification and validation (VOCAL) is a novel technique
      for the identification and application of a structured life-cycle based software
      testing process to a broad array of systems. Application of the technique can
      be specfically tailored to embedded, interactive and multimedia applications,
      as well as those systems requiring a well defined approach in the quality assurance
      process. The authors introduce an approach for performance enhancement during
      the testing process. Problems faced when constructing software systems in time-constrained,
      market-driven development processes are highlighted. Emphasis is given to test
