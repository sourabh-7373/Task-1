      "title": "Designing acceptable \u2018smart\u2019 home technology to support
      people in the home", "abstract": "This paper considers the main aspects and
      questions that are required to be asked by any designer of residences that include
      technology designed to support the lives of disabled people. It seeks to reframe
      the design process to extend the concepts of ''inclusive'' and ''universal''
      design within the social context of designing for people with a wide range of
