      Requirements for the A-7E Aircraft\u201d, NRL Report 3876, November 1978, 523
      pgs. \u2022 Britton, K.H., Parker, R.A., Parnas, D.L., \u201cA Procedure for
      Designing Abstract Interfaces for Device Interface Modules\u201d, Proceedings
      of the 5th International Conference on Software Engineering, March 1981, pp.
      195-204 \u2022 Weiss, D.M., Chi Tau Robert Lai, \u201cSoftware Product-Line
