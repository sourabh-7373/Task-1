      "title": "Which is riskier: OS diversity or OS monopoly?", "abstract": "I t
      is computer science \" folk wisdom \" that our computer systems, particularly
      the networks, are unnecessarily vulnerable because so many of our systems are
      either made by Microsoft, highly dependent on Microsoft software, or required
      to interact with Microsoft software. Many see this as a single point of failure,
      an Achilles'' heel. Analogies are drawn to situations such as many people concentrated
      in a dangerous area, large quantities of hazardous materials stored in one place,
      or systems reliant on a single power source. Many propose that we can decrease
      our vulnerability by insisting on the use of non-Windows operating systems\u2014thereby
      increasing diversity. In this column, I question that view. Diversity, when
      combined with redundancy, is a well-established approach to increasing the reliability
      of safety-critical systems. For example, having two independent pumps, either
      of which is adequate, may decrease the probability of a complete outage; using
      two pumps of diverse manufacture may make it less likely that both fail at once.
      Predictions that diversity will increase reliability assume: \u2022 Redundancy:
      The system must be functional even if one pump fails. \u2022 Independence: The
      failure of one pump must not make the failure of the other more likely, and
      the pumps must not depend on shared resources. \u2022 Deep diversity: The pumps
      must be fundamentally different so that they are unlikely to have common design
      faults. \u2022 Interoperability: The pumps must function well together. If not,
      the number of failures may increase. The validity of these assumptions must
      be carefully examined in each individual situation; they do not seem to apply
      to today''s computer systems. That increasing diversity does not always improve
      reliability is obvious if we think of automobile traffic. We would not make
      our roads safer by demanding that 30% of us switch to the other side of the
      road. On the roads there is limited redundancy and independence. All drivers
      are essential; a failure of one affects many others. Further, cars driven with
      different rules would not be interoperable. Examining the case at hand we see:
      \u2022 In today''s computer systems, there is remarkably little redundancy.
      When a Canadian tax system failed, no tax returns could be submitted. Basing
      the Irish system on a different OS would not have helped. Having two diverse
      Canadian systems would help only if they implemented exactly the same rules.
      \u2022 In today''s OS market, diversity is shallow. Linux, and the various \u2026",
