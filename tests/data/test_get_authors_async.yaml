      "title": "An architecture for tailoring cooperative multi-user displays", "abstract":
      "A range of architectures have emerged which support realtime cooperative user
      interfaces. These architectures have tended to centralise the management of
      the interface and thus provide only limited support for user-centred development
      and interface tailoring. This paper considers the problems associated with the
      development of tailorable cooperative interfaces and proposes an architecture
      which allows such interfaces to be developed using an incremental, user-centred
      approach. The architecture presented in this paper has emerged within the context
      of a project investigating cooperative interface development for UK air traffic
