      "title": "Integrating ethnography into the requirements engineering process",
      "abstract": "Experiences from an interdisciplinary project involving software
      engineers and sociologists are reported. The project is concerned with discovering
      the requirements of a user interface to a flight database which is used to provide
      real-time information to air-traffic controllers. The sociologists are conducting
      an ethnographic analysis of the activity of air-traffic control, and this is
