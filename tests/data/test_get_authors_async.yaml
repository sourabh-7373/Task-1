      "title": "The end of computing science?", "abstract": "I would therefore like
      to posit that computing\u2019s central challenge, \u201cHow not to make a mess
      of it,\u201d has not been met. On the contrary, most of our systems are much
      more complicated than can be considered healthy, and are too messy and chaotic
      to be used in comfort and confidence. The average customer of the computing
      industry has been served so poorly that he expects his system to crash all the
      time, and we witness a massive worldwide distribution of bug-ridden software
      for which we should be deeply ashamed. For us scientists it is very tempting
      to blame the lack of education of the average engineer, the shortsightedness
      of the managers, and the malice of the entrepreneurs for this sorry state of
      affairs, but that won\u2019t do. You see, while we all know that unmastered
      complexity is at the root of the misery, we do not know what degree of simplicity
      can be obtained, nor to what extent the intrinsic complexity of the whole design
      has to show up in the interfaces. We simply do not know yet the limits of disentanglement.
      We do not know yet whether intrinsic intricacy can be distinguished from accidental
      intricacy. We do not know yet whether trade-offs will be possible. We do not
      know yet whether we can invent a meaningful concept for intracacy about which
      we can prove theorems that help. To put it bluntly, we simply do not know yet
      what we should be talking about, but that should not worry us, for it just illustrates
      what was meant by \u201cintangible goals and uncertain rewards.\u201d And this
      was only an example. The moral is that whether computing science is finished
