      "title": "Letters to the editor: on improving the quality of our technical meetings",
      "abstract": "Technical Meetings EDITOR : Over the relatively few years that
      I have been attending Joint Computer Conferences and ACM national conferences
      there has been an undercurrent of dissatisfaction with the quality and nature
      of the average technical paper presented at those conferences. There has been
      a tendency for the \"People Who Have Real Work to Do\" (PWHRWD) members of the
      societies to blame the lack of relevance on the presence of academic interests
      while the academic interests have blamed the relatively low quality of the papers
      on the presence of the PWHRWD. Contrary to these feelings, I am certain that
      an objective analysis will show that both groups are dissatisfied and that both
      groups have contributed irrelevant and low quality papers to the conferences.
      While most of the negative comments have been made in private conversation,
      more recent conferences, especially this year''s SJCC, have seen public expressions
      of dissatisfaction from several members for whom I have the highest respect.
      In the light of this situation I would like to bring the problem into open discussion
      by reviewing several factors contributing to the situation and proposing a possible
      solution. Over the past years I have heard the following reasons suggested for
      the unsatisfactory technical meetings. 1. There are too many major conferences
      each year. 2. Many papers are written in order to generate travel money to meetings
      rather than to communicate. 3. Since the distribution of the proceedings of
      these conferences is an order of magnitude smaller than that of many major journals,
      an author with serious interest in communicating will have them as his last
      choice for any paper he writes. In this respect it is interesting to note that
      ACM conferences have generally lower attendance than the JCCs and that there
      is fairly widespread agreement that the technical papers at ACM are significantly
