      "title": "Requirements Engineering for Cooperative Systems", "abstract": "This
      paper addresses the problem of \u2018production-quality\u2019 CSCW software
      development where software is developed from an agreed statement of the system
      requirements. In particular, we are concerned with ways in which requirements
      specifications for CSCW systems can be developed and with the integration of
      ethnography into traditional specification methods. Existing approaches to requirements
      engineering are briefly described as are our experiences of using ethnographic
      studies in systems requirements analysis. We suggest that existing requirements
