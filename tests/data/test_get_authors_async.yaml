      "title": "Should One Be Alarmed By Technology Adaptations in the Home", "abstract":
      "The population of older people is increasing proportionately such that there
      is a need to find methods of ensuring a quality of life for this older generation,
      whilst not placing too much stress on existing over-stretched resources. A simple
      answer that has become a trend in the UK is to use alarm systems to enable residents
      to remain at home for longer, rather than be admitted to alterative \u2018institutional\u2019
      accommodation. These alarm (alert) systems are social alarms designed to support
      a care package by providing alerts when certain activities (falls, wandering
      etc) are identified. Although social alarm systems have not been considered
      traditionally to be a part of assistive technology, they are entering this classification
      as the simple alarm is no longer a simple alarm. Social alarm or alert systems
      are becoming more complex and their names are being modified to \u201csmart\u201d,
      \u201ctelecare\u201d or \u201cadvanced\u201d. UK Government resolve concerning
      telecare system, as part of a community support package has meant a great upsurge
      in interest from health and social care providers in these systems. This paper
      explores the role of social alarms and telecare in supporting older, impaired
      and disabled people in their own home and suggests some areas of potential problem
      with the roll out of the systems. We then explore a real installation of technology
      in Scotland in which adults with Autistic Spectrum Disorders (ASD) needs are
      being met through appropriate technology, comprising bespoke systems, individually
      designed but adaptable for future residents. The paper demonstrates that technology
      does not need to be distinct from the fabric of the home and can be incorporated
      in the design from the onset of the planning stages and architectural designs
      whilst considering the potential difficulties of following the standard telecare
      pathway. 1 There are fairly clear distinctions between these forms of technology
      but essentially they are similar in that they operate on a response alert basis.
      Should One Be Alarmed By Technology Adaptations In The Home? Page 2 of 16 The
      Ageing and Impaired Society In order to contextualise this paper let us begin
      with some basic preconceptions relating to older people, disability and impairment.
      For example Sidell (1995) who elucidate the idea that the \u201celderly\u201d
      cannot be considered as a homogeneous group. It is clear that the main characteristic
      that all older people share is that they are similar in age and might have lived
      through similar historic periods. Sidell also highlights many of the now taken
      for granted assumptions such as the medicalised model that equates increasing
      in years with disability and ill health as being inaccurate. Clearly, as the
      population gets proportionately older there is a tendency to equate all older
      people as sharing certain commonalities. It is easier to consider older people
      as an amorphous abstract conception, from which one can then generalise prescriptions
      from and to. Within our research at Lancaster University we have been designing
      technology to support older and disabled people in their own homes and spent
      a considerable time with these residents in their own homes allowing them to
      offer us glimpses into their lives. A clear outcome of this research is that
      we found that no two people were the same. It is true that some had similar
      aspirations and had similar activity patterns, but essentially everyone was
      unique and impossible to generalise from. When the time came to ascertain what
      they wanted from the technology the disparate views were the majority. A similar
      argument could be made for people with impairments and/or disabilities in which
      assumptions originating from the \u201cinability\u201d to undertake tasks have
      been used to argue for societal changes both for the better and for the worse,.
      The recent implementation of the Part M and Part T (England and Scotland) of
      the building regulations can be considered to be an exemplary case. The regulations
      enable wheelchair access as well as access for mobility difficulties to new
      buildings but the revision is based on an assumption that disabled people are
      mobility impaired, which is clearly false. Legislative regulations are an ideal
      way of ensuring that minor revision to buildings are implemented, but this does
      not enable the home to be suitable for all, for their whole lifetime. It is
      true that some homes are never likely to be suitable for all people, as their
      original design was such that alterations to make them more inclusive would
