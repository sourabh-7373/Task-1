      "title": "Wikipedia risks", "abstract": "The Wikipedia (WP; en.wikipedia.org/wiki/)
      applies the wiki technology (from a Hawaiian word for \u201cquick\u201d) to
      the encyclopedia, a venerable form of knowledge organization and dissemination.
      Wikipedia provides a fast and flexible way for anyone to create and edit encyclopedia
      articles without the delay and intervention of a formal editor or review process.
      The WP\u2019s over 750,000 articles are written and edited by volunteers. WP
      founder Jimmy Wales believes WP\u2019s free, open, and largely unregulated process
      will evolve toward an Encyclop\u00e6dia Britannica or better quality. But will
      this process actually yield a reliable, authoritative reference encompassing
      the entire range of human knowledge? Opinions are mixed. WP claims to be the
      most popular reference site on the Internet. It has been hailed as the quintessence
      of the \u201cwisdom of crowds,\u201d as a model of democratized information,
      and as a nail in the coffin of the \u201cstodgy old commercial encyclopedia.\u201d
      Others are concerned about the reliability of an uncontrolled reference work
      that may include any number of purposeful or accidental inaccuracies. Some observers
      wonder why anyone would accept information from anonymous strangers of unknown
      qualifications. WP\u2019s first editor in chief, Larry Sanger, believes that
      an anti-expertise bias among \u201cWikipedians\u201d foreshadows the death of
      accuracy in scholarship (\u201cWhy Wikipedia Must Jettison Its Anti-Elitism\u201d;
      www.kuro5hin.org/story/2004/12/30/142458/25). Robert McHenry, former editor
      of Encyclop\u00e6dia Britannica, is even more blunt in asserting that the community-accretion
      process of Wikipedia is fundamentally incapable of rising to a high standard
      of excellence (\u201cThe Faith-Based Encyclopedia\u201d; www.techcentralstation.com/111504A.html).
      Regardless of which side you\u2019re on, relying on Wikipedia presents numerous
      risks: \u2022 Accuracy: You cannot be sure which information is accurate and
      which is not. Misinformation has a negative value; even if you get it for free,
      you\u2019ve paid too much. \u2022 Motives: You cannot know the motives of the
      contributors to an article. They may be altruists, political or commercial opportunists,
      practical jokers, or even vandals. \u2022 Uncertain Expertise: Some contributors
      exceed their expertise and supply speculations, rumors, hearsay, or incorrect
      information. It is difficult to determine how qualified an article\u2019s contributors
      are; the revision histories often identify them by pseudonyms, making it difficult
      to check credentials and sources. \u2022 Volatility: Contributions and corrections
      may be negated by future contributors. One of the coauthors of this column found
      it disconcerting that he had the power to independently alter the Wikipedia
      article about himself. Volatility creates a conundrum for citations: Should
      you cite the version of the article that you read (meaning that those who follow
      your link may miss corrections and other improvements), or the latest version
      (which may differ significantly from the article you saw)? \u2022 Coverage:
      Voluntary contributions largely represent the interests and knowledge of a self-selected
      set of contributors. They are not part of a careful plan to organize human knowledge.
      Topics that interest the young and Internet-savvy are wellcovered, while events
      that happened \u201cbefore the Web\u201d may be covered inadequately or inaccurately,
      if at all. More is written about current news than about historical knowledge.
      \u2022 Sources: Many articles do not cite independent sources. Few articles
      contain citations to works not digitized and stored in the open Internet. The
      foregoing effects can pollute enough information to undermine trust in the work
      as a whole. The WP organizers are aware of some of these risks, acknowledging
      that \u201cWikipedia contains no formal peer review process for fact-checking,
      and the editors themselves may not be well-versed in the topics they write about.\u201d
      The organizers have established a background editorial process to mitigate some
      of the risks. Still, no one stands officially behind the authenticity and accuracy
      of any information in WP. There is no mechanism for subject-matter authorities
      to review and vouch for articles. There are no processes to ferret out little-known
      facts and include them, or to ensure that the full range of human knowledge,
      past and present, is represented. The Wikipedia is an interesting social experiment
      in knowledge compilation and codification. However, it cannot attain the status
      of a true encyclopedia without more formal content-inclusion and expert review
      procedures.", "venue": "CACM", "year": 2005, "referenceCount": 0, "citationCount":
