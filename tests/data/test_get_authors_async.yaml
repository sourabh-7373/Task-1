      "title": "On a political pamphlet from the middle ages", "abstract": "(The following
      commentary is reprinted from a personal memorandum of its author, with his acquiescence.
      PGN) This note concerns a very ugly paper [i]. Its authors seem to claim that
      trying to prove the correctness of programs is a futile effort, and therefore,
      a bad idea. To quote from the opening sentence: \"program verification [...]
      is bound to fail in its primary purpose: to dramatically increase one''s confidence
      in the correct functioning of a particular piece of software.\" As rendered
      above, this statement is obviously wrong: we all know of cases in which our
      confidence in the correct functioning of a particular piece of software has
      been increased dramatically by a proof of its correctness. The style of the
      paper is revealed by what I omitted: in the place indicated by \"[...]\" they
      had written \"as perceived by a large segment of the computer science community\".
      They give a complete caricature of program verification-suggesting, for instance,
      that on the average one line of program requires 66 (sic!) lines of formal correctness
      proof-, accuse without substantiation that \"a large segment of the computer
      science community\" accepts this nonsense as a fact of life, and then try to
      sell the great message that the computer science community has been misguided.
      That is what I call the style of a political pamphlet. They argue (rightly)
      that communication between mathematicians is an essential ingredient of our
      mathematical culture; they conclude that proofs of program correctness, not
      being communicated among colleagues, are therefore no good. How do they know
      that these proofs are not communicated and subjected to the judgement of others?
