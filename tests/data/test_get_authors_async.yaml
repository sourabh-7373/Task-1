      "title": "Software engineering ontology for software engineering knowledge management
      in multi-site software development environment", "abstract": "cal component
      in several applications. One unique area of research is the software engineering
      ontology. The software engineering ontology defines common sharable software
      engineering knowledge including particular project information. Software engineering
      ontology typically provides software engineering concepts \u2013 what they are,
      how they are related, and can be related to one another \u2013 for representing
      and communicating over software engineering knowledge and project information.
      These concepts facilitate common understanding of software engineering project
      information to all the distributed members of a development team in a multi-site
      development environment. Reaching a consensus of understanding is of benefit
      in a distributed multi-site software development environment. Software engineering
      knowledge is represented in the software engineering ontology whose instantiations
      are undergoing evolution. Software engineering ontology instantiations signify
      project information which is shared and has evolved to reflect project development,
      changes in software requirements or in the design process, to incorporate additional
      functionality to systems or to allow incremental improvement, etc. The software
      engineering ontology contains abstractions of the software engineering domain
      concepts and instantiations. There are two types of the abstraction which are
      the generic software engineering and the specific software engineering. The
      abstraction of the generic one represents the concepts that are common to a
      whole set of software engineering concepts, while the abstraction of the specific
      one represents the set of software engineering concepts that are specifically
      used for some categories of particular projects. The instantiations, also known
      as population, are simply the project data. The abstraction of the specific
      software engineering ontology has its instantiations utilised for storing data
      instances of the projects. Each abstraction can have multiple instantiations
      in different circumstances of projects. The corresponding concrete data instances
      are stored as instantiations. Software engineering ontology instantiations are
      derived as a result of populating software engineering project information and
      are referred to as ontology instances of software engineering ontology classes.
      The transformation process is usually accomplished by mapping various project
