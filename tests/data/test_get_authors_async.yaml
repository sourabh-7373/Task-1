      "title": "Using documentation as a software design medium", "abstract": "This
      article describes a software design method based on the principles of separation
      of concerns and information hiding. The principle of separation of concerns
      is used to structure the design documentation, and information hiding is used
      to guide the internal design of the software. Separation of concerns requires
      that design information be divided into clearly distinct and relatively independent
