      "title": "Organizing, and documenting component-oriented toolkits", "abstract":
      "Component-Oriented Software Technology started to emerge during the last few
      years. The purpose is to make it easier to build new applications from existing
      components that can be obtained from Component-Oriented Toolkits (CO-Toolkits
      for short). Experience shows that CO-Toolkits are hard to understand and use.
      Therefore, developers would write their own code from scratch using programming
      languages that they know instead of using components from such CO-Toolkits.
      \nIn this research, we have used ADAPTIVE Communication Environment (ACE for
      short)\u2014as an example of CO-Toolkits\u2014to establish a set of initial
      assumptions for good design practice from the perspective of their file structures,
      design and implementation, and documentation of CO-Toolkits. Then (i)\u00a0we
      show how to formalize rules for good file structures, design and implementation,
      and documentation that are based on these initial assumptions, (ii)\u00a0we
