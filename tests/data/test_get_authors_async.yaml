      "title": "Academic Cloud Computing Research: Five Pitfalls and Five Opportunities",
      "abstract": "This discussion paper argues that there are five fundamental pitfalls,
      which can restrict academics from conducting cloud computing research at the
      infrastructure level, which is currently where the vast majority of academic
      research lies. Instead academics should be conducting higher risk research,
      in order to gain understanding and open up entirely new areas. \n \nWe call
      for a renewed mindset and argue that academic research should focus less upon
      physical infrastructure and embrace the abstractions provided by clouds through
      five opportunities: user driven research, new programming models, PaaS environments,
