      "This paper charts the development of a software platform and applications designed
      specifically for older people to promote communication and sociability. Through
      this we attempt to help alleviate isolation or loneliness by providing appropriate
      informal communication and virtual interaction. The software has been developed
      using a person-centred design approach that specifically favours simplicity
      and flexibility of use over functionality and power. Early participation from
      the older people was in the form of adapted cultural probes [8]. As the design
