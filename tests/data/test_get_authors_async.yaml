      "title": "Requirements Engineering: Processes and Techniques", "abstract": "Requirements
      Engineering Processes and Techniques Why this book was written The value of
      introducing requirements engineering to trainee software engineers is to equip
      them for the real world of software and systems development. What is involved
      in Requirements Engineering? As a discipline, newly emerging from software engineering,
      there are a range of views on where requirements engineering starts and finishes
      and what it should encompass. This book offers the most comprehensive coverage
      of the requirements engineering process to date - from initial requirements
      elicitation through to requirements validation. How and Which methods and techniques
      should you use? As there is no one catch-all technique applicable to all types
      of system, requirements engineers need to know about a range of different techniques.
      Tried and tested techniques such as data-flow and object-oriented models are
      covered as well as some promising new ones. They are all based on real systems
      descriptions to demonstrate the applicability of the approach. Who should read
      it? Principally written for senior undergraduate and graduate students studying
