      "title": "Software Engineering Ontologies and Their Implementation", "abstract":
      "In this paper, we propose a new approach to software engineering. We organize
      software engineering concepts, ideas and knowledge along with software development
      methodologies, tools and techniques into ontologies and use them as a basis
      for classifying the concepts in communication and allowing knowledge sharing.
