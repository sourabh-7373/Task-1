      "abstract": "In this paper we discuss the use of a form of abstract specifications
      for software modules called trace axioms or trace assertions. Specifications
      written in this form precisely describe the external behavior of the module
      and can be automatically tested for consistancy and completeness. Errors revealed
      by the testing process can be rapidly corrected by a man-machine interactive
      process. These specifications could then be interpreted or compiled to form
      a rapid prototype of the final system. I. The Role of Specifications in Software
      Design Large software products can be created more easily and with better quality
      if the task of designing them can be reduced to a series of small tasks. Each
      subtask (called a module) will focus on one aspect of the design and will hide
      the details (Information Hiding Principle [17,20,21]). In order to make the
      design process go smoothly, the intermodule interfaces must be precisely defined.
      Ideally, the interface description states only the requirements that the module
      must satisfy and no more. Such a description is called a specification [22].
      For a straightforward and trouble-free development process, it is highly desirable
      to verfy the correctness of formal specifications of a module before implementing
      the module. While it may not be possible to verify all aspects of the module
      specification, we should at least be able to test such basic properties as consistancy
      and completeness. II. Brief History of Work on Software Specifications We distinguish
      two classes of specifications for software, which we shall denote as P/P (Precondition-Postcondition)
      and DA (Data Abstract). P/P specifications may refer to data struuctures used
      within the module. DA specifications do not. P/P specification techniques are
      based on the pioneering work of Floyd [6] and subsequent work by Hoare [10),
      Dijkstra [2] and others. P/P techniques describe the effect of a program in
      terms of predicates that describe acceptable states of data structures. The
