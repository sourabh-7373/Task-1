      "title": "Software engineering (extended abstract): an unconsummated marriage",
      "abstract": "Although the first of many conferences on \u201cSoftware Engineering\u201d
      was held in Munich nearly three decades ago, communication between those who
      study the problem of building software and those who teach Engineering or work
      as Engineers has not been effective. Today, the majority of Engineers understand
      very little of the \u201cscience of programming\u201d. On the other side, the
      scientists who study programming understand very little about what \u201cEngineer\u201d
      means, why we have a self-regulating profession, how the profession is organized,
      and how engineers are educated. In spite of this mutual ignorance, today\u2019s
      engineers spend much of their time writing and using software, and an increasing
      number of people trained in computer science or mathematics are doing what work
      that meets the legal definition of Engineering. This talk attempts to explain
