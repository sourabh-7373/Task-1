      "title": "Software Engineering Principles 3-14 August 1981,", "abstract": "Abstract
      : This is the notebook from the updated edition of the well-received course
      originated by the Naval Research Laboratory and taught annually for the past
      six years. It is a two-week technical course for personnel managing a software
      project or designing software. The purpose of the course is to improve the participant''s
      ability to evaluate software requirements, specifications, design, correctness,
      and maintainability. Its purpose is not to transform the participant into an
      expert software designer. The course concentrates on technical problems of software
      design. It introduces generally accepted design practices, as well as software
      design research that may result in practical design applications in the near
      future. Design for ease of maintenance is emphasized. All course material is
