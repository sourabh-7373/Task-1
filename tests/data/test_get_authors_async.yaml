      "title": "Requirements documentation: a systematic approach", "abstract": "Unless
      you have a complete and precise description of a product\u2019s requirements,
      it is very unlikely that those requirements will be satisfied. An incomplete
      or inconsistent requirements document can mislead developers. A collection of
      statements in English, or some other natural language, cannot be checked for
      completeness and will not be precise. Even if you translate an informal requirements
      statement into a mathematical language, and show that the result is complete
      and unambiguous; the original may still be faulty. This talk describes a sound
      procedure for documenting requirements one that lets you know when your document
      is complete and consistent. Documents produced by following this procedure can
      be reviewed by potential users and specialists and can serve as the input to
      tools that generate prototypes and monitors. \u2022 SOFTWARE QUALITY RESEARCH
      LABORATORY \u2022 University of Limerick 2 /45 req_slides_landscape.fm 2 /2/03
      The Responsibilities of an Engineer An Engineer\u2019s responsibility includes
      making sure that products are \u201cfit for use\u201d. This requires precise,
      detailed, communication with the application experts. Communication must be
      on the basis of a written statement of the requirements: \u2022 that can be
      read and analysed by both users and implementors \u2022 that can be used to
      evaluate the product after completion \u2022 that can be used to settle disputes
      after completion. \u2022 that can be used to communicate the eventual changes
      that are required. No engineer can fulfil his/her responsibilities without such
      a document. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University of
      Limerick 3 /45 req_slides_landscape.fm 2/2/03 A Small Horror Story that is Close
      to my Heart. Product: A motion sensitive pacemaker Situation: Rarely needed,
      only if heart rate drops to low for activity level. Software: Measures acceleration,
      estimates activity level, computes expected heart rate, intervenes (causing
      some discomfort) if rate is lower than expected. \u2022 Parameters include resting
      heart rate and slope of curve. \u2022 Resting heart rate can only be set in
      multiples of 10. This does not meet patient\u2019s requirements. Software requirements
      were never documented or reviewed by users. Those with a resting heart rate
      between the possible set points will have to chose between too low and too high.
      Some of the parameters not meaningful to doctors they use default values. No
      instructions are given to doctors. I hope that this would not have happened
      if the planned behaviour had been communicated to doctors and they had reviewed
      them carefully. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University
      of Limerick 4 /45 req_slides_landscape.fm 2 /2/03 Why Programmers Should Not
      Make User-visible Decisions Context: \u2022 U.S. attack aircraft with two altimeters;
      pilot can choose the preferred one \u2022 Software checks functionality, switches
      to other device if readings are unreasonable. Question: What should we do if
      both altimeters are broken? \u2022 Programmer asks pilot: What is average altitude
      of flight? \u2022 Program displays the average altitude when no altimeter is
      functional. The answer to the real question: Flash Pull-Up cue. The result:
      Pilots have been trained to watch for \u201caverage\u201d altitude appearing
      for more than a few seconds and told to \u201cpull up\u201d if that happens.
      \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University of Limerick 5
      /45 req_slides_landscape.fm 2 /2/03 A Small Success Story PROSYS: A small Software
      Company in Germany Developer and customer sit down and complete \u2022 A list
      of quantities of interest \u2022 A set of tables They check for completeness
      and consistency. They initial the tables. The tables are used to develop the
      software. 60% of the code can be generated by simple tools. The software is
      almost right. There is no doubt about who pays for each \u201cfix\u201d. The
      Secret: The tables constitute a precise requirements document. \u2022 SOFTWARE
      QUALITY RESEARCH LABORATORY \u2022 University of Limerick 6 /45 req_slides_landscape.fm
      2 /2/03 Building on Rock vs. Building on Sand My basic assumptions: \u2022 Software
      that is \u201calmost right\u201d is wrong. \u2022 Imprecisely defined notation
      leads to software that is almost right. \u2022 Notations used in tools are precisely
      defined, but that definition may not be clear and simple. (e.g. Statecharts)
      \u2022 Mathematical definitions of software notations are essential, but must
      be simple and based on standard mathematics. \u2022 Mathematics can be simple
      and not fundamentally new. \u2022 Undefined Modelling Languages (UMLs) are quicksand.
      \u2022 Documentation can be useful for design, review, implementation, testing
      and maintenance. \u2022 More practical difficulties with documentation result
      from issues about the required content of documents than from issues about format.
      \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University of Limerick 7
      /45 req_slides_landscape.fm 2/2/03 What Could we do with Mathematical Descriptions
      of software? (1) Describe software products that we already have so that people
      can answer questions about them without reading the code. (2) Write specifications
      for software products we do not yet have so that the programmers and clients
      can reach agreement on the requirements. (3) Verify that a product meets its
      requirements (testing and/or inspection). (4) Build tools to check specifications
      (5) Build tools to simulate systems and check systems. What are the Acceptance
      Criteria for the Descriptions? (1) Descriptions must be easier to understand
      than the code. (2) Documentation must state the requirements in a way that does
      not restrict the solutions unnecessarily. (3) Testing and proof could eventually
      be automated. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University
      of Limerick 8 /45 req_slides_landscape.fm 2/2/03 Are Programs Different From
      Other Engineering Products? Before we had computers, engineers used classical
      mathematics to describe and analyse their products. In Computer Science, most
      researchers have turned to newly invented \u201clanguages\u201d. We are using
      software to replace conventional products. Why can\u2019t we simply go on using
      the mathematics we used to use? \u2022 Wrong Answer: Conventional products are
      inanimate objects. \u2022 Wrong Answer: We need to describe the procedure followed
      by the program. \u2022 Right Answer: The functions have many more points of
      discontinuity. We will return to this point later. \u2022 SOFTWARE QUALITY RESEARCH
      LABORATORY \u2022 University of Limerick 9 /45 req_slides_landscape.fm 2/2/03
      The Purpose of a Requirements Document We are talking about a technical document
      written for developers. \u2022 Requirements documentation should not be a sales
      pitch! \u2022 Requirements documentation should not be an introduction. \u2022
      Requirements documentation should serve as a reference document during development.
      \u2022 Requirements documentation should prevent programmers from taking unilateral
      decisions that should be made with others. \u2022 Requirements documentation
      should be used for design reviews. \u2022 Requirements documentation should
      be used for test case generation and test result evaluation. \u2022 Requirements
      documentation should be used, and kept up to date, during maintenance. \u2022
      Requirements documentation can be modified to specify revisions. \u2022 SOFTWARE
      QUALITY RESEARCH LABORATORY \u2022 University of Limerick 10 /45 req_slides_landscape.fm
      2 /2/03 The Goals of the Requirements Phase A. Decide what to build before starting
      to build it: \u2022 Make \u201cwhat decisions\u201d explicitly before design,
      not implicitly during design. \u2022 Make sure you build what is needed. \u2022
      Allow future users, or representatives, to comment before the product is built.
      B. Provide an organised reference document for the software developers: \u2022
      Provide accurate, consistent information. \u2022 Answer constraint questions
      only once. \u2022 Relieve them of any need to decide what is best for the user.
      \u2022 Compensate for their ignorance of the application environment. \u2022
      Give them the information needed to make good design decisions. \u2022 Allow
      her to make accurate estimates of time and resources needed. C. Allow for personnel
      turnover. \u2022 Record what has been learned for future replacements. \u2022
      SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University of Limerick 11 /45 req_slides_landscape.fm
      2/2/03 The Goals Of The Requirements Phase D. Provide a reference document for
      a Quality Assurance Group \u2022 Test design should not depend on program. \u2022
      Authority required:---Q.A. and programmer may disagree. E. Specify all constraints
      on the implementation \u2022 Know what you''re up against. \u2022 Have some
      \u201cprotection\u201d against customer changes. \u2022 Be able to judge feasibility
      and cost. F. Specify constraints for future revisions. Note: A requirements
      document is not a \u201cwrite, use (at most) once and discard\u201d document.
      A good document, properly maintained, will be useful until the product is discarded
      and possibly for the next product. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY
      \u2022 University of Limerick 12 /45 req_slides_landscape.fm 2/2/03 Writing
      Down Requirements The most costly errors are those made early in the process
      Early errors are the hardest to change. Misunderstandings about requirements
      lead to early mistakes. Programmers need to be told what is needed now; they
      must also be told what is subject to change. Requirements must be subject to
      review. Safety reviews of software should be based on the statement of requirements,
      not the code. Maintenance actions must be based on requirements. None of this
      is possible unless we have a written statement to work with. That written statement
      must be precise and complete. That written statement must be organized for reference
      so that information appears in a specified place and will not be missing or
      (almost) duplicated. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University
      of Limerick 13 /45 req_slides_landscape.fm 2/2/03 The Two-variable Model The
      \u201ctraditional model\u201d of a hardware/software system is based on two
      assumptions. \u2022 The system has inputs and outputs. \u2022 The outputs are
      a mathematical function of the inputs. In this model, the inputs are the actual
      physical inputs to the hardware/ software system. The", "venue": "", "year":
