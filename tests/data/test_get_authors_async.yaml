      "title": "Migrating software products to the cloud: an adaptive STS perspective.",
      "abstract": "INTRODUCTION Cloud computing is an example of what Christensen
      (Christensen & Bower, 1996) describes as a disruptive innovation (or technology).
      It has opened up major business opportunities for Small and Medium-sized Enterprises
      (SMEs) that develop software products. In the long term, disruptive innovations
      have positive effects on costs, performance and quality (Anderson & Tushman,
      cited in Rosenbloom & Christensen, 1994). Subsequently, cloud computing can
      be attractive for SMEs to enable them to address geographic spread, customer
      service and to develop new markets. The most obvious way that cloud computing
      can be exploited by software developers is through migrating the functionality
      of their products to the cloud and delivering the product functionality as cloud
      services. In the short term, however, disruptive technologies can adversely
      affect company performance because the initial potential revenues are often
      small, and it is difficult to make long term predictions about how markets will
      develop (Bower & Christensen, 1995). So, software SMEs that use cloud computing
      to provide their products as a service increase the risk of the company failing
      because any adverse effects of the disruptive innovation may be felt across
      the whole company. We argue that these effects can be managed by including considerations
      of organisational resilience when making decisions about the potential use of
      disruptive innovations like cloud computing. Despite the potential opportunities
      and risks for organisations, to date most of the research into cloud computing
      has focused on issues such as architectures (e.g. Rochwerger''s et al. RESERVOIR
      model, 2009), potential applications that can be deployed in the cloud (e.g.
      Liu & Orban, 2008) and costs and benefits (e.g. Assuncao et al., 2009 cited
      in Alshamaila & Papagiannidis, 2013). Only recently have people started to consider
      the decision making process that is central to the adoption of cloud computing.
      Adopting cloud computing as a way of delivering products and services involves
      making several choices about: * the type of cloud that will be used to deliver
      the product/services (public, private or hybrid), * how the product''s functionality
      will be delivered, * the cloud provider that will be used, * the pricing model
      that will be used to charge customers for using the product/services. Each of
      these decisions is multi-layered. The decision about the type of cloud to use,
      for example, will depend on the sensitivity of customer data that may be stored
      in the cloud; the location of the cloud infrastructure that will be used; and
      the customer''s existing IT infrastructure. Understanding such decisions is
      important in addressing the potential risks. The cloud adoption toolkit (Khajeh-Hosseini
      et al., 2012) is a process-oriented framework to support decision making. The
      process starts with a technological suitability analysis, which is a short checklist
      for assessing whether cloud computing is appropriate for a particular organisation.
      The most developed part of the cloud adoption toolkit is the cost modelling
      tool, which allows organisations to look at how much their particular set up
      would cost using different cloud providers. A process based approach to adoption
      is also proposed by Zardari & Bahsoon (2011). Their approach is based on the
      use of goal-oriented requirements engineering. They suggest a sequential process
      which emphasises the technical aspects, and allows for some iteration as requirements
      are elaborated and negotiations about service level agreements (SLAs), for example,
      take place. The documented results are used as the basis for establishing more
      formal contracts with cloud providers. Bidgoli (2011) also suggest a process
      based approach based on their own 6 step model which highlights a prescriptive
      set of actions. Their focus, however, is mainly on the technological issues
      involved, and pays less attention to the wider organisational ones. \u2026",
