      "title": "PREview: Tackling the Real Concerns of Requirements Engineering",
      "abstract": "A common complaint from industrial development projects is that
      systems fail to address the real concerns of the major stakeholders. This results
      in much rework as missing requirements are identified, or incorrectly stressed
      requirements are changed at later stages in the life-cycle. A major cause of
      these problems is that the overriding needs become subsumed in the general welter
      of requirements information. For example, safety-critical systems enter service
      which are compromised by secondary requirements such as efficiency or throughput.
      These high-level, paramount needs, which are frequently vaguely expressed, represent
      the true concerns of the major stakeholders. As such they should be carefully
      elaborated and then used to drive the requirements process in such a way that
      conflicting requirements are identified early and negotiated away. This paper
      describes a method called PREview which integrates concerns into a viewpoint-oriented
      approach. PREview mandates the explicit identification and elaboration of concerns
      at the commencement of a requirements analysis and orients the rest of the process
      to the assurance of compliance with those concerns. It provides a light-weight
      and pragmatic approach to requirements engineering where the need to address
