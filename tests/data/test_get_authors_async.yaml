      Middle Road Software \u201cProgram Family\u201d vs \u201cSoftware Product Line
      When is a Set of Programs A Program-Family? (Parnas 1976) \u2022 \u201cWhen
      it is worthwhile to study programs from the set by first studying the common
      properties of the set and then determining the special properties of the individual
      family members\u201d. (pragmatic definition) What is a product line? \u2022
      \u201cSet of products offered by producer to customers\u201d Product-Line is
      a commercial concept motivated by market analysis and usually determined by
      marketing people. Program Family is an Engineering concept, determined by designer
      decisions. \u2022 Several product lines could contain members of a family. \u2022
      Product lines could contain members of several families. Middle Road Software
      1/43 David Parnas ! ! ! ! ! ! ! ! ! 4 September 2008 23:40 SPLC08.slides Middle
      Road Software Why are Program Families and Product Lines Confused? There are
      many benefits to having a product line be a program family. \u2022 Reduced maintenance
      costs \u2022 Faster, more predictable additions to product line \u2022 More
      reuse \u2022 Products can have company \u201cimage\u201d. The more these products
      have in common, the more advantages you have. If you look at software products
      closely, you will find many unnecessary differences reducing benefits. A critical
      research question is how designers can reduce or eliminate such differences
      and increase benefits. Middle Road Software 2/43 David Parnas ! ! ! ! ! ! !
