      "title": "A Process and Tool for Negotiating and Structuring Upstream Requirement
      Definition", "abstract": "This paper addresses the problem of eliciting requirements
      for large scale technical systems with multiple stakeholders, significant technological
      uncertainties and extended time scales. Attention needs to be paid to conflicting
      organisational objectives and hidden agendas. For various reasons, it is important
      that people agree on the problem the system is meant to help with. Many existing
      RE techniques try to reconcile conflicting requirements after eliciting them.
      We argue that negotiation over conflicting requirements can productively occur
      during their elicitation. Hence our focus is on the early, \u2019upstream\u2019
      stage when options and commitment are just beginning to emerge. Decisions made
      at this point often have profound and unanticipated consequences for the future
      of such systems. The dynamism of contemporary organisations and the short attention-spans
      of management suggests that requirement engineering techniques need to be lightweight
      and distributed. Drawing both on problem structuring methods found in management
      science and on design rationale techniques, we have developed a hybrid process
      and accompanying software tool support to facilitate consensual problem definition.
      Negotiation occurs through a combination of informal group problem structuring
      (cognitive mapping) and incremental formalisation (design rationale) of requirements.
      Field trials indicate that parts of the negotiation can be conducted asynchronously,
      others require group work with a facilitator. The Wisdom process-tool is currently
      being tested in the domain of high performance computing (HPC) procurement.",
