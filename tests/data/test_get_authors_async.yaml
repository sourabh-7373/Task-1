      (1964) Double Revolution in Computer Hardware \u2022New instruction set and
      structure (not my taste) \" \" (I hear the same ideas presented as new every
      few years.) \u2022One \u201carchitecture\u201d for set of really different computers
      ! ! Dispute: \u201cArchitecture\u201d or \u201cFacade\u201d \" \" Previously
      the implementation had driven the instruction set. Family defined by a document:
      \u201cPrinciples of Operation\u201d \" \" Read it before you pick your model
      from the product-line. \" \" This was all that they had in common. ! ! No \u201cvariabilities\u201d
      discussed in this family-defining document. Middle Road Software 4/43 David
      Parnas ! ! ! ! ! ! ! ! ! 4 September 2008 23:40 SPLC08.slides Middle Road Software
      \u201cDesign and Development of Program Families\u201d (1976) 1969: Developers
      plan to develop three operating systems independently and meet to make them
      compatible later. \u2022 Observation: This never works. The earliest design
      decisions in a project are usually the most difficult to revise. \u2022 Common
      aspects should be decided first. \u2022 Proposed a family tree in which only
      the leaf nodes were products. No product was descendant of another. \u2022 Each
      level introduces sub-families. \u2022 Documentation of shared decisions essential.
      \u2022 Documents must be binding on all who follow. 1976 paper proposed that
      we make decisions in a different order (based on above) and document these decisions
      in the form of interface specifications. Middle Road Software 5/43 David Parnas
      ! ! ! ! ! ! ! ! ! 4 September 2008 23:40 SPLC08.slides Middle Road Software
      \u201cSoftware Requirements for the A-7E Aircraft\u201d (1977) Part of a \u201cdesign
      for ease of change\u201d effort. Designers cannot make everything equally changeable.
      Program designers can\u2019t know what will change. Several versions in use
      at the same time. As part of our requirements document we listed \u2022 fundamental
      assumptions (things unlikely to change), which today would be called commonalities.
      \u2022 expected changes, which today would be called variabilities. These lists
      and the rest of the document defined a program family of which only a few members
      would actually be produced. Middle Road Software 6/43 David Parnas ! ! ! ! !
      ! ! ! ! 4 September 2008 23:40 SPLC08.slides Middle Road Software Procedure
      for Designing Abstract Interfaces (1981) Another aspect of \u201cdesign for
      change\u201d. Interfaces that won\u2019t change for devices that will be replaced.
      \u2022 Interface as a set of assumptions, can be reviewed by SMEs in that form
      and then translated into programmer!s API form. \u2022 Based on documenting
      commonalities and translating variabilities that can not be hidden into parameters.
      \u2022 Many advantages of (then) current practice (still widespread) based on
      either rewriting code or using a descriptive data structure. Viewed as designing
      a family of programs. Explicit up-front attention to time of change (rewrite,
      recompile, restart, pause, \u201chot-change\u201d). Middle Road Software 7/43
      David Parnas ! ! ! ! ! ! ! ! ! 4 September 2008 23:40 SPLC08.slides Middle Road
      Software Software Product-Line Engineering (Weiss and Lai 1999)) A Family-Based
      Software Development Process Detailed description of how to turn abstract design
      principles into a systematic industrial process. Detailed examples based on
      industrial experience. Recognizes the importance of documents; uses a combination
      of forms and informal documents. Basically looks at a two-step model (domain,
      product) that limits the \u201ctree\u201d to a two level tree. New idea of incorporating
      the commonalities in a program generation tool and language. Middle Road Software
      8/43 David Parnas ! ! ! ! ! ! ! ! ! 4 September 2008 23:40 SPLC08.slides Middle
      Road Software The Practical Motivation (review) With such pressure to get the
      first product out (or the next product) why should we slow down now for future
      ones? \u2022 Maintaining set of \u201calmost alike\u201d products is expensive
      and difficult. \u2022 We want to avoid doing the same thing again and again.
