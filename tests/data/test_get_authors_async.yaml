      "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/ebfab0e405a96f2d9cee3c5cc1e87aa623cfbd22",
      "title": "Designing Technology with and for Older People", "abstract": "The
      constant emphasis on users views in the design process means older people are
      consulted about their views, but this is often as a \u2018last resort\u2019.
      The initial outlines and developments are sometimes considered without reference
      to the intended users and thus designs fail. This paper demonstrates two processes
      and methods deployed in the design of computer systems for assisting older people.
      The paper will contrast the two design methodologies and determine which elements
      are useful and appropriate and what design lessons can be learned. Both studies
      used qualitative approaches but the first undertook the software development
      prior to gaining certain user views through the use of interviews and questionnaires,
      whereas the second began with the users and proceeded to consulted them throughout
      the design via a number of methods including \u2018cultural probes\u2019, observation,
      interviews, \u2018technology tours\u2019. The paper concludes that the differences
      between the two methods and processes resulted in marked differences in the
      finished systems and their uptake.", "venue": "", "year": 2005, "referenceCount":
