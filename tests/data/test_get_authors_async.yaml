      "title": "Designing Technology in Homes to Meet the Needs of Disabled People",
      "abstract": "Abstract This paper considers the main aspects and questions that
      are required to be asked by any designer of residences that include high-end
      technology for people with disabilities. It seeks to reframe the design process
      to extend the concepts of inclusive and universal design within the social context
      of designing for people with a wide range of disabilities. Designing smart homes
      for disabled or older people is not different from designing the home for people
      without any form of impairment on the one hand. On the other hand, there is
      a perceptual shift that is required in order to ensure needs are met from all
      stakeholders. There is a need to determine the needs of the occupant(s) and
      reflect these needs within the overall design. Keywords: Design, Dependability,
      Disability, Assistive Technology, Smart Homes, Inclusive Design, Universal Design,
      Design Criteria, Cultural Probes Introduction This paper is derived from the
      work of three projects, namely DIRC (www.dirc.org.uk), EQUATOR (www.equator.ac.uk)
      and CUSTODIAN (www.smartthinking.ukideas/custindex.html). Designing homes that
      meet the needs of disabled people is not as straightforward as might first appear,
      especially when technology is likely to be performing a central role in the
      finished design. This paper unpacks the main factors within the design process.
      It reflects the main considerations that have been derived from designing residences
      for people with cognitive impairments and physical disabilities. Four main areas
      of significance are covered within the paper, which together allow the designer
      a wider picture of the overall design. A methodological underpinning to the
      design process has stemmed from Manderville [16] who demonstrates that technology
