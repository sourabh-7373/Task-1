      "title": "ROLES ARE RESPONSIBILITY RELATIONSHIPS REALLY", "abstract": "Many
      approaches to role-based information systems assume that a role definition is
      one-sided, in that it applies to an individual person or single organisational
      entity. In fact, however, many roles are defined as a relationship between two
      entities (e.g. customer\u2014supplier, doctor\u2014patient), and it is the nature
      of the relationships in which an individual participates that defines a role.
      This reconceptualisation of a role as a relationship rather than as a set of
      properties of a single entity has a number of implications for requirements
      elicitation, system design, and information structures. We explore some of the
      implications and requirements and show how they can lead to significantly different
      system architectures. We also look at the use of ethnography in helping us understand
      responsibility relationships as they exist in practice and illustrate the complexity
      of responsibilities using examples drawn from ethnographic studies.", "venue":
