      "title": "On Documenting the Requirements for Computer Programs Based on Models
      of Physical Phenomena", "abstract": "Programs for use by Scientists and Engineers
      are usually embodiments of mathematical models of physical phenomena. Complete
      and accurate models are usually quite complex because they must deal with the
      wide-variety of situations that can arise in the real-world. Informal descriptions
      of these models are often incomplete, imprecise, and, inaccurate and are not
      suitable for specifying what is required of a software package. This paper presents
      an approach to writing requirements documents for such programs. It demonstrates
      how tabular notation can make precise mathematical expressions more readable.
      It also shows how we can document systems in which the user is given some control
      of the computational method to be used. 1 Why do we need a better design process
      for software that models physical phenomena? For many decades computers have
      been used to predict the behaviour of physical systems by using software that
      implements mathematical models of physical processes. These predictions can
      be very important as they are often used in the design of critical structures
      and systems, evaluating environmental impact, or controlling potentially dangerous
      processes. Unfortunately, often the predictions are wrong because the software
      is not an accurate implementation of the model of the physical phenomena. Errors
      in the software are often quite hard to detect because the underlying model
      may not be accurately and completely described; the software is quite complex
      and differences between the intended model and the actual one may be quite subtle
      [11]. This paper is part of an ongoing effort to develop methods and notations
      that improve the quality of software and reduce the number of errors made in
      its development. The most effective way to avoid faults during a system\u2019s
      operation is to eliminate or reduce errors during the initial design and early
      development phases. It is much more difficult to correct those errors later,
      when the design has progressed and the complexity has increased. Although there
      have been some successes in solving complex engineering and scientific problems
      using computer systems, the usual process of designing software appears quite
      irrational to many observers. Programmers usually start working without a clear
      statement of the desired behaviour and implementation constraints and often
      solve the wrong problem. Ideally, we would derive computer programs from a statement
      of requirements in the same way that theorems are derived from axioms in mathematical
      proofs. Probably, we\u2019ll never see a software project that proceeds in such
      a perfectly \u201crational\u201d way. Parnas and Clements [16] discussed at
      least seven reasons why that would be hard to achieve. However, precisely documenting
      the requirements can improve the software design process in many applications.
      Without a proper requirements document, we may end up with a good solution to
      the wrong problem. Program developers are also quite likely to overlook important
      special cases or even to invest effort in modelling situations that are not
      important. 2 Why do we need a relational model of documentation? A significant
      portion of most software development efforts is devoted to documentation [1,
      14]. In addition to improving program quality, good documentation improves software
      usability and maintainabiltiy; these are very important for reducing long-term
