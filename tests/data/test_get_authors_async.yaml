      shift in business application software development. Rather than developing software
      from scratch using a conventional programming language, the majority of commercial
      software is now developed through reuse - the adaptation and configuration of
      existing software systems to meet specific organizational requirements. The
      most widespread form of reuse is through the use of generic systems, such as
