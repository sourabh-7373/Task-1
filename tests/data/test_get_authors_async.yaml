      "title": "Inspection Procedures for Critical Programs that Model Physical Phenomena",
      "abstract": "This paper addresses the problem of assuring the accuracy and trustworthiness
      of computer programs that are based on models of physical phenomena. It begins
      by explaining why such programs can be critical to safety, health, and property.
      After a quick review of what is known about software inspection, it presents
      a classification of the possible sources of error in these programs. Subsequently,
      the paper outlines an inspection procedure that would find these errors. The
      final section of the paper illustrates the concepts using a simple example,
      a program that might be used to predict contaminant diffusion. I When is software
      critical? The software that controls a nuclear plant, chemical plant, automobile,
      or airplane is obviously critical to the safety of the equipment and people
      near it. Clearly, software used for monitoring ongoing processes, e.g. for observing
      the level of contaminants, can also be relevant to safety. It is not as obvious,
      but it is equally true, that software used to model complex physical phenomena
      during the design or analysis of products and plants may also be critical for
      both safety and property protection. If the computer programs, which are used
      to predict what will happen after the plant or product is put into service,
      produce results that are not correct the consequence could be a failure that
      leads to loss-of-life and/or environmental damage. Software that controls systems
      in \u201creal-time\u201d has long been a concern in the software engineering
      research community; there has been a great deal of research work on the inspection
      or formal verification of that software [e.g. 23, 24]. However, the software
      used in the design and analysis of products and installations during the design
      phase, has not received the same attention. Software is often used in many critical
      analyses, such as \u2022 to predict the effect of explosions, \u2022 to estimate
      radioactive contaminant diffusion, \u2022 to calculate the effects of chemical
      transport in atmosphere and water bodies, and \u2022 to estimate the dispersal
      of heated water into natural reservoirs. It is often assumed that the engineers
      who use such scientific software can check the results before they use them.
      This assumption is false. If it takes a computer to perform the analysis, it
      will be difficult for any engineer or scientist to perform anything more than
      crude limiting case checks on the results. Further, we all get into the (bad)
      habit of trusting the results our computers give us. Subtle, but important,
      errors may remain undetected. Systematic methods of inspecting and certifying
      the behaviour of software for these applications would be very useful. II Software
      quality assurance: the state of the art Few people in the software industry
      like to talk to the public about the problem, but almost all the software in
      use today contains serious errors, euphemistically called \u201cbugs\u201d.
