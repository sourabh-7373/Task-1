      "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/abd0da36ea69f96547864fb260e7bf9d1177f6f0",
      "title": "Design through documentation: the path to software quality", "abstract":
      "does not mean imprecise or vague! \u2022 We need precise documentation. Abstract
      does not mean \u201cwrong\u201d. \u2022 An unbounded buffer is not an abstraction,
      it is a lie. Abstract means that, in a particular document, we omit certain
      details. \u2022 The details that are ignored must be documented elsewhere. \u2022
      The details that are ignored must be irrelevant for some purpose. Unless we
      have precise abstract documentation, we will not understand our software. It
      will be inscrutable. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University
      of Limerick 8 /48 designdocs.slides.fm 24 February 2003 17:00 A Simple Example:
      String Copy in Unix-like Systems. Security vulnerability often results from
      exploitation of unexpected behaviour in routines that copy strings. Do you:
      \u2022 know what your string copy routine does if the string to be copied is
      longer/shorter than it should be? \u2022 know what your string copy routine
      does if the source string is longer than the destination location? You need
      to know those things to avoid vulnerability. Do you \u2022 know if a successful
      copy is performed from left to right or right to left? \u2022 know the order
      in which preconditions are checked? You do not need to know those things to
      avoid vulnerability. Documentation must be precise about the things that we
      need to know and abstract from the things that are irrelevant for the reader\u2019s
      purpose. The documentation should be easier to read than the code. \u2022 SOFTWARE
      QUALITY RESEARCH LABORATORY \u2022 University of Limerick 9 /48 designdocs.slides.fm
      24 February 2003 17:00 Why Don\u2019t People Apply Engineering Discipline to
      Software? 1. Some don\u2019t do not understand the meaning of \u201cengineering
      discipline\u201d. 2. Some don\u2019t think it\u2019s necessary because the market
      doesn\u2019t demand it. 3. Some don\u2019t know how to do it. In this talk I
      want to focus on how to do it but we must also understand the importance of
      doing it. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University of Limerick
      10 /48 designdocs.slides.fm 24 February 2003 17:00 Is Documentation Relevant?
      \u201cWe have better things to do than document\u201d \u201cWe sell code, not
      design documents.\u201d But, \u2022 We cannot collect, review, or check requirements
      for completeness unless we document them. \u2022 We can\u2019t make, review,
      or live up to structural decisions unless they are documented. \u2022 We can\u2019t
      inspect designs, without design documentation. \u2022 We can best inspect programs
      with the help of program documentation. \u2022 Some maintenance programmers
      estimate that 80% of their time is spent seeking information in documents and
      verifying its accuracy. Design through documentation is key to better software.
      \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University of Limerick 11
      /48 designdocs.slides.fm 24 February 2003 17:00 Two Aspects of Better Software:
      (1) Better design (2) Better documentation Two Aspects of Better Documentation
      (1) Better design (easier to document) (2) Using mathematics, which is \u2022
      more compact, \u2022 less ambiguous, \u2022 more useful (mechanically interpretable)
      than natural language. Two Aspects of Better Design (1) Following good software
      design principles (2) Raising consciousness: documenting design and making decisions
      more explicit and reviewable. In other words, design and documentation are irrevocably
      linked. They help (or hurt) each other. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY
      \u2022 University of Limerick 12 /48 designdocs.slides.fm 24 February 2003 17:00
      The Documents that Software Dependant Organisations Need 1. A Requirements Document
      that tells the users exactly what they will get and tells the programmers exactly
      what to build. \u2022 The challenge is to use one document that is useful to
      both groups. 2. A Module-guide that guides reviewers and maintenance-programmers
      to exactly the programs that will be affected by a proposed change. \u2022 For
      all who work on the project, it is restricted in the designs to which it applies
      3. A set of Module Interface Specifications that tell programmers what they
      must build and other programmers, what they can expect of a module. \u2022 This
      is the only information read by both those who build the module and those who
      use it. 4. A set of Module Internal Design Documents that (1) record major internal
