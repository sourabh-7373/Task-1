      "title": "Decomposition of software into components", "abstract": "Most software
      products are too large to be completed by a single person in short period. To
      make the development manageable, the software must be divided into components
      that can be developed (and later maintained) separately. Each component will
      be a work assignment for a team or individual. It is often thought that this
      decomposition is a management decision, determined primarily by the talent available.
      This lecture explains that the decomposition is a critical design decision to
      be made on the basis of simple technical criteria, which will be stated and
      illustrated. The result is a very unconventional, but easily maintained, design.
      \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University of Limerick 2
      /52 decomposition .fm 9 February 2003 22:53 Thinking about Large Programs What
      is a \u201clarge program\u201d? \u2022 One too large to be written by one person
      in a few days. Why are large programs different? \u2022 There are many tiny
      details. \u2022 It is difficult, often impossible to keep all of those details
      in mind all the time. \u2022 When there are several programmers, nobody is familiar
      with everything in the program. \u2022 If the program is written over a period
      of more than a few days, people forget the details of what they have done. \u2022
      Errors in one part often affect other parts. How should we respond to these
      problems? \u2022 We organise programs into components called modules. \u2022
      Production of a module is a piece of work for a programmer or a group of programmers.
      \u2022 Modules can be subdivided into smaller modules. \u2022 Even individuals
      organise their work in modules. Is modularisation an engineering issue? \u2022
      Some treat it as management: assigning people work. \u2022 There are technical
      issues: issues independent of the people available. \u2022 Dividing a program
      into modules is the subject of this lecture. \u2022 SOFTWARE QUALITY RESEARCH
      LABORATORY \u2022 University of Limerick 3 /52 decomposition .fm 9 February
      2003 22:53 What is a module? Historically modules were simply a unit of measure.
      Manufacturers learned to build parts that measured one such unit as this simplified
      both their job and that of the customers. The word now means the parts themselves.
      Modules are usually relatively self-contained systems that are combined to make
      a larger system. Design is often the assembly of many previously designed modules.
      The assembly of a system made of modules is usually best done if the interfaces
      are simple and well-understood by all involved. \u2022 SOFTWARE QUALITY RESEARCH
      LABORATORY \u2022 University of Limerick 4 /52 decomposition .fm 9 February
      2003 22:53 The Constraints on Modules If the modules are hardware, how you put
      them together is obvious; there are well-known physical constraints. There is
      a well-identified time at which modules are assembled to get the larger system.
      If the modules are software, there are no obvious constraints. Theoretically
      software modules can be arbitrarily large, their interfaces arbitrarily complex.
      During software development there are several different times at which parts
      are combined to form a whole. During software development there are several
      different ways of putting parts together to get the whole. The result is that
      words like \u201cmodule\u201d and components have become buzzwords in the software
      industry. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University of Limerick
      5 /52 decomposition .fm 9 February 2003 22:53 Modules of software--When are
      Parts Assembled? A. While writing software \u2022 parts: work assignments for
      programmer(s) \u2022 when: files containing programs combined before compilation
      or execution. B. When \u201clinking\u201d object programs. \u2022 parts: separately
      assembled (compiled) programs with \u201crelative\u201d addressing \u2022 when:
      addresses are inserted to provide links before execution. C. When running a
      program in limited memory. \u2022 parts: memory loads data and programs that
      refer to each other by memory addresses \u2022 when: while the program is running.
      The word \u201cmodule\u201d is used in programming literature for all three
      of these! The ambiguity in the word leads to confusion. I will talk only about
      the first meaning. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University
      of Limerick 6 /52 decomposition .fm 9 February 2003 22:53 Constraints on the
      Three Structures Write time Constraints: \u2022 Intellectual coherence for programmer
      \u2022 Ability to understand, verify \u2022 Desire to change each module independently
      of other module changes. Assembly time constraints: \u2022 duplicate names \u2022
      time to re-assemble Run time constraints \u2022 size of memory \u2022 frequency
      of reference to items outside segment \u2022 time to load/unload memory The
      three sets of constraints are independent and they have only the word \u201cmodule\u201d
      in common. These are three different design concepts. \u2022 SOFTWARE QUALITY
      RESEARCH LABORATORY \u2022 University of Limerick 7 /52 decomposition .fm 9
      February 2003 22:53 Myth of Over-Modularisation in TSS/360 TSS/360: a major
      effort by IBM to build a time sharing system in the 60\u2019s. \u2022 It was
      very slow. A well known IBM researcher attributed this to over-modularisation
      the modules were too small and there were too many. Previous popular wisdom
      -modules should be as small as possible. Researcher, \u201cToo many small modules
      led to memory thrashing\u201d. Belief in many small modules was based on work
      assignment interpretation of that word. Implementation used memory management
      interpretation. Two meanings of module were being confused. \u2022 SOFTWARE
      QUALITY RESEARCH LABORATORY \u2022 University of Limerick 8 /52 decomposition
      .fm 9 February 2003 22:53 The Effects of Confusing these Meanings Inefficiency
      results from forcing coincidence. Good \u201cwrite time\u201d modules may not
      be good \u201cmemory load\u201d modules. Write time modules need not be compiled
      separately. One may use macro substitution to assemble. Assuming that a module
      must call a procedure in order to use another module may make the whole scheme
      impractical. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University of
      Limerick 9 /52 decomposition .fm 9 February 2003 22:53 The Meaning of Module
      for the Next Hour In this lecture, modules are always write-time or change-time
      entities. I want them to have the following properties: \u2022 They can be designed
      and changed independently. \u2022 They can be divided into smaller modules.
      \u2022 They are good candidates for reuse in future software. When do we stop
      subdividing modules? \u2022 When they are so small that it is easier to write
      a new one than to change it. \u2022 When the cost of specifying the interface
      exceeds the expected benefit of having smaller modules. The concept of \u201cmodule\u201d
      as a work assignment is only a definition. Designers need criteria for judging
      a proposed decomposition and guidelines for finding a good decomposition. \u2022
      SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University of Limerick 10 /52 decomposition
      .fm 9 February 2003 22:53 The KWIC INDEX Example: Conventional structure 1.
