      "abstract": "Practitioners are typically aware that organisational complexity
      is important to IT project performance however they are unsure of exactly what
      it comprises and how they should take it into account in their decision-making.
      This paper contributes to addressing the \u2018what\u2019 question by taking
      a multi-level conflict approach to understanding the relationship between individuals,
      groups and IT project complexity an area in the literature so far unexplored
      and thus the basis of this literature survey and theory development. We first
      assess existing studies of conflict using semantic analysis to identify the
      basic components of conflict. We consequently examine the relationship between
      these components. Lastly we formulate a multilevel model of the phenomena to
      relate conflict to IT Systems Development Project (ISDP) complexity. The resulting
      model of conflict in ISDPs suggests that conflicts can occur at three different
      the levels: individual; intra-group; and inter-group. And that the following
      can be the objects of conflict: tasks, processes, relationships, roles, time,
      resources, capabilities, values, status, distributive justice, procedural justice.
