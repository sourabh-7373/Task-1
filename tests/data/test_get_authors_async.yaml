      "title": "A procedure for interface design", "abstract": "Improperly designed
      interfaces can make modular programs almost indistinguishable from \u201cmonoliths\u201d.
      An interface encapsulates design decisions only if it need not be changed when
      those design decisions are changed. This talk presents a principle for interface
      design and a procedure for applying that principle. The principle and procedure
      are illustrated with a variety of examples. \u2022 SOFTWARE QUALITY RESEARCH
      LABORATORY \u2022 University of Limerick 2 /33 interfacedesignslides.fm 15 February
      2003 16:30 What is an Interface? The interface between two programs consists
      of all the assumptions the developers of each program made about the other.
      \u2022 More than just syntax, format, and type information. \u2022 If one component
      of a system makes an assumption about another component of the system, and a
      change in the second component makes that assumption false, the first component
      will have to be changed. In other words: If the correctness of one component
      of a system can only be demonstrated by making an assumption about another component
      of the system, and a change in the other component makes that assumption false,
      the first component will have to be changed. If we want to avoid the \u201cripple
      effect\u201d, we must be aware of the assumptions implicit in an interface and
      design interfaces that are unlikely to change. \u2022 SOFTWARE QUALITY RESEARCH
      LABORATORY \u2022 University of Limerick 3 /33 interfacedesignslides.fm 15 February
      2003 16:30 Examples of Implicit Assumptions Mailing List Software The main interface
      is a data structure that will store only \u2022 addresses that contain a five
      digit postal code \u2022 a street name \u2022 house number before the street
      name \u2022 etc. \u2022 This software can only be used in the USA. \u2022 This
      software won\u2019t handle incomplete addresses. \u2022 This software won\u2019t
      \u201callow\u201d four digits to be added to the zip code. This type of distributed
      assumption can be very expensive. If many parts of the software are based on
      that assumption, they will have to be changed. \u2022 SOFTWARE QUALITY RESEARCH
      LABORATORY \u2022 University of Limerick 4 /33 interfacedesignslides.fm 15 February
      2003 16:30 Applying \u201cInformation Hiding\u201d to \u201cEmbedded Systems\u201d
      In so-called embedded systems it is the external interface that is likely to
      change. In many of those systems, the software is perceived as a minor component
      and changes in the external system will be made without taking software costs
      into account. In this situation, we should use an \u201cabstract interface\u201d
      to \u201chide\u201d the actual interface. Current fad is to ignore requirements
      (not determine or document them) that are likely to change. My approach is the
      opposite; it identifies the changeable requirements and designs the software
      to make subsequent changes easier. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY
      \u2022 University of Limerick 5 /33 interfacedesignslides.fm 15 February 2003
      16:30 Abstract Interfaces What do we mean by abstract? 1. Not vague, theoretical
      or highly mathematical; abstract means expressing a general property. 2. Abstract
      implies a many-to-one mapping. 3. The abstraction represents many things equally
      well. 4. The abstraction models some aspects of the real things, but not all.
      5. Eliminating detail is the approach: The interesting issue is which details
      should be eliminated. Eliminate the details that are likely to change. 6. Examples
      of abstractions: 1. Circuit diagrams Physical layout is hidden. 1. Graphs Meaning
      of nodes and arcs is hidden. 1. Algorithms abstract from restrictions of programming
      languages. 1. Abstract Data types Representation is hidden. \u2022 SOFTWARE
      QUALITY RESEARCH LABORATORY \u2022 University of Limerick 6 /33 interfacedesignslides.fm
      15 February 2003 16:30 Abstractions Why are abstractions useful? \u2022 If all
      properties of the abstract system correspond to properties of the real system,
      we can learn about the real system by studying the abstraction. \u2022 Abstraction
      is simpler (in principle); \u2022 It has less information, but \u2022 It may
      appear more complex because it is described using unfamiliar notation. \u2022
      Results about abstraction may be \u201creused\u201d. \u2022 They apply in many
      situations those situations that share the abstraction and differ only in things
      that are abstracted from. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022
      University of Limerick 7 /33 interfacedesignslides.fm 15 February 2003 16:30
      Abstract Interfaces What is an abstract interface? \u2022 One interface that
      represents many possible actual interfaces equally well. \u2022 An interface
      that models some properties of actual interface but not all. \u2022 A (proper)
      subset of the set of assumptions in the actual interface. All of the assumptions
      must be true. A lie is not an abstraction. \u2022 All things true of the abstract
      interface must be true of actual interface. \u2022 An infinite stack is not
      an abstraction; no stack is infinite. \u2022 Every stack has a limit. \u2022
      A stack with a parameter representing maximum capacity is an abstraction. \u2022
      The parameterised interface applies to many stacks. \u2022 It will not apply
      to all stacks if you assume that the parameter\u2019s value must be a constant
      independent of the values stored in the stack. Abstractions can introduce restrictions
      but do so consciously. \u2022 SOFTWARE QUALITY RESEARCH LABORATORY \u2022 University
      of Limerick 8 /33 interfacedesignslides.fm 15 February 2003 16:30 How can Interface
      Hiding modules be used in Embedded Systems? 1. Study the real-world interfaces
      to learn what is possible, likely, unlikely. 2. Define an abstract interface
      that covers those you are likely to encounter. 3. Procure applications programs
      based on abstract interface. 4. Procure (separately) programs that translate
      between real interface and the abstract interface. Real World", "venue": "",
