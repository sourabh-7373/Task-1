      "https://www.semanticscholar.org/paper/951e22e79cddd2969defa2f3e8d5bc9c84be1dd3",
      "title": "Teaching For Change", "abstract": "A perennial concern of those who
      teach about computers is the rapid change that we see in our field. The hardware
      and software that dominated the field just four years ago are not even considered
      interesting today. When we think about our students, we must wonder how we can
      teach anything that will be relevant when they graduate or five years later.
      While the pace of change in computing is unprecedented, the problem of teaching
      engineers in rapidly changing fields is not. When I received my electrical engineering
      education in the late 60\u2019s, my teachers were as concerned about rapid change
      as we are today. When I entered engineering, the \u201creal world\u201d was
      vacuum tubes, and some people told me that semiconductor physics was \u201cuseless
      theory.\u201d The wise members of the faculty recognized that what we taught
      had to be useful now, as well as in the future. Today, teaching in an engineering
      environment once again (after a hiatus of two decades) I can see the wisdom
      of their choices. The engineering books on my shelves, purchased in the late
      50\u2019s, are still true and relevant. In contrast, most of the computer books
      on my shelves dated in the 80\u2019s, are out of date, irrelevant, archaic,
      and in many cases, obviously wrong. Things have changed quickly in both areas,
      but what I learned two decades ago was fundamental and has remained important.
      As long as I have been observing computer science education, there has been
      concern about keeping up-to-date. The ACM curriculum recommendations are frequently
      updated and conference discussions are full of the latest buzzwords and references
      to the latest research papers. The engineering education tradition, however,
      is different: it stressed focusing on fundamentals and avoiding fads. In contrast,
      currently, \u201cteaching new research results\u201d is a scathingly negative
      comment in all but the most advanced undergraduate engineering courses. In this
      talk, I will propose and defend a list of fundamental concepts that should be
      taught in software engineering courses. I will argue that only by not teaching
      the latest fads, can we give our students an education that will stand them
      in good stead a decade or two from now. Proceedings of the 10th Conference on
      Software Engineering Education and Training (CSEE&T''97) 0-8186-7886-0/97 $10.00
