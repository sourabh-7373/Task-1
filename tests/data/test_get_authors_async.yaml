      "title": "Software engineering: an unconsummated marriage", "abstract": "When
      the first conference on \u201cSoftware Engineering\u201d was held, under NATO
      sponsorship three decades ago in Munich, the vast majority of Engineers ignored
      it. Electrical Engineers were obviously interested in building computers, but
      they regarded programming those computers as something to be done by others,
      often scientists who wanted the numerical results, or mathematicians who were
      interested in numerical methods. Programming was not viewed as engineering,
      but as a trivial task, akin to using a calculator. An engineer might have to
      perform such a task in order to get numerical results needed for some other
      task, but their real job was the other task.", "venue": "CACM", "year": 1997,
