      "title": "1 Introduction: Dependability and Responsibility in Context", "abstract":
      "This book looks at socio-technical systems, that is systems which consist of
      a group of people working with some complex technology in order to achieve some
      common purpose. We shall be dealing in the main with the case of the technology
      being a computer system, though the ideas we shall present are applicable to
      other forms of technology, and we shall also discuss them in the context of
      a railway system. The main reason for looking at socio-technical systems is
      to explore the extent to which ideas of dependability, which have been developed
      for technical systems for some decades now, can be applied to socio-technical
      systems. It is no longer good enough simply to say that a failure was due to
      a computer error; in most cases there was a human error along the line too.
      We shall be looking at what sorts of thing can be said about error that applies
      to both computer error and human error. These ideas are not so much concerned
      with what causes errors, but how errors can be prevented or recovered from.
      It is this focus on prevention and recovery that led us to understand that there
      are indeed some concepts and structures that are common to the ways that errors
      are managed in both technical and human systems, though the actual causes may
      well be of very different kinds. We now introduce two major concepts that this
      book is about: dependability and responsibility. Dependability is a term that
      has been used by computer engineers for three decades or more to mean that the
      computer system can be trusted to do what it is supposed to do, and our discussion
      of dependability in this introduction will closely follow the standard texts.
      However, as we will see, some of the thinking has to be revised somewhat if
      it is to be applied to the kind of socio-technical systems that are the subject
      of this book. We shall show that these revisions bring in human concepts of
      responsibility \u2013roughly, that doing what you\u2019re supposed to do means
      discharging the responsibilities that you have been given or have assumed\u2013
      and that this reinterpretation leads to ways of thinking about the relationship
      between people and computers in carrying out some socio-technical task to be
      performed by people and computers working together. We shall then introduce
      the idea of modelling responsibilities, saying something about what we mean
      by a \u2018model\u2019. We shall explain that making a model of responsibilities
      is a way of building a bridge between the social discourse of responsibilities
      for tasks and states of affairs in the world, and the architectural or engineering
      discourse of making an artifact that assists a person in performing those tasks
      or bringing about (or maintaining or preventing) those states of affairs. Since
      this book is about the social aspects of a socio-technical system as well as
      the technical ones, it will discuss the use of ethnographic methods to discover
      how responsibilities actually lie in an organisation. This chapter therefore
      also contains a brief introduction to the use of ethnographic studies in understanding
      responsibilities. These basic ideas \u2013dependability, responsibility, modelling
      and ethnography\u2013 and the relationships between them are expanded later
      in the book, so although the reader may well be justified in thinking that this
      introduction raises questions that it does not answer and that there is more
      to be said, we hope the remainder of the book will go some way to saying more
