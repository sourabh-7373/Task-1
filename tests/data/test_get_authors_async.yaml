      "title": "Generating a test oracle from program documentation: work in progress",
      "abstract": "A fundamental assumption of software testing is that there is some
      mechanism, an oracle, that will determine whether or not the results of a test
      execution are correct. In practice this is often done by comparing the output,
      either automatically or manually, to some pre-calculated, presumably correct,
      output [17]. However, if the program is formally documented it is possible to
