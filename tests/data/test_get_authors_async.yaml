      "title": "Multi-Dimensional Software Families: Document Defined Partitions of
      a Set of Products", "abstract": "More than 30 years after it was proposed that
      a set of closely related programs would be easier to maintain than a set of
      independently developed programs, the software industry is still struggling
      with the complex problem of making updates to collections of \u201calmost alike\u201d
      products. This talk has four themes: \u2022 A program-family might not be a
      software product line but there are advantages that accrue if a software product-line
