      "title": "Construction by configuration: A new challenge for software engineering
      education", "abstract": "Software reuse has been the subject of software engineering
      research for more than 20 years. Although there are still problems to be overcome,
      reuse is one of the major success stories of software engineering and software
      development with reuse has become the dominant approach to the development of
      business software systems. However, although component-based software engineering
      [1] is starting to have a significant impact, the majority of this reuse is
      not the reuse of software components written in conventional programming languages
      such as Java or C++. Rather, it is the reuse of large-scale modules in ERP systems
      such as SAP/R3 or the reuse of generic software systems, designed for a particular
      domain and configured for the needs of specific customers. If we look at the
      teaching of software engineering, however (and, it must be said, the presentation
      of the subject in software engineering textbooks), this approach to development
      is rarely mentioned. Mili\u2019s book on software reuse [2], for example, devotes
      20 pages out of 600 to COTS-based reuse and does not mention problems of configuring
      COTS for specific customer requirements. The focus of teaching is primarily
      on the engineering of systems using conventional programming languages. In the
      ACM/IEEE proposals for curricula in software engineering [3], software reuse
      and COTS are mentioned briefly but are given very little emphasis and, in general,
      they are always considered to be part of something else, such as software evolution,
      rather than topics in their own right. By ignoring this economically significant
      to software development, I believe that we are doing our students a disservice.
      Of course, students have to understand conventional software development practice
      and, of course, this is a major challenge in its own right. However, by focusing
      exclusively on this topic we do not equip our students with an understanding
      of the realities of much software development in the 21st century and we exacerbate
      the problem that many employers of our students do not believe that student
      skills match their real needs. In this paper, I discuss the principles of \u2018construction
      by configuration\u2019 and the very real difficulties of teaching those principles
      in a university environment. I then go on to suggest how we, as educators, might
      address these problems and so broaden the scope of software engineering education.",
