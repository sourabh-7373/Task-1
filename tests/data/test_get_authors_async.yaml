      be useful and I cannot, in good conscience, accept further payment for useless
      effort. The panel''s work will not be useful for two reasons. 1) The goals stated
      for the Strategic Defense System cannot be attained by the class of systems
      that you are considering. 2) The SDIO is not the appropriate organization to
      fund and administer the research it is support-27 ing. Most of the money spent
      will be wasted. The panel on which you have asked me to serve, is not appropriately
      constituted, clearly chartered, and adequately informed. There are better ways
      to select and manage research. My conclusions are not based on political or
      policy judgements. Unlike many other academic critics of the SDI effort, I have
      not, in the'' past, objected to defense efforts or defense sponsored research.
      I have been deeply involved in such research and have consulted extensively
      on defense projects. My conclusions are based on more that 20 years of research
      on software engineering including more than 8 years of work on real-time software
      used in military aircraft. They are based on familiarity with both operational
      military software and computer science research. My conclusions are based on
      characteristics peculiar to this particular effort, not objections to weapons
      development in general. Before making my decision and writing this letter I
      have carefully reconsidered what I have learned in my own research area and
