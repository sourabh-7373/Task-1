      null, "url": "https://www.semanticscholar.org/paper/2712b71a33f2673b44af6255bc0731c29f5e7d24",
      "title": "USING COMPLEX NETWORK ANALYSIS AND VISUALISATION TO ANALYSE PROBLEMATIC
      ENTERPRISE SCALE INFORMATION SYSTEMS", "abstract": "Society is demanding larger
      and more complex information systems to support increasingly complex and critical
      organisational work. During or after the deployment of these systems it is typical
      for problematic socio-technical issues to arise. Whilst troubleshooting socio-technical
      issues in small-to-medium scale situations may be achievable using approaches
      such as rapid ethnography combined with a theoretical framework such as distributed
      cognition or activity theory; troubleshooting enterprise scale situations is
      an open research question because of the overwhelming number of socio-technical
      elements and interactions involved. Techniques and tools for complex network
      analysis enable the analysis of systems comprising large numbers of nodes. These
      tools are becoming increasingly accessible to non-computer scientists and mathematicians
      and so have been used to analyse a diverse variety of large-scale systems from
      social networks through to metabolic pathways in living organisms. We believe
      there is scope to use similar techniques to facilitate the analysis of problematic
      enterprise scale socio-technical systems. This paper demonstrates, via means
      of a case study, proof-of-concept tools for large-scale network analysis and
      visualisation that may provide a promising avenue for identifying problematic
      elements and interactions amongst an overwhelming number of socio- technical
      elements. We demonstrate the potential of this approach by showing that: i)
      a problematic situation may be represented as a directed graph such that the
      elements in the situation are represented as nodes, and interactions between
      nodes as edges; ii) that eigenvector centrality may be used to rank the importance
      of elements in a situation and that highly ranked elements match those identified
      as important by a human analyst; iii) the \u2018complexity\u2019 of a situation,
      or a part of a situation, may be characterised using a feedback degree score
      which provides an indication of the extent elements are highly interconnected
      and involved in feedback loops. T hese findings indicate that computers may
      be used to aid the analysis of problematic large-scale complex socio-technical
      situations by highlighting elements, or groups of interacting elements, that
      are important to the overall outcome of a problematic situation.", "venue":
