      "title": "Requirements Engineering: A Good Practice Guide", "abstract": "From
      the Publisher: \nRequirements engineering is the process of discovering, documenting
      and managing the requirements for a computer-based system. The goal of requirements
      engineering is to produce a set of system requirements which, as far as possible,
      is complete, consistent, relevant and reflects what the customer actually wants.
      Although this ideal is probably unattainable, the use of a systematic approach
      based on engineering principles leads to better requirements than the informal
      approach which is still commonly used. This book presents a set of guidelines
      which reflect the best practice in requirements engineering. Based on the authors''
      experience in research and in software and systems development, these guidelines
