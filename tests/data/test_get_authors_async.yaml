      "title": "Designing for Recovery: New Challenges for Large-Scale Complex IT
      Systems", "abstract": "Summary form only given. Since the 1980s, the object
      of design for dependability has been to avoid, detect or tolerate system faults
      so that these do not result in failures that are detectable outside the system.
      Whilst this is potentially achievable in medium size systems that are controlled
      by a single organisations, it is now practically impossible to achieve in large-scale
      systems of systems where different parts of the system are owned and controlled
      by different organisations. Therefore, we must accept the inevitability of failure
