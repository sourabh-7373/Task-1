      "title": "The flexibility of A Service Model for Component-Based Development",
      "abstract": "The promise of component-based development \u2013 the development
      of large-scale applications from off-the-shelf software components \u2013 may
      remain elusive unless we complement the facilitating technologies with processes
      that are designed to take account \u2013 and advantage \u2013 of components
      right from the start. Blackbox components present a number of serious challenges
      whose impact may offset the potential benefits of their use unless they can
      be addressed successfully. We describe a process that makes use of a service-model
      to map user-requirements to components, and which offers support for some of
      the challenges posed: component-oriented requirements elicitation, negotiation,
