      "title": "Growing Older Digitally: Designing Technology for Older People", "abstract":
      "This paper documents work from the EPSRC \u2018EQUATOR\u2019 and \u2018Dependability\u2019
      Interdisciplinary Research Collaborations, concerned with the appropriate design
      of assistive technology to enable older people maintain a quality of life within
