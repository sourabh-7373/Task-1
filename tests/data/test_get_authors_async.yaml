      "title": "Software Engineering Research and Education: Seeking a new Agenda
      Taking Stock of Software Engineering Research and Education What do we know?
      What should we know?", "abstract": "Preface Software Engineering should address,
      and solve, existing problems. Software Engineering as a branch of computer science
      emerged from discussions and conferences in the late sixties. Its goal was to
      apply knowledge and techniques from traditional engineering to the construction
      and maintenance of software. Now, as the end of the century draws near, many
      people apply concepts, techniques, and notations created in, and around, the
      field of software engineering. But we are far away from a common understanding
      of what the important problems are and which approaches are appropriate. We
      have many conferences and magazines of questionable value, and little agreement
      about what should be taught in universities and which topics should be further
      investigated. This workshop attempts to reach an agreement about these questions,
      for those who participate, but hopefully also with some effect on our colleagues
      who don''t. By discussing our ability to solve those problems which actually
      occur in software engineering, we hope to identify what should be in the curriculum
      and in the research agenda. Introduction This report is the result of a very
