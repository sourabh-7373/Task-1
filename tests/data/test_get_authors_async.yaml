      "A systematic way for finding the algorithm ensuring some desired form of co-operation
      between a set of loosely coupled sequential processes can in general terms be
      described as folIows: the relation \"the system is in a legitimate state\" is
      kept invariant. As a consequence, each intended individual process step that
      could possibly cause violation of that invariant relation has to be preceded
      by a test that it won''t do so, and depending on the outcome of that test the
      critical process step is either caused to take place or it -and with it the
      process of which it is a partis delayed until a more favourable system state
      has been reached. With a suitable choice of the set of legitimate states one
      can indeed introduce the rule that a critical process step will be delayed only
      as long as its execution would lead to violation of the corresponding invariant
      relation. The resulting design is readily implemented if the different sequential
      processes can be granted mutually exclusive access to a common store in which
      the current system state is recorded. Then a relation between (the values of)
      the variables in that commonly accessible store is the core of what we could
      call \"the centralized control\". A complication arises when there is no such
      commonly accessible store and \"the system state\" must be recorded in variables
      distributed over the various processes, and furthermore the communication facilities
      are limited in the sense that each process can only exchange information with
      \"its neighbours\", a (possibly smalI) sub set of the total set of processes.
