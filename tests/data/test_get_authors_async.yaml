      "title": "Response to undesired events in software systems", "abstract": "This
      paper discusses an approach to handling run-time errors in software systems.
      It is often assumed that in programs which can be proven correct, errors will
      not be a problem. This paper is predicted on the assumption that, even with
      correct programs, undesired events at run-time will continue to be a problem.
      Routines to respond to these undesired events (UEs) must be provided in reliable
      systems.\n This paper describes a program organization which aims at satisfying
      the following criteria:\n (1) UE response routines are written by each programmer
      in terms of the abstract machine which he uses for his normal case code. UEs
      are reported in those terms. He is never forced to use information about the
      implementation of other modules in the system.\n (2) Programs can be written
      so that the code for UE detection, UE correction, and normal case, are lexically
