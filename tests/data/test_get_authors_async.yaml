      "title": "Reliability of Complex Services", "abstract": "In the relatively young
      history of computers, their capability has grown at an exponential rate \u2013
      both in hardware (see Moore\u2019s Law), and in software. Naturally, along with
      the increased potential came the greater magnitude of complexity. Where mainframes
      used to run isolated instructions from single programs, today\u2019s conditions
      require multiple interactions at every level \u2013 each CPU multitasks dozens
      of processes, servers manage their load between multiple CPUs, application tiers
      take advantage of server farms to manage load, service providers require multiple
      tiers for efficient services. An industrial-strength service architecture pushes
      the limits of descriptive reliability models, as the number of nodes and connections
      in dependency graphs of the service components grows rapidly. Without a doubt,
      the inherent complexity of service providers, whether it is a brokerage firm,
      an online retailer, a search engine or a portal, is significant. But on the
      other hand, the availability of the Internet and global access require these
      providers to be available 24 hours a day, seven days a week. Reliability being
      a major concern, much of the marketing literature for service components is
      filled with terms like \u201cfive nines\u201d, signifying 99.999% availability
