      "title": "Precise Documentation of Well-Structured Programs", "abstract": "Describes
      a new form of program documentation that is precise, systematic and readable.
      This documentation comprises a set of displays supplemented by a lexicon and
      an index. Each display presents a program fragment in such a way that its correctness
      can be examined without looking at any other display. Each display has three
      parts: (1) the specification of the program presented in the display, (2) the
      program itself, and (3) the specifications of programs invoked by this program.
      The displays are intended to be used by software engineers as a reference document
