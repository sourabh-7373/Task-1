      "title": "A SYNTAX DIRECTED APPROACH TO EXPLOIT PARALLELISM IN XML-QUERY LANGUAGES",
      "abstract": "The syntax analysis is a fundamental process to perform translation
      and parsing of a written text, determining the structure by the definition of
      a formal grammar and the generation of a syntax tree, which exhibits the rules
      used during the recognition of the input. The parser can perform other tasks
      (more or less complicated) other than the generation of the syntax tree by the
      use of semantic action, depending on the grammar that describes the target language
      under analysis, for example retrieving precise informations from a written text,
      taking into account its structure. PAPAGENO is a parallel parser generator written
      in Python that produces the C code necessary to execute parallel parsing on
      a text whose grammar satisfies the Operator Precedence Grammar (OPG) rules,
      also known as Floyd\u2019s Grammar. This grammar allows the split of a text
      in same dimension chunks and the parallel execution of the semantic analysis,
      granting each processor one of the chunks, without altering the final results,
      even with an out of order execution. The simultaneous use of more than one processor
      allows a speedup gain depending on the kind of semantic actions that has to
      be executed. The purpose of this thesis is to describe an extension of PAPAGENO
      through the implementation of all the semantic actions that allows the identification
      of the XML language while at the same moment some kind of information are retrieved
      from the input file, by means of a query described using the XPath language.
      All of this is done by exploiting the parallelism resulting from describing
      the input XML file using the OPG. Moreover, it follows a detailed description
      of how the program is implemented, the algorithm that handles all the special
      cases, the design and the implementation of a custom parallel lexer to further
      enhance the application and to exploit parallelism and the available computing
      power. Also, are shown the results obtained by intensive and close to reality
      test cases, and how performance can be improved albeit maintaining a general
      purpose approach against special purpose examples.", "venue": "", "year": 2015,
