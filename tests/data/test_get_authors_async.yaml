      "title": "Dependability within Peer-to-Peer Systems", "abstract": "There is
      an increasing interest in using Peer-to-Peer (P2P) architectures as a basis
      for software systems. However, by their very nature, achieving dependability
      within a P2P system can be difficult. This paper provides an initial analysis
      of the main issues that need to be considered when developing a dependable P2P
      system. It examines the key properties that can influence the dependability
      of a P2P system, and discusses the relationship between system dependability
      and the choice of logical network architecture. 1 Dependability and Peer-to-Peer
      A system\u2019s dependability can be thought of as being its trustworthiness
      [9]. The difficulty when attempting to measure dependability is that it is typically
      a context sensitive property. While one user might regard a system to be dependable
      for the particular activities they use it for, another user might regard it
      to be undependable for their activities. Traditionally dependability has also
      been regarded as multidimensional, in that it can be influenced by a variety
      of other attributes. Key attributes include availability, reliability, responsiveness,
      safety and security [9]. Peer-to-Peer (P2P) computing has become very popular
      in recent years. Essentially it can be thought of as a class of application
      that takes advantage of the resources and services that are available at the
      edge of the Internet [8]. There is an increasing interest in using P2P as a
      basis for software systems within industry, where it can be used to support
      activities such as communication between workers. However for P2P technology
      to be adopted within such an environment it also needs to be dependable and
      achieving dependability within a P2P system can be difficult. In particular
      P2P systems possess a number of specific properties that can have an influence
      on the system''s dependability attributes (security, reliability, etc). For
      example, the type of peer discovery mechanism used can influence the responsiveness
      of a P2P system. A broadcast discovery mechanism can result in slower performance
      than with using a centralised peer lookup server. Consequently, when considering
      dependability within P2P system design, it is also becomes necessary to consider
      these specific P2P properties. Dependability within P2P systems is further complicated
      by the numerous P2P logical network architectures (abstractions of the underlying
      physical network) that exist and no single architecture is likely to be suitable
      for all application types. For example, Napster [7] benefits most from a semi-centralised
      architecture (provides more efficient resource searching), whereas a decentralised
      architecture is more suitable for FreeNet (better anonymity support) [2]. The
      different types of logical network architecture can also influence the P2P properties
      and general system dependability. Decentralised P2P systems are likely to be
      better suited at handling denial of service attacks, the central authority provided
      by semi-centralised systems would be better suited for handling peer certification.
      Designers, when deciding on a suitable logical network architecture, also need
      to take into account the dependability requirements of the system. In some cases
      this will restrict the logical network architecture options that are available.
      This paper describes some of our current work within the EU funded P2P ARCHITECT
      project, which seeks to develop methods and tools to support the building of
      dependable P2P software systems. The paper aims to identify the main properties
      (additional to availability, reliability, responsiveness, safety and security)
      that can influence a P2P systems dependability, and how these in turn can be
      influenced by or influence the choice of underlying logical network architecture.
      The paper begins by presenting the key P2P dependability properties that we
      have derived from studying existing dependability properties and applying and
      analysing their importance within a P2P environment. The paper then summarises
      the common types of P2P logical network architectures, and provides an initial
      discussion of the relationship between the properties and architecture. 2 Dependability
      Properties of P2P Systems To structure and help readability the key dependability
      properties that we have identified have been placed into three categories. External
      properties \u2013 properties that can be only viewed externally (for example,
      by the user). Internal properties \u2013 properties that can be viewed from
      within the system (for example, by a system component). Hybrid properties properties
      that can be viewed both internally and externally. A brief summary of the properties
      is provided here. A more detailed description is provided in [6]. 2.1 External
      properties Scalability Scalability is the ability of a system to operate without
      a noticeable drop in performance despite increases or decreases in its overall
      operational size. Peer-to-peer systems, by their very nature, are designed to
      be distributed over many peers. Accordingly, catering for scalability should
      play a fundamental role when designing for a dependable peerto-peer system,
      and can have influences on dependability attributes such as reliability, availability
      and responsiveness. Survivability Survivability is the capability of a system
      to fulfil its mission in a timely manner in the presence of attacks, failures,
      or accidents [1]. Survivability in P2P systems raises some interesting issues,
      as in some cases the inherent redundancy can help attain survivability, whilst
      the lack of a central control can hinder it. Furthermore a system''s survivability
      can also have an influence on its dependability attributes such as reliability
      and availability. Maintainability Maintainability represents the ease in which
      the system can be changed after it has been delivered and is in use [9]. A major
      issue with P2P maintenance is updating peer software. It cannot be assumed that
      all peers will be updated and this can be particularly important for critical
      issues (for example security patches). Given the range of issues that maintainability
      can affect and given the distributed nature of P2P, it should be viewed as being
      a critical property when designing a dependable P2P system. Manageability Manageability
      reflects the ease in which the system as a whole can be managed (which can be
      important in business environments). Although not an obvious dependability property,
      a system''s manageability can influence other issues such as security and maintainability.
      Its importance is also further raised given that it is often harder to control
      all aspects of a P2P system. Repairability A system is regarded as being repairable
      if it allows defect correction with minimal effort. A repairable system needs
      to be able to detect the faults and then perform corrective maintenance. As
      P2P systems are distributed in nature the main difficultly is how to identify
      and repair defects that can occur throughout the network. This is especially
      the case for decentralised systems and so can make repairability an important
      property for when designing dependable P2P systems. Trust Trust can depend on
      a range of properties. For example, it can be influenced by the perceived dependability
      of the system, its security measures, or the behaviour of other users. Actually
      defining and measuring trust is a difficult task due to its subjective nature.
      As a result in terms of dependability it is a complex property to consider.
      However there is a link between trust and dependability, and within distributed
      systems trust (of users and machines) can be a crucial issue. 2.2 Internal properties
      Network evolution Studies of existing P2P systems have shown that the logical
      network architecture used can evolve over time [5]. Although P2P systems set
      out to give all their peers equal status, in reality this is very difficult
      to achieve due to the different resources available to each peer. Because P2P
      systems are likely to evolve during use, a dependable system would need to be
      able to cater for this eventuality. The evolution of the system could have implications
      for dependability attributes such as security and maintainability. Legacy versions
      It is likely that as new versions of the P2P software are released, not all
      peers within the network will upgrade. Consequently you can have the scenario
      where multiple versions of the software are run across the network. A P2P system
      needs to be able to still operate despite the different versions of the software
      that might be running on the peers. For designing a P2P system that is upgradeable
      whilst also maintaining system dependability, legacy is going to be an issue
      that needs to be tackled. Fault Tolerance Fault tolerance is the ability for
      a system to continue giving a correct service following the manifestation of
      a fault either through errors in the system design, implementation or introduced
      following an attack [9]. Fault tolerance is a particularly important issue within
      P2P given its distributed nature. Designers would need to decided how faults
      will be recognised and dealt with in a distributed manner. Clearly the ability
      of a system to resist and tackle faults will have an influence on its perceived
      dependability. Connection bandwidth How peers are connected together in a P2P
      network can vary considerably, from a user connecting via a modem, to a machine
      connected via a T3 connection. Consequently the amount of network bandwidth
      available to a single peer can vary considerably. Ideally a dependable P2P system
      should be able to operate no matter the connection bandwidth, and should be
      designed in such away to avoid hindering system attributes such as reliability,
      availability and responsiveness. Intermittent peer connectivity Due to the very
      nature of peer-to-peer, it cannot be assumed that peers within such a network
      are connected at all times. When designing a peer-to-peer system, it is important
