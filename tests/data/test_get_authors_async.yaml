      "title": "Versioning the web", "abstract": "Currently the display of web pages
      centres upon the presentation of a single instance of each page. As the web
      evolves to become a long-term information store (e.g. with the increasing use
      of Intranets), there will be a need to provide mechanisms to manage versions
      of web pages. Users must be able to access predictable information (e.g. the
      last version which they accessed) and be able to know what page versions are
