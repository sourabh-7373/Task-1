      "title": "Designing Appropriate Assistive Technology for Home Users: Developing
      dependable networks", "abstract": "This paper is concerned with explicating
      some of the multiple concerns involved in designing appropriate assistive technology
      in domestic, or home, settings. As society becomes increasingly reliant on computer-based
      systems, and as domestic settings become increasingly technologised (Dewsbury
      2001), the systems themselves have become increasingly complex and the need
      for dependable systems correspondingly important. Achieving sufficient dependability
      in these systems, and demonstrating this achievement in a rigorous and convincing
      manner, appears crucial in moving towards an inclusive Information Society.
      The paper reflects our interest in making some initial steps towards developing
      improved means of specifying, designing, assessing, deploying and maintaining
      complex socio-technical systems in domestic contexts where high dependability
      is crucial. As computer-based systems and artefacts penetrate more and more
      into people\u2019s everyday lives and homes, the \u2018design problem\u2019
      is not so much concerned with the creation of new technical artefacts as it
      is with their effective and dependable configuration and integration. It is
      evident that satisfactory resolution of such concerns demands major, interdisciplinary
      breakthroughs in understanding the development of complex socio-technical systems
      in domestic environments since inadequate understanding of the context of the
      lived reality of use and user needs is often a significant cause of lack of
      dependability. The paper also explores the ongoing DIRC project that, currently,
      is ethnographically investigating these areas within its Project Activity \u2018Dependable
      Ubiquitous Computing In The Home\u2019. Whilst this paper does not attempt to
      solve all of the presented issues it does aim to illuminate some fields of investigation
      that might form the basis for future and ongoing research and development agendas
      for appropriate technological interventions in domestic settings.", "venue":
