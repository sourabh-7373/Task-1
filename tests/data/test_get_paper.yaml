      "title": "Intelligence across humans and machines: a joint perspective", "abstract":
      "This paper aims to address the divergences and contradictions in the definition
      of intelligence across different areas of knowledge, particularly in computational
      intelligence and psychology, where the concept is of significant interest. Despite
      the differences in motivation and approach, both fields have contributed to
      the rise of cognitive science. However, the lack of a standardized definition,
      empirical evidence, or measurement strategy for intelligence is a hindrance
      to cross-fertilization between these areas, particularly for semantic-based
      applications. This paper seeks to equalize the definitions of intelligence from
      the perspectives of computational intelligence and psychology, and offer an
      overview of the methods used to measure intelligence. We argue that there is
      no consensus for intelligence, and the term is interchangeably used with similar,
      opposed, or even contradictory definitions in many fields. This paper concludes
      with a summary of its central considerations and contributions, where we state
      intelligence is an agent''s ability to process external and internal information
      to find an optimum adaptation (decision-making) to the environment according
