      "title": "Applying Reinforcement Learning to Option Pricing and Hedging", "abstract":
      "This thesis provides an overview of the recent advances in reinforcement learning
      in pricing and hedging financial instruments, with a primary focus on a detailed
      explanation of the Q-Learning Black Scholes approach, introduced by Halperin
      (2017). This reinforcement learning approach bridges the traditional Black and
