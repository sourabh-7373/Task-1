      "title": "Recent advances of artificial intelligence in melanoma clinical practice",
      "abstract": "Skin melanoma is a lethal cancer. The incidence of melanoma is
      increasing rapidly in all regions of the world. Despite significant breakthroughs
      in melanoma treatment in recent years, precise diagnosis of melanoma is still
      a challenge in some cases. Even specialized physicians may need time and effort
      to make accurate judgments. As artificial intelligence (AI) technology advances
      into medical practice, it may bring new solutions to this problem based on its
      efficiency, accuracy, and speed. This paper summarizes the recent progress of
