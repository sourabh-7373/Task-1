      "url": "https://www.semanticscholar.org/paper/af09c11afa5d8b1eb8d6e715858036e29fe762c6",
      "title": "Analysis of Countries in Terms of Artificial Intelligence Technologies:
      PROMETHEE and GAIA Method Approach", "abstract": "Artificial intelligence development
      and research leaders in business, industry, and nations gain a major competitive
      edge. Additionally, it is clear that nations with a well-established national
      artificial intelligence policy have an edge over others, both technologically
      and economically. To further their artificial intelligence capability, nations
      also seek to develop a strategy, vision, structure, and working environment
      that encourages collaboration between the public sector, private industry, and
      educational institutions. Artificial intelligence is thought to be a tool that
      will help bridge the gap between powerful and developing countries growing in
      the future. Using data from \u201cThe Global AI Index\u201d for 2021, this study
      aims to examine and analyze the present state of artificial intelligence management
      in 62 nations in terms of talent, infrastructure, business environment, development
      and research government policy, and commercial efforts. The research used PROMETHEE,
      which is widely used in multi-criteria decision-making evaluations, and its
      geometric representation, the GAIA plane. This study also found that the United
      States of America is the world leader in artificial intelligence (AI) research
      and development as well as AI investment. The United Kingdom, China, Israel,
      Canada, the Netherlands, South Korea, and Germany all rank well. China is rapidly
      catching up to the USA. At the very bottom of the list are nations such as Armenia,
      Kenya, Egypt, South Africa, and Pakistan. Turkey\u2019s values are more similar
      to those of nations towards the bottom of the list than of those in the top
      half. There is a significant gap between the top three countries and the rest
      of the world in all parameters included in the survey. Except for the \u2018State
      Strategy\u2019 category, Turkey scores quite low compared to the top-performing
      countries. Decision makers are expected to address the identified global challenges
      of the study by creating a more comprehensive national AI strategy, both financially
