      On Such a Full Sea (2014). Taking cues from work in queer inhumanisms, it explores
      what happens when Asians \u201cturn away from the demand for full humanity\u201d
      (Luciano and Chen) and instead intentionally conflate ourselves with non-human
      objects. What new notions of race can emerge, and what new notions of human
      emerge? By engaging with such questions, this paper provides a critical intervention
      into techno-Orientalist discourse that often focuses on the dehumanization of
