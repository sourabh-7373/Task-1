      "title": "The Living Machine: A Computational Approach to the Nineteenth-Century
      Language of Technology", "abstract": "abstract:This article examines a long-standing
      question in the history of technology concerning the trope of the living machine.
      The authors do this by using a cutting-edge computational method, which they
      apply to large collections of digitized texts. In particular, they demonstrate
      the affordances of a neural language model for historical research. In a deliberate
      maneuver, the authors use a type of model, often portrayed as sentient today,
      to detect figures of speech in nineteenth-century texts that portrayed machines
      as self-acting, automatic, or alive. Their masked language model detects unusual
      or surprising turns of phrase, which could not be discovered using simple keyword
      search. The authors collect and close read such sentences to explore how figurative
      language produced a context that conceived humans and machines as interchangeable
      in complicated ways. They conclude that, used judiciously, language models have
