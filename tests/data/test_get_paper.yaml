      "title": "AI Risk Skepticism, A Comprehensive Survey", "abstract": "In this
      thorough study, we took a closer look at the skepticism that has arisen with
      respect to potential dangers associated with artificial intelligence, denoted
      as AI Risk Skepticism. Our study takes into account different points of view
      on the topic and draws parallels with other forms of skepticism that have shown
      up in science. We categorize the various skepticisms regarding the dangers of
