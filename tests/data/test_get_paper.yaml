      "title": "Supporting Co-Presence in Populated Virtual Environments by Actor
      Takeover of Animated Characters", "abstract": "Online social virtual worlds
      are now becoming widely available on consumer devices including virtual reality
      headsets. One goal of a virtual world could be to give a user an experience
      of a crowded environment with many virtual humans. However, gathering enough
      personnel to control the necessary number of avatars for creating a realistic
