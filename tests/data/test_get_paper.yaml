      "title": "The Dimension of Neural Memory and Consciousness", "abstract": "The
      mental dimension is an experiential state achieved by neural circuits, that
      cannot be measured by physical means but that nonetheless affects the behavior
      of conscious neural creatures. The \u201cmeaning\u201d or \u201cworth\u201d
      of anything in the life of animals is based on emotive factors that are recalled
      from past experience. Emotive memory is the key to the \u201cconsciousness\u201d
      that determines decisions and valuations. Even supposedly rational economic
      decisions are ultimately based on affective considerations. From the Darwinian
      perspective, neural signaling evolved from bacterial signaling processes which
      employed small molecules (i.e. biogenic amines). The tripartite mechanism provides
      a chemodynamic rationale for considering the physiologic basis of such signaling,
      a key facet of \u201cconsciousness\u201d. We note that the original bacterial
      signaling molecules (i.e. biogenic amines), later termed \u201cneuro-transmitters\u201d
      (NTs)) were retained by and still used by all neurons. To clarify the discussion,
      we de-limit the meaning of terms commonly used by both computer scientists and
      neurobiologists (i.e. \u201cmemory\u201d, \u201cinformation\u201d, \u201cfeelings\u201d,
      \u201cemotions\u201d , \u201cenergy\u201d, \u201cartificial intelligence\u201d,
      \u201clogic\u201d and \u201cdimension\u201d). Mind and body are a complex unity.
      The psyche emerges from the physiology and chemistry of interacting neurons,
      projecting an ensemble of physiologic sensibilities into a psychic (mental)
      dimension. Without memory, there are no emotions and vice versa\u2026without
      emotive qualities, memory fades. Emotions and memory are linked facets of the
      psychic dimension of consciousness, encoded and decoded by the biochemically
      active neural net.", "venue": "International Journal of Psychiatry Research",
