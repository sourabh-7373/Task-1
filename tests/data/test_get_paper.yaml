      "title": "A Multifeatured Data-Driven Homogenization for Heterogeneous Elastic
      Solids", "abstract": "A computational homogenization of heterogeneous solids
      is presented based on the data-driven approach for both linear and nonlinear
      elastic responses. Within the Double-Scale Finite Element Method (FE2) framework,
      a data-driven model is proposed to substitute the micro-level Finite Element
      (FE) simulations to reduce computational costs in multiscale simulations. The
      heterogeneity of porous solids at the micro-level is considered in various material
      properties and geometrical attributes. For material properties, elastic constants,
      which are Lame\u2019s coefficients, are subjected to be heterogeneous in the
      linear elastic responses. For geometrical features, different numbers, sizes,
      and locations of voids are considered to reflect the heterogeneity of porous
      solids. A database for homogenized microstructural responses is constructed
      from a series of micro-level FE simulations, and machine learning is used to
      train and test our proposed model. In particular, four geometrical descriptors
      are designed, based on N-probability and lineal-path functions, to clearly reflect
      the geometrical heterogeneity of various microstructures. This study indicates
      that a simple deep neural networks model can capture diverse microstructural
      heterogeneous responses well when given proper input sources, including the
