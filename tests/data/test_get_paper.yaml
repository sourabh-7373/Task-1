      "title": "Artificial anatomy", "abstract": "What happens if a robot passes the
      Turing test (the test of a robot''s ability to replicate intelligent human behavior
      [Turing, 1950])? Which behaviors or actions would they be capable of performing
      with each other and/or with human beings? How would knowing that a percentage
      of those with whom we relate are not entirely flesh and blood modify our own
      conduct and behavior? Director Ridley Scott''s seminal and excellent film \u201cBlade
      Runner\u201d (Warner Bros, 1982) introduced a whole generation to the details
      of how to appear human while being a robot. In the film, the bladerunners had
      to detect, capture, or annihilate robots whose bodies and minds were virtually
      indistinguishable from our own. To do so, they put subjects through a test that
      essentially recapitulated the Turing test. It consisted of asking questions
      whose answers would allow us to distinguish whether the answerer is human or
      robot. The screenplay, based on the Philip K. Dick''s short tale, \u201cDo androids
      dream of electric sheep?\u201d (Dick, 1968), puts in the hands of the main character,
      Rick Deckard, the responsibility that the most advanced versions of androids
      not escape search and capture, and therefore, not pass the Turing test. Somewhere
      in the background is the concept that there will be at least some human emotions
      or behaviors that a robot will never be able to fake well enough to fool a human.
      Although the above questions are very relevant, with a huge and constantly evolving
      philosophical component, they are difficult to tackle. There are, however, two
      aspects that can go unnoticed in this field. The first is the most difficult:
      the meta-problem of how an android would \u201cfeel\u201d this problem. Although
      that problem is out of the scope of this volume, we will deal with a variant
      of it in the next few paragraphs. The second aspect is already contained in
      Dick''s own original story and is masterfully represented in Blade Runner. In
      both works, it is assumed that artificial bodies will be totally indistinguishable
      from human bodies, both in form and in physiology. Artificial bodies could even
      be better, without it being an apparent problem for humans or, of course, for
      robots. Thus, while artificial intelligence (AI) advances month after month
      toward an unstoppable universe in which programs will reach ever closer to the
      frontier of passing the Turing test, it seems that the frontier of ensuring
      that bodies can be equipped with artificial anatomical elements that mimic human
      anatomy and physiology proceeds very differently, both in speed and conceptually.
      The scientific fields to which we refer are neurorobotics and neuroprosthetics.
      We understand neurorobotics as the set of artificial systems designed to imitate
      the computational models of living neural networks, including their algorithms.
      Neuroprosthetics is the engineering discipline devoted to making possible the
      relationship between such algorithms and the physical devices that will execute
      the movements. Thus, the operability arising from the combination of artificial
      movement systems similar to humans, with the algorithms and neural network models
      that control them, primarily seeks to generate (increase or replace) the movement
      functionality of human beings. Such a frontier advances more slowly than AI,
      on the one hand, because a qualitatively and quantitatively different investment
      is being allocated in each race. On the other hand, there is no doubt that the
      question of how the subject \u201cfeels\u201d the new functionality is now a
      not insignificant but philosophically irrelevant problem, because the subject
      is \u201cmentally\u201d the same human being (and not an android foreign to
      our humanity). Still more relevant is the fact that the artificial anatomy and
      functionality of the device do NOT currently need to be indistinguishable from
      humans. There is nothing wrong with perceiving, both the subject and the environment
      around him/her, that someone has a bionic hand, arm, or leg. Or that one walks
      (or even runs) thanks to an exoskeleton that is beautiful or cumbersome to varying
      degrees (read, for example, Tan et al., 2021). The application of neurorobotics
      and neuroprosthetics after diseases or accidents will allow future restoration
      of brain function and limbs that today have no repair or treatment (see for
      example Masteller et al., 2021; Micera et al., 2020, or Kansaku, 2021). Received:
