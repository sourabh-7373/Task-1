      "title": "Multilevel development of cognitive abilities in an artificial neural
      network", "abstract": "Several neuronal mechanisms have been proposed to account
      for the formation of cognitive abilities through postnatal interactions with
      the physical and socio-cultural environment. Here, we introduce a three-level
      computational model of information processing and acquisition of cognitive abilities.
      We propose minimal architectural requirements to build these levels and how
      the parameters affect their performance and relationships. The first sensorimotor
      level handles local nonconscious processing, here during a visual classification
      task. The second level or cognitive level globally integrates the information
      from multiple local processors via long-ranged connections and synthesizes it
      in a global, but still nonconscious manner. The third and cognitively highest
      level handles the information globally and consciously. It is based on the Global
      Neuronal Workspace (GNW) theory and is referred to as conscious level. We use
      trace and delay conditioning tasks to, respectively, challenge the second and
      third levels. Results first highlight the necessity of epigenesis through selection
      and stabilization of synapses at both local and global scales to allow the network
      to solve the first two tasks. At the global scale, dopamine appears necessary
      to properly provide credit assignment despite the temporal delay between perception
      and reward. At the third level, the presence of interneurons becomes necessary
      to maintain a self-sustained representation within the GNW in the absence of
      sensory input. Finally, while balanced spontaneous intrinsic activity facilitates
      epigenesis at both local and global scales, the balanced excitatory-inhibitory
      ratio increases performance. Finally, we discuss the plausibility of the model
      in both neurodevelopmental and artificial intelligence terms.", "venue": "bioRxiv",
