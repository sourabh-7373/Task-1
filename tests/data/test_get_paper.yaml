      A proposal for Speech Event based evaluation", "abstract": "Open-domain chatbots
      are supposed to converse freely with humans without being restricted to a topic,
      task or domain. However, the boundaries and/or contents of open-domain conversations
      are not clear. To clarify the boundaries of \u201copenness\u201d, we conduct
      two studies: First, we classify the types of \u201cspeech events\u201d encountered
      in a chatbot evaluation data set (i.e., Meena by Google) and find that these
      conversations mainly cover the \u201csmall talk\u201d category and exclude the
      other speech event categories encountered in real life human-human communication.
      Second, we conduct a small-scale pilot study to generate online conversations
      covering a wider range of speech event categories between two humans vs. a human
      and a state-of-the-art chatbot (i.e., Blender by Facebook). A human evaluation
      of these generated conversations indicates a preference for human-human conversations,
      since the human-chatbot conversations lack coherence in most speech event categories.
      Based on these results, we suggest (a) using the term \u201csmall talk\u201d
      instead of \u201copen-domain\u201d for the current chatbots which are not that
      \u201copen\u201d in terms of conversational abilities yet, and (b) revising
      the evaluation methods to test the chatbot conversations against other speech
      events.", "venue": "SIGDIAL Conferences", "year": 2022, "referenceCount": 86,
