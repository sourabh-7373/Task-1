      "title": "A blueprint for conscious machines", "abstract": "Although it has
      been the subject of human thought for many centuries, consciousness remains
      a mysterious and controversial topic. Every one of us is overly familiar with
      the phenomenon, but there is little agreement on what it is, what it entails,
      and how it is created. Certainly, no other phenomenon is simultaneously so familiar
      and so hard to explain. Researchers from fields as different as medicine, philosophy,
      psychology, neurobiology, and computer science have tried for centuries to frame,
      describe, and address the mind\u2013body problem\u2014how consciousness arises
      from purely physical processes\u2014but success has been, to say the least,
      limited. Many believe that it is a phenomenon that will remain, forever, unknowable,
      outside the reach of human understanding. David Chalmers (1) famously argued
      that, while we may advance in our understanding of the different physical processes
      that are associated with consciousness (the easy problems), we will never be
      able to understand the process that leads to subjective experiences (the hard
      problem), since understanding this phenomenon represents a challenge of an entirely
      different nature. Other theories, such as mysterianism, defend that, while the
      phenomenon may be understandable in principle, it will never be accessible to
      the human mind (2), due to intrinsic limitations of the human brain. Despite
      these difficulties, many scientists and philosophers have advanced tentative
      explanations for the phenomenon (3\u20135), and proposed ways to assess it (6),
      measure it (7), create it in machines (8), and even use it to improve the performance
      of artificial intelligence systems (9). The paper by Blum and Blum (10), in
      PNAS, approaches the problem from an engineering perspective, by showing how
      a specific computational architecture, which they have proposed (11), can explain
      several phenomena that are closely related to consciousness.", "venue": "Proceedings
