      "title": "Music Recommender System Using ChatBot", "abstract": "Abstract: In
      this era of technological advances, text-based music recommendations are much
      needed as they will help humans relieve stress with soothing music according
      to their moods. In this project, we have implemented a chatbot that recommends
      music based on the user''s text tone. By analyzing the tone of the text expressed
      by the user, we can identify the mood. Once the mood is identified, the application
      will play songs in the form of a web page based on the user''s choice as well
      as his current mood. In our proposed system, themain goal is to reliably determine
      a user''s mood based on their text tone with an application that can be installed
      on the user''s desktop. In today''s world, human computer interaction (HCI)
      plays a crucial role, and the most popular concept in HCI is recognition of
      emotion from text. As part of this process, the frontal view of the user''s
      text is used to determine the mood. The extraction of text tone from the user''s
      text is anotherimportant aspect. We have used IBM Analyser to check the text
      tone of the user and to predict the mood based on the text of the user, and
      Last.FM API to recommend songs based on themood of the user. Keywords: Introduction,
