      "title": "Pseudointelligence: A Unifying Framework for Language Model Evaluation",
      "abstract": "With large language models surpassing human performance on an increasing
      number of benchmarks, we must take a principled approach for targeted evaluation
      of model capabilities. Inspired by pseudorandomness, we propose pseudointelligence,
      which captures the maxim that\"(perceived) intelligence lies in the eye of the
      beholder\". That is, that claims of intelligence are meaningful only when their
      evaluator is taken into account. Concretely, we propose a complexity-theoretic
