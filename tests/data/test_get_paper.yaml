      "title": "Uso de ChatGPT como herramienta en las aulas de clase", "abstract":
      "Desde sus primeras aplicaciones, la inteligencia artificial ha presentado un
      vertiginoso desarrollo, manifestando aplicaciones en m\u00faltiples \u00e1mbitos
      acad\u00e9micos y empresariales. En este art\u00edculo expondremos los riesgos
      ante los cuales la comunidad acad\u00e9mica, y en especial los estudiantes,
      est\u00e1n expuestos frente a la creciente ola de sistemas artificiales inteligentes,
      que se han materializado a trav\u00e9s del uso, de tanto alumnos como docentes.
      Discutiremos la forma de c\u00f3mo a trav\u00e9s del mal comportamiento que
      los modelos presentan actualmente, se desprenden los problemas de interacci\u00f3n
      con estas herramientas, sustentando nuestras hip\u00f3tesis por medio de una
      interacci\u00f3n que se realiz\u00f3 con uno de los programas existentes m\u00e1s
      populares entre la comunidad estudiantil: ChatGPT. Este trabajo concluye con
      la sugerencia de tres estrategias que se podr\u00edan considerar a la hora de
      implementar sistemas impulsados por inteligencia artificial en las aulas de
      clase, los cuales buscan mitigar los riesgos presentados a lo largo de este
      escrito, de modo que se optimice la labor pedag\u00f3gica del docente, al tiempo
