      "title": "Turing and Von Neumann: From Logic to the Computer", "abstract": "This
      article provides a detailed analysis of the transfer of a key cluster of ideas
      from mathematical logic to computing. We demonstrate the impact of certain of
      Turing\u2019s logico-philosophical concepts from the mid-1930s on the emergence
      of the modern electronic computer\u2014and so, in consequence, Turing\u2019s
      impact on the direction of modern philosophy, via the computational turn. We
      explain why both Turing and von Neumann saw the problem of developing the electronic
      computer as a problem in logic, and we describe their joint journey from logic
      to electronic computation. While much has been written about Turing\u2019s and
      von Neumann\u2019s individual contributions to the development of the computer,
      this article investigates less well-known terrain: their interactions and mutual
      influences. Along the way we argue against \u2018logic skeptics\u2019 and \u2018Turing
      skeptics\u2019, who claim that neither logic nor Turing played any significant
