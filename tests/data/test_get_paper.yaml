      "title": "Intelig\u00eancia Artificial, ChatGPT e Estudos Organizacionais",
      "abstract": "Resumo O avan\u00e7o da utiliza\u00e7\u00e3o das Intelig\u00eancias
      Artificiais (IAs) no campo cient\u00edfico, a exemplo de Connected Papers e
      ChatGPT, tem nos possibilitado refletir sobre como ferramentas tecnol\u00f3gicas
      se tornaram mediadores e participantes no contexto da educa\u00e7\u00e3o e da
      academia. No campo das teorias organizacionais, a despeito das diferentes perspectivas
      de compreens\u00e3o da incorpora\u00e7\u00e3o das IAs na pr\u00e1tica acad\u00eamica,
      destacamos dois desafios em nosso cotidiano acad\u00eamico. O primeiro desafio
      refere-se ao enfrentamento do colonialismo digital que as IAs nos imp\u00f5em,
      considerando que elas se constituem por meio da reprodu\u00e7\u00e3o de modelos
      de linguagem programados em pa\u00edses do \u201cNorte global\u201d. O segundo
