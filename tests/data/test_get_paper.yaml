      "title": "Duty Now and for the Future: Communication, Ethics and Artificial
      Intelligence", "abstract": "ABSTRACT This essay examines whether and to what
      extent the \u201cother\u201d in communicative interactions may be otherwise
      than another human subject and the moral opportunities and challenges this alteration
      would make available to us. Toward this end, the analysis proceeds in five steps
      or movements. The first reviews the way the discipline of communication has
      typically perceived and theorized the role and function of technology. The second
      and third parts investigate the critical challenges that emerging technology,
      such as artificial intelligence applications and robots, poses to this standard
