      "title": "Will intelligent machines become moral patients?", "abstract": "This
      paper addresses a question about the moral status of Artificial Intelligence
      (AI): will AIs ever become moral patients? I argue that, while it is in principle
      possible for an intelligent machine to be a moral patient, there is no good
      reason to believe this will in fact happen. I start from the plausible assumption
      that traditional artifacts do not meet a minimal necessary condition of moral
      patiency: having a good of one''s own. I then argue that intelligent machines
      are no different from traditional artifacts in this respect. To make this argument,
      I examine the feature of AIs that enables them to improve their intelligence,
      i.e., machine learning. I argue that there is no reason to believe that future
      advances in machine learning will take AIs closer to having a good of their
      own. I thus argue that concerns about the moral status of future AIs are unwarranted.
      Nothing about the nature of intelligent machines makes them a better candidate
      for acquiring moral patiency than the traditional artifacts whose moral status
      does not concern us.", "venue": "Philosophy and Phenomenological Research",
