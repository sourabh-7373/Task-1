      "title": "The Open-domain Paradox for Chatbots: Common Ground as the Basis for
      Human-like Dialogue", "abstract": "There is a surge in interest in the development
      of open-domain chatbots, driven by the recent advancements of large language
      models. The \u201copenness\u201d of the dialogue is expected to be maximized
      by providing minimal information to the users about the common ground they can
      expect, including the presumed joint activity. However, evidence suggests that
      the effect is the opposite. Asking users to \u201cjust chat about anything\u201d
      results in a very narrow form of dialogue, which we refer to as the \u201copen-domain
      paradox\u201d. In this position paper, we explain this paradox through the theory
      of common ground as the basis for human-like communication. Furthermore, we
      question the assumptions behind open-domain chatbots and identify paths forward
      for enabling common ground in human-computer dialogue.", "venue": "SIGDIAL Conferences",
