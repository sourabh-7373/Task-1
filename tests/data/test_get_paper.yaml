      "title": "A voz do estere\u00f3tipo nos assistentes digitais", "abstract": "Os
      processos de reprodu\u00e7\u00e3o e sintetiza\u00e7\u00e3o da voz humana nos
      dispositivos de assist\u00eancia digital n\u00e3o obedecem, somente, a mecanismos
      puramente tecnol\u00f3gicos. Neles tamb\u00e9m se evidenciam quer formas de
      conceber a linguagem segundo os preceitos da informa\u00e7\u00e3o quer formas
      de actualizar e perpetuar certos estere\u00f3tipos sociais, particularmente
      os de g\u00e9nero. \u00c9 com o prop\u00f3sito de reflectir sobre a articula\u00e7\u00e3o
      de ambas que se justificam os conte\u00fados expostos no presente artigo, assim
      como a principal distin\u00e7\u00e3o conceptual, que, nele, \u00e9 desenvolvida,
      entre \u2018a voz que ouve\u2019 e \u2018a voz que \u00e9 ouvida\u2019. S\u00e3o
      duas as teses que norteiam esse prop\u00f3sito. A primeira sugere que a padroniza\u00e7\u00e3o
      dos assistentes digitais segundo crit\u00e9rios de discrimina\u00e7\u00e3o de
      g\u00e9nero \u00e9, ainda, nos nossos tempos, uma das v\u00e1rias manifesta\u00e7\u00f5es
      do amplo fen\u00f3meno da divis\u00e3o sexual do trabalho. A segunda tese, por
      sua vez, abrange o fen\u00f3meno tecnol\u00f3gico da chamada \u201cconverg\u00eancia
      digital\u201d e diz respeito aos modos de como os estere\u00f3tipos auditivos,
      baseados na imagem de m\u00e3e-cuidadora, complementam e refor\u00e7am os estere\u00f3tipos
      visuais. Para que a articula\u00e7\u00e3o te\u00f3rica das duas teses seja prof\u00edcua,
      \u00e9 necess\u00e1rio, antes de tudo, desmistificar a suposta interac\u00e7\u00e3o
      verbal entre m\u00e1quina e utilizador, mostrando \u2013 ao contr\u00e1rio do
      que se infere do imagin\u00e1rio tecnol\u00f3gico contempor\u00e2neo \u2013
