      "title": "Ethical Risk Factors and Mechanisms in Artificial Intelligence Decision
      Making", "abstract": "While artificial intelligence (AI) technology can enhance
      social wellbeing and progress, it also generates ethical decision-making dilemmas
      such as algorithmic discrimination, data bias, and unclear accountability. In
      this paper, we identify the ethical risk factors of AI decision making from
      the perspective of qualitative research, construct a risk-factor model of AI
      decision making ethical risks using rooting theory, and explore the mechanisms
      of interaction between risks through system dynamics, based on which risk management
      strategies are proposed. We find that technological uncertainty, incomplete
      data, and management errors are the main sources of ethical risks in AI decision
      making and that the intervention of risk governance elements can effectively
      block the social risks arising from algorithmic, technological, and data risks.
      Accordingly, we propose strategies for the governance of ethical risks in AI
      decision making from the perspectives of management, research, and development.",
