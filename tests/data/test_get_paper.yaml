      "title": "Explainable Artificial Intelligence and Cybersecurity: A Systematic
      Literature Review", "abstract": "Cybersecurity vendors consistently apply AI
      (Artificial Intelligence) to their solutions and many cybersecurity domains
      can benefit from AI technology. However, black-box AI techniques present some
      difficulties in comprehension and adoption by its operators, given that their
      decisions are not always humanly understandable (as is usually the case with
      deep neural networks, for example). Since it aims to make the operation of AI
      algorithms more interpretable for its users and developers, XAI (eXplainable
      Artificial Intelligence) can be used to address this issue. Through a systematic
