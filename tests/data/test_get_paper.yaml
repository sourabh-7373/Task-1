      "title": "Horizonte de la Inteligencia Artificial y Neurociencias", "abstract":
      "La inteligencia artificial permite que los procesos cerebrales sean analizados
      como procesos computacionales. Presenta dos l\u00edneas inquietantes: el Proyecto
      Robot, llamado androide cuando es antropom\u00f3rtico, y el Proyecto Cyborg.
      Los robos est\u00e1n destinados a tareas repetitivas, riesgosas o de precisi\u00f3n,
      en las que pueden superar las limitaciones humanas, no percibi\u00e9ndose conflictos
      \u00e9ticos aunque s\u00ed nuevos desaf\u00edos en la organizaci\u00f3n social.
      Respecto de los androides, m\u00e1s all\u00e1 de sus capacidades, habr\u00e1
      que considerar los efectos que puedan ocurrir en el ser humano durante la interacci\u00f3n
      con la m\u00e1quina, como el impacto de la m\u00edmica androide sobre la emoci\u00f3n
      y estado de \u00e1nimo. Los cyborgs son criaturas compuestas por elementos org\u00e1nicos
      y cibern\u00e9ticos cuya finalidad es emular o mejorar las capacidades de la
      parte org\u00e1nica. No se reconoce conflicto en su empleo para rehabilitaci\u00f3n
      o para suplir funciones alteradas o ausentes; aspectos negativos ser\u00edan
      su uso para la manipulaci\u00f3n. Otra aplicaci\u00f3n del proyecto cyborg a
      considerar es el enhancement, t\u00e9rmino utilizado en la literatura anglosajona
      para definir el aumento de facultades neurocognitivas o sensoriales mediante
