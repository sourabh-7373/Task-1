      "title": "ParliRobo: Participant Lightweight AI Robots for Massively Multiplayer
      Online Games (MMOGs)", "abstract": "Recent years have witnessed the profound
      influence of AI technologies on computer gaming. While grandmaster-level AI
      robots have largely come true for complex games based on heavy back-end support,
      in practice many game developers crave for participant AI robots (PARs) that
      behave like average-level humans with inexpensive infrastructures. Unfortunately,
      to date there has not been a satisfactory solution that registers large-scale
      use. In this work, we attempt to develop practical PARs (dubbed ParliRobo) showing
      acceptably humanoid behaviors with well affordable infrastructures under a challenging
      scenario-a 3D-FPS (first-person shooter) mobile MMOG with real-time interaction
      requirements. Based on comprehensive real-world explorations, we eventually
      enable our attempt through a novel ?transform and polish\" methodology. It achieves
      ultralight implementations of the core system components by non-intuitive yet
      principled approaches, and meanwhile carefully fixes the probable side effect
      incurred on user perceptions. Evaluation results from large-scale deployment
