      "title": "Will ChatGPT and Related AI-tools Alter the Future of the Geosciences
      and Petroleum Engineering?", "abstract": "A key aim of this paper is to explore
      how our professional tasks as geoscientists and petroleum engineers can be completed
      more effectively making use of tools powered by Artificial Intelligence (AI),
      offered in commercial platforms now readily available to individual users. This
      paper intends to provide some guidance, but at the same time does not claim
      to be comprehensive or conclusive in any way. The paper presents a utility assessment
      from the research and teaching vantage points of two professors and one student,
      from geosciences and petroleum engineering departments. After a brief overview
      of the new technologies, some key questions raised include: How can one assess
      originality of class papers by students and research papers by their professors?
