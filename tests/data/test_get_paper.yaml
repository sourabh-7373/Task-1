      of end-users in machines. As the number of connected devices keeps on growing,
      the Internet of Things (IoT) market needs to be trustworthy for the end-users.
      However, existing literature still lacks a systematic and comprehensive survey
      work on the use of XAI for IoT. To bridge this lacking, in this paper, we address
      the XAI frameworks with a focus on their characteristics and support for IoT.
      We illustrate the widely-used XAI services for IoT applications, such as security
      enhancement, Internet of Medical Things (IoMT), Industrial IoT (IIoT), and Internet
      of City Things (IoCT). We also suggest the implementation choice of XAI models
