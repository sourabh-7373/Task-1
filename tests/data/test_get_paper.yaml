      "title": "An Analysis of International Conference Proceedings on Artificial
      General Intelligence (AGI) from 2008 to 2020: A Data-Mining Mapping Analysis",
      "abstract": "This paper analyzes the proceedings of 13 international conferences
      on Artificial General Intelligence AGI, that are part of the lecture notes in
      artificial intelligence. The motivation for this study is to explore the publication
      networks and areas where AGI could be useful to Information & Communication
      Technology ICT in education. SPSS and Microsoft Excel were used to enter, screen,
