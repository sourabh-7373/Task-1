      "title": "Novel Biomarkers of Atherosclerotic Vascular Disease\u2014Latest Insights
      in the Research Field", "abstract": "The atherosclerotic vascular disease is
      a cardiovascular continuum in which the main role is attributed to atherosclerosis,
      from its appearance to its associated complications. The increasing prevalence
      of cardiovascular risk factors, population ageing, and burden on both the economy
      and the healthcare system have led to the development of new diagnostic and
      therapeutic strategies in the field. The better understanding or discovery of
      new pathophysiological mechanisms and molecules modulating various signaling
      pathways involved in atherosclerosis have led to the development of potential
      new biomarkers, with key role in early, subclinical diagnosis. The evolution
      of technological processes in medicine has shifted the attention of researchers
      from the profiling of classical risk factors to the identification of new biomarkers
      such as midregional pro-adrenomedullin, midkine, stromelysin-2, pentraxin 3,
      inflammasomes, or endothelial cell-derived extracellular vesicles. These molecules
      are seen as future therapeutic targets associated with decreased morbidity and
      mortality through early diagnosis of atherosclerotic lesions and future research
