      "title": "When Brain-inspired AI Meets AGI", "abstract": "Artificial General
      Intelligence (AGI) has been a long-standing goal of humanity, with the aim of
      creating machines capable of performing any intellectual task that humans can
      do. To achieve this, AGI researchers draw inspiration from the human brain and
      seek to replicate its principles in intelligent machines. Brain-inspired artificial
      intelligence is a field that has emerged from this endeavor, combining insights
      from neuroscience, psychology, and computer science to develop more efficient
      and powerful AI systems. In this article, we provide a comprehensive overview
      of brain-inspired AI from the perspective of AGI. We begin with the current
      progress in brain-inspired AI and its extensive connection with AGI. We then
      cover the important characteristics for both human intelligence and AGI (e.g.,
      scaling, multimodality, and reasoning). We discuss important technologies toward
