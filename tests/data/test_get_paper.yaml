      "title": "Testing System Intelligence", "abstract": "We discuss the adequacy
      of tests for intelligent systems and practical problems raised by their implementation.
      We propose the replacement test as the ability of a system to replace successfully
      another system performing a task in a given context. We show how it can characterize
