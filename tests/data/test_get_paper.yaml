      "title": "ChatGPT Versus Consultants: Blinded Evaluation on Answering Otorhinolaryngology
      Case\u2013Based Questions", "abstract": "Background Large language models (LLMs),
      such as ChatGPT (Open AI), are increasingly used in medicine and supplement
      standard search engines as information sources. This leads to more \u201cconsultations\u201d
      of LLMs about personal medical symptoms. Objective This study aims to evaluate
      ChatGPT\u2019s performance in answering clinical case\u2013based questions in
      otorhinolaryngology (ORL) in comparison to ORL consultants\u2019 answers. Methods
      We used 41 case-based questions from established ORL study books and past German
      state examinations for doctors. The questions were answered by both ORL consultants
      and ChatGPT 3. ORL consultants rated all responses, except their own, on medical
      adequacy, conciseness, coherence, and comprehensibility using a 6-point Likert
      scale. They also identified (in a blinded setting) if the answer was created
      by an ORL consultant or ChatGPT. Additionally, the character count was compared.
      Due to the rapidly evolving pace of technology, a comparison between responses
      generated by ChatGPT 3 and ChatGPT 4 was included to give an insight into the
      evolving potential of LLMs. Results Ratings in all categories were significantly
      higher for ORL consultants (P<.001). Although inferior to the scores of the
      ORL consultants, ChatGPT\u2019s scores were relatively higher in semantic categories
      (conciseness, coherence, and comprehensibility) compared to medical adequacy.
      ORL consultants identified ChatGPT as the source correctly in 98.4% (121/123)
      of cases. ChatGPT\u2019s answers had a significantly higher character count
      compared to ORL consultants (P<.001). Comparison between responses generated
      by ChatGPT 3 and ChatGPT 4 showed a slight improvement in medical accuracy as
      well as a better coherence of the answers provided. Contrarily, neither the
      conciseness (P=.06) nor the comprehensibility (P=.08) improved significantly
      despite the significant increase in the mean amount of characters by 52.5% (n=
      (1470-964)/964; P<.001). Conclusions While ChatGPT provided longer answers to
      medical problems, medical adequacy and conciseness were significantly lower
      compared to ORL consultants\u2019 answers. LLMs have potential as augmentative
      tools for medical care, but their \u201cconsultation\u201d for medical problems
      carries a high risk of misinformation as their high semantic quality may mask
