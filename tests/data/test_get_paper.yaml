      "title": "The role of artificial intelligence in hypertensive disorders of pregnancy:
      towards personalized healthcare", "abstract": "ABSTRACT Introduction Guidelines
      advise ongoing follow-up of patients after hypertensive disorders of pregnancy
      (HDP) to assess cardiovascular risk and manage future patient-specific pregnancy
      conditions. However, there are limited tools available to monitor patients,
      with those available tending to be simple risk assessments that lack personalization.
      A promising approach could be the emerging artificial intelligence (AI)-based
      techniques, developed from big patient datasets to provide personalized recommendations
      for preventive advice. Areas covered In this narrative review, we discuss the
      impact of integrating AI and big data analysis for personalized cardiovascular
      care, focusing on the management of HDP. Expert opinion The pathophysiological
      response of women to pregnancy varies, and deeper insight into each response
      can be gained through a deeper analysis of the medical history of pregnant women
