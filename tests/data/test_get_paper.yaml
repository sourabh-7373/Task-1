      "title": "A Framework of \u201cQuantitative \u2a02 Fixed Image \u21d2 Qualitative\u201d
      Induced by Contradiction Generation and Meta Synthetic Wisdom Engineering",
      "abstract": "Due to the past tP and the future tF being divided into a pair
      of opposing times by the now tN, the generation mechanism of the contradiction
      is attributed in this paper as the process in which the time increment \u2206t
      and \u2206t\u2019 are transmitted from the past tP and the future tF to the
      present moment tN, respectively, and then reverse each other. The category and
      topos of time contradictorily constructed by the mechanism is discussed. It
      is shown that not only can the laws of the \u201cUnification of Opposites\u201d,
      \u201cMutual change of Quality and Quantity\u201d and \u201cNegation of negation\u201d
      of the contradiction be represented in this form of category, but some of classic
      constructions appearing in the fields of mathematics, physics, logic, life,
      nerves, thinking, and intelligence can also be considered as morphosmor pattern-induced
      and emerge via this mechanism as well. On the other hands, a series of concepts,
      models, and algorithms for noetic science, such as the attribute conjunctive
      monoid category (ACMC), attribute reasoning lattice category (ARLC), attribute
      coordinate system (ACS), attribute coordinate analysis method based on the learning
      of ACS for perception, cognition, and decision-making (ACAM), qualitative (conversion
      degree) mapping from quantity to quality (QM), attribute grid computer based
      on qualitative mapping, qualitative criteria transformation (AGC), etc., which
      have been verified through corresponding experiments, have been proposed, so
      that not only a set of attribute theory methods from perception to cognition
      and thinking have been constructed, but the synthetized framework of \u201cQuantitative
      \u2297 Fixed Image\u21d2 Qualitative\u201d, called \u201cFramework of Syntenic
      Three Approaches\u201d (FSTA) can also be induced. It is possible to provide
      an alternative reference path and technical solution for noetic science and
      open complex giant systems because FSTA is consistent with the framework of
      \u201cQuantitative Intelligence \u2297 Fixed Image Intelligence\u21d2 Qualitative
      Intelligence (Meta Synthetic Wisdom)\u201d, as proposed by Hsue-shen Tsien.",
