      "title": "A Concise Account of Information as Meaning Ascribed to Symbols and
      Its Association with Conscious Mind", "abstract": "The term information is used
      in different meanings in different fields of study and daily life, causing misunderstanding
      and confusion. There is a need to clarify what information is and how it relates
      to knowledge. It is argued that information is meaning represented by physical
      symbols such as sights, sounds, and words. Knowledge is meaning that resides
      in a conscious mind. The basic building blocks of information are symbols and
      meaning, which cannot be reduced to one another. The symbols of information
      are the physical media of representation and the means of transmission of information.
      Without the associated meaning, the symbols of information have no significance
      since meaning is an ascribed and acquired quality and not an inherent property
      of the symbols. We can transmit symbols of information but cannot transmit meaning
      from one mind to another without a common protocol or convention. A concise
      and cohesive framework for information can be established on the common ground
      of the mind, meaning, and symbols trio. Using reasoned arguments, logical consistency,
      and conformity with common experiences and observations as the methodology,
      this paper offers valuable insights to facilitate clear understanding and unifies
      several definitions of information into one in a cohesive manner.", "venue":
