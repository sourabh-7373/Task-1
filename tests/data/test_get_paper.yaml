      "title": "Contrast-Enhanced Liver Magnetic Resonance Image Synthesis Using Gradient
      Regularized Multi-Modal Multi-Discrimination Sparse Attention Fusion GAN", "abstract":
      "Simple Summary Contrast-enhanced MR has been used in diagnosing and treating
      liver patients. Recently, development in MR-guided radiation therapy calls for
      daily contrast MR for tumor targeting. However, frequent contrast injection
      is risky to patients. We developed a deep learning model (GRMM-GAN) to synthesize
      contrast-enhanced MR from pre-contrast images. GRMM-GAN adopts gradient regularization
      and multi-discrimination mechanisms. It shows superior performance compared
      with state-of-the-art deep learning models. Abstract Purposes: To provide abdominal
      contrast-enhanced MR image synthesis, we developed an gradient regularized multi-modal
      multi-discrimination sparse attention fusion generative adversarial network
      (GRMM-GAN) to avoid repeated contrast injections to patients and facilitate
      adaptive monitoring. Methods: With IRB approval, 165 abdominal MR studies from
      61 liver cancer patients were retrospectively solicited from our institutional
      database. Each study included T2, T1 pre-contrast (T1pre), and T1 contrast-enhanced
      (T1ce) images. The GRMM-GAN synthesis pipeline consists of a sparse attention
      fusion network, an image gradient regularizer (GR), and a generative adversarial
      network with multi-discrimination. The studies were randomly divided into 115
      for training, 20 for validation, and 30 for testing. The two pre-contrast MR
      modalities, T2 and T1pre images, were adopted as inputs in the training phase.
      The T1ce image at the portal venous phase was used as an output. The synthesized
      T1ce images were compared with the ground truth T1ce images. The evaluation
      metrics include peak signal-to-noise ratio (PSNR), structural similarity index
      (SSIM), and mean squared error (MSE). A Turing test and experts\u2019 contours
      evaluated the image synthesis quality. Results: The proposed GRMM-GAN model
      achieved a PSNR of 28.56, an SSIM of 0.869, and an MSE of 83.27. The proposed
      model showed statistically significant improvements in all metrics tested with
      p-values < 0.05 over the state-of-the-art model comparisons. The average Turing
      test score was 52.33%, which is close to random guessing, supporting the model\u2019s
      effectiveness for clinical application. In the tumor-specific region analysis,
      the average tumor contrast-to-noise ratio (CNR) of the synthesized MR images
      was not statistically significant from the real MR images. The average DICE
      from real vs. synthetic images was 0.90 compared to the inter-operator DICE
      of 0.91. Conclusion: We demonstrated the function of a novel multi-modal MR
      image synthesis neural network GRMM-GAN for T1ce MR synthesis based on pre-contrast
      T1 and T2 MR images. GRMM-GAN shows promise for avoiding repeated contrast injections
      during radiation therapy treatment.", "venue": "Cancers", "year": 2023, "referenceCount":
