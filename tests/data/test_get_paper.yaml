      "title": "Perceived authenticity of virtual characters makes the difference",
      "abstract": "Conventionally, human-controlled and machine-controlled virtual
      characters are studied separately under different theoretical frameworks based
      on the ontological nature of the particular virtual character. However, in recent
      years, the technological advancement has made the boundaries between human and
      machine agency increasingly blurred. This manuscript proposes a theoretical
      framework that can explain how various virtual characters, regardless of their
      ontological agency, can be treated as unique social actors with a focus on perceived
      authenticity. Specifically, drawing on the authenticity model in computer-mediated
