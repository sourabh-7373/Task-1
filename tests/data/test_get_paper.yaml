      "title": "The Participation Game", "abstract": "Inspired by Turing''s famous\"imitation
      game\"and recent advances in generative pre-trained transformers, we pose the
      participation game to point to a new frontier in AI evolution where machines
      will join with humans as participants in social construction processes. The
      participation game is a creative, playful competition that calls for applying,
