      "https://arxiv.org"}, "url": "https://www.semanticscholar.org/paper/06ef1f9e1a760df942548ab38ea7e49e6145c6bd",
      "title": "Deep Learning, Natural Language Processing, and Explainable Artificial
      Intelligence in the Biomedical Domain", "abstract": "\u2013 In this article,
      we first give an introduction to artificial intelligence and its applications
      in biology and medicine in Section 1. Deep learning methods are then described
      in Section 2. We narrow down the focus of the study on textual data in Section
      3, where natural language processing and its applications in the biomedical
      domain are described. In Section 4, we give an introduction to explainable artificial
      intelligence and discuss the importance of explainability of artificial intelligence
      systems, especially in the biomedical domain. 1. Artificial Intelligence Artificial
      Intelligence (AI) is a scientific field that studies computer systems performing
      tasks that need human intelligence. AI systems aim at doing intelligent tasks
      such as learning from experience, knowledge representation, problem solving,
      reasoning, perception, and natural language processing, which are associated
      with cognitive functions of human mind (Russell and Norvig, 2009). Nowadays,
      AI systems have many applications in a wide variety of domains such as education,
      medicine, transportation, military, entertainment, finance, autonomous driving,
      smartphones, agriculture, social media, economy, healthcare, law, manufacturing,
      cybersecurity, and many other domains. Deep Learning, Natural Language Processing,
      and Explainable Artificial Intelligence in the Biomedical Domain 2 Since early
      work on artificial neurons in the 1940s (McCulloch and Pitts, 1943), different
      generations of AI methods have been developed. Alan Turing\u2019s theory of
      computation, the idea of a thinking machine, and the Turing test formed solid
      theoretical foundations and a milestone in early stages of development of machine
      intelligence in the 1950s (Turing, 1950). Then in the 1960s and 1970s, symbolic
      AI systems such as the General Problem Solver, the Geometry Theorem Prover,
      and the Logic Theorist employed high-level human-readable knowledge representation,
      logic programming, and reasoning to search for solutions to problems (Russell
      and Norvig, 2009). Knowledge-based and expert systems then became popular in
      the 1980s. This generation of AI systems leveraged more powerful, domain-specific
      knowledge (typically special-purpose rule sets in combination with customized
      inference methods) to solve problems in narrower fields of expertise. Meanwhile,
      connectionism was revived and Artificial Neural Networks (ANNs) moved the field
      forward towards performing more difficult and intelligent tasks, e.g. optical
      character recognition and speech recognition (Hopfield, 1988; Russell and Norvig,
      2009). With the rapid adoption of Internet in the 1990s, AI tools such as recommender
      systems, search engines, and machine translation systems found their way into
      everyday life. ANNs are computational methods inspired by the biological nervous
      systems. A neural network consists of multiple layers of interconnected processing
      units called \u201cneurons\u201d that are able to perform parallel computations.
      They are mostly used for data processing and knowledge representation purposes
      (Ramesh et al., 2004). ANNs have become attractive data analytics tools since
      they have the capability of handling complex, non-linear data relationships.
      A typical neuron in an ANN receives inputs from the previous layer in the network,
      aggregates the inputs, applies an activation function, and produces a final
      output based on the activation function\u2019s output and a threshold. Since
      the advent of ANNs in the 1940s (McCulloch and Pitts, 1943), artificial neurons
      have evolved from simple binary threshold functions to complex non-linear processing
      units in CNNs, RNNs, and transformer models. In the first decades of the 21st
      century, availability of large volumes of data (known as \u201cbig data\u201d),
      extremely powerful processors specially designed to run floating-point arithmetic
      computation, novel multi-layer ANN architectures, and advanced machine learning
      techniques have led to the development of a new class of AI methods, called
      \u201cdeep learning\u201d (LeCun et al., 2015). Machine learning refers to a
      class of AI methods designed to learn data relationships hidden in a dataset
      of samples, and then generalize the learned knowledge to new unseen data samples.
      Accordingly, deep learning refers Deep Learning, Natural Language Processing,
      and Explainable Artificial Intelligence in the Biomedical Domain 3 to a class
      of machine learning methods comprising multiple layers of processing units,
      designed to build complex generative or predictive models from large datasets.
      Modern deep neural networks, e.g. Convolutional Neural Networks (CNNs) and Recurrent
      Neural Networks (RNNs), have been widely used to model complex data relationships
      for a wide variety of scientific and industrial applications (Khamparia and
      Singh, 2019). 1.1. Artificial Intelligence in biomedicine and healthcare AI
      systems have many applications in biomedical research and healthcare domains
      (Hamet and Tremblay, 2017; Min et al., 2017; Ramesh et al., 2004; Rav\u00ec
      et al., 2017). In many use-cases, AI methods have performed as accurate as human
      experts, even performed better than humans in some cases (Mintz and Brodie,
      2019). ANNs are among the most widely-used AI methods utilized in the biomedical
      domain (Ramesh et al., 2004). Large amounts of data in the biomedical domain
      make demands for developing intelligent computer methods that facilitate automatic
      acquisition and analysis of knowledge that is necessary to solve problems in
      biology and medicine. Utilizing AI systems for medical applications dates back
      to the 1970s, when computer analysis helped clinicians diagnose acute abdominal
      pain (Gunn, 1976). Since many biological, clinical, and pathological variables
      involve in complex interactions in biomedical datasets, ANN and deep learning
      models have been extensively applied to data science problems in biology and
      medicine. One of the first applications of ANN for clinical decision making
      aimed at diagnosing acute myocardial infarction (Baxt, 1990). In clinical settings,
      AI systems have found many applications in diagnostic tasks such as image analysis
      in radiology and histopathology, waveform analysis, interpreting data in intensive
      care situation, and analysing Computed Tomography (CT), Magnetic Resonance Imaging
      (MRI), X-rays, and radioisotope scans (Amisha et al., 2019; Mintz and Brodie,
      2019; Ramesh et al., 2004). AI methods have also had applications in clinical
      prognostic tasks such as identifying high risk patients, predicting survival
      chance in patients, and predicting outcome in patients with specific cancers
      (Ramesh et al., 2004). Another type of AI systems, i.e. AI-robots, have been
      used as assistant-surgeons or solo performers in surgery, or as care-bots for
      assisting in the delivery of care (Amisha et al., 2019; Hamet and Tremblay,
      2017). They can be also used to monitor the guided delivery of drugs to target
      tumours, tissues, or organs (Hamet and Tremblay, 2017). In biomedical research,
      machine learning methods have had applications in discovering novel Deep Learning,
      Natural Language Processing, and Explainable Artificial Intelligence in the
      Biomedical Domain 4 therapeutic targets using protein-protein interaction algorithms
