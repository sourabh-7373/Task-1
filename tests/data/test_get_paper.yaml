      "abstract": "The nature of education and training have dramatically changed
      due in large part to the advancement of technology. These advancements require
      changes in the skillsets of the learner. Research and history have shown that
      continuing to hire talents to fill gaps of knowledge and ad-hoc fixes are not
      typically enough to keep up with rapid innovation and change. This conceptual
