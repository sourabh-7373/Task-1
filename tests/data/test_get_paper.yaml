      "title": "Winograd schemata and other datasets for anaphora resolution in Hungarian",
      "abstract": "The Winograd Schema Challenge (WSC, proposed by Levesque, Davis
      & Morgenstern 2012) is considered to be the novel Turing Test to examine machine
      intelligence. Winograd schema questions require the resolution of anaphora with
      the help of world knowledge and commonsense reasoning. Anaphora resolution is
      itself an important and difficult issue in natural language processing, therefore,
      many other datasets have been created to address this issue. In this paper we
      look into the Winograd schemata and other Winograd-like datasets and the translations
      of the schemata to other languages, such as Chinese, French and Portuguese.
      We present the Hungarian translation of the original Winograd schemata and a
      parallel corpus of all the translations of the schemata currently available.
      We also adapted some other anaphora resolution datasets to Hungarian. We aim
      to discuss the challenges we faced during the translation/adaption process.",
