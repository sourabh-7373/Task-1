      "title": "Artificial agency and the game of semantic extension", "abstract":
      "ABSTRACT Artificial agents are commonly described by using words that traditionally
      belong to the semantic field of life. I call this phenomenon the game of semantic
      extension. However, the semantic extension of words as crucial as \u2018autonomous\u2019,
      \u2018intelligent\u2019, \u2018creative\u2019, \u2018moral\u2019, and so on,
      is often perceived as unsatisfactory, which is signalled with the extensive
      use of inverted commas or other syntactical cues. Such practice, in turn, has
      provoked harsh criticism that usually refers back to the literal meaning of
      the words to show their inappropriateness in describing artificial agents. Hence
      the question: how can we choose our words appropriately and wisely while making
      sense of artificial agents? This paper tries to answer by sketching the main
      features of the game of semantic extension in relation to artificial agency,
      reviewing the related opportunities and risks, and advancing some practical
      suggestions on how to play the game well.", "venue": "Interdisciplinary Science
