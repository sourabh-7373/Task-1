      "title": "Sonic Collaborations between Humans, Non-human Animals and Artificial
      Intelligences: Contemporary and future aesthetics in more-than-human worlds",
      "abstract": "This article sketches a theoretical framework that allows the conceptual
      inclusion of non-human animals and artificial intelligences in human sonic collaborations.
      Post-humanist concepts that question the categorical divide between nature and
      culture, following Donna Haraway and Bruno Latour, converge with contemporary,
      non-adaptationist evolutionary aesthetics. Therefore, the anthropocentric \u2018othering\u2019
      of non-humans gives way to a concept of a more-than-human sociality of sound.
      We offer some theoretical propositions for the extension of socially engaged
      sound practices to collaborations between humans and non-human animals and between
      humans and artificial intelligences, and then exemplify such multispecies sonic
      collaborations by analysing some existing projects from the fields of sound
      art and musical performance. After drawing some more general conclusions from
      these analyses, we hint at potential aesthetical and ethical parallels between
      animal and AI creative agency. Finally, we point out a few questions we see
      as important for future advanced settings of such collaborations, especially
      when it comes to assemblages of different AI technologies and to future concepts
      of animal\u2013computer interaction that might enable non-human animals and
      artificial intelligence to cooperate creatively.", "venue": "Organised Sound",
