      "title": "The Burst Market: the Next Leap for Humanity", "abstract": "Humans
      have a major challenge: how to share knowledge effectively. People often need
      quick informational help, and meanwhile are often able to offer help. Let alone
      professional insights, knowledge common to some is frequently needed by others.
      However, rapid advice among strangers is rarely offered in reality. This signifies
      a critical issue: the current labor market, called by this paper the Conventional
      Market (CM), massively fails such Burst Jobs, leading to huge job opportunity
      losses and human intelligence underutilization. This paper attributes the failure
      to high transaction costs due to technology constraints. Thus, this paper proposes
      creating an online Burst Market (BM) letting people sell any services at their
      own rate via video or audio chats lasting as short as a few seconds or minutes.
      Empowering all people with enormous job creation, the BM will aid in poverty
      lifting, alleviate aging society problem, reduce AI-led unemployment, maximize
      human values with Life-Long Working, and increase prosperity and human achievements.
      The BM will also reshape industries, and may cause a global power reshuffle
      or even the ultimate destruction of nations. In short, this paper proposes the
      concept of the BM and demonstrates that it will provide a major leap for humanity.",
