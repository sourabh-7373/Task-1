      "title": "Komparasi Algoritma WOA, MFO dan Genetic pada Optimasi Evolutionary
      Neural Network dalam Menyelesaikan Permainan 2048", "abstract": "Neural network
      optimization using evolutionary algorithms is an interesting research topic.
      But right now, there are not much research in this topic that focused on Game,
      especially 2048. The 2048 game is one of the interesting games to study considering
      that the level of difficulty of this game will increase when the value of the
      resulting number increases. In addition, this game is also not limited by time
      but can be played continuously until the game ends. Neural network and tree
      are 2 architectures that can be used to play 2048 but require a long training
      time if you want to play well. In this study, this problem was optimized by
      an evolutionary algorithm (3 algorithms used in this study: Genetic Algorithm,
      WOA, and MFO). With this optimization, the best weight will be obtained in either
      the NN or Tree architecture to produce good intelligence in playing 2048. After
      going through various trials, it is concluded that the combination with the
      NN architecture is better than the Tree architecture and the WOA and MFO algorithms
      have succeeded in optimizing the architecture with better than the genetic algorithm.
      \nOptimasi neural network menggunakan algoritma evolutionary adalah topik penelitian
      yang menarik akan tetapi tidak banyak penelitian terkait hal ini yang berfokus
      pada game terutama game 2048. Game 2048 adalah salah satu game yang menarik
      untuk diteliti mengingat tingkat kesulitan permainan ini akan semakin meningkat
      disaat nilai angka yang dihasilkan semakin tinggi. Selain itu, permainan ini
      juga tidak dibatasi oleh waktu melainkan dapat dimainkan terus menerus hingga
      permainan berakhir. Neural network dan tree adalah 2 arsitektur yang dapat digunakan
      untuk memainkan 2048 akan tetapi membutuhkan waktu training yang lama jika ingin
      bermain dengan baik. Lama training tersebut yang pada penelitian ini dioptimasi
      oleh algoritma evolutionary (3 algoritma yang digunakan pada penelitian ini:
      Algoritma Genetic, WOA, dan MFO). Dengan adanya optimasi ini maka akan diperoleh
