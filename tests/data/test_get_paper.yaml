      "title": "An Effective Hybrid Approach Based on Machine Learning Techniques
      for Auto-Translation: Japanese to English", "abstract": "In recent years machine
      learning techniques have been able to perform tasks previously thought impossible
      or impractical such as image classification and natural language translation,
      as such this allows for the automation of tasks previously thought only possible
      by humans. This research work aims to test a na\u00efve post processing grammar
      correction method using a Long Short Term Memory neural network to rearrange
      translated sentences from Subject Object Verb to Subject Verb Object. Here machine
      learning based techniques are used to successfully translate works in an automated
      fashion rather than manually and post processing translations to increase sentiment
      and grammar accuracy. The implementation of the proposed methodology uses a
      bounding box object detection model, optical character recognition model and
      a natural language processing model to fully translate manga without human intervention.
