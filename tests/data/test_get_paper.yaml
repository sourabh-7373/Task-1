      "title": "A Cyberpunk 2077 perspective on the prediction and understanding of
      future technology", "abstract": "Science fiction and video games have long served
      as valuable tools for envisioning and inspiring future technological advancements.
      This position paper investigates the potential of Cyberpunk 2077, a popular
      science fiction video game, to shed light on the future of technology, particularly
      in the areas of artificial intelligence, edge computing, augmented humans, and
      biotechnology. By analyzing the game''s portrayal of these technologies and
      their implications, we aim to understand the possibilities and challenges that
      lie ahead. We discuss key themes such as neurolink and brain-computer interfaces,
      multimodal recording systems, virtual and simulated reality, digital representation
      of the physical world, augmented and AI-based home appliances, smart clothing,
      and autonomous vehicles. The paper highlights the importance of designing technologies
      that can coexist with existing preferences and systems, considering the uneven
      adoption of new technologies. Through this exploration, we emphasize the potential
      of science fiction and video games like Cyberpunk 2077 as tools for guiding
      future technological advancements and shaping public perception of emerging
