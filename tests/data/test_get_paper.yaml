      "title": "A Performance Comparison of Different Cloud-Based Natural Language
      Understanding Services for an Italian e-Learning Platform", "abstract": "During
      the COVID-19 pandemic, the corporate online training sector has increased exponentially
      and online course providers had to implement innovative solutions to be more
      efficient and provide a satisfactory service. This paper considers a real case
      study in implementing a chatbot, which answers frequently asked questions from
      learners on an Italian e-learning platform that provides workplace safety courses
      to several business customers. Having to respond quickly to the increase in
      the courses activated, the company decided to develop a chatbot using a cloud-based
      service currently available on the market. These services are based on Natural
      Language Understanding (NLU) engines, which deal with identifying information
      such as entities and intentions from the sentences provided as input. To integrate
      a chatbot in an e-learning platform, we studied the performance of the intent
      recognition task of the major NLU platforms available on the market with an
      in-depth comparison, using an Italian dataset provided by the owner of the e-learning
      platform. We focused on intent recognition, carried out several experiments
      and evaluated performance in terms of F-score, error rate, response time, and
