      "title": "Can the use of knowledge-based planning systems improve stereotactic
      radiotherapy planning? A systematic review", "abstract": "Abstract Introduction:
      This study aimed to systematically review the literature to synthesise and summarise
      whether using knowledge-based planning (KBP) can improve the planning of stereotactic
      radiotherapy treatments. Methods: A systematic literature search was carried
      out using Medline, Scopus and Cochrane databases to evaluate the use of KBP
      planning in stereotactic radiotherapy. Three hundred twenty-five potential studies
      were identified and screened to find 25 relevant studies. Results: Twenty-five
      studies met the inclusion criteria. Where a commercial KBP was used, 72.7% of
      studies reported a quality improvement, and 45.5% reported a reduction in planning
      time. There is evidence that when used as a quality control tool, KBP can highlight
      stereotactic plans that need revision. In studies that use KBP as the starting
      point for radiotherapy planning optimisation, the radiotherapy plans generated
      are typically equal to or superior to those planned manually. Conclusions: There
      is evidence that KBP has the potential to improve the quality and speed of stereotactic
      radiotherapy planning. Further research is required to accurately quantify such
      systems\u2019 quality improvements and time savings. Notably, there has been
      little research into their use for prostate, spinal or liver stereotactic radiotherapy,
      and research in these areas would be desirable. It is recommended that future
      studies use the ICRU 91 level 2 reporting format and that blinded physician
      review could add a qualitative assessment of KBP system performance.", "venue":
