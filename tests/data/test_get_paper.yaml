      intelligence (AI) has taken hold in public health because more and more people
      are looking to make a diagnosis using technology that allows them to work faster
      and more accurately, reducing costs and the number of medical errors. Methods:
      In the present study, 120 panoramic X-rays (OPGs) were randomly selected from
