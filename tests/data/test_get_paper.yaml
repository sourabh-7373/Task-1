      "title": "Design of an Experimental Framework for Testing and Evaluation of
      Autonomous Ships Based on the Turing Test", "abstract": "In recent years, there
      has been a significant growth in intelligent ship technology. As the automation,
      intelligence, and autonomous development of ships continue to advance, it becomes
