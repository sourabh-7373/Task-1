      ARTIFICIAL INTELLIGENCE IN PERSONALIZED TREATMENT OF ONCOLOGY PATIENTS", "abstract":
      "Oncology is one of the most dynamic branches of medicine. As a result of numerous
      oncology studies, there has been a significant increase in scientific and clinical
      data that the human brain cannot store. Advances in artificial intelligence
      (AI) technology have led to its rapid clinical application. In this paper, we
      wanted to see the role of the use of artificial intelligence (AI) in oncology.
      We conducted an unsystematic search of databases (Pub Med, MEDLINE, and Google
      Scholar) using the keywords: intelligence, From a large number of articles available
      to us, we singled out review articles and clinical trial results according to
      their clarity and innovation regarding the use of artificial intelligence in
      oncology. Of particular importance to us was the ability to apply their results
      in everyday clinical work. The possibilities of using artificial intelligence
      in oncology are innumerable. Thus, AI can be used for diagnostic purposes (malignant
      screening, histopathology, and molecular diagnostics), therapeutic purposes
      (personalized treatment, prediction of treatment side effects and response to
      therapy, treatment decisions) as well as for prognostic purposes (risk stratification,
      5-year survival, monitoring). The implementation of AI in clinical practice
      presents new challenges for clinicians. Namely, in the era of evidence-based
      and patient-centered medicine, they will have to master statistical as well
      as computer skills in addition to clinical ones. Therefore, it is necessary
