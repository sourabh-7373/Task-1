      "title": "Intuition and Ingenuity: G\u00f6del on Turing\u2019s \u201cPhilosophical
      Error\u201d", "abstract": "Despite his unreserved appreciation of Turing\u2019s
      analysis for being a \u201cprecise and unquestionably adequate definition\u201d
      of formal system or mechanical computability, G\u00f6del nevertheless published
      a short note in 1972 claiming to have found a \u201cphilosophical error\u201d
      in Turing\u2019s argument with regard to the finite nature of mental states
      and memory. A natural question arises: how could G\u00f6del enjoy the generality
      conferred on his results by Turing\u2019s work, despite the error of its ways?
      Previous interpretative strategies by Feferman, Shagrir and others have mainly
      tried to resolve the disparity by distinguishing different types of arguments
      in Turing and taking G\u00f6del to approve only some of them. By a more integral
      examination of their ideas, especially Turing\u2019s response to the \u201cmathematical
      objection\u201d based on G\u00f6del\u2019s incompleteness theorem and G\u00f6del\u2019s
      own conception of finite yet non-mechanical procedures, and taking some of the
      main ideas of current developments in machine learning into consideration, I
      will try to present a new explanation for the apparent disparity, arguing that
      there is no \u201cerror\u201d on Turing\u2019s side and the seemingly conflicting
      views held by Turing and G\u00f6del should best be seen as complementary, keeping
      intuition and ingenuity together.", "venue": "Philosophies", "year": 2022, "referenceCount":
