      "Cataloging the complex behaviors of dynamical systems can be challenging, even
      when they are well-described by a simple mechanistic model. If such a system
      is of limited analytical tractability, brute force simulation is often the only
      resort. We present an alternative, optimization-driven approach using tools
      from machine learning. We apply this approach to a novel, fully-optimizable,
      reaction-diffusion model which incorporates complex chemical reaction networks
