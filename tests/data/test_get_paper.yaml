      "url": "https://www.semanticscholar.org/paper/ecc59e13006f58c02261b38e76319e95096c1869",
      "title": "Evaluation framework for conversational agents with artificial intelligence
      in health interventions: a systematic scoping review.", "abstract": "OBJECTIVES\nConversational
      agents (CAs) with emerging artificial intelligence present new opportunities
      to assist in health interventions but are difficult to evaluate, deterring their
      applications in the real world. We aimed to synthesize existing evidence and
      knowledge and outline an evaluation framework for CA interventions.\n\n\nMATERIALS
      AND METHODS\nWe conducted a systematic scoping review to investigate designs
      and outcome measures used in the studies that evaluated CAs for health interventions.
      We then nested the results into an overarching digital health framework proposed
      by the World Health Organization (WHO).\n\n\nRESULTS\nThe review included 81
      studies evaluating CAs in experimental (n\u2009=\u200959), observational (n\u2009=\u200915)
      trials, and other research designs (n\u2009=\u20097). Most studies (n\u2009=\u200972,
      89%) were published in the past 5 years. The proposed CA-evaluation framework
      includes 4 evaluation stages: (1) feasibility/usability, (2) efficacy, (3) effectiveness,
      and (4) implementation, aligning with WHO''s stepwise evaluation strategy. Across
      these stages, this article presents the essential evidence of different study
      designs (n\u2009=\u20098), sample sizes, and main evaluation categories (n\u2009=\u20097)
      with subcategories (n\u2009=\u200940). The main evaluation categories included
      (1) functionality, (2) safety and information quality, (3) user experience,
      (4) clinical and health outcomes, (5) costs and cost benefits, (6) usage, adherence,
      and uptake, and (7) user characteristics for implementation research. Furthermore,
