      "title": "Smart Wearables for the Detection of Cardiovascular Diseases: A Systematic
      Literature Review", "abstract": "Background: The advancement of information
      and communication technologies and the growing power of artificial intelligence
      are successfully transforming a number of concepts that are important to our
      daily lives. Many sectors, including education, healthcare, industry, and others,
      are benefiting greatly from the use of such resources. The healthcare sector,
      for example, was an early adopter of smart wearables, which primarily serve
      as diagnostic tools. In this context, smart wearables have demonstrated their
      effectiveness in detecting and predicting cardiovascular diseases (CVDs), the
      leading cause of death worldwide. Objective: In this study, a systematic literature
      review of smart wearable applications for cardiovascular disease detection and
      prediction is presented. After conducting the required search, the documents
      that met the criteria were analyzed to extract key criteria such as the publication
      year, vital signs recorded, diseases studied, hardware used, smart models used,
      datasets used, and performance metrics. Methods: This study followed the PRISMA
      guidelines by searching IEEE, PubMed, and Scopus for publications published
      between 2010 and 2022. Once records were located, they were reviewed to determine
      which ones should be included in the analysis. Finally, the analysis was completed,
      and the relevant data were included in the review along with the relevant articles.
      Results: As a result of the comprehensive search procedures, 87 papers were
      deemed relevant for further review. In addition, the results are discussed to
      evaluate the development and use of smart wearable devices for cardiovascular
      disease management, and the results demonstrate the high efficiency of such
      wearable devices. Conclusions: The results clearly show that interest in this
      topic has increased. Although the results show that smart wearables are quite
      accurate in detecting, predicting, and even treating cardiovascular disease,
      further research is needed to improve their use.", "venue": "Italian National
