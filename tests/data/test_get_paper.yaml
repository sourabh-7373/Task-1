      (AI) poses new problems in the evaluation of information and news, and in understanding
      the role of disinformation in social discourse (Tredinnick and Laybats, 2023).
      Artifical Intelligence facilitates new forms of cybercrime (Tredinnick and Laybats,
      2023) and poses new ethical dilemmas about the use of technology (Carter, 2018;
      2020). But while we have tended to focus on the ways in which technology may
      transform the contexts within which we live and work, generative artificial
      intelligence has also been silently rewiring how we conceptualise the human
      voice, agency, and creativity. This more subtle challenge is in many ways of
