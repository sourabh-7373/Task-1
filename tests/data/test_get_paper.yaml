      "title": "A single Long Short-Term Memory network for enhancing the prediction
      of path-dependent plasticity with material heterogeneity and anisotropy", "abstract":
      "This study presents applicability of conventional deep recurrent neural networks
      (RNN) to predict path-dependent plasticity associated with material heterogeneity
      and anisotropy. Although the architecture of RNN possess inductive biases toward
      information over time, it is a still challenging to to learn the path-dependent
      material behavior as a function of loading path considering the change from
      elastic to elasto-plastic regimes. Our attempt is to develop a simple machine-learning
      based model that can replicate elastoplastic behaviors considering material
      heterogeneity and anisotropy. The basic Long-Short Term Memory Unit (LSTM) is
      adopted for the modeling of plasticity in the two-dimensional space by enhancing
      the inductive bias toward the past information through manipulating input variables.
      Our results find that a single LSTM based model can capture the J2 plasticity
      responses under both monotonic and arbitrary loading paths provided the material
      heterogeneity. The proposed neural network architecture is then used to model
      elasto-plastic responses of a two-dimensional transversely anisotropic material
      associated with computational homogenization (FE 2 ). It is also found that
      a single LSTM model can be used to accurately and effectively capture the path-dependent
      responses of heterogeneous and anisotropic microstructures under arbitrary mechanical
      loading conditions.", "venue": "arXiv.org", "year": 2022, "referenceCount":
