      "title": "The Adoption of Artificial Intelligence in Bureaucratic Decision-making:
      A Weberian Perspective.", "abstract": "This work questions AI\u00b4s role in
      bureaucratic decision-making. The Weberian conception of bureaucracy, based
      around the concept of an ideal bureaucracy in which authority is distributed,
      delegated, clearly delimited and hierarchical and that enshrines the following
      of formal rules, task specialization through division of labor, legal certainty
      and a predilection for efficiency in recordable and accountable decisions can
      serve as a framework to orient how governments should approach the adoption
      of artificial intelligence (AI) given the many problems associated with its
      careless deployment. Using theoretical analysis, this work explains Weberian
      ideas of bureaucracy and contrasts them with real-life cases of implementation
      of AI in bureaucratic decision-making, often with detrimental results for society.
      After identifying and framing issues related to AI, e.g., lack of transparency,
      attempts to shift accountability from humans to technology, the exacerbation
      of bias and potential for systemic discrimination, the paper proposes Weberian
      prescriptions that should help public administration make careful decisions
