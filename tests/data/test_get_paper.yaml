      "title": "Artificial Intelligence in Construction Projects: An Explorative Study
      of Professionals\u2019 Expectations", "abstract": "have a huge impact on projects
      and project management practices in the forthcoming years. The purpose of this
      paper is to contribute to project management theory and practice in the construction
      industry by analyzing the expectations of project professionals. A mixed method
      based on an international survey and semi-structured interviews was applied.
      The results show that construction project practitioners are looking for AI
      solutions to support the quantitative processes mainly related to scope, schedule,
      cost, quality, and risk management. However, the human-related processes, such
