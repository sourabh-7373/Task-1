      "title": "Information Extraction and Human-Robot Dialogue towards Real-life
      Tasks A Baseline Study with the MobileCS Dataset", "abstract": "Recently, there
      have merged a class of taskoriented dialogue (TOD) datasets collected through
      Wizard-of-Oz simulated games. However, the Wizard-of-Oz data are in fact simulated
      data and thus are fundamentally different from real-life conversations, which
      are more noisy and casual. Recently, the SereTOD challenge is organized and
      releases the MobileCS dataset, which consists of real-world dialog transcripts
      between real users and customerservice staffs from China Mobile. Based on the
      MobileCS dataset, the SereTOD challenge has two tasks, not only evaluating the
      construction of the dialogue system itself, but also examining information extraction
      from dialog transcripts, which is crucial for building the knowledge base for
      TOD. This paper mainly presents a baseline study of the two tasks with the MobileCS
