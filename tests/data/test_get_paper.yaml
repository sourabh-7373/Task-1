      "title": "Deep Transfer Learning for COVID-19 Detection and Lesion Recognition
      Using Chest CT Images", "abstract": "Starting from December 2019, the global
      pandemic of coronavirus disease 2019 (COVID-19) is continuously expanding and
      has caused several millions of deaths worldwide. Fast and accurate diagnostic
      methods for COVID-19 detection play a vital role in containing the plague. Chest
      computed tomography (CT) is one of the most commonly used diagnosis methods.
      However, a complete CT-scan has hundreds of slices, and it is time-consuming
      for radiologists to check each slice to diagnose COVID-19. This study introduces
      a novel method for fast and automated COVID-19 diagnosis using the chest CT
      scans. The proposed models are based on the state-of-the-art deep convolutional
      neural network (CNN) architecture, and a 2D global max pooling (globalMaxPool2D)
      layer is used to improve the performance. We compare the proposed models to
      the existing state-of-the-art deep learning models such as CNN based models
      and vision transformer (ViT) models. Based off of metric such as area under
      curve (AUC), sensitivity, specificity, accuracy, and false discovery rate (FDR),
      experimental results show that the proposed models outperform the previous methods,
      and the best model achieves an area under curve of 0.9744 and accuracy 94.12%
      on our test datasets. It is also shown that the accuracy is improved by around
      1% by using the 2D global max pooling layer. Moreover, a heatmap method to highlight
      the lesion area on COVID-19 chest CT images is introduced in the paper. This
      heatmap method is helpful for a radiologist to identify the abnormal pattern
      of COVID-19 on chest CT images. In addition, we also developed a freely accessible
      online simulation software for automated COVID-19 detection using CT images.
      The proposed deep learning models and software tool can be used by radiologist
      to diagnose COVID-19 more accurately and efficiently.", "venue": "Computational
