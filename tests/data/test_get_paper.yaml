      "title": "Real Estate App Development Based on AI/VR Technologies", "abstract":
      "This paper deals with an investigation centered on developing a real estate
      app on the basis of Artificial Intelligence and Virtual Reality technologies.
      The study explores the advantages and disadvantages of using Artificial Intelligence
      and Virtual Reality technologies in real estate. The main focus of the study
      was on AI/VR applications that have importance for the real estate industry.
      This paper explains how AI and VR technologies can benefit the real estate market.
      VR and AI technologies have had a long history in the academic world since the
      middle of the last century, but not at the same level, due to the lack of large
      amounts of data and computational power required for both technologies. In recent
      years, the expansion of IT technologies has helped to remove the technical obstacles,
      which is why the interest in VR and AI technologies has acutely increased in
      society and the public over the past several years. Not only the research and
      abstract ideas of the virtual world but also the feasibility of companies from
      different industries are becoming more and more relevant. In particular, when
      it comes to virtual reality, the focus is on 360\u00b0 images. With special
      cameras, the entire environment can be captured in a three-dimensional space
      and then cut together in such a way that the viewer can actually look around
      in this room and monitor events from his perspective. This opens the possibility
      of presenting different content in a completely new way. Technical shortcomings
      currently hamper the feeling of true immersion in virtual worlds. A detailed
      literature review provides the necessary theoretical basis for artificial intelligence
      and virtual reality with a particular emphasis on its use in the real estate
