      "title": "Synthetic cell research: Is technical progress leaving theoretical
      and epistemological investigations one step behind?", "abstract": "Advancements
      in the research on so-called \u201csynthetic (artificial) cells\u201d have been
      mainly characterized by an important acceleration in all sorts of experimental
      approaches, providing a growing amount of knowledge and techniques that will
      shape future successful developments. Synthetic cell technology, indeed, shows
      potential in driving a revolution in science and technology. On the other hand,
      theoretical and epistemological investigations related to what synthetic cells
      \u201care,\u201d how they behave, and what their role is in generating knowledge
      have not received sufficient attention. Open questions about these less explored
      subjects range from the analysis of the organizational theories applied to synthetic
      cells to the study of the \u201crelevance\u201d of synthetic cells as scientific
      tools to investigate life and cognition; and from the recognition and the cultural
      reappraisal of cybernetic inheritance in synthetic biology to the need for developing
      concepts on synthetic cells and to the exploration, in a novel perspective,
      of information theories, complexity, and artificial intelligence applied in
      this novel field. In these contributions, we will briefly sketch some crucial
      aspects related to the aforementioned issues, based on our ongoing studies.
      An important take-home message will result: together with their impactful experimental
      results and potential applications, synthetic cells can play a major role in
      the exploration of theoretical questions as well.", "venue": "Frontiers in Robotics
