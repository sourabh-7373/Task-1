      "title": "Explorative Synthetic Biology in AI: Criteria of Relevance and a Taxonomy
      for Synthetic Models of Living and Cognitive Processes", "abstract": "Abstract
      This article tackles the topic of the special issue \u201cBiology in AI: New
      Frontiers in Hardware, Software and Wetware Modeling of Cognition\u201d in two
      ways. It addresses the problem of the relevance of hardware, software, and wetware
      models for the scientific understanding of biological cognition, and it clarifies
      the contributions that synthetic biology, construed as the synthetic exploration
      of cognition, can offer to artificial intelligence (AI). The research work proposed
      in this article is based on the idea that the relevance of hardware, software,
      and wetware models of biological and cognitive processes\u2014that is, the concrete
      contribution that these models can make to the scientific understanding of life
      and cognition\u2014is still unclear, mainly because of the lack of explicit
      criteria to assess in what ways synthetic models can support the experimental
      exploration of biological and cognitive phenomena. Our article draws on elements
