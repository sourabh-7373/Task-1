      "title": "Assessment of cognitive characteristics in intelligent systems and
      predictive ability", "abstract": "The article proposes a universal dual-axis
      intelligent systems assessment scale. The scale considers the properties of
      intelligent systems within the environmental context, which develops over time.
      In contrast to the frequent consideration of the \u201cmind\u201d of artificial
      intelligent systems on a scale from \u201cweak\u201d to \u201cstrong\u201d,
