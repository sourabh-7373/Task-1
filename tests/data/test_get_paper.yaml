      "title": "The imitation game: a review of the use of artificial intelligence
      in colonoscopy, and endoscopists\u2019 perceptions thereof", "abstract": "The
      development of deep learning systems in artificial intelligence (AI) has enabled
      advances in endoscopy, and AI-aided colonoscopy has recently been ushered into
      clinical practice as a clinical decision-support tool. This has enabled real-time
      AI-aided detection of polyps with a higher sensitivity than the average endoscopist,
