      "title": "The Design, Education and Evolution of a Robotic Baby", "abstract":
      "Inspired by Alan Turing''s idea of a child machine, in this article, we introduce
      the formal definition of a robotic baby, an integrated system with minimal world
      knowledge at birth, capable of learning incrementally and interactively, and
      adapting to the world. Within the definition, fundamental capabilities and system
      characteristics of the robotic baby are identified and presented as the system-level
      requirements. As a minimal viable prototype, the Baby architecture is proposed
      with a systems engineering design approach to satisfy the system-level requirements,
      which has been verified and validated with simulations and experiments on a
      robotic system. We demonstrate the capabilities of the robotic baby in natural
      language acquisition and semantic parsing in English and Chinese, as well as
      in natural language grounding, natural language reinforcement learning, natural
      language programming, and system introspection for explainability. The education
      and evolution of the robotic baby are illustrated with real-world robotic demonstrations.
      Inspired by the genetic inheritance in human beings, knowledge inheritance in
