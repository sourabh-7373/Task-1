      "title": "Cognition Without Neural Representation: Dynamics of a Complex System",
      "abstract": "This paper proposes an account of neurocognitive activity without
      leveraging the notion of neural representation. Neural representation is a concept
      that results from assuming that the properties of the models used in computational
      cognitive neuroscience (e.g., information, representation, etc.) must literally
      exist the system being modelled (e.g., the brain). Computational models are
      important tools to test a theory about how the collected data (e.g., behavioural
      or neuroimaging) has been generated. While the usefulness of computational models
      is unquestionable, it does not follow that neurocognitive activity should literally
      entail the properties construed in the model (e.g., information, representation).
      While this is an assumption present in computationalist accounts, it is not
      held across the board in neuroscience. In the last section, the paper offers
