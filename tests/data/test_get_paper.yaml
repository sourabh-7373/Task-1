      "title": "Conversational Agents: Theory and Applications", "abstract": "In this
      chapter, we provide a review of conversational agents (CAs), discussing chatbots,
      intended for casual conversation with a user, as well as task-oriented agents
      that generally engage in discussions intended to reach one or several specific
      goals, often (but not always) within a specific domain. We also consider the
      concept of embodied conversational agents, briefly reviewing aspects such as
      character animation and speech processing. The many different approaches for
      representing dialogue in CAs are discussed in some detail, along with methods
      for evaluating such agents, emphasizing the important topics of accountability
