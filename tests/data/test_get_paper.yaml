      "title": "Inventor\u2019s Legal Liability upon the Invention of Artificial Intelligence
      in Indonesia", "abstract": "The pace of technological development can no longer
      be restrained until the emergence of artificial intelligence (AI), which later
      turns out to negatively impact its application. AI is a computer system program
      created by humans. On the one hand, the invention of AI makes human work easier.
      On the other hand, it is also noticeable that there are several criminal cases
      \"performed\" by AI. This research is qualitative research with doctrinal approach.
      The data used include secondary data consisting of primary, secondary, and tertiary
      legal materials. The method of data collection is done through document study.
