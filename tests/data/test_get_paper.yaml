      "title": "New meaning for NLP: the trials and tribulations of natural language
      processing with GPT-3 in ophthalmology", "abstract": "Natural language processing
      (NLP) is a subfield of machine intelligence focused on the interaction of human
      language with computer systems. NLP has recently been discussed in the mainstream
      media and the literature with the advent of Generative Pre-trained Transformer
      3 (GPT-3), a language model capable of producing human-like text. The release
