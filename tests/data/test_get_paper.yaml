      "title": "Is artificial intelligence more persuasive than humans? A meta-analysis",
      "abstract": "\n The rapid deployment of artificial intelligence (AI) technology
      has enabled AI agents to take on various roles as communicators, such as virtual
      assistants, robot journalists, and AI doctors. This study meta-analyzed 121
      randomized experimental studies (N\u2009=\u200953,977) that compared the effects
      of AI and human agency on persuasion outcomes, including perceptions, attitudes,
      intentions, and behaviors. The results showed that AI agents were as persuasive
      as humans in terms of overall persuasion outcomes. With regard to different
      types of outcomes, AI was less effective than humans at shaping behavioral intentions,
      but did not differ significantly from humans in eliciting perceptions, attitudes,
      or actual behaviors. Additionally, heterogeneous patterns were observed for
      different roles of AI communicators, directions of communication, experimental
      settings, and demographic segments. The implications of these findings for human\u2013machine
      communication and persuasion in the era of AI are discussed.", "venue": "Journal
