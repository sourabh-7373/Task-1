      "title": "A Turing Test: Are AI Chatbots Behaviorally Similar to Humans?", "abstract":
      "We administer a Turing Test to AI Chatbots. We examine how Chatbots behave
      in a suite of classic behavioral games that are designed to elicit characteristics
      such as trust, fairness, risk-aversion, cooperation, \\textit{etc.}; as well
      as a traditional Big-5 psychological survey that measures personality traits.
      ChatGPT-4 passes the Turing Test in that it consistently exhibits human-like
      behavioral and personality traits based on a comparison to the behavior of hundreds
      of thousands of humans from more than 50 countries. Chatbots also modify their
      behavior based on previous experience and contexts ``as if'''' they were learning
      from the interactions, and change their behavior in response to different framings
      of the same strategic situation. Their behaviors are often distinct from average
