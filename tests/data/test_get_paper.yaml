      "title": "Augmented Reality Meets Artificial Intelligence in Robotics: A Systematic
      Review", "abstract": "Recently, advancements in computational machinery have
      facilitated the integration of artificial intelligence (AI) to almost every
      field and industry. This fast-paced development in AI and sensing technologies
      have stirred an evolution in the realm of robotics. Concurrently, augmented
      reality (AR) applications are providing solutions to a myriad of robotics applications,
      such as demystifying robot motion intent and supporting intuitive control and
      feedback. In this paper, research papers combining the potentials of AI and
      AR in robotics over the last decade are presented and systematically reviewed.
      Four sources for data collection were utilized: Google Scholar, Scopus database,
      the International Conference on Robotics and Automation 2020 proceedings, and
      the references and citations of all identified papers. A total of 29 papers
      were analyzed from two perspectives: a theme-based perspective showcasing the
      relation between AR and AI, and an application-based analysis highlighting how
      the robotics application was affected. These two sections are further categorized
      based on the type of robotics platform and the type of robotics application,
      respectively. We analyze the work done and highlight some of the prevailing
      limitations hindering the field. Results also explain how AR and AI can be combined
      to solve the model-mismatch paradigm by creating a closed feedback loop between
      the user and the robot. This forms a solid base for increasing the efficiency
      of the robotic application and enhancing the user\u2019s situational awareness,
      safety, and acceptance of AI robots. Our findings affirm the promising future
      for robust integration of AR and AI in numerous robotic applications.", "venue":
