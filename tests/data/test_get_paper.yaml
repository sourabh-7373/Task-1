      intelligence studies. The purpose of this paper is threefold. First and foremost,
      to show the importance of complexity rather than computability in philosophical
      and AI problems. Second, to rephrase the notion of computability in terms of
      solvability, i.e. treating computability as non-sufficient for establishing
      intelligence. The Church-Turing thesis is therefore revisited and rephrased
