      "title": "Creating a Large Language Model of a Philosopher", "abstract": "Can
      large language models be trained to produce philosophical texts that are difficult
      to distinguish from texts produced by human philosophers? To address this question,
      we fine-tuned OpenAI''s GPT-3 with the works of philosopher Daniel C. Dennett
      as additional training data. To explore the Dennett model, we asked the real
      Dennett ten philosophical questions and then posed the same questions to the
      language model, collecting four responses for each question without cherry-picking.
      We recruited 425 participants to distinguish Dennett''s answer from the four
      machine-generated answers. Experts on Dennett''s work (N = 25) succeeded 51%
