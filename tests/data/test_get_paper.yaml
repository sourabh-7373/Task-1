      "title": "Using machine learning for crop yield prediction in the past or the
      future", "abstract": "The use of ML in agronomy has been increasing exponentially
      since the start of the century, including data-driven predictions of crop yields
      from farm-level information on soil, climate and management. However, little
      is known about the effect of data partitioning schemes on the actual performance
      of the models, in special when they are built for yield forecast. In this study,
      we explore the effect of the choice of predictive algorithm, amount of data,
      and data partitioning strategies on predictive performance, using synthetic
      datasets from biophysical crop models. We simulated sunflower and wheat data
      using OilcropSun and Ceres-Wheat from DSSAT for the period 2001-2020 in 5 areas
