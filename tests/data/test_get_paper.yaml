      "title": "Exploring factors influencing educators\u2019 adoption of ChatGPT:
      a mixed method approach", "abstract": "\nPurpose\nA number of recent artificial
      intelligence (AI)-enabled technologies, including summarisers, paraphrasers
      and the cutting-edge chatbots not only have outstanding potentials in modern
      educational systems but also could lead to a dramatic paradigm shift in the
      whole education process. This study aims to explore the factors that shape the
      academic community\u2019s desire and intention to use AI conversational chatbot
      technology, with a particular focus on the leading ChatGPT.\n\n\nDesign/methodology/approach\nThis
      study uses a mixed method approach to explore the educators\u2019 adoption of
      chatbots through an empirically validated model. The model, known as the \u201cEducators\u2019
      Adoption of ChatGPT\u201d, was developed by integrating the theoretical foundations
      of both the Unified Theory of Acceptance and Use of Technology and Status Quo
      Bias (SQB) frameworks, as well as insights gathered from interviews. The relationships
      within this model were then tested using a quantitative approach. The partial
      least squares-structural equation modelling method was used to analyse 243 valid
      survey responses.\n\n\nFindings\nThe outcomes of the analysis indicated that
      perceived educators\u2019 effort expectancy, educators\u2019 autonomous motivation,
      perceived learners\u2019 AI competency, perceived educators\u2019 competency,
      innovative behaviour towards technological agility and perceived students\u2019
      engagement are significant determinants of educators\u2019 intention to use
      chatbots. In contrast, perceived unfair evaluation of students, perceived students\u2019
      overreliance and perceived bias/inaccuracies were shown to have significant
      impacts on the resistance to use the technology, which typically implies a negatively
      significant influence on the educators\u2019 use intention. Interestingly, perceived
      fraudulent use of ChatGPT was proven insignificant on the resistance to use
      chatbots.\n\n\nOriginality/value\nThis study makes a significant contribution
      to the field of educational technology by filling the gap in research on the
      use and acceptance of AI-enabled assistants in education. It proposes an original,
      empirically validated model of educator adoption, which identifies the factors
      that influence educators\u2019 willingness to use chatbots in higher education
      and offers valuable insights for practical implementation.\n", "venue": "Interactive
