      "title": "Artificial intelligence in interactive marketing: a conceptual framework
      and research agenda", "abstract": "PurposeArtificial intelligence (AI) is transforming
      consumers'' experiences and how firms identify, create, nurture and manage interactive
      marketing relationships. However, most marketers do not have a clear understanding
      of what AI is and how it may mutually benefit consumers and firms. In this paper,
      the authors conduct an extensive review of the marketing literature, develop
      an AI framework for understanding value co-creation in interactive buyer\u2013seller
      marketing relationships, identify research gaps and offer a future research
      agenda.Design/methodology/approachThe authors first conduct an extensive literature
      review in 16 top marketing journals on AI. Based on this review, an AI framework
      for understanding value co-creation in interactive buyer\u2013seller marketing
      relationships was conceptualized.FindingsThe literature review led to a number
      of key research findings and summary areas: (1) an historical perspective, (2)
      definitions and boundaries of AI, (3) AI and interactive marketing, (4) relevant
      theories in the domain of interactive marketing and (5) synthesizing AI research
      based on antecedents to AI usage, interactive AI usage contexts and AI-enabled
      value co-creation outcomes.Originality/valueThis is one of the most extensive
      reviews of AI literature in marketing, including an evaluation of in excess
      or 300 conceptual and empirical research. Based on the findings, the authors
