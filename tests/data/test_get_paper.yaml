      "title": "Artificial intelligence in cardiology: Hope for the future and power
      for the present", "abstract": "Cardiovascular disease (CVD) is the principal
      cause of mortality and morbidity globally. With the pressures for improved care
      and translation of the latest medical advances and knowledge to an actionable
      plan, clinical decision-making for cardiologists is challenging. Artificial
      Intelligence (AI) is a field in computer science that studies the design of
      intelligent agents which take the best feasible action in a situation. It incorporates
      the use of computational algorithms which simulate and perform tasks that traditionally
      require human intelligence such as problem solving and learning. Whilst medicine
      is arguably the last to apply AI in its everyday routine, cardiology is at the
      forefront of AI revolution in the medical field. The development of AI methods
      for accurate prediction of CVD outcomes, non-invasive diagnosis of coronary
      artery disease (CAD), detection of malignant arrythmias through wearables, and
      diagnosis, treatment strategies and prediction of outcomes for heart failure
      (HF) patients, demonstrates the potential of AI in future cardiology. With the
      advancements of AI, Internet of Things (IoT) and the promotion of precision
      medicine, the future of cardiology will be heavily based on these innovative
