      "title": "A Definition of Open-Ended Learning Problems for Goal-Conditioned
      Agents", "abstract": "A lot of recent machine learning research papers have\"Open-ended
      learning\"in their title. But very few of them attempt to define what they mean
      when using the term. Even worse, when looking more closely there seems to be
      no consensus on what distinguishes open-ended learning from related concepts
      such as continual learning, lifelong learning or autotelic learning. In this
      paper, we contribute to fixing this situation. After illustrating the genealogy
      of the concept and more recent perspectives about what it truly means, we outline
      that open-ended learning is generally conceived as a composite notion encompassing
      a set of diverse properties. In contrast with these previous approaches, we
      propose to isolate a key elementary property of open-ended processes, which
      is to always produce novel elements from time to time over an infinite horizon.
      From there, we build the notion of open-ended learning problems and focus in
      particular on the subset of open-ended goal-conditioned reinforcement learning
      problems, as this framework facilitates the definition of learning a growing
      repertoire of skills. Finally, we highlight the work that remains to be performed
      to fill the gap between our elementary definition and the more involved notions
      of open-ended learning that developmental AI researchers may have in mind.",
