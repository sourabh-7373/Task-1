      "alternate_urls": ["https://www.emeraldinsight.com/journal/jbim"]}, "url": "https://www.semanticscholar.org/paper/030550f83f13a61006d83e88e423ca0f3d443f78",
      "title": "Artificial intelligence adoption in business-to-business marketing:
      toward a conceptual framework", "abstract": "\nPurpose\nThe purpose of this
      study is to develop a synthesized conceptual framework for artificial intelligence
      (AI) adoption in the field of business-to-business (B2B) marketing.\n\n\nDesign/methodology/approach\nA
      conceptual development approach has been adopted, based on a content analysis
      of 59 papers in peer-reviewed academic journals, to identify drivers, barriers,
      practices and consequences of AI adoption in B2B marketing. Based on these analyses
      and findings, a conceptual model is developed.\n\n\nFindings\nThis paper identifies
      the following two key drivers of AI adoption: the shortcomings of current marketing
      activities and the external pressure imposed by informatization. Seven outcomes
      are identified, namely, efficiency improvements, accuracy improvements, better
      decision-making, customer relationship improvements, sales increases, cost reductions
      and risk reductions. Based on information processing theory and organizational
      learning theory (OLT), an integrated conceptual framework is developed to explain
      the relationship between each construct of AI adoption in B2B marketing.\n\n\nOriginality/value\nThis
      study is the first conceptual paper that synthesizes drivers, barriers and outcomes
      of AI adoption in B2B marketing. The conceptual model derived from the combination
      of information processing theory and OLT provides a comprehensive framework
      for future work and opens avenues of research on this topic. This paper contributes
      to both AI literature and B2B literature.\n", "venue": "The journal of business
