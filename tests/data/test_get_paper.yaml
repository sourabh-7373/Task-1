      "title": "Critical Thinking on the Turing Test as a Standard for Testing Artificial
      Intelligence", "abstract": "Artificial intelligence is a fashionable topic in
      the current world. In the domain of artificial intelligence, the most basic
      concept is intelligence. How to judge whether a machine or program has intelligence
      is an important problem. By studying the famous original paper \"computing machine
      and intelligence\" which proposed Turing test, and combining with the Chinese
      house thought experiment and the chat program Eliza experiment, this paper points
      out that the popular saying that Turing test is regarded as the standard to
      judge whether a machine has intelligence neither conforms to the actual research
      in artificial Intelligence, nor conform to the meaning expressed by Turing himself.
