      "title": "A Test for Evaluating Performance in Human-Computer Systems", "abstract":
      "The Turing test for comparing computer performance to that of humans is well
      known, but, surprisingly, there is no widely used test for comparing how much
      better human-computer systems perform relative to humans alone, computers alone,
      or other baselines. Here, we show how to perform such a test using the ratio
      of means as a measure of effect size. Then we demonstrate the use of this test
      in three ways. First, in an analysis of 79 recently published experimental results,
      we \ufb01nd that, surprisingly, over half of the studies \ufb01nd a decrease
      in performance, the mean and median ratios of performance improvement are both
      approximately 1 (corresponding to no improvement at all), and the maximum ratio
      is 1.36 (a 36% improvement). Second, we experimentally investigate whether a
      higher performance improvement ratio is obtained when 100 human programmers
      generate software using GPT-3, a massive, state-of-the-art AI system. In this
      case, we \ufb01nd a speed improvement ratio of 1.27 (a 27% improvement). Finally,
      we \ufb01nd that 50 human non- programmers using GPT-3 can perform the task
      about as well as\u2013and less expensively than\u2013the human programmers.
      In this case, neither the non-programmers nor the computer would have been able
      to perform the task alone, so this is an example of a very strong form of human-computer
      synergy. stimulate competition among teams of computer and social scientists
      developing human-computer systems that perform far better than either people
      or computers alone. We believe this could bene\ufb01t our economy and society
      by fostering the development of software to augment humans rather than just
      replace them. And in the long run, it might also lead to creating \u201csuperintelligent\u201d
