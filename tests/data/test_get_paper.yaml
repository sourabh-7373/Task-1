      "title": "Some thoughts about artificial stupidity and artificial dumbness",
      "abstract": "In a recently published book, the French writer and comedian Fran\u00e7ois
      Rollin has discussed various aspects of the notion of stupidity, including artificial
      stupidity, the stupid counterpart of artificial intelligence. His claim is that
      a system of artificial stupidity is a system that provides wrong answers to
      any task it should solve, leading to absurd solutions in most cases. We believe
      that this claim is (at least partially) false and that designing artificial
