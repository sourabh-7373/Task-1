      "title": "Caregiver Expectations of Interfacing With Voice Assistants to Support
      Complex Home Care: Mixed Methods Study", "abstract": "Background Providing care
      in home environments is complex, and often the pressure is on caregivers to
      document information and ensure care continuity. Digital information management
      and communication technologies may support care coordination among caregivers.
      However, they have yet to be adopted in this context, partly because of issues
      with supporting long-term disease progression and caregiver anxiety. Voice assistant
      (VA) technology is a promising method for interfacing with digital health information
      that may aid in multiple aspects of being a caregiver, thereby influencing adoption.
      Understanding the expectations for VAs to support caregivers is fundamental
      to inform the practical development of this technology. Objective This study
      explored caregivers\u2019 perspectives on using VA technology to support caregiving
      and inform the design of future digital technologies in complex home care. Methods
      This study was part of a larger study of caregivers across North America on
      the design of digital health technologies to support health communication and
      information management in complex home care. Caregivers included parents, guardians,
      and hired caregivers such as personal support workers and home care nurses.
      Video interviews were conducted with caregivers to capture their mental models
      on the potential application of VAs in complex home care and were theoretically
      analyzed using the technology acceptance model. Interviews were followed up
      with Likert-scale questions exploring perspectives on other VA applications
      beyond participants\u2019 initial perceptions. Results Data were collected from
      22 caregivers, and 3 themes were identified: caregivers\u2019 perceived usefulness
      of VAs in supporting documentation, care coordination, and person-centered care;
      caregivers\u2019 perceived ease of use in navigating information efficiently
      (they also had usability concerns with this interaction method); and caregivers\u2019
      concerns, excitement, expected costs, and previous experience with VAs that
      influenced their attitudes toward use. From the Likert-scale questions, most
      participants (21/22, 95%) agreed that VAs should support prompted information
      recording and retrieval, and all participants (22/22, 100%) agreed that they
      should provide reminders. They also agreed that VAs should support them in an
      emergency (18/22, 82%)\u2014but only for calling emergency services\u2014and
      guide caregivers through tasks (21/22, 95%). However, participants were less
      agreeable on VAs expressing a personality (14/22, 64%)\u2014concerned they would
      manipulate caregivers\u2019 perceptions\u2014and listening ambiently to remind
      caregivers about their documentation (16/22, 73%). They were much less agreeable
      about VAs providing unprompted assistance on caregiving tasks (9/22, 41%). Conclusions
      The interviews and Likert-scale results point toward the potential for VAs to
      support family caregivers and hired caregivers by easing their information management
      and health communication at home. However, beyond information interaction, the
      potential impact of VA personality traits on caregivers\u2019 perceptions of
      the care situation and the passive collection of audio data to improve user
      experience through context-specific interactions are critical design considerations
      that should be further examined.", "venue": "JMIR Human Factors", "year": 2022,
