      "title": "Artificial Intelligence of Things Applied to Assistive Technology:
      A Systematic Literature Review", "abstract": "According to the World Health
      Organization, about 15% of the world\u2019s population has some form of disability.
      Assistive Technology, in this context, contributes directly to the overcoming
      of difficulties encountered by people with disabilities in their daily lives,
      allowing them to receive education and become part of the labor market and society
      in a worthy manner. Assistive Technology has made great advances in its integration
      with Artificial Intelligence of Things (AIoT) devices. AIoT processes and analyzes
      the large amount of data generated by Internet of Things (IoT) devices and applies
      Artificial Intelligence models, specifically, machine learning, to discover
      patterns for generating insights and assisting in decision making. Based on
      a systematic literature review, this article aims to identify the machine-learning
      models used across different research on Artificial Intelligence of Things applied
      to Assistive Technology. The survey of the topics approached in this article
      also highlights the context of such research, their application, the IoT devices
      used, and gaps and opportunities for further development. The survey results
      show that 50% of the analyzed research address visual impairment, and, for this
