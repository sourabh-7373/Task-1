      "title": "Machine learning and artificial intelligence: applications in healthcare
      epidemiology", "abstract": "Abstract Artificial intelligence (AI) refers to
      the performance of tasks by machines ordinarily associated with human intelligence.
      Machine learning (ML) is a subtype of AI; it refers to the ability of computers
      to draw conclusions (ie, learn) from data without being directly programmed.
      ML builds from traditional statistical methods and has drawn significant interest
      in healthcare epidemiology due to its potential for improving disease prediction
