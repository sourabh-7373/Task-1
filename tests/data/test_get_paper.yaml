      dynamics involved in the \ufb01eld\u2019s evolution through the lenses of the
      papers published on AI conferences since the \ufb01rst International Joint Conference
      on Arti\ufb01cial Intelligence (IJCAI) in 1969. AI development and evolution
      have led to increasing research output, re\ufb02ected in the number of articles
      published over the last sixty years. We construct comprehensive citation-collaboration
      and paper-author datasets and compute corresponding centrality measures to carry
      out our analyses. These analyses allow a better understanding of how AI has
      reached its current state of affairs in research. Throughout the process, we
      correlate these datasets with the work of the ACM Turing Award winners and the
      so-called two AI winters the \ufb01eld has gone through. We also look at self-citation
      trends and new authors\u2019 behaviors. Finally, we present a novel way to infer
      the country of af\ufb01liation of a paper from its organization. Therefore,
