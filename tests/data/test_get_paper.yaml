      "title": "The Making of Imago Hominis: Can We Produce Artificial Companions
      by Programming Sentience into Robots?", "abstract": "This essay discusses sentient
      robot (SR) research through the lens of suffering. First three kinds of suffering
      are considered: physical, psychological, and existential. Physical pain is shown
      to be primarily subjective, and distinctive psychological and existential sufferings
      probably do exist, which are neither reducible to neurobiological events, nor
      replicable through algorithms. The current stage of SR research is then reviewed.
      Many creative proposals are presented, together with some philosophical and
      technical challenges posed by other scholars. I then offer my critique of SR
      research, claiming that it is based on a superficial understanding of suffering
      and unjustified philosophical presuppositions, namely, reductive physicalism.
      Without the capability to suffer, robots probably cannot love in any real sense,
      and no meaningful relationship may be developed between such a robot and a human.
