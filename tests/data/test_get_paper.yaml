      a professional tradition and is sanctioned by the law. Some psychoanalysts are
      of the opinion that therapy should be \u201cgoalless\u201d and \u201cjust analyze\u201d
      (Westenberger-Breuer 2007), thus highlighting the primacy of authenticity over
      utility. Regardless of the treatment methods and professional structures, research
      shows a robust association between patientclinician alliance and outcomes of
      face-to-face psychotherapy, suggesting that symptom improvement and alliance
      work synergistically (Wampold and Fl\u20ac uckiger 2023). Initial evidence from
      computer programs-based psychotherapy demonstrated that patient-rated alliance
      to a bot could predict treatment outcomes, whereas alliance with the therapist
      better predicted adherence to treatment (Zalaznik et al. 2021). It might seem
      that Conversational Artificial Intelligence\u2019s (CAI) status is further moving
      from a digital tool toward a digital therapist (Sedlakova and Trachsel 2023).
      What is the difference? People, philosophers, and scientists have long been
      preoccupied with the concept of authenticity. In 1950, mathematician Allan Turing
      proposed a test to distinguish a human from a machine: A person submitting questions
      to a concealed agent should tell whether their answers were written by another
      human or a machine (Turing 1950). Here, whether the answers were right or wrong
      would not matter, only the capacity to tell human cognition from machine data
      processing. Turing did not say what the consequences of a successful test would
      be. Many make the logical error that successful imitation of human cognition
      is paramount to metaphysical authenticity, which means that a successful imitation
      of human higher capacities amounts to a human-like status. Inspiration for this
      mode of thinking might be the utilitarian presumption that a capacity to suffer
