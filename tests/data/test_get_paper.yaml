      Creativity", "abstract": "ABSTRACT:Challenging humanity\u2019s self-reified
      monopoly over the domain of hermeneutics, computational creativity destabilizes
      the foundations of its lexical reference, invoking Walter Benjamin\u2019s musings
      on the age of technological reproducibility. How may we delineate the parameters
      of creativity outside the bounds of apperceptive intent, especially if the generative
      process is strictly reliant upon conditional expressions of correlational nature
      rather than the transcendental aura of instantaneous inspiration? Should procedurally
      derived computational outputs deserve the label of creativity? If so, then how
      do such developments affect and even reconfigure human language to challenge
      the metrics whereby we inscribe it with social value? By probing the interstitial
      space between algorithmic design and arbitrary semantics through readings of
      autonomously written fiction, this essay investigates how computational creativity
      remediates literary expressivity in text-generating models. Based on the concept
      of intentional patiency, which I propose as an alternative to the agency of
