      "title": "Scientific novelty beyond the experiment", "abstract": "Practical
      experiments drive important scientific discoveries in biology, but theory\u2010based
      research studies also contribute novel\u2014sometimes paradigm\u2010changing\u2014findings.
      Here, we appraise the roles of theory\u2010based approaches focusing on the
      experiment\u2010dominated wet\u2010biology research areas of microbial growth
      and survival, cell physiology, host\u2013pathogen interactions, and competitive
      or symbiotic interactions. Additional examples relate to analyses of genome\u2010sequence
      data, climate change and planetary health, habitability, and astrobiology. We
      assess the importance of thought at each step of the research process; the roles
      of natural philosophy, and inconsistencies in logic and language, as drivers
      of scientific progress; the value of thought experiments; the use and limitations
      of artificial intelligence technologies, including their potential for interdisciplinary
      and transdisciplinary research; and other instances when theory is the most\u2010direct
      and most\u2010scientifically robust route to scientific novelty including the
      development of techniques for practical experimentation or fieldwork. We highlight
      the intrinsic need for human engagement in scientific innovation, an issue pertinent
      to the ongoing controversy over papers authored using/authored by artificial
      intelligence (such as the large language model/chatbot ChatGPT). Other issues
      discussed are the way in which aspects of language can bias thinking towards
      the spatial rather than the temporal (and how this biased thinking can lead
      to skewed scientific terminology); receptivity to research that is non\u2010mainstream;
      and the importance of theory\u2010based science in education and epistemology.
      Whereas we briefly highlight classic works (those by Oakes Ames, Francis H.C.
      Crick and James D. Watson, Charles R. Darwin, Albert Einstein, James E. Lovelock,
      Lynn Margulis, Gilbert Ryle, Erwin R.J.A. Schr\u00f6dinger, Alan M. Turing,
      and others), the focus is on microbiology studies that are more\u2010recent,
      discussing these in the context of the scientific process and the types of scientific
      novelty that they represent. These include several studies carried out during
      the 2020 to 2022 lockdowns of the COVID\u201019 pandemic when access to research
      laboratories was disallowed (or limited). We interviewed the authors of some
      of the featured microbiology\u2010related papers and\u2014although we ourselves
      are involved in laboratory experiments and practical fieldwork\u2014also drew
      from our own research experiences showing that such studies can not only produce
      new scientific findings but can also transcend barriers between disciplines,
      act counter to scientific reductionism, integrate biological data across different
      timescales and levels of complexity, and circumvent constraints imposed by practical
      techniques. In relation to urgent research needs, we believe that climate change
      and other global challenges may require approaches beyond the experiment.",
