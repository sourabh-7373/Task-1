      "title": "Artificial Intelligence as a Diagnostic Tool in Non-Invasive Imaging
      in the Assessment of Coronary Artery Disease", "abstract": "Coronary artery
      disease (CAD) remains a leading cause of mortality and morbidity worldwide,
      and it is associated with considerable economic burden. In an ageing, multimorbid
      population, it has become increasingly important to develop reliable, consistent,
      low-risk, non-invasive means of diagnosing CAD. The evolution of multiple cardiac
      modalities in this field has addressed this dilemma to a large extent, not only
      in providing information regarding anatomical disease, as is the case with coronary
      computed tomography angiography (CCTA), but also in contributing critical details
      about functional assessment, for instance, using stress cardiac magnetic resonance
      (S-CMR). The field of artificial intelligence (AI) is developing at an astounding
      pace, especially in healthcare. In healthcare, key milestones have been achieved
      using AI and machine learning (ML) in various clinical settings, from smartwatches
      detecting arrhythmias to retinal image analysis and skin cancer prediction.
      In recent times, we have seen an emerging interest in developing AI-based technology
      in the field of cardiovascular imaging, as it is felt that ML methods have potential
      to overcome some limitations of current risk models by applying computer algorithms
      to large databases with multidimensional variables, thus enabling the inclusion
      of complex relationships to predict outcomes. In this paper, we review the current
      literature on the various applications of AI in the assessment of CAD, with
      a focus on multimodality imaging, followed by a discussion on future perspectives
      and critical challenges that this field is likely to encounter as it continues
