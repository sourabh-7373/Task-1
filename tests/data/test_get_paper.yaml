      "title": "Towards clinical AI fairness: A translational perspective", "abstract":
      "Artificial intelligence (AI) has demonstrated the ability to extract insights
      from data, but the issue of fairness remains a concern in high-stakes fields
      such as healthcare. Despite extensive discussion and efforts in algorithm development,
