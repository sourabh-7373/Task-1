      human conscience and vice versa. We argue that human conscience is equally founded
      on external, spatial relations rather than strictly internal states or processes,
      and we apply the concept of \u2018conscience\u2019 to the landscape (\u2018landscape
      conscience\u2019). Through an extensive literature review of relevant scientific
      fields, the article builds its argument for the spatiality of conscience beyond
      its previously strictly anthropocentric emphasis as a purely internal phenomenon,
      towards a more contingent and comprehensive approach to its study as a humans-space/landscape
      interrelationship. Further, we aim to elucidate the ways in which \u2018landscape\u2019
      is amenable to\u2014and consequently may profit from\u2014the employment of
