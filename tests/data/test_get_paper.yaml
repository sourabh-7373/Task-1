      "title": "BilinBot: A Bilingual Chatbot using Deep Learning", "abstract": "Chatbots
      are widely famous all over the world. Businesses of all scales, web services,
      customer supports and various others are integrating chatbots. However, most
      of them work in the English language. Our research aims to create a bilingual
      chatbot that can be used by people from different regions and converse in both
      Bangla and English. It will not just enable seamless communication in both languages,
      but enhance user experience for people of all fields and regions in Bangladesh.
      We named our chatbot \u201cBilinBot\u201d which comes from the idea of creating
      a \u201cBilingual Chatbot\u201d, Our BilinBot can take questions as user input
      in English and Bangla language, predict the answer and respond accordingly as
