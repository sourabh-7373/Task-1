      "title": "If We Succeed", "abstract": "Abstract Since its inception, AI has
      operated within a standard model whereby systems are designed to optimize a
      fixed, known objective. This model has been increasingly successful. I briefly
      summarize the state of the art and its likely evolution over the next decade.
      Substantial breakthroughs leading to general-purpose AI are much harder to predict,
      but they will have an enormous impact on society. At the same time, the standard
      model will become progressively untenable in real-world applications because
      of the difficulty of specifying objectives completely and correctly. I propose
      a new model for AI development in which the machine''s uncertainty about the
