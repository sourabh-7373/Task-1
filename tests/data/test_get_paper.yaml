      "title": "Dialogue Games for Benchmarking Language Understanding: Motivation,
      Taxonomy, Strategy", "abstract": "How does one measure\"ability to understand
      language\"? If it is a person''s ability that is being measured, this is a question
      that almost never poses itself in an unqualified manner: Whatever formal test
      is applied, it takes place on the background of the person''s language use in
      daily social practice, and what is measured is a specialised variety of language
      understanding (e.g., of a second language; or of written, technical language).
      Computer programs do not have this background. What does that mean for the applicability
      of formal tests of language understanding? I argue that such tests need to be
      complemented with tests of language use embedded in a practice, to arrive at
      a more comprehensive evaluation of\"artificial language understanding\". To
      do such tests systematically, I propose to use\"Dialogue Games\"-- constructed
      activities that provide a situational embedding for language use. I describe
