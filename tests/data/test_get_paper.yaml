      "title": "Accepted proofs: Objective truth, or culturally robust", "abstract":
      "How does the mathematical community accept that a given proof is correct? Is
      objective verification based on explicit axioms feasible, or must the reviewer''s
      experiences and prejudices necessarily come into play? Can automated provers
