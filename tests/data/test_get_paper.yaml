      administration / documentation: A study on the RSNA PICC line reporting template.",
      "abstract": "Motive: Documentation and administration, unpleasant necessities,
      take a substantial part of the working time in the subspecialty of interventional
      radiology. With increasing future demand for clinical radiology predicted, time
      savings from use of text drafting technologies could be a valuable contribution
      towards our field. Method: Three cases of peripherally inserted central catheter
      (PICC) line insertion were defined for the present study. The current version
      of ChatGPT was tasked with drafting reports, following the Radiological Society
      of North America (RSNA) template. Key results: Score card evaluation by human
      radiologists indicates that time savings in documentation / administration can
      be expected without loss of quality from using ChatGPT. Further, automatically
      generated texts were not assessed to be clearly identifiable as AI-produced.
      Conclusions: Patients, doctors, and hospital administrators would welcome a
