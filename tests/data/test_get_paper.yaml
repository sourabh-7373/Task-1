      "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/a7dab342b06fee6fa2929913deaad4a55b57d57c",
      "title": "Generalised hardness of approximation and the SCI hierarchy -- On
      determining the boundaries of training algorithms in AI", "abstract": "A BSTRACT
      . Hardness of approximation (HA) \u2013 the phenomenon that, assuming P 6 =
      NP, one can easily compute an \u01eb -approximation to the solution of a discrete
      computational problem for \u01eb > \u01eb 0 > 0 , but for \u01eb < \u01eb 0
      it suddenly becomes intractable \u2013 is a core phenomenon in the foundations
      of computations that has transformed computer science. In this paper we study
      the newly discovered phenomenon in the foundations of computational mathematics:
      generalised hardness of approximation (GHA) \u2013 which in spirit is close
      to classical HA in computer science. However, GHA is typically independent of
      the P vs. NP question in many cases. Thus, it requires a new mathematical framework
      that we initiate in this paper. We demonstrate the hitherto undiscovered phenomenon
      that GHA happens when using AI techniques in order to train optimal neural networks
