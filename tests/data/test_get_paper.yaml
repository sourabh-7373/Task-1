      "title": "The Asian (as) Robot: Queer Inhumans in the Works of Margaret Rhee,
      Greg Pak, and Chang-Rae Lee", "abstract": "Abstract:This paper embraces the
      Asian (as) robot in a cluster of Asian American texts: Margaret Rhee\u2019s
