      "title": "ECS-Ecrea Early Career Scholar Prize winner - An astrological genealogy
      of artificial intelligence: From \u2018pseudo-sciences\u2019 of divination to
      sciences of prediction", "abstract": "Algorithmic media have adopted and adapted
      divinatory practices and vernaculars of prediction, prophecy, probability, fortune-telling
      and forecasting \u2013 suggesting a possible link between artificial intelligence
      and pre-scientific modes of speculation. Statistical thinking and magical thinking,
      too, can be recognised as closely correlated epistemological systems for governing
      societies and ways of life. In fact, primitive astrological practices of looking
      up at the stars may represent one of the earliest statistical projects involving
      sophisticated calculations and data sets. Such pattern-making techniques could
      even be considered precursory to machine learning. As a point of departure for
      exploring these eclectic relationships between stars and data, magic and machines,
