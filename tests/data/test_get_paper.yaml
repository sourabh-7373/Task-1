      "title": "Towards A Measure Of General Machine Intelligence", "abstract": "To
      build general-purpose arti\ufb01cial intelligence systems that can deal with
      unknown variables across unknown domains, we need benchmarks that measure how
      well these systems perform on tasks they have never seen before. A prerequisite
      for this is a measure of a task\u2019s generalization dif\ufb01culty, or how
      dissimilar it is from the system\u2019s prior knowledge and experience. If the
      skill of an intelligence system in a particular domain is de\ufb01ned as it\u2019s
      ability to consistently generate a set of instructions (or programs) to solve
      tasks in that domain, current benchmarks do not quantitatively measure the ef\ufb01ciency
      of acquiring new skills, making it possible to brute-force skill acquisition
      by training with unlimited amounts of data and compute power. With this in mind,
      we \ufb01rst propose a common language of instruction, a programming language
      that allows the expression of programs in the form of directed acyclic graphs
      across a wide variety of real-world domains and computing platforms. Using programs
      generated in this language, we demonstrate a match-based method to both score
      performance and calculate the generalization dif\ufb01culty of any given set
      of tasks. We use these to de\ufb01ne a numeric benchmark called the generalization
      index, or the g-index , to measure and compare the skill-acquisition ef\ufb01ciency
      of any intelligence system on a set of real-world tasks. Finally, we evaluate
      the suitability of some well-known models as general intelligence systems by
      calculating their g-index scores.", "venue": "arXiv.org", "year": 2021, "referenceCount":
