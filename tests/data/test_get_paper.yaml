      "title": "May the 4C''s be with you: an overview of complexity-inspired frameworks
      for analysing resting-state neuroimaging data", "abstract": "Competing and complementary
      models of resting-state brain dynamics contribute to our phenomenological and
      mechanistic understanding of whole-brain coordination and communication, and
      provide potential evidence for differential brain functioning associated with
      normal and pathological behaviour. These neuroscientific theories stem from
      the perspectives of physics, engineering, mathematics and psychology and create
      a complicated landscape of domain-specific terminology and meaning, which, when
