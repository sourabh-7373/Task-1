      "title": "The Governance of Big Data and Artificial Intelligence in Network
      Industries", "abstract": "An important precondition for the development of artificial
      intelligence (AI) in network industries is the access to big data and the attendant
      necessities of data sharing and data portability. The goal of this paper is
      to analyze the changing needs of entrepreneurial decision-making to exhaust
      the innovation potential of AI-driven big data value chains taking into account
      AI-specific ethical, security and privacy regulations. The analytical concept
      of AI-powered big data virtual networks is investigated with a focus on the
      governance of 5G-based big data value chains required for Internet of Things
      (IoT) applications in particular smart networks. Although several actors may
      be involved\u2014such as broadband providers, cloud service providers, geopositioning
      service providers, or sensor network service providers\u2014the final responsibility
      for bundling these different service components lies in the hands of the AI-powered
      big data virtual network providers. In addition to the required data privacy
      and security regulations, the exploration of new liability rules for AI interacting
      with traditional technologies is becoming relevant, taking into account AI-specific
      ethical and transparency obligations. Firstly, the complementary roles of the
      EU data regulatory framework and European AI regulatory framework are examined.
      Secondly, the network economic concept of AI-powered big data virtual networks
      is elaborated taking into account the required regulations. Thirdly, the heterogeneity
      of AI systems\u2014required for a variety of IoT applications\u2014is considered,
      with a particular focus on the application of AI within the transportation sector.",
