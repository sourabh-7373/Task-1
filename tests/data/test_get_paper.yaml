      "Chronic kidney disease (CKD) leads to clinically severe bone loss, resulting
      from the deranged mineral metabolism that accompanies CKD. Each individual patient
      presents a unique combination of risk factors, pathologies, and complications
      of bone disease. The complexity of the disorder coupled with our incomplete
      understanding of the pathophysiology has significantly hampered the ability
      of nephrologists to prevent fractures, a leading comorbidity of CKD. Much has
      been learned from animal models; however, we propose in this review that application
