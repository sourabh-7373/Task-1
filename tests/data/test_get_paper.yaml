      "title": "The Necessity of Artificial Intelligence for Smart Environment: Future
      Perspective and Research Challenges", "abstract": "Smart environment is the
      intermixing of everydaytasks and services with modern technology and computers.
      Smart environments are the way of the future, and this trend can be extensively
      seen in the ever-growing involvement of the latest technology like Artificial
      Intelligence (AI) in everyday life. In the last few decades, the field of computer
      science known as artificial intelligence has become more popular, it is mainly
      con-cerned with building smart devices and applications which are able to carry
      out tasks that are typically thought to require human intelligence. Despite
      notable developments on the potential of AI and its features, the impact of
      this technology on everyday scenarios is rather unexplored. Conceptually it
      is claimed by research that AI can either offer a way to improve human skills
      and make life easier or could possibly pose a risk to human jobs. The main aim
      of this study is to comprehend the effect of artificial intelligence on the
