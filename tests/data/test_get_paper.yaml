      "title": "How Biological Concepts and Evolutionary Theories Are Inspiring Advances
      in Machine Intelligence", "abstract": "Since its advent in the mid-twentieth
      century, the field of artificial intelligence (AI) has been heavily influenced
      by biology. From the structure of the brain to evolution by natural selection,
      core biological concepts underpin many of the fundamental breakthroughs in modern
      AI. Here, focusing specifically on artificial neural networks (ANNs) that have
      become commonplace in machine learning, we show the numerous connections between
      theories based on coevolution, multi-level selection, modularity and competition
      and related developments in ANNs. Our aim is to illuminate the valuable but
      often overlooked inspiration biologists have provided AI research and to spark
      future contributions at this intersection of biology and computer science. Although
      recent advances in AI have been swift, many significant challenges remain requiring
      innovative solutions. Thankfully, biology in all its forms still has a lot to
      teach us, especially when trying to create truly intelligent machines.", "venue":
