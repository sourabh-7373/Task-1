      "title": "Self-Replication in Neural Networks", "abstract": "Abstract A key
      element of biological structures is self-replication. Neural networks are the
      prime structure used for the emergent construction of complex behavior in computers.
      We analyze how various network types lend themselves to self-replication. Backpropagation
      turns out to be the natural way to navigate the space of network weights and
      allows non-trivial self-replicators to arise naturally. We perform an in-depth
      analysis to show the self-replicators\u2019 robustness to noise. We then introduce
      artificial chemistry environments consisting of several neural networks and
