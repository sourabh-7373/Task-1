      "title": "Affective Conversational Agents: Understanding Expectations and Personal
      Influences", "abstract": "The rise of AI conversational agents has broadened
      opportunities to enhance human capabilities across various domains. As these
      agents become more prevalent, it is crucial to investigate the impact of different
      affective abilities on their performance and user experience. In this study,
      we surveyed 745 respondents to understand the expectations and preferences regarding
      affective skills in various applications. Specifically, we assessed preferences
      concerning AI agents that can perceive, respond to, and simulate emotions across
