      "title": "Unleashing the value of artificial intelligence in the agri-food sector:
      where are we?", "abstract": "PurposeThis study analyses the literature on artificial
      intelligence (AI) and its implications for the agri-food sector. This research
      aims to identify the current research streams, main methodologies used, findings
      and results delivered, gaps and future research directions.Design/methodology/approachThis
      study relies on 69 published contributions in the field of AI in the agri-food
      sector. It begins with a bibliographic coupling to map and identify the current
      research streams and proceeds with a systematic literature review to examine
      the main topics and examine the main contributions.FindingsSix clusters were
      identified: (1) AI adoption and benefits, (2) AI for efficiency and productivity,
      (3) AI for logistics and supply chain management, (4) AI for supporting decision
      making process for firms and consumers, (5) AI for risk mitigation and (6) AI
      marketing aspects. Then, the authors propose an interpretive framework composed
      of three main dimensions: (1) the two sides of AI: the \u201chard\u201d side
      concerns the technology development and application while the \u201csoft\u201d
      side regards stakeholders'' acceptance of the latter; (2) level of analysis:
      firm and inter-firm; (3) the impact of AI on value chain activities in the agri-food
      sector.Originality/valueThis study provides interpretive insights into the extant
