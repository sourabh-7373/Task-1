      to the concept of \u201cproof \u201cin Principia Mathematica were influenced,
      both by Turing\u2019s remarkable everyday analysis of the Hilbertian idea, and
      by conversations with Turing. Although Turing does not use the word \u201csurveyability\u201d
      explicitly, it is clear that the Hilbertian idea plays a recurrent role in his
