      of rationality easily modeled by artificial intelligence mechanisms, I argue
      that the specific capacities of the human mind are meta-analytic in nature,
      understood as irreducible to the analytic or the logical, or else the computational.
      Firstly, the assumption of a meta-analytical level of rationality is derived
