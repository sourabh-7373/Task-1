      "title": "Artificial intelligence and machine learning in ocular oncology: Retinoblastoma",
      "abstract": "Purpose: This study was done to explore the utility of artificial
      intelligence (AI) and machine learning in the diagnosis and grouping of intraocular
      retinoblastoma (iRB). Methods: It was a retrospective observational study using
      AI and Machine learning, Computer Vision (OpenCV). Results: Of 771 fundus images
      of 109 eyes, 181 images had no tumor and 590 images displayed iRB based on review
      by two independent ocular oncologists (with an interobserver variability of
      <1%). The sensitivity, specificity, positive predictive value, and negative
      predictive value of the trained AI model were 85%, 99%, 99.6%, and 67%, respectively.
      Of 109 eyes, the sensitivity, specificity, positive predictive value, and negative
      predictive value for detection of RB by AI model were 96%, 94%, 97%, and 91%,
      respectively. Of these, the eyes were normal (n = 31) or belonged to groupA
