      "title": "The Use of Artificial Intelligence in Automation in the Fields of
      Gynaecology and Obstetrics \u2013 an Assessment of the State of Play", "abstract":
      "Abstract The long-awaited progress in digitalisation is generating huge amounts
      of medical data every day, and manual analysis and targeted, patient-oriented
      evaluation of this data is becoming increasingly difficult or even infeasible.
      This state of affairs and the associated, increasingly complex requirements
      for individualised precision medicine underline the need for modern software
      solutions and algorithms across the entire healthcare system. The utilisation
      of state-of-the-art equipment and techniques in almost all areas of medicine
      over the past few years has now indeed enabled automation processes to enter
      \u2013 at least in part \u2013 into routine clinical practice. Such systems
      utilise a wide variety of artificial intelligence (AI) techniques, the majority
      of which have been developed to optimise medical image reconstruction, noise
      reduction, quality assurance, triage, segmentation, computer-aided detection
      and classification and, as an emerging field of research, radiogenomics. Tasks
      handled by AI are completed significantly faster and more precisely, clearly
      demonstrated by now in the annual findings of the ImageNet Large-Scale Visual
      Recognition Challenge (ILSVCR), first conducted in 2015, with error rates well
      below those of humans. This review article will discuss the potential capabilities
      and currently available applications of AI in gynaecological-obstetric diagnostics.
      The article will focus, in particular, on automated techniques in prenatal sonographic
      diagnostics. Zusammenfassung Mit dem Fortschreiten der l\u00e4ngst notwendigen
      Digitalisierung werden t\u00e4glich riesige Mengen an medizinischen Daten generiert,
      deren manuelle Analyse und zielgerichtete patientenorientierte Auswertung zunehmend
      schwieriger bis unm\u00f6glich wird. Dieser Umstand und die damit verbundenen,
      immer komplexer werdenden Anforderungen an eine individualisierte Pr\u00e4zisionsmedizin
      verdeutlichen die Notwendigkeit moderner Softwarel\u00f6sungen und Algorithmen
      im gesamten Gesundheitswesen. Tats\u00e4chlich haben in den letzten Jahren in
      nahezu allen Bereichen der Medizin mit dem Einsatz modernster Apparaturen und
      Techniken nun auch automatisierte Prozessabl\u00e4ufe \u2013 zumindest teilweise
      \u2013 Einzug in die klinische Routine gehalten. Diese Systeme nutzen verschiedenste
      Anwendungen der k\u00fcnstlichen Intelligenz (KI) und sind mehrheitlich dazu
      konzipiert worden, um die medizinische Bildrekonstruktion, Rauschunterdr\u00fcckung,
      Qualit\u00e4tssicherung, Triage, Segmentierung, computergest\u00fctzte Erkennung
      und Klassifizierung oder Radiogenomics als neuartiges Forschungsfeld zu optimieren.
      Die von der KI \u00fcbernommenen Aufgaben werden dabei deutlich schneller und
      pr\u00e4ziser erledigt, was sich sp\u00e4testens mit den j\u00e4hrlichen Auswertungen
      der ImageNet Large-Scale Visual Recognition Challenge (ILSVCR) ab 2015 mit Fehlerraten
      deutlich unterhalb der von Menschen zeigt. In diesem \u00dcbersichtsartikel
      soll auf die potenziellen M\u00f6glichkeiten und die derzeitig verf\u00fcgbaren
      Anwendungen der KI in der gyn\u00e4kologisch-geburtshilflichen Diagnostik eingegangen
      werden. Besonderes Augenmerk wird hierbei auf automatisierte Techniken in der
      pr\u00e4natalen sonografischen Diagnostik gelegt werden.", "venue": "Geburtshilfe
