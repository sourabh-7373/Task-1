      "title": "Smart dining, smart restaurant, and smart service quality (SSQ)",
      "abstract": "\nPurpose\nHave you been to a smart restaurant, and how were its
      services? A common limitation of hospitality studies stems from the lack of
      research on how service quality is shaped within smart technology. This study
      aims to fill this literature void not merely to reiterate the importance of
      technology but also to recast service quality through the lens of information
      technology. It synthesizes the 5-S model of smart service quality (AKA SSQ)
      as a new conceptualization of service quality application in smart hospitality
      contexts such as smart restaurants.\n\n\nDesign/methodology/approach\nThis study
      undertook a qualitative research design based on theoretical synthesis from
      service quality, information technology and attention restoration. Drawing from
      online review comments and semistructured interviews from smart restaurants,
      the authors improvised the SSQ model to identify the essence of smart service
      in smart dining establishments.\n\n\nFindings\n\u201c5-S\u201d reflects an extension
      of the literature to denote a new SSQ abstraction pertinent to s-servicescape,
      s-assurance, s-responsiveness, s-reliability and s-empathy. A nomological network
      was posited to better understand the importance of smart design and consequence
      of SSQ.\n\n\nResearch limitations/implications\nThe emergence of smart dining
      gives rise to smart restaurants, which puts technology at center stage. As consumers
      are becoming increasingly comfortable with self-service technology, auto-payment
      and ordering systems and robotic services, technology in foodservice will continue
      to play an essential role to better serve diners. Geared with advanced innovations
      and intelligent devices, smart restaurants are now more than mere eateries.
      It is a trend and a lifestyle.\n\n\nOriginality/value\nThis novel SSQ concept
      adds new nuances to the literature by acknowledging the technological essence
      in today\u2019s hospitality industry. By integrating smart technology into the
      service quality paradigm, the authors are able to observe several interesting
      behaviors exhibited during smart dining, including tech-induced restoration,
      which opens a new avenue to understand how attention restoration could be attained
      through immersion in a technologically advanced setting. By synthesizing theoretical
      essence from service quality, attention restoration and information technology,
      the authors are able to create a new dialog that should warrant a forum of discussion
      in future studies.\n", "venue": "International Journal of Contemporary Hospitality
