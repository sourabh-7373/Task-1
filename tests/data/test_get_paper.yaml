      "title": "The Computational Theory of Mind", "abstract": "The Computational
      Theory of Mind says that the mind is a computing system. It has a long history
      going back to the idea that thought is a kind of computation. Its modern incarnation
      relies on analogies with contemporary computing technology and the use of computational
      models. It comes in many versions, some more plausible than others. This Element
      supports the theory primarily by its contribution to solving the mind-body problem,
      its ability to explain mental phenomena, and the success of computational modelling
      and artificial intelligence. To be turned into an adequate theory, it needs
