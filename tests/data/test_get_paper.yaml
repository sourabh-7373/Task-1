      (EDIS) needs to optimise supplier-based resource allocation. A quasi-experiment
      design embedded in a participatory simulation game is conducted to compare the
      opinions of equal samples of 22 experts and non-experts. The following questions
      are put forward. First, \u201cDoes PREDIS model assists the decision makers
      to make the same decisions faster?\u201d Second, \u201cDoes the PREDIS model
      assist the non-experts as simulated decision makers to decide like an expert?\u201d
