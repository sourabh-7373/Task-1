      "title": "Does Anyone Dream of Invisible A.I.? A Critique of the Making Invisible
      of A.I. Policing", "abstract": "For most people, using their body to authenticate
      their identity is an integral part of daily life. From our fingerprints to our
      facial features, our physical characteristics store the information that identifies
      us as \"us.\" This biometric information is becoming increasingly vital to the
      way we access and use technology. As more and more platform operators struggle
      with traffic from malicious bots on their servers, the burden of proof is on
      users, only this time they have to prove their very humanity and there is no
      court or jury to judge, but an invisible algorithmic system. In this paper,
      we critique the invisibilization of artificial intelligence policing. We argue
      that this practice obfuscates the underlying process of biometric verification.
      As a result, the new \"invisible\" tests leave no room for the user to question
      whether the process of questioning is even fair or ethical. We challenge this
      thesis by offering a juxtaposition with the science fiction imagining of the
