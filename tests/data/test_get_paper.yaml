      "title": "To chat or bot to chat: Ethical issues with using chatbots in mental
      health", "abstract": "This paper presents a critical review of key ethical issues
      raised by the emergence of mental health chatbots. Chatbots use varying degrees
      of artificial intelligence and are increasingly deployed in many different domains
      including mental health. The technology may sometimes be beneficial, such as
      when it promotes access to mental health information and services. Yet, chatbots
      raise a variety of ethical concerns that are often magnified in people experiencing
