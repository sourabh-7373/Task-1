      "title": "On Degrees of Freedom in Defining and Testing Natural Language Understanding",
      "abstract": "Natural language understanding (NLU) studies often exaggerate or
      underestimate the capabilities of systems, thereby limiting the reproducibility
      of their findings. These erroneous evaluations can be attributed to the difficulty
