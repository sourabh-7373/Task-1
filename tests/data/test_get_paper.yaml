      "title": "A survey on artificial intelligence in pulmonary imaging", "abstract":
      "Over the last decade, deep learning (DL) has contributed to a paradigm shift
      in computer vision and image recognition creating widespread opportunities of
      using artificial intelligence in research as well as industrial applications.
      DL has been extensively studied in medical imaging applications, including those
      related to pulmonary diseases. Chronic obstructive pulmonary disease, asthma,
