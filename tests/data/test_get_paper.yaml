      as a supposedly passive resource for productivism. How could humanity \u2013
      a pandemic species itself and not only metaphorically \u2013 be better attuned
      with the powers of naturing nature, in a posture of co-creation rather than
      of a reactive technocratic war against the non-periodic or \u2018monstrous\u2019
      aspects of life? This question is a matter of philosophical health: the future
      of humanity does not depend on statistics and logistics, but on the possibility
