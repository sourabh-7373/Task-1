      "title": "The rise of Generative AI and possible effects on the economy", "abstract":
      "Abstract The aim of the paper is to analyse the likely implications of Generative
      AI (GAI) on various aspects of business and the economy. Amid the rapid growth
      and maturing of Generative AI technologies such as Large Language Models (like
      ChatGPT by OpenAI) a rapid growth of both immediate and potential applications
      can be seen. The implications for the economy and industries of this technological
      shift will be discussed. The foreseeable scenarios for the level and types of
      adoption that GAI might achieve\u2014from useful analytical tool, invaluable
      assistant to the white-collar workers of the world to being trusted with a wide
      array of business and life-critical decision making. Both disruptive and premium
      service opportunities are foreseen. For instance, general purpose models may
      provide quality service\u2014such as copywriting\u2014to overserved customers
      leaving human writers as the premium option. In this context, overserved customers
      would be those who would be satisfied with a non-human, potentially less creative
      content. On the other hand highly specialized models\u2014specifically trained
      in a given domain and with access to proprietary knowledge can possibly provide
      a premium service over that provided by human experts. It is expected that some
      jobs will be replaced by new AI applications. However, new workplaces will emerge.
      Not only the obvious expert-level data scientist roles but also low grade, \u201cmodel
      supervisors\u201d\u2014people training the models, assessing the quality of
      responses given and handling escalations. Lastly new cybercrime risks emerging
      from the rise of GAI are discussed.", "venue": "Economics and Business Review",
