      "title": "The perils and promises of generative artificial intelligence in neurointerventional
      surgery", "abstract": "Generative artificial intelligence (AI) holds great promise
      in neurointerventional surgery by providing clinicians with powerful tools for
      improving surgical precision, accuracy of diagnoses, and treatment planning.
      However, potential perils include biases or inaccuracies in the data used to
      train the algorithms, over-reliance on generative AI without human oversight,
