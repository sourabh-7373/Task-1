      "title": "DEVELOPING A NEW BUSINESS OPPORTUNITIES VIA ARTIFICIAL INTELLIGENCE:
      NEW STRATEGIC MANAGEMENT MODEL", "abstract": "As we are living in the fourth
      industrial revolution era which is differentiated by the speed of technological
      breakthroughs, the enormous amount of data available can\u2019t be handled by
      the traditional analytical methods to generate new business opportunities. This
      study will tackle the optimization cycle by analyzing large amounts of usable
      data to create business opportunities. It provides a model for using Big Data
      Analytics to support service innovation and design. It is also a working framework
      for generating a business opportunities engine. It explains artificial intelligence
      (AI) and its contributions to creating business opportunities from big data
      and how it helps in improving the strategic planning structure. The study concluded
      that AI and machine learning added prediction and opportunity values to business
      data. It also clarifies that AI enriches the experience of business suggestions
      not only by predicting the best business ideas but also by recommending the
      best personnel and companies as investors for their preferred project ideas.
      This study extends the vision to create a smart business operating system. This
      includes scoring (ideas, financial status, the existence of opportunities, etc.),
      advice, and intelligent links between Venture capital and start-up prospects.
      This process is based on a variety of market analytics assisted by several elements
      of the application, such as corporate social networks, Score framework, recommendation,
      and geolocation analyzer, and quality developers for (Quality Proposal), business
      experience developer, competitiveness analyzer, plan predictions and forecasting.
      The study has three main phases to achieve the opportunity recommendations,
