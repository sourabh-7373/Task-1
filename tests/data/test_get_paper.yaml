      "title": "Identifying the opportunities and\u00a0challenges of artificial intelligence
      in higher education: a\u00a0qualitative study", "abstract": "PurposeThis research
      was developed to identify artificial intelligence (AI) opportunities and challenges
      in higher education.Design/methodology/approachThis qualitative research was
      developed using the six-step thematic analysis method (Braun and Clark, 2006).
      Participants in this study were AI PhD students from Tehran University in 2022\u20132023.
      Purposive sampling was used to select the participants; a total of 15 AI PhD
      students, who were experts in this field, were selected and interviews were
      conducted.FindingsThe authors considered the opportunities that AI creates for
      higher education in eight secondary subthemes (for faculty members, for students,
      in the teaching and learning process, for assessment, the development of educational
      structures, the development of research structures, the development of management
      structures and the development of academic culture). Correspondingly, The authors
      identified and categorized the challenges that AI creates for higher education.Research
      limitations/implicationsConcerning the intended research, several limitations
      are significant. First, the statistical population was limited, and only people
      with characteristics such as being PhD students, studying at Tehran University
      and being experts in AI could be considered the statistical population. Second,
      caution should be exercised when generalizing the results due to the limited
      statistical population (PhD students from Tehran University). Third, the problem
      of accessing some students due to their participation in research grants, academic
      immigration, etc.Originality/valueThe innovation of the current research is
