      game formalism in the 1920s and early 1930s in response. Turing carried Hilbert\u2019s
      conception of the \u201csurveyability\u201d of proof in metamathematics through
      into his analysis of what a formal system (what a step in a computation) is
      in \u201cOn computable numbers, with an application to the Entscheidungsproblem\u201d
