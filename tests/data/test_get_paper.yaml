      "title": "Workings of science", "abstract": "While most people are not familiar
      with the details of how artificial intelligence (AI) works, the term itself
      is becoming more familiar to the non-scientific community, to the point that
      it (\"AI\") has almost become part of the regular vernacular of the ordinary
      person. AI has been with us for a long time-from first beginnings in ancient
