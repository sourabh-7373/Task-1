      "title": "Artificial Forms of Life", "abstract": "The logical problem of artificial
      intelligence\u2014the question of whether the notion sometimes referred to as
      \u2018strong\u2019 AI is self-contradictory\u2014is, essentially, the question
      of whether an artificial form of life is possible. This question has an immediately
      paradoxical character, which can be made explicit if we recast it (in terms
      that would ordinarily seem to be implied by it) as the question of whether an
      unnatural form of nature is possible. The present paper seeks to explain this
      paradoxical kind of possibility by arguing that machines can share the human
      form of life and thus acquire human mindedness, which is to say they can be
      intelligent, conscious, sentient, etc. in precisely the way that a human being
