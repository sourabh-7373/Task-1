      "title": "If consciousness is dynamically relevant, artificial intelligence
      isn''t conscious", "abstract": "We demonstrate that if consciousness is relevant
      for the temporal evolution of a system''s states--that is, if it is dynamically
      relevant--then AI systems cannot be conscious. That is because AI systems run
      on CPUs, GPUs, TPUs or other processors which have been designed and verified
      to adhere to computational dynamics that systematically preclude or suppress
      deviations. The design and verification preclude or suppress, in particular,
