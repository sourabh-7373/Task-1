      "title": "Toward a critical social theory of AI: Knowledge, information, and
      intelligence in the later works of Andr\u00e9 Gorz", "abstract": "In his last
      scholarly work, L\u2019Immat\u00e9riel, Andr\u00e9 Gorz grapples with the emergence
