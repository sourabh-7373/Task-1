      "title": "Soft computing algorithms for infrastructure monitoring: preliminary
      results of PROION project", "abstract": "Structural health monitoring of civil
      infrastructures is a complex engineering problem that requires the use of advanced
      soft computing algorithms. The rapid advances in soft computing have been a
      step forward in the direction of infrastructure monitoring. The field of computer
      science has given promising results in monitoring systems when applied along
      with engineering technologies. In this framework, Artificial Intelligence (AI)
      Deep and Machine Learning applications, Neural Networks, Fuzzy Logic, Fuzzy
      Cognitive Maps (FCM), Genetics Algorithms and Hybrid systems are growing exponentially
      in the field of structural health monitoring, including structural recognition,
      change detection, crack detection, damage identification, damage quantification
      and damage prediction. Specifically, some of the above-mentioned more sophisticated
      infrastructure soft computing monitoring algorithms are utilized to generate
      strategies and processing pipelines towards structural building damage mapping
