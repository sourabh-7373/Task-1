      "title": "Sistema inteligente conversacional aplicado a la gobernanza local",
      "abstract": "En la actualidad, la tecnolog\u00eda se ha convertido en una herramienta
      imprescindible para mejorar la calidad de vida de las personas y facilitar el
      desarrollo de las ciudades y comunidades. En este contexto, los sistemas inteligentes
      conversacionales, tambi\u00e9n conocidos como chatbots, han adquirido una gran
      importancia en m\u00faltiples campos de las novedosas \u201cciudades inteligentes\u201d.\nAunque
      simple en apariencia, una aplicaci\u00f3n de mensajer\u00eda con la capacidad
      de sostener un gran n\u00famero de conversaciones con sus usuarios, que puede
      mantener un flujo de informaci\u00f3n mayor que cualquier otra herramienta utilizada
      hasta el momento, es de inmenso inter\u00e9s para entidades p\u00fablicas y
      privadas. Utilizando tecnolog\u00edas de Inteligencia Artificial (IA), redes
      neuronales recurrentes y aprendizaje de m\u00e1quina, puede analizar enormes
      vol\u00famenes de datos, comprender intenciones y comportamientos para ofrecer
      las respuestas correctas a cualquier usuario estudiando su contexto.\nEn el
      presente art\u00edculo se describe el trabajo realizado para aplicar la tecnolog\u00eda
      de los sistemas inteligentes en la creaci\u00f3n de un asistente virtual orientado
      a la Oficina de Empleo local de Caleta Olivia. Se realiza un estudio de los
      conceptos de procesamiento de lenguaje natural, an\u00e1lisis de modelos de
      lenguaje y de redes neuronales, para la creaci\u00f3n del chatbot capaz de resolver
      consultas y entregar la informaci\u00f3n solicitada a cualquier posible ciudadano
      que desee interactuar con esta oficina de empleo. Todo esto teniendo en cuenta
      el uso de un lenguaje natural, sencillo y f\u00e1cil de comprender, personalizado
      y accesible, competente en la detecci\u00f3n de intenciones poco claras y un
