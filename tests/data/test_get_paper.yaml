      and learn from data, and to achieve specific goals and tasks through flexible
      adaptation to those learnings. Despite a broad range of available applications
      for artificial intelligence in medicine, healthcare professionals are reluctant
      to implement AI-powered devices. Data on the perception of medical AI in the
      German general public are currently rare. Therefore, two online surveys were
      conducted in 2021 in Germany to assess knowledge and perception of artificial
      intelligence in general and in medicine, including the handling of data in medicine.
      A total of 1,001 and 1,000 adults, respectively, participated in the surveys.
