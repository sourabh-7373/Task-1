      "title": "Machine Impostors Can Avoid Human Detection and Interrupt the Formation
      of Stable Conventions by Imitating Past Interactions: A Minimal Turing Test",
      "abstract": "Interactions between humans and bots are increasingly common online,
      prompting some legislators to pass laws that require bots to disclose their
      identity. The Turing test is a classic thought experiment testing humans'' ability
      to distinguish a bot impostor from a real human from exchanging text messages.
      In the current study, we propose a minimal Turing test that avoids natural language,
      thus allowing us to study the foundations of human communication. In particular,
      we investigate the relative roles of conventions and reciprocal interaction
      in determining successful communication. Participants in our task could communicate
      only by moving an abstract shape in a 2D space. We asked participants to categorize
      their online social interaction as being with a human partner or a bot impostor.
      The main hypotheses were that access to the interaction history of a pair would
      make a bot impostor more deceptive and interrupt the formation of novel conventions
      between the human participants. Copying their previous interactions prevents
      humans from successfully communicating through repeating what already worked
      before. By comparing bots that imitate behavior from the same or a different
      dyad, we find that impostors are harder to detect when they copy the participants''
      own partners, leading to less conventional interactions. We also show that reciprocity
      is beneficial for communicative success when the bot impostor prevents conventionality.
      We conclude that machine impostors can avoid detection and interrupt the formation
      of stable conventions by imitating past interactions, and that both reciprocity
      and conventionality are adaptive strategies under the right circumstances. Our
      results provide new insights into the emergence of communication and suggest
      that online bots mining personal information, for example, on social media,
      might become indistinguishable from humans more easily.", "venue": "Cognitive
