      "title": "Time to Revisit Existing Student\u2019s Performance Evaluation Approach
      in Higher Education Sector in a New Era of ChatGPT \u2014 A Case Study", "abstract":
      "Abstract Artificial intelligence-based tools are rapidly revolutionizing the
      field of higher education, yet to be explored in terms of their impact on existing
      higher education institutions\u2019 (HEIs) practices adopted for continuous
      learning improvement, given the sparsity of the literature and empirical experiments
      in undergraduate degree programs. After the entry of ChatGPT -a conversational
      artificial intelligence (AI) tool that uses a deep learning model to generate
      human-like text response based on provided input\u2014it has become crucial
      for HEIs to be exposed to the implications of AI-based tools on students\u2019
      learning outcomes, commonly measured using an assessment-based approach to improve
      program quality, teaching effectiveness, and other learning support. An empirical
      study has been conducted to test the ChatGPT capability of solving a variety
      of assignments (from different level courses of undergraduate degree programs)
      to compare its performance with the highest scored student(s). Further, the
