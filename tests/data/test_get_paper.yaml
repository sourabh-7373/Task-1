      "title": "Responsible cognitive digital clones as decision-makers: a design
      science research study", "abstract": "ABSTRACT This study uses a design science
      research methodology to develop and evaluate the Pi-Mind agent, an information
      technology artefact that acts as a responsible, resilient, ubiquitous cognitive
      clone \u2013 or a digital copy \u2013 and an autonomous representative of a
      human decision-maker. Pi-Mind agents can learn the decision-making capabilities
      of their \u201cdonors\u201d in a specific training environment based on generative
      adversarial networks. A trained clone can be used by a decision-maker as an
      additional resource for one\u2019s own cognitive enhancement, as an autonomous
      representative, or even as a replacement when appropriate. The assumption regarding
      this approach is as follows: when someone was forced to leave a critical process
      because of, for example, sickness, or wanted to take care of several simultaneously
      running processes, then they would be more confident knowing that their autonomous
      digital representatives were as capable and predictable as their exact personal
      \u201ccopy\u201d. The Pi-Mind agent was evaluated in a Ukrainian higher education
      environment and a military logistics laboratory. In this paper, in addition
      to describing the artefact, its expected utility, and its design process within
      different contexts, we include the corresponding proof of concept, proof of
      value, and proof of use.", "venue": "European Journal of Information Systems",
