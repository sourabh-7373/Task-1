      "title": "Inteligencia artificial en los procesos electorales. \u00bfQu\u00e9
      podemos esperar de ChatGPT?", "abstract": "La inteligencia artificial (IA) ha
      generado un intenso debate p\u00fablico, con algunos consider\u00e1ndola como
      una amenaza para la democracia (Hofstetter 2016; O\u2019neil 2017), mientras
      que otros resaltan sus posibles beneficios (Helbing 2019; Ennals 1987). La repercusi\u00f3n
      de estas nuevas tecnolog\u00edas en los procesos electorales plantea un sinn\u00famero
      de interrogantes, lo que nos motiv\u00f3 a conocer las respuestas proporcionadas
      por un chatbot a las y los usuarios. A trav\u00e9s del uso de una metodolog\u00eda
      descriptiva-cualitativa, esta investigaci\u00f3n pretende analizar las respuestas
      planteadas por la plataforma ChatGPT para reflexionar sobre su uso en los procesos
      electorales y el sistema democr\u00e1tico en la regi\u00f3n. Para tal fin, el
      art\u00edculo propone abordar tres elementos centrales: (i) una aproximaci\u00f3n
      descriptiva de la IA en los procesos electorales, (ii) el planteamiento y sistematizaci\u00f3n
      de diferentes preguntas dirigidas a la plataforma ChatGPT, y (iii) una reflexi\u00f3n
      sobre sus potenciales y limitaciones. Los resultados destacan que, aunque la
      IA constituye una herramienta tecnol\u00f3gica innovadora, se deben tomar en
      cuenta sus limitaciones y los riesgos asociados a su confiabilidad. Por lo tanto,
      se subraya la necesidad de un debate regional sobre regulaciones relacionados
      con su desarrollo y aplicaci\u00f3n. Este art\u00edculo contribuye con una base
      te\u00f3rica s\u00f3lida e innovadora para futuras investigaciones y debates
