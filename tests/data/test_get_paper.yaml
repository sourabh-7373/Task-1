      "title": "Feeling(s) without Organs", "abstract": "One of our big ambitions
      on the way to performing the human experience is to grasp the logic of feeling(s).
      Diagrams have been a method on this way thanks to their specific format for
      organizing abstract problems. They are utilized whenever language and body fail
      at emotional expression. Diagramming feelings dates back to Antiquity. The first
      attempts in this respect come from Chrysippus of Soli (c.279\u2013c.206 BC)
      \u2013 Greek Stoic philosopher and author of On Passion whose fourfold table
      of emotions is still widely employed in contemporary taxonomies of human sentience
      (see Knuuttila 2016). A notable advancement in diagrams for feelings overlaps
      with the development of print in the fourteen and fifteenth centuries. It was
      a period of intense obsession with solutions of geometrically expressed logic
      for non-mathematical truths, including feelings and virtues (Gardner 1958: 1).
      The blueprints for sensations and emotions from the early modern era \u2013
      such as graphs (for example, Aristotle\u2019s squares of opposition), trees
      (for example, Porphyrian \u2018scale of being\u2019), and revolving discs (for
      example, Llullist visual combinatorics) \u2013 have prevailed until now. Contemporary
      psychology continues to accommodate diagrammatic imagery (for example, Plutchik\u2019s
      \u2018Wheel of Emotions\u2019) even if the meanings of emotional states now
      and then are very divergent. High-tech revolution has brought a visible upgrade
      to this trend. With technological expansion, the use of diagrams for emotional
      expression gains new traction. So does the performance of feelings. As our experiences
      get radically externalized by technological extensions (platforms, addons, projections),
      emotions leave the body. More importantly, emotional blueprints show their own
      sentient exuberance, as if they had, and experienced, feelings of their own.
      The emotional premise of diagrams (just like the diagrammatic premise of emotions)
      is that feelings are beyond-the-body occurrences. Thanks to technological schemes
      used for representing emotional states, we can see that emotions do not belong
      to \u2018sites\u2019 (for example, human body) but exist through a variety of
      environments and mediums. We can also see that they do not mean one thing. It
      is perhaps because diagrams enable new meanings that draw on their own \u2018ontological
      conceptualization\u2019 (van Berkel and Bos 1998a). According to Stan Allen,
      diagrams map objects or systems in a way that \u2018anticipates new organizations
      and specifies yet to be realized relations\u2019 (1998: 16). They expose the
      missing signification ascribed to experiences and unveil their hidden senses.
      At the same time, they are \u2018reductive machines\u2019, limited in \u2018their
      tendency to compress information\u2019 (van Berkel and Bo 1998b: 20). The paradox
      of the diagrammed feeling lies in the conflicting materialities of the emotion
      and of the reductive machines. Feelings are futile. We cannot see them, we cannot
      touch them, and we can hardly express them in language. Although they exist,
      we do not know exactly where they come from and how they are being formed as
      they defy representation and are impossible to capture in a reliable manner,
      let alone properly identify in terms of their location \u2013 in and outside
      the sites of their origins. All depictions of feeling(s) \u2013 those visible
      in our (and other) bodies as well as those existing in taxonomies \u2013 are
      provisional and imprecise. This is due to both the fleeting nature of sentience
      and the conflict between the ambiguity of emotional states and diagrammatic
      proclivity for accuracy. And yet, emotions are perfectly diagrammable \u2013
