      "title": "Stranger than we can imagine: the possibility and potential significance
      of non-human forms of consciousness and wellbeing", "abstract": "ABSTRACT Recent
      decades have seen a flourishing of scholarship on wellbeing. Looking ahead,
      the next frontier may be engaging with the possibility of non-human forms of
      wellbeing. This paper reviews various candidates for what these forms may be,
      focusing on entities that are living and potentially capable of conscious experience.
      However, what makes this topic so complex and fascinating is that what exactly
      constitutes life or conscious experience is not self-evident. Thus, this paper
      considers various potential life forms \u2013 which vary in the extent to which
      they challenge standard conceptions of life \u2013 including organic life forms
      on earth, matter, AI, and extra-terrestrial beings. Some possibilities are unlikelier
