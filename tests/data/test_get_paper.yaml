      "title": "On the Augmentation of Cognitive Accuracy and Cognitive Precision
      in Human/Cog Ensembles", "abstract": "Whenever humans use tools human performance
      is enhanced. Cognitive systems are a new kind of tool continually increasing
      in cognitive capability and are now performing high level cognitive tasks previously
      thought to be explicitly human. Usage of such tools, known as cogs, are expected
      to result in ever increasing levels of human cognitive augmentation. In a human
      cog ensemble, a cooperative, peer to peer, and collaborative dialog between
      a human and a cognitive system, human cognitive capability is augmented as a
      result of the interaction. The human cog ensemble is therefore able to achieve
      more than just the human or the cog working alone. This article presents results
      from two studies designed to measure the effect information supplied by a cog
      has on cognitive accuracy, the ability to produce the correct result, and cognitive
      precision, the propensity to produce only the correct result. Both cognitive
      accuracy and cognitive precision are shown to be increased by information of
      different types (policies and rules, examples, and suggestions) and with different
      kinds of problems (inventive problem solving and puzzles). Similar effects shown
      in other studies are compared.", "venue": "arXiv.org", "year": 2023, "referenceCount":
