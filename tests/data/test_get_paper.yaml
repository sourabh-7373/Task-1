      "title": "Dermatopathology of Malignant Melanoma in the Era of Artificial Intelligence:
      A Single Institutional Experience", "abstract": "The application of artificial
      intelligence (AI) algorithms in medicine could support diagnostic and prognostic
      analyses and decision making. In the field of dermatopathology, there have been
      various papers that have trained algorithms for the recognition of different
      types of skin lesions, such as basal cell carcinoma (BCC), seborrheic keratosis
      (SK) and dermal nevus. Furthermore, the difficulty in diagnosing particular
      melanocytic lesions, such as Spitz nevi and melanoma, considering the grade
      of interobserver variability among dermatopathologists, has led to an objective
      difficulty in training machine learning (ML) algorithms to a totally reliable,
      reportable and repeatable level. In this work we tried to train a fast random
      forest (FRF) algorithm, typically used for the classification of clusters of
      pixels in images, to highlight anomalous areas classified as melanoma \u201cdefects\u201d
      following the Allen\u2013Spitz criteria. The adopted image vision diagnostic
      protocol was structured in the following steps: image acquisition by selecting
      the best zoom level of the microscope; preliminary selection of an image with
      a good resolution; preliminary identification of macro-areas of defect in each
      preselected image; identification of a class of a defect in the selected macro-area;
      training of the supervised machine learning FRF algorithm by selecting the micro-defect
      in the macro-area; execution of the FRF algorithm to find an image vision performance
      indicator; and analysis of the output images by enhancing lesion defects. The
      precision achieved by the FRF algorithm proved to be appropriate with a discordance
      of 17% with respect to the dermatopathologist, allowing this type of supervised
      algorithm to be nominated as a help to the dermatopathologist in the challenging
      diagnosis of malignant melanoma.", "venue": "Diagnostics", "year": 2022, "referenceCount":
