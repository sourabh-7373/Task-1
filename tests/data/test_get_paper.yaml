      "title": "The Computational Fallacy: A New Model for Understanding the Role
      of Computers in Humanities", "abstract": "The paper tries to counter some misassumptions
      about the computer and computation especially in relation to humanities and
      human behavior and they amount to what the author calls \u201cthe computational
      fallacy. The paper discusses a number of points such as the physiology of the
      computer, the Etymology of basic terms in the field, and the current approaches
      especially in mainstream digital humanities which reduce computation to a set
      of \u201ctools\u201d. The paper then proceeds to discuss some counter arguments
      such as rethinking the notion of programmability which should substitute \u201ccalculation\u201d
      as the core of computation, considering the transformative nature of the computer
      and its media using the ideas of some theorists like Manovich and Drucker, and
      some new approaches that view computation differently like Computational Thinking,
      Algorithmic criticism, and Speculative computing.Cet article essaie de contrer
      quelques suppositions erron\u00e9es sur l\u2019ordinateur et la computation,
      plus particuli\u00e8rement leur relation aux sciences humaines et au comportement
      humain qui \u00e9quivaut \u00e0 ce que l\u2019auteur appelle \u00ab the computational
      fallacy \u00bb ou l\u2019erreur computationnelle. Cet article aborde de nombreux
      points, tels que la physiologie de l\u2019ordinateur, l\u2019\u00e9tymologie
      de termes de base dans ce domaine, ainsi que les approches courantes, particuli\u00e8rement
      les approches dominantes dans les humanit\u00e9s num\u00e9riques qui r\u00e9duisent
      la computation comme un ensemble \u00ab d\u2019outils \u00bb. Ensuite, l\u2019article
      poursuit en discutant les contre-arguments comme les nouvelles r\u00e9flexions
      des notions de programmation qui devraient substituer le calcul au c\u0153ur
      de la computation, consid\u00e9rant la nature transformante de l\u2019ordinateur
      et ses m\u00e9dias utilisant les id\u00e9es de quelques th\u00e9oristes dont
      Manovich et Drucker, et quelques nouvelles approches qui voient la computation
      diff\u00e9remment comme \u00ab Computational Thinking \u00bb ou la pens\u00e9e
      computationnelle, \u00ab Algorithmic criticism \u00bb ou la critique algorithmique
      et \u00ab Speculative computing \u00bb ou la computation sp\u00e9culative.\u00a0",
