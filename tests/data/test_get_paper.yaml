      "title": "Experiments on Microclimatically adapt a courtyard to climate change",
      "abstract": "Climate change impacts biodiversity, the use of public spaces,
      as well as building energy demand, and health in Mediterranean cities. The courtyard
      is a common typology of private/public open space in the area, which, according
      to previous research, is substantially affected by climate change. The main
      reasons are to be found in limited ventilation and the significant amount of
      radiation received by upper surfaces. A preliminary microclimate, simulation-based
      evaluation of mitigation strategies to adapt and capitalize on climate changes
      is here performed through the assessment of a series of analyses using reference
      year 2020 and 2080. The study addresses a representative courtyard, San Sepolcro
      cloister (Parma, Italy). One mitigation strategy is explored, limiting direct
      solar radiation. The shading system, which reduces solar radiation, arises from
      a process of morphogenesis based on solar parameters and exploits a strategy
      with vertical structures typical of some cacti, following the biomimicry approach
      of imitating natural strategies. In this case, the imitation regards both form
      and function, as well as the generative process. The research was conducted
      through parametric and generative design in Rhino-Grasshopper and environmental
      analysis in ENVI-Met. The Universal Thermal Climate Index (UTCI) was the reference
      index for the assessment of thermal comfort. The shading system allows for improving
      thermal comfort, through protection from the sun\u2019s rays and the non-obstruction
      of the vertical ventilation of the courtyard.", "venue": "IOP Conference Series:
