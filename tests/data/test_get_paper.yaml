      one that is openly and publicly acknowledged to be so, it is far less debatable
      that our present line of technological evolution is leading toward this eventuality
      (Endsley, 2017; Hancock, 2017a). It is this specter of the consequences of even
      existentially threatening adverse events, emanating from these penetrative autonomous
      systems, which is the focus of the present work. The impending and imperative
      question is what we intend to do about these prospective challenges? As with
      essentially all of human discourse, we can imagine two sides to this question.
      One side is represented by an optimistic vision of a near utopian future, underwritten
      by AI-support and some inherent degree of intrinsic benevolence. The opposing
      vision promulgates a dystopian nightmare in which machines have gained almost
      total ascendency and only a few \u201cplucky\u201d humans remain. The latter
      is most especially a featured trope of the human heroic narrative (Campbell,
      1949). It will be most probably the case that neither of the extremes on this
      putative spectrum of possibilities will represent the eventual reality that
      we will actually experience. However, the ground rules are now in the process
      of being set which will predispose us toward one of these directions over the
      other (Feng et al., 2016; Hancock, 2017a). Traditionally, many have approached
      this general form of technological inquiry by asking questions about strengths,
      weaknesses, threats, and opportunities. Consequently, it is within this general
      framework that this present work is offered. What follows are some overall considerations
      of the balance of the value of such autonomous systems\u2019 inauguration and
      penetration. These observations provide the bedrock from which to consider the
      specific strengths, weaknesses, threats (risks), and promises (opportunity)
      dimensions. The specific consideration of the application of the protective
