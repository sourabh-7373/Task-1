      in Synthetic Cell Research", "abstract": "The recent and important advances
      in bottom-up synthetic biology (SB), in particular in the field of the so-called
      \u201csynthetic cells\u201d (SCs) (or \u201cartificial cells\u201d, or \u201cprotocells\u201d),
      lead us to consider the role of wetware technologies in the \u201cSciences of
      Artificial\u201d, where they constitute the third pillar, alongside the more
      well-known pillars hardware (robotics) and software (Artificial Intelligence,
      AI). In this article, it will be highlighted how wetware approaches can help
      to model life and cognition from a unique perspective, complementary to robotics
      and AI. It is suggested that, through SB, it is possible to explore novel forms
      of bio-inspired technologies and systems, in particular chemical AI. Furthermore,
      attention is paid to the concept of semantic information and its quantification,
      following the strategy recently introduced by Kolchinsky and Wolpert. Semantic
