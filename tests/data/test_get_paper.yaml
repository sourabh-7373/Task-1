      "title": "Going Beyond the \u201cSynthetic Method\u201d: New Paradigms Cross-Fertilizing
      Robotics and Cognitive Neuroscience", "abstract": "In so-called ethorobotics
      and robot-supported social cognitive neurosciences, robots are used as scientific
      tools to study animal behavior and cognition. Building on previous epistemological
      analyses of biorobotics, in this article it is argued that these two research
      fields, widely differing from one another in the kinds of robots involved and
      in the research questions addressed, share a common methodology, which significantly
      differs from the \u201csynthetic method\u201d that, until recently, dominated
      biorobotics. The methodological novelty of this strategy, the research opportunities
      that it opens, and the theoretical and technological challenges that it gives
