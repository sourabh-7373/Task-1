      our Cartesian fantasies of control, naturing nature (natura naturans) is still
      active in the form of an untamed Other. The dominant reaction on most political
      sides was anthropocentric: if we do something \u2013 a doing generally framed
      within the scope of technique and management \u2013 nature shall go back to
