      "title": "The Thick Machine: Anthropological AI between explanation and explication",
      "abstract": "According to Clifford Geertz, the purpose of anthropology is not
      to explain culture but to explicate it. That should cause us to rethink our
      relationship with machine learning. It is, we contend, perfectly possible that
      machine learning algorithms, which are unable to explain, and could even be
      unexplainable themselves, can still be of critical use in a process of explication.
      Thus, we report on an experiment with anthropological AI. From a dataset of
      175K Facebook comments, we trained a neural network to predict the emoji reaction
      associated with a comment and asked a group of human players to compete against
      the machine. We show that a) the machine can reach the same (poor) accuracy
      as the players (51%), b) it fails in roughly the same ways as the players, and
      c) easily predictable emoji reactions tend to reflect unambiguous situations
      where interpretation is easy. We therefore repurpose the failures of the neural
      network to point us to deeper and more ambiguous situations where interpretation
      is hard and explication becomes both necessary and interesting. We use this
      experiment as a point of departure for discussing how experiences from anthropology,
      and in particular the tension between formalist ethnoscience and interpretive
      thick description, might contribute to debates about explainable AI.", "venue":
