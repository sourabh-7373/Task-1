      "title": "AI in society: A theory", "abstract": "Human-machine teams or systems
      are integral parts of society and will likely become more so. Unsettled are
      the effects of these changes, their mechanism(s), and how to measure them. In
      this article, I propose a central concept for understanding human-machine interaction:
      convergent cause. That is, Agent 1\u2019s response to the object is caused by
      the object and Agent 2\u2019s response, while Agent 2 responds to Agent 1\u2019s
