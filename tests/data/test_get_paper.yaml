      human subject. Despite its vital contributions, his conventional form of humanism\u2014one
      that draws clear lines between organic human culture and inorganic machinic
      systems\u2014is questioned and challenged by the increasingly complex and pervasive
      interplay between the two domains. Focusing on his later writings, this essay
      critically examines Gorz\u2019s social theory of cognitive capitalism with particular
