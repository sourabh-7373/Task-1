      "title": "A gentle introduction to Quantum Natural Language Processing", "abstract":
      "The main goal of this master''s thesis is to introduce Quantum Natural Language
      Processing (QNLP) in a way understandable by both the NLP engineer and the quantum
      computing practitioner. QNLP is a recent application of quantum computing that
      aims at representing sentences'' meaning as vectors encoded into quantum computers.
      To achieve this, the distributional meaning of words is extended by the compositional
