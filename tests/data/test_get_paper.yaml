      "title": "Artificial Intelligence Systems and problems of the concept of author.
      Reflections on a recent book", "abstract": "The publication of the book Beta
      Writer. 2019.\u00a0Lithium-Ion Batteries. A Machine-Generated Summary of Current
      Research. New York, NY: Springer, produced with Artificial Intelligence software
      prompts analysis and reflections in several areas. First of all, on what Artificial
      Intelligence systems are able to do in the production of informative texts.
      This raises the question if and how an Artificial Intelligence software system
      can be treated as the author of a text it has produced. Evaluating whether this
      is correct and possible leads to re-examine the current conception for which
      it is taken for granted that the author is a person. This, in turn, when faced
      with texts produced by Artificial Intelligence systems necessarily raises the
      question of whether they, like the author-person, are endowed with agency. The
      article concludes that Artificial Intelligence systems are characterized by
      a distributed agency, shared with those who designed them and make them work,
      and that in the wake of the reflections of 50 years ago by Barthes and Foucault,
