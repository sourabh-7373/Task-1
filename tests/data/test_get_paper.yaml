      "title": "There Is More to AI than Meets the Eye: Aligning Man-made Algorithms
      with Nature-inspired Mechanisms", "abstract": "Despite the recent progress in
      artificial intelligence (AI), human-centered AI confronts a number of uneasy
      chal-lenges. This paper sheds light on two of such challenges: safety in the
      face of unexpected uncertainty and inability to assign meaning to encountered
      experiences. We showcase the implication of these two issues in the field of
      driverless cars, introducing the concept of \u2018useful knowledge\u2019 as
      that kind of applicable skills gained over a lifetime from different sources
      in diverse settings, and highlight its importance in lending AI the ability
      to generalise across contexts. We also introduce two biological mechanisms:
      \u2018fear behaviour\u2019 and the \u2018release of neurotransmitters,\u2019
      which enable the human brain to handle situations with unexpected uncertainties.
