      intelligence: cross-national analysis of the laws of foreign countries", "abstract":
      "Research analyzes the issues of determining the legal status of artificial
      intellect. As artificial intellect (AI) systems become more sophisticated and
      play an increasingly important role in society, the arguments that they should
      have some form of legal personality are becoming increasingly relevant. The
      research argues that most legal systems could create a new category of legal
      persons. The issues of innovative trends in law enforcement practice are also
      in the focus as well as the issues of establishing general provisions on liability
      for criminal acts committed due to technical failures of artificial intelligence
      without the presence of anthropogenic participation and intervention. The article
      presents the results of the relevance of philosophical-legal and ontological
