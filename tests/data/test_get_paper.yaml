      Architecture", "abstract": "The image captioning is utilized to develop the
      explanations of the sentences describing the series of scenes captured in the
      image or picture forms. The practice of using image captioning is vast although
      it is a tedious task for the machine to learn what a human is capable of. The
      model must be built in a way such that when it reads the scene, it recognizes
      and reproduce to-the-point captions or descriptions. The generated descriptions
      must be semantically and syntactically accurate. Hence, availability of Artificial
      Intelligence (AI) and Machine Learning algorithms viz. Natural Language Processing
      (NLP), Deep Learning (DL) etc. makes the task easier. Although majority of the
      existing machine-generated captions are valid, they do not focus on the crucial
      parts of the images, which results in lesser clarity of the captions. In the
      proposed paper, anew introduction to attention mechanism called Bahdanau\u2019s
      along with EncoderDecoder architecture is being used so as to reflect the image
      captions that are more accurate and detailed. It uses a pretrained Convolutional
      Neural Network (CNN) called InceptionV3 architecture to gather the features
