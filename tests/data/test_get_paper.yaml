      "title": "A New Perspective on Digital Twins: Imparting Intelligence and Agency
      to Entities", "abstract": "Despite the Digital Twin (DT) concept being in the
      industry for a long time, it remains ambiguous, unable to differentiate itself
      from information models, general computing, and simulation technologies. Part
      of this confusion stems from previous studies overlooking the DT\u2019s bidirectional
      nature, that enables the shift of agency (delegating control) from humans to
      physical elements, something that was not possible with earlier technologies.
      Thus, we present DTs in a new light by viewing them as a means of imparting
      intelligence and agency to entities, emphasizing that DTs are not just expert-centric
      tools but are active systems that extend the capabilities of the entities being
      twinned. This new perspective on DTs can help reduce confusion and humanize
      the concept by starting discussions about how intelligent a DT should be, and
      its roles and responsibilities, as well as setting a long-term direction for
