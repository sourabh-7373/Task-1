      "title": "Looking the Part: The AI Zombie Problem and the Anti-Turing Test",
      "abstract": "This paper addresses a philosophical and practical issue with the
      human tendency to anthropomorphise artificial intelligence. Specifically, I
      argue that there is a need to regulate the widespread adoption and societal
      integration of human-like AI, given that there will be substantive, irresolvable
