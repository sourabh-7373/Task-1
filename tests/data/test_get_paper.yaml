      "title": "Augmenting Human Selves Through Artificial Agents \u2013 Lessons From
      the Brain", "abstract": "Much of current artificial intelligence (AI) and the
      drive toward artificial general intelligence (AGI) focuses on developing machines
      for functional tasks that humans accomplish. These may be narrowly specified
      tasks as in AI, or more general tasks as in AGI \u2013 but typically these tasks
      do not target higher-level human cognitive abilities, such as consciousness
      or morality; these are left to the realm of so-called \u201cstrong AI\u201d
      or \u201cartificial consciousness.\u201d In this paper, we focus on how a machine
      can augment humans rather than do what they do, and we extend this beyond AGI-style
      tasks to augmenting peculiarly personal human capacities, such as wellbeing
      and morality. We base this proposal on associating such capacities with the
      \u201cself,\u201d which we define as the \u201cenvironment-agent nexus\u201d;
      namely, a fine-tuned interaction of brain with environment in all its relevant
      variables. We consider richly adaptive architectures that have the potential
      to implement this interaction by taking lessons from the brain. In particular,
      we suggest conjoining the free energy principle (FEP) with the dynamic temporo-spatial
      (TSD) view of neuro-mental processes. Our proposed integration of FEP and TSD
      \u2013 in the implementation of artificial agents \u2013 offers a novel, expressive,
      and explainable way for artificial agents to adapt to different environmental
      contexts. The targeted applications are broad: from adaptive intelligence augmenting
      agents (IA\u2019s) that assist psychiatric self-regulation to environmental
      disaster prediction and personal assistants. This reflects the central role
