      "title": "Self-Organisation of Prediction Models", "abstract": "Living organisms
      are active open systems far from thermodynamic equilibrium. The ability to behave
      actively corresponds to dynamical metastability: minor but supercritical internal
      or external effects may trigger major substantial actions such as gross mechanical
      motion, dissipating internally accumulated energy reserves. Gaining a selective
      advantage from the beneficial use of activity requires a consistent combination
      of sensual perception, memorised experience, statistical or causal prediction
      models, and the resulting favourable decisions on actions. This information
      processing chain originated from mere physical interaction processes prior to
      life, here denoted as structural information exchange. From there, the self-organised
      transition to symbolic information processing marks the beginning of life, evolving
      through the novel purposivity of trial-and-error feedback and the accumulation
      of symbolic information. The emergence of symbols and prediction models can
      be described as a ritualisation transition, a symmetry-breaking kinetic phase
      transition of the second kind previously known from behavioural biology. The
      related new symmetry is the neutrally stable arbitrariness, conventionality,
      or code invariance of symbols with respect to their meaning. The meaning of
      such symbols is given by the structural effect they ultimately unleash, directly
      or indirectly, by deciding on which actions to take. The early genetic code
      represents the first symbols. The genetically inherited symbolic information
