      "title": "Techniques and Paradigms in Modern Game AI Systems", "abstract": "Games
      have long been benchmarks and test-beds for AI algorithms. With the development
      of AI techniques and the boost of computational power, modern game AI systems
      have achieved superhuman performance in many games played by humans. These games
      have various features and present different challenges to AI research, so the
      algorithms used in each of these AI systems vary. This survey aims to give a
      systematic review of the techniques and paradigms used in modern game AI systems.
      By decomposing each of the recent milestones into basic components and comparing
      them based on the features of games, we summarize the common paradigms to build
      game AI systems and their scope and limitations. We claim that deep reinforcement
      learning is the most general methodology to become a mainstream method for games
      with higher complexity. We hope this survey can both provide a review of game
      AI algorithms and bring inspiration to the game AI community for future directions.",
