      "title": "Leveraging the Academic Artificial Intelligence Silecosystem to Advance
      the Community Oncology Enterprise", "abstract": "Over the last 75 years, artificial
      intelligence has evolved from a theoretical concept and novel paradigm describing
      the role that computers might play in our society to a tool with which we daily
      engage. In this review, we describe AI in terms of its constituent elements,
      the synthesis of which we refer to as the AI Silecosystem. Herein, we provide
      an historical perspective of the evolution of the AI Silecosystem, conceptualized
      and summarized as a Kuhnian paradigm. This manuscript focuses on the role that
