      "title": "AI4R2R (AI for Rock to Revenue): A Review of the Applications of AI
      in Mineral Processing", "abstract": "In the last few years, jargon, such as
      machine learning (ML) and artificial intelligence (AI), have been ubiquitous
      in both popular science media as well as the academic literature. Many industries
      have tried the current suite of ML and AI algorithms with various degrees of
      success. Mineral processing, as an industry, is looking at AI for two reasons.
      First of all, as with other industries, it is pertinent to know if AI algorithms
      can be used to enhance productivity. The second reason is specific to the mining
      industry. Of late, the grade of ores is reducing, and the demand for ethical
      mining (with as little effect on ecology as possible) is increasing. Thus, mineral
      processing industries also want to explore the possible use of AI in solving
      these challenges. In this review paper, first, the challenges in mineral processing
      that can potentially be solved by AI are presented. Then, some of the most pertinent
      developments in the domain of ML and AI (applied in the domain of mineral processing)
      are discussed. Lastly, a top-level modus operandi is presented for a mineral
      processing industry that might want to explore the possibilities of using AI
      in its processes. Following are some of the new paradigms added by this review.
      This review presents a holistic view of the domain of mineral processing with
      an AI lens. It is also one of the first reviews in this domain to thoroughly
      discuss the use of AI in ethical, green, and sustainable mineral processing.
      The AI process proposed in this paper is a comprehensive one. To ensure the
      relevance to industry, the flow was made agile with the spiral system engineering
      flow. This is expected to drive rapid and agile investigation of the potential
      of applying ML and AI in different mineral processing industries.", "venue":
