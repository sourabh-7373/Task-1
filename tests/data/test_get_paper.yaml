      "title": "Glitch epistemology and the question of (artificial) intelligence:
      Perceptions, encounters, subjectivities", "abstract": "Reflecting on Leszczynski
      and Elwood''s theorization of glitch epistemology, this commentary argues for
      epistemological approaches to the question of (artificial) intelligence in geography
      focused around perceptions, encounters, and subjectivities. Such an approach
      denies technologies marketed as AI or otherwise as \u2018smart\u2019 the ontological
      status ascribed to them, instead investigating how particular technologies may
      be perceived as intelligent within the context of contingent and situated encounters
