      "url": "https://www.semanticscholar.org/paper/c4bc54732914dd68b308cd32b3f8e78e3682d4b3",
      "title": "Why there is no technological revolution, let alone a \u2018Fourth
      Industrial Revolution\u2019", "abstract": "We are told by the powerful that
      we live in, or are about to live in, a Fourth Industrial Revolution (4IR). Seemingly,
      this revolution is about deep-seated, rapid, digitally powered techno-scientific
      change. It is the age of smart machines; it is a new information technology
      (IT) revolution. However, in this article I suggest that examination of the
      history of technologies that are often held up to be proof of the 4IR, in fact
      shows that there is no contemporary technological revolution. The research methodology
      that I employ here is conceptual analysis and a focused review of literature
      on the history of particular technologies. An industrial revolution, as its
      three historical instances have demonstrated, is the fundamental transformation
      of every aspect of industrial society, including its geopolitical, cultural,
      macro-social, micro-social, economic and technological strata. It certainly
      entails a technological revolution, but it is more than just that. In this article,
      I am not concerned with the broader ensemble of socio-economic changes \u2013
      it seems increasingly clear that the \u2018brave new world\u2019 of the 4IR
      is not really happening \u2013 but simply ask the question: is there currently
      a technological revolution? The answer seems to be that there is not.\nSignificance:\nThe
      significance of this study is that it challenges the mainstream notion of technological
      innovation and change, associated with the \u2018Fourth Industrial Revolution\u2019.
      It has implications for the way we think about technological and scientific
