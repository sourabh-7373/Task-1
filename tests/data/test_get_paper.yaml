      "title": "Your Prompt is My Command: On Assessing the Human-Centred Generality
      of Multimodal Models", "abstract": "Even with obvious deficiencies, large prompt-commanded
      multimodal models are proving to be flexible cognitive tools representing an
      unprecedented generality. But the directness, diversity, and degree of user
      interaction create a distinctive \u201chuman-centred generality\u201d (HCG),
      rather than a fully autonomous one. HCG implies that \u2014for a specific user\u2014
      a system is only as general as it is effective for the user\u2019s relevant
      tasks and their prevalent ways of prompting. A human-centred evaluation of general-purpose
      AI systems therefore needs to reflect the personal nature of interaction, tasks
      and cognition. We argue that the best way to understand these systems is as
      highly-coupled cognitive extenders, and to analyse the bidirectional cognitive
      adaptations between them and humans. In this paper, we give a formulation of
      HCG, as well as a high-level overview of the elements and trade-offs involved
      in the prompting process. We end the paper by outlining some essential research
      questions and suggestions for improving evaluation practices, which we envision
