      "title": "ChatGPT and the AI revolution: a\u00a0comprehensive investigation
      of\u00a0its multidimensional impact and potential", "abstract": "PurposeThe
      aim of the study is to understand the transformative impact of ChatGPT on artificial
      intelligence (AI) research, its applications, implications, challenges and potential
      to shape future AI trends. The study also seeks to assess the relevance and
      quality of research output through citation and bibliographic coupling analysis.Design/methodology/approachThis
      study employed a comprehensive bibliometric analysis using Biblioshiny and VOSviewer
      to investigate the research trends, influential entities and leading contributors
      in the domain of AI, focusing on the ChatGPT model.FindingsThe analysis revealed
      a high prevalence of AI-related terms, indicating a significant interest in
      and engagement with ChatGPT in AI studies and applications. \u201cNature\u201d
      and \u201cThorp H.H.\u201d emerged as the most cited source and author, respectively,
      while the USA surfaced as the leading contributor in the field.Research limitations/implicationsWhile
      the findings provide a comprehensive overview of the ChatGPT research landscape,
      it is important to note that the conclusions drawn are only as current as the
      data used.Practical implicationsThe study highlights potential collaboration
      opportunities and signals areas of research that might benefit from increased
      focus or diversification. It serves as a valuable resource for researchers,
      practitioners and policymakers for strategic planning and decision-making in
      AI research, specifically in relation to ChatGPT.Originality/valueThis study
      is one of the first to provide a comprehensive bibliometric analysis of the
      ChatGPT research domain, its multidimensional impact and potential. It offers
      valuable insights for a range of stakeholders in understanding the current landscape
      and future directions of ChatGPT in AI.", "venue": "Library hi tech", "year":
