      "title": "The paradox of denial and mystification of machine intelligence in
      the Chinese room", "abstract": "Two critical questions spun the web of the Turing
      test debate. First, can an appropriately programmed machine pass the Turing
      test? Second, is passing the test by such a machine, ipso facto, considered
      proof that it is intelligent and hence \u201cminded\u201d? While the first question
      is technological, the second is purely philosophical. Focusing on the second
      question, this article interrogates the implication of John Searle\u2019s Chinese
      room denial of machine intelligence. The thrust of Searle\u2019s argument is
      that a machine lacks intentionality, so it can only simulate intelligence, not
      duplicate it. In his thinking, whatever a machine inputs to generate an intelligent
      output has no bearing on humanlike intelligence. Incidentally, Searle did not
      classify such a machine\u2019s output as simulated and non-intelligent, nor
      did he explain how this output is actualised with mere simulation. The connection
      between \u201cunintelligent machine\u2019s input\u201d and \u201cintelligent
      machine\u2019s output\u201d is at this point shrouded in mystery. Consequently,
      the more Searle attempts a denial of machine intelligence in the Chinese room,
      the more he mystifies it. Using the method of critical analysis, this article
      advances three fundamental arguments to prove a machines\u2019 obscurity in
      the Chinese room thought experiment. On the ground of Searle\u2019s conviction,
      the first argument queries the absurdity in bypassing intentionality to produce
      intelligence; the second points out the obfuscation in generating intelligence
      with mere computation, and the third draws attention to the dilemma of classifying
      a machine\u2019s output either as real-life intelligent behaviour or simulated
