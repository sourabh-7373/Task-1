      "title": "Enhanced Patient-Centricity: How the Biopharmaceutical Industry Is
      Optimizing Patient Care through AI/ML/DL", "abstract": "Technologies utilizing
      cutting-edge methodologies, including artificial intelligence (AI), machine
      learning (ML) and deep learning (DL), present powerful opportunities to help
      evaluate, predict, and improve patient outcomes by drawing insights from real-world
      data (RWD) generated during medical care. They played a role during and following
      the Coronavirus Disease 2019 (COVID-19) pandemic by helping protect healthcare
      providers, prioritize care for vulnerable populations, predict disease trends,
      and find optimal therapies. Potential applications across therapeutic areas
      include diagnosis, disease management and patient journey mapping. Use of fit-for-purpose
      datasets for ML models is seeing growth and may potentially help additional
      enterprises develop AI strategies. However, biopharmaceutical companies often
      face specific challenges, including multi-setting data, system interoperability,
      data governance, and patient privacy requirements. There remains a need for
      evolving regulatory frameworks, operating models, and data governance to enable
