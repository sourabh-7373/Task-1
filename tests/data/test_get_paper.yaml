      "title": "Revisiting Classical Controller Design and Tuning with Genetic Programming",
      "abstract": "This paper introduces the application of a genetic programming
      (GP)-based method for the automated design and tuning of process controllers,
      representing a noteworthy advancement in artificial intelligence (AI) within
      the realm of control engineering. In contrast to already existing work, our
      GP-based approach operates exclusively in the time domain, incorporating differential
      operations such as derivatives and integrals without necessitating intermediate
      inverse Laplace transformations. This unique feature not only simplifies the
      design process but also ensures the practical implementability of the generated
      controllers within physical systems. Notably, the GP\u2019s functional set extends
      beyond basic arithmetic operators to include a rich repertoire of mathematical
      operations, encompassing trigonometric, exponential, and logarithmic functions.
      This broad set of operations enhances the flexibility and adaptability of the
      GP-based approach in controller design. To rigorously assess the efficacy of
      our GP-based approach, we conducted an extensive series of tests to determine
      its limits and capabilities. In summary, our research establishes the GP-based
      approach as a promising solution for automating the controller design process,
      offering a transformative tool to address a spectrum of control problems across
      various engineering applications.", "venue": "Italian National Conference on
