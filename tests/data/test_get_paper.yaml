      "title": "Smart Wearables for the Detection of Occupational Physical Fatigue:
      A Literature Review", "abstract": "Today\u2019s world is changing dramatically
      due to the influence of various factors. Whether due to the rapid development
      of technological tools, advances in telecommunication methods, global economic
      and social events, or other reasons, almost everything is changing. As a result,
      the concepts of a \u201cjob\u201d or work have changed as well, with new work
      shifts being introduced and the office no longer being the only place where
      work is done. In addition, our non-stop active society has increased the stress
      and pressure at work, causing fatigue to spread worldwide and becoming a global
      problem. Moreover, it is medically proven that persistent fatigue is a cause
      of serious diseases and health problems. Therefore, monitoring and detecting
      fatigue in the workplace is essential to improve worker safety in the long term.
      In this paper, we provide an overview of the use of smart wearable devices to
      monitor and detect occupational physical fatigue. In addition, we present and
