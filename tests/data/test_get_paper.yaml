      "title": "Where\u2019s My Consciousness-Ometer? How to Test for the Presence
      and Complexity of Consciousness", "abstract": "Tools and tests for measuring
      the presence and complexity of consciousness are becoming available, but there
      is no established theoretical approach for what these tools are measuring. This
      article examines several categories of tests for making reasonable inferences
      about the presence and complexity of consciousness (defined as the capacity
      for phenomenal/subjective experience) and also suggests ways in which different
      theories of consciousness may be empirically distinguished. We label the various
      ways to measure consciousness the measurable correlates of consciousness (MCC)
      and include three subcategories in our taxonomy: (a) neural correlates of consciousness,
