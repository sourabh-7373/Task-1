      "title": "Intelligent Question and Answer System Based on Course Knowledge Graph",
      "abstract": "With the development of time, online education such as catechism
      is widely used, and it is difficult to meet the personalized learning needs
      of learners because of the difficulty of timely communication between teachers
      and students while breaking space and time. The intelligent question and answer
      system integrating subject knowledge can meet learners'' knowledge retrieval
      and personalized learning and make up for teachers'' lack of energy. Currently,
      intelligent question and answer systems based on knowledge graph are receiving
      attention from researchers in the education field, however, Chinese knowledge
      graphs for university courses and intelligent question and answer systems based
      on them are lacking. To address this problem, we propose to construct a Chinese
      course knowledge graph and design and implement an intelligent question and
      answer system based on the course knowledge graph. The main contributions of
      this paper are as follows. Firstly, we designed and implemented an intelligent
      question and answer system based on the method of building templates. Then,
      we have classified the knowledge of the Introduction to Database Systems course,
      clarified the attributes and relationships of the knowledge points, and constructed
      the course knowledge graph. Finally, an external evaluation method was used
      to collect 30 questions asked by undergraduate students for systematic testing,
      resulting in 80% satisfaction. The experiment results indicate that the system
      can answer user questions more accurately and help learners improve the efficiency
      of independent learning, while giving practical support to the development of
      knowledge graph intelligent question and answer applications in education.",
