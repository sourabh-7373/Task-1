      "title": "Assisting Personalized Healthcare of Elderly People: Developing a
      Rule-Based Virtual Caregiver System Using Mobile Chatbot", "abstract": "To assist
      personalized healthcare of elderly people, our interest is to develop a virtual
      caregiver system that retrieves the expression of mental and physical health
      states through human\u2013computer interaction in the form of dialogue. The
      purpose of this paper is to implement and evaluate a virtual caregiver system
      using mobile chatbot. Unlike the conventional health monitoring approach, our
      key idea is to integrate a rule-based virtual caregiver system (called \u201cMind
      Monitoring\u201d service) with the physical, mental, and social questionnaires
      into the mobile chat application. The elderly person receives one question from
      the mobile chatbot per day, and answers it by pushing the optional button or
      using a speech recognition technique. Furthermore, a novel method is implemented
      to quantify the answers, generate visual graphs, and send the corresponding
