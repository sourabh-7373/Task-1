      "title": "Persona Agents from Playtraces and Emotion", "abstract": "This paper
      proposes a novel pipeline for generating agents that simulate player behaviour.
      By clustering player traces and using evolutionary algorithms to evolve parametric
      agents to best represent those clusters, our pipeline creates persona agents
      that represent the behavioural space of players. We here propose clustering
      playtraces based on behaviour, emotional experience and a mixture of both. We
      implement the pipeline on a test bed game and using 182 collected player traces
      with both behavioural and emotional information, we demonstrate that our persona
