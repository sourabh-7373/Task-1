      "title": "Turing\u2019s Biological Philosophy: Morphogenesis, Mechanisms and
      Organicism", "abstract": "Alan M. Turing\u2019s last published work and some
      posthumously published manuscripts were dedicated to the development of his
      theory of organic pattern formation. In \u201cThe Chemical Basis of Morphogenesis\u201d
      (1952), he provided an elaborated mathematical formulation of the theory of
      the origins of biological form that had been first proposed by Sir D\u2019Arcy
      Wendworth Thompson in On Growth and Form (1917/1942). While arguably his most
      mathematically detailed and his systematically most ambitious effort, Turing\u2019s
      morphogenetical writings also form the most thematically self-contained and
      least philosophically explored part of his work. We dedicate our inquiry to
      the reasons and the implications of Turing\u2019s choice of biological topic
      and viewpoint. We will probe for possible factors in Turing\u2019s choice that
      go beyond availability and acquaintance with On Growth and Form. On these grounds,
      we will explore how and to what extent his theory of morphogenesis actually
      ties in with his concept of mechanistic computation. Notably, Thompson\u2019s
      pioneering work in biological \u2018structuralism\u2019 was organicist in outlook
      and explicitly critical of the Darwinian approaches that were popular with Turing\u2019s
      cyberneticist contemporaries\u2014and partly used by Turing himself in his proto-connectionist
      models of learning. Resolving this apparent dichotomy, we demonstrate how Turing\u2019s
      quest for mechanistic explanations of how organisation emerges in nature leaves
      room for a non-mechanist view of nature.", "venue": "Philosophies", "year":
