      open debate on responsibility for artificial intelligence causation; with an
      experimental approach by which, applying the proposed conversational methodology
      of the Turing Test, we expect to evaluate the performance of one of the best
      existing NLP model of generative AI (Chat-GPT) to see how far it can go right
      now and how the shape of a legal regulation of it could be. The analysis of
      the problem will be supported by a comment of Italian classical law categories
      such as causality, intent and fault to understand the problem of the usage of
      AI, focusing in particular on the human-machine interaction. On the computer
      science side, for a technical point of view of the logic used to craft these
      algorithms, in the second chapter will be proposed a practical interrogation
