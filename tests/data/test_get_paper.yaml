      "title": "The pathobiology of follicular lymphoma", "abstract": "Follicular
      lymphoma is one of the most frequent lymphomas. Histologically, it is characterized
      by a follicular (nodular) growth pattern of centrocytes and centroblasts; mixed
      with variable immune microenvironment cells. Clinically, it is characterized
      by diffuse lymphadenopathy, bone marrow involvement, and splenomegaly. It is
      biologically and clinically heterogeneous. In most patients it is indolent,
      but others have a more aggressive evolution with relapses; and transformation
      to diffuse large B-cell lymphoma. Tumorigenesis includes an asymptomatic preclinical
      phase in which premalignant B-lymphocytes with the t(14;18) chromosomal translocation
      acquire additional genetic alterations in the germinal centers, and clonal evolution
      occurs, although not all the cells progress to the tumor stage. This manuscript
      reviews the pathobiology and clinicopathological characteristics of follicular
      lymphoma. It includes a description of the physiology of the germinal center,
      the genetic alterations of BCL2 and BCL6, the mutational profile, the immune
