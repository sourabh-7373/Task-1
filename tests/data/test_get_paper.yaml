      "title": "Info-Autopoiesis and the Limits of Artificial General Intelligence",
      "abstract": "Recent developments, begun by the ascending spiral of the anticipated
      endless prospects of ChatGPT, promote artificial intelligence (AI) as an indispensable
      tool and commodity whose time has come. Yet the sinister specter of a technology
      that has hidden and unmanageable attributes that might be harmful to society
      looms in the background, as well as the likelihood that it will never deliver
      on the purported promise of artificial general intelligence (AGI). Currently,
      the prospects for the development of AI and AGI are more a matter of opinion
      than based on a consistent methodological approach. Thus, there is a need to
      take a step back to develop a general framework from which to evaluate current
      AI efforts, which also permits the determination of the limits to its future
      prospects as AGI. To gain insight into the development of a general framework,
