      most original aspects of this work is that it applies to a very narrow spatial
      level of analysis, the county level. The results confirm that the counties in
      the PACA and Rh\u00f4ne-Alpes regions mimic their neighboring counties\u2019
      policies in terms of property tax rates. Several socio-demographic, fiscal and
