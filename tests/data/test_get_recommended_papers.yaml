      "title": "Under the Hood of Routine Share Decline \u2217", "abstract": "Using
      establishments\u2019 occupational data, we quantify the role of entrants, exiters,
      and incumbents in driving the decline in the share of routine occupations (R-share)
      in the U.S. First, entrants have a higher R-share than incumbents, casting doubt
