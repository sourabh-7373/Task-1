      successful leniency programme requires a transparent and deterrent penalty,
      plus consistency in applying leniency provisions. However, inconsistencies in
      the choice of penalty base and uncertainties in determining final penalties
      while using mitigating and aggravating factors have led to a poor correlation
      of penalties with cartel gain or harm. Strategic or otherwise, this has encouraged
