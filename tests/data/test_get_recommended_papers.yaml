      "title": "and voter turnout :", "abstract": "One of the most consistent findings
      in studies of electoral behaviour is that individuals with higher education
      have a greater propensity to vote. The nature of this relationship is much debated,
      with US studies generally finding evidence of a causal relationship, while European
      studies generally reporting no causal effect. To assess whether the US is an
      exception we rely on an international dataset incorporating 38 countries, the
      ISSP (International Social Survey Programme) from 1985 to 2010. Both instrumental
      variable and multi-level modelling approaches reveal that the US is an outlier
