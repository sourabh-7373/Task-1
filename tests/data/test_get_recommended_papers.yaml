      or scientific evidence? In this study, we explore whether the motivation behind
      positional shifts affects voter evaluations of political parties. To do so,
      we seek to connect the causes and consequences of policy shifts, a synergy still
      unexplored in the literature. We suggest that, while U\u2010turns, in general,
      can be damaging to a party''s reputation, principled changes brought about by
      new scientific evidence or major crises should not necessarily have negative
      implications, because these changes can be necessary for the public good. We
      conducted a nationally representative survey experiment in Germany (n = 3127)
      featuring two classes of policy reversals: strategic and principled. Surprisingly,
      however, we find that voters by and large hold negative views of different types
