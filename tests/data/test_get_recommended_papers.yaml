      "title": "Cartel leniency programme in India\u2014why no race here?", "abstract":
      "\n This article evaluates the implementation of the cartel leniency programme
      by the Competition Commission of India (CCI) using comprehensive data covering
      all related decisions of the CCI from 2009 to 2021. All other things remaining
      the same prima facie discoveries of cartels should have resulted in a \u2018shock\u2019
