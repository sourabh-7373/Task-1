      "title": "Cell-Probe Lower Bound for Accessible Interval Graphs", "abstract":
      "We spot a hole in the area of succinct data structures for graph classes from
      a universe of size at most $n^n$. Very often, the input graph is labeled by
      the user in an arbitrary and easy-to-use way, and the data structure for the
      graph relabels the input graph in some way. For any access, the user needs to
      store these labels or compute the new labels in an online manner. This might
      require more bits than the information-theoretic minimum of the original graph
      class, hence, defeating the purpose of succinctness. Given this, the data structure
