      "title": "Full Binary Tree-Based Fixed Degree Graph Design and Parallel Algorithm",
      "abstract": "Interconnection network is a network that connects processors and
      is an important factor in determining the performance of a parallel processing
      system. One measure of interconnection network evaluation is network cost, defined
      as degree <inline-formula> <tex-math notation=\"LaTeX\">$\\ast $ </tex-math></inline-formula>
