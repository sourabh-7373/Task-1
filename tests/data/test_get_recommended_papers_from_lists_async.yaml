      is maintained. The study of temporal spanners has raised interest since the
      early 2000''s. Essentially two types of studies have been conducted: the positive
      side where families of temporal graphs are shown to (deterministically or stochastically)
      admit sparse temporal spanners, and the negative side where constructions of
      temporal graphs with no sparse spanners are of importance. Often such studies
      considered temporal graphs with happy or simple labellings, which associate
      exactly one label per edge. In this paper, we focus on the negative side and
