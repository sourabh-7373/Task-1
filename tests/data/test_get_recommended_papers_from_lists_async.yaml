      "title": "On domination and 2-degree-packing numbers in graphs", "abstract":
      "A dominating set of a graph $G$ is a set $D\\subseteq V(G)$ such that \\-every
      vertex of $G$ is either in $D$ or is adjacent to a vertex in $D$. The domination
      number of $G$, $\\gamma(G)$, is the minimum order of a domi\\-nating set. The
      domination number has become an interesting research study on several kinds
      of graphs, and there are many papers related to this parameter and several variants
      of it. In this paper, we prove that any simple graph $G$ with no isolated vertices
      satisfies $\\gamma(G)\\leq\\nu_2(G)-1$, where $\\nu_2(G)$ is the maximum order
      of a subset $R$ of edges of $G$ such that any three edges from $R$ do not have
