      "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/1107bd410c223e1c09bff7fdb1e3c304541cd3d0",
      "title": "Vines and MAT-labeled graphs", "abstract": "The present paper explores
      a connection between two concepts arising from different fields of mathematics.
      The first concept, called vine, is a graphical model for dependent random variables.
      This concept first appeared in a work of Joe (1994), and the formal definition
      was given later by Cooke (1997). Vines have nowadays become an active research
      area whose applications can be found in probability theory and uncertainty analysis.
      The second concept, called MAT-freeness, is a combinatorial property in the
      theory of freeness of logarithmic derivation module of hyperplane arrangements.
      This concept was first studied by Abe-Barakat-Cuntz-Hoge-Terao (2016), and soon
      afterwards investigated further by Cuntz-M\\\"ucksch (2020). In the particular
