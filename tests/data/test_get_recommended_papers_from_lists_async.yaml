      "title": "Size-constrained Weighted Ancestors with Applications", "abstract":
      "The weighted ancestor problem on a rooted node-weighted tree $T$ is a generalization
      of the classic predecessor problem: construct a data structure for a set of
      integers that supports fast predecessor queries. Both problems are known to
      require $\\Omega(\\log\\log n)$ time for queries provided $\\mathcal{O}(n\\text{
      poly} \\log n)$ space is available, where $n$ is the input size. The weighted
      ancestor problem has attracted a lot of attention by the combinatorial pattern
      matching community due to its direct application to suffix trees. In this formulation
      of the problem, the nodes are weighted by string depth. This attention has culminated
      in a data structure for weighted ancestors in suffix trees with $\\mathcal{O}(1)$
      query time and an $\\mathcal{O}(n)$-time construction algorithm [Belazzougui
      et al., CPM 2021]. In this paper, we consider a different version of the weighted
      ancestor problem, where the nodes are weighted by any function $\\textsf{weight}$
      that maps the nodes of $T$ to positive integers, such that $\\textsf{weight}(u)\\le
      \\textsf{size}(u)$ for any node $u$ and $\\textsf{weight}(u_1)\\le \\textsf{weight}(u_2)$
      if node $u_1$ is a descendant of node $u_2$, where $\\textsf{size}(u)$ is the
      number of nodes in the subtree rooted at $u$. In the size-constrained weighted
      ancestor (SWAQ) problem, for any node $u$ of $T$ and any integer $k$, we are
      asked to return the lowest ancestor $w$ of $u$ with weight at least $k$. We
      show that for any rooted tree with $n$ nodes, we can locate node $w$ in $\\mathcal{O}(1)$
