      cover problem, improving upon a previous $(k{-}1)$-approximation algorithm of
      Kortsarz et al. More generally, for every directed graph $H$ we introduce a
      graph parameter $f(H)$ for which it is proved that if an $n$-vertex directed
      graph has at most $t$ pairwise arc-disjoint $H$-copies, then there exists a
      set of at most $f(H)t+ o(n^2)$ arcs that meets all $H$-copies and that the set
