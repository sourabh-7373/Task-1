      "title": "PeeK: A Prune-Centric Approach for K Shortest Path Computation", "abstract":
      "The K shortest path (KSP) algorithm, which finds the top K shortest simple
      paths from a source to a target vertex, has a wide range of real-world applications,
      e.g., routing, vulnerability detection, and biology analysis. While the top
      K shortest simple paths offer invaluable insights, computing them is time-consuming.
      For example, on a Twitter graph (61.6M vertices and 1.5B edges), the best parallel
      method needs about 20 minutes to get 128 shortest paths between two vertices.
      A key observation we made is existing works search K shortest paths from the
      original graph, while top K shortest paths only cover a meager portion of the
      original graph, e.g., less than 0.001% on a Twitter graph for K = 128. This
      paper introduces PeeK, a pruning-centric approach for KSP computation. First,
      PeeK applies K upper bound pruning to prune the vertices and edges that will
      not appear in any of the K shortest paths. Second, PeeK adaptively compacts
      the graph that, not only removes the deleted vertices or edges but also efficiently
      computes the downstream task. Furthermore, we design efficient techniques to
      parallelize and distribute PeeK. We compare PeeK with five algorithms on various
      graphs. For parallel computation with 32 threads, PeeK achieves 5.1\u00d7 and
      28.8\u00d7 speedup over the state-of-the-art for K = 8, 128, respectively. More
      importantly, when K increases, the runtime of PeeK is barely affected. In particular,
