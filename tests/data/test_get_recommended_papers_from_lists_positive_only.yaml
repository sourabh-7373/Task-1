      are temporally connected if all ordered pairs of vertices are connected by a
      path that traverses edges in chronological order (a temporal path). Reachability
      in temporal graphs departs significantly from standard reachability; in particular,
      it is not transitive, with structural and algorithmic consequences. For instance,
      temporally connected graphs do not always admit spanning trees, i.e., subsets
      of edges that form a tree and preserve temporal connectivity among the nodes.
      In this paper, we revisit fundamental questions about the loss of universality
      of spanning trees. To start, we show that deciding if a spanning tree exists
      in a given temporal graph is NP-complete. What could be appropriate replacement
      for the concept? Beyond having minimum size, spanning trees enjoy the feature
      of enabling reachability along the same underlying paths in both directions,
