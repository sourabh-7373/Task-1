      "title": "On the practical applica tion of the Floyd-Warshall algorithm and
      its modifications", "abstract": "The paper considers variants of the Floyd \u2013
      Warshall algorithm, i.e. algorithms for finding shortest paths in a weighted
      graph with given edge weights; in one execution of the algorithm, the lengths
