      "title": "Comparison Analysis of Graph Theory Algorithms for Shortest Path Problem",
      "abstract": "The Sumba region, Indonesia, is known for its extraordinary natural
      beauty and unique cultural richness. There are 19 interesting tourist attractions
      spread throughout the area, but tourists often face difficulties in planning
      efficient visiting routes. From this case, it can be solved by applying graph
      theory in terms of searching for the shortest distance which is completed using
      the shortest path search algorithm. Then these 19 tourist objects are used to
      build a weighted graph, where the nodes represent the tourist objects and the
      edges of the graph describe the distance or travel time between these objects.
