      on successive edges of the path are increasing, and if all vertices admit journeys
      to all other vertices, the temporal graph is temporally connected. A temporal
      spanner is a sublabelling of the temporal graph such that temporal connectivity
      is maintained. The study of temporal spanners has raised interest since the
      early 2000''s. Essentially two types of studies have been conducted: the positive
      side where families of temporal graphs are shown to (deterministically or stochastically)
      admit sparse temporal spanners, and the negative side where constructions of
      temporal graphs with no sparse spanners are of importance. Often such studies
      considered temporal graphs with happy or simple labellings, which associate
      exactly one label per edge. In this paper, we focus on the negative side and
      consider proper labellings, where multiple labels per edge are allowed. More
      precisely, we aim to construct dense temporally connected graphs such that all
      labels are necessary for temporal connectivity. Our contributions are multiple:
      we present the first labellings maximizing a local density measure; exact or
      asymptotically tight results for basic graph families, which are then extended
      to larger graph families; an extension of an efficient temporal graph labelling
