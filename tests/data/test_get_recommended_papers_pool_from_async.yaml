      "title": "NOTES ON TWO GRAPH THEORY PROBLEMS", "abstract": "In Summer 2017,
      I began researching computational topology in Grenoble through the generous
      MIT-France Program, under Profs. Francis Lazarus and Arnaud de Mesmay. One fundamental
      open problem is to determine the \u201csmallest\u201d surface embedding of a
      complex network, with \u201csize\u201d measured by the topological genus of
      the surface. Practical motivation (for this basic research) includes a recent
      \u201cgrowing interest in addressing combinatorial optimization problems using
      algorithms that exploit embeddings on surfaces to achieve provably higher-quality
      output or provably faster running times\u201d [1]. In this vein, we seek new
      algorithms and theoretical results for the embeddability of graphs on surfaces.
      The plane R and sphere S are well-understood, but other surfaces, such as the
      torus T 2 (surface of a donut) and projective plane RP, are not. From a theoretical
      angle, we seek to find useful characterizations of graphs embeddable in surfaces.
      An embedding is a drawing of a graph G in a surface S, such that every two edges
      intersect 0 times (\u201ccombinatorial intersection number\u201d 0\u201d). Two
      other fruitful notions are Z/2-embeddings, where every two (non-adjacent) edges
      intersect an even number of times (\u201cZ/2-intersection number\u201d 0); and
      Z-embeddings (\u201csigned intersection number\u201d 0). A priori, on any surface
      S, embeddability implies Z-embeddability, which in turn implies Z/2-embeddability.
      A striking classical result of Hanani and Tutte says that if S \u2208 {R, S},
      then the reverse implications also hold: Z/2-embeddability guarantees Z-embeddability
      and normal embeddability! The result is also known when S = RP, but in August
      2017, R. Fulek and J. Kyn\u010dl showed that the Hanani\u2013Tutte theorem is
      false when S is the surface of a donut with four or more holes [2]. However,
      we suspect that there are fruitful notions other than Z/2-embeddability and
      Z-embeddability, for which a modified version of the Hanani\u2013Tutte theorem
      should still be true. From an algorithmic angle, we care mostly about the efficiency
      of theoretical characterizations. For example, Z/2-embeddability is easy to
      test when S \u2208 {R, S}, so the Hanani\u2013 Tutte theorem gives rise to a
      known efficient algorithm for testing graph embeddability on S. However, even
      though the Hanani\u2013Tutte theorem is true for S = RP, there is no known efficient
      algorithm for testing Z/2-embeddability in that case. For both angles, we suspect
