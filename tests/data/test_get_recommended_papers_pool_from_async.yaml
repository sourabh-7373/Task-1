      "title": "On Recent Advances in Divisor Cordial Labeling of Graphs", "abstract":
      "An assignment of intergers to the vertices of a graph \u00af G subject to certain
      constraints is called a vertex labeling of \u00af G . Different types of graph
      labeling techniques are used in the \ufb01eld of coding theory, cryptography,
      radar, missile guidance, x -ray crystallography etc. A DCL of \u00af G is a
      bijective function \u00af f from node set \u00af V of \u00af G to { 1 , 2 ,
      3 , ..., | \u00af V |} such that for each edge rs , we allot 1 if \u00af f (
      r ) divides \u00af f ( s ) or \u00af f ( s ) divides \u00af f ( r ) & 0 otherwise,
      then the absolute difference between the number of edges having 1 & the number
      of edges having 0 do not exceed 1 , i.e., | e \u00af f (0) \u2212 e \u00af f
      (1) | \u2264 1 . If \u00af G permits a DCL, then it is called a DCG. A complete
      graph K n , is a graph on n nodes in which any 2 nodes are adjacent and lilly
      graph I n is formed by 2 K 1 ,n joining 2 P n , n \u2265 2 sharing a common
      node. i.e., I n = 2 K 1 ,n + 2 P n , where K 1 ,n is a complete bipartite graph
      & P n is a path on n nodes. In this paper, we propose an interesting conjecture
      concerning DCL for a given \u00af G , besides, discussing certain general results
      concerning DCL of complete graph K n \u2212 related graphs. We also prove that
      I n admits a DCL for all n \u2265 2 . Further, we establish the DCL of some
      I n \u2212 related graphs in the context of some graph operations such as duplication
      of a node by an edge, node by a node, extension of a node by a node, switching
      of a node, degree splitting graph, & barycentric subdivision of the given \u00af
