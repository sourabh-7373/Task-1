      book has chapters on electrical networks, flows, connectivity and matchings,
      extremal problems, colouring, Ramsey theory, random graphs, and graphs and groups.
      Each chapter starts at a measured and gentle pace. Classical results are proved
      and new insight is provided, with the examples at the end of each chapter fully
      supplementing the text...Even so this allows an introduction not only to some
      of the deeper results but, more vitally, provides outlines of, and firm insights
