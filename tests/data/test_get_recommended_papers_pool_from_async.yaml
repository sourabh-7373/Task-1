      "title": "Journal of Graph Algorithms and Applications Memory Paging for Connectivity
      and Path Problems in Graphs", "abstract": "We extend the Paging Problem to the
      case in which the items that are stored in the cache memory represent information
      about a graph. We propose on-line algorithms for two different connectivity
      problems in this context, for particular classes of graphs and under different
      cost assumptions. In the Path-paging problem we assume that the cache contains
