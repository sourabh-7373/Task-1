      "title": "Notes for Lecture 8 1 Undirected Connectivity", "abstract": "In the
      undirected s \u2212 t connectivity problem (abbreviated ST-UCONN) we are given
      an undirected graph G = (V, E) and two vertices s, t \u2208 V , and the question
      is whether that is a path between s and t in G. ST-UCONN is complete for the
      class SL of decision problems that are solvable by symmetric non-deterministic
      machines that use O(log n) space. A non-deterministic machine is symmetric if
      whenever it can make a transition from a global state s to a global state s
      then the transition from s to s is also possible. The proof of SL-completeness
      of ST-UCONN is identical to the proof of NL-completeness of ST-CONN except for
      the additional observation that the transition graph of a symmetric machine
      is undirected. Reingold [Rei05] has given a log-space algorithm for ST-UCONN,
      thus showing that SL = L. This was a great breakthrough, and we will spend a
      good amount of time studying it and its context. 2 Randomized Log-space We now
      wish to introduce randomized space-bounded Turing machine. For simplicity, we
      will only introduce randomized machines for solving decision problems. In addition
      to a read-only input tape and a read/write work tape, such machines also have
      a read-only random tape to which they have one-way access, meaning that the
      head on that tape can only more, say, left-to-right. For every fixed input and
      fixed content of the random tape, the machine is completely deterministic, and
      either accepts or rejects. For a Turing machine M , an input x and a content
      r of the random tape, we denote by M (r, x) the outcome of the computation.
      We say that a decision problem L belongs to the class RL (for randomized log-space)
      if there is a probabilistic Turing machine M that uses O(log n) space on inputs
      of length n and such that \u2022 For every content of the random tape and for
      every input x, M halts. Notice that the first property implies that M always
      runs in polynomial time. It is easy to observe that any constant bigger than
      0 and smaller than 1 could be equivalently used instead of 1/2 in the definition
      above. It also follows from the definition that L \u2286 RL \u2286 NL. Theorem
