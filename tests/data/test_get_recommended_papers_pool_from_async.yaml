      "title": "Chapter 1. Graphs", "abstract": "For years, mathematicians have affected
      the growth and development of computer science. In the beginning they helped
      design computers for the express purpose of simplifying large mathematical computations.
      However, as the role of computers in our society changed, the needs of computer
      scientists began affecting the kind of mathematics being done. Graph theory
      is a prime example of this change in thinking. Mathematicians study graphs because
      of their natural mathematical beauty, with relations to topology, algebra and
