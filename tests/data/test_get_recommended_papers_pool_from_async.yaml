      "title": "Preface", "abstract": "The intersection of graph searching and probabilistic
      methods is a new topic within graph theory, with applications to graph searching
      problems such as the game of Cops and Robbers and its many variants, graph cleaning,
      Firefighting, and acquaintance time. Research on this topic emerged only over
      the last few years, and as such, it represents a rapidly evolving and dynamic
      area. Before we give a definition of this topic, we give some background on
      three of its key constituents: the probabilistic method, random graphs, and
      graph searching. The probabilistic method is a powerful nonconstructive tool
      in mathematics. While it has found tremendous success in combinatorics and graph
      theory, it has been successfully applied to many other areas of mathematics
      (such as number theory, algebra, and analysis) as well as theoretical computer
      science (for example, randomized algorithms). As one of its goals, the method
      may prove the existence of an object with given properties without actually
      finding it. A random graph is a graph that is generated by some random process.
      Although technically a topic within the probabilistic method, random graphs
      are an important topic in their own right. The theory of random graphs lies
      at the intersection between graph theory and probability theory, and studies
      the properties of typical random graphs. Random graphs have also found a natural
      home in the study of real-world complex networks such as the web graph and on-line
      social networks. Graph searching deals with the analysis of games and graph
      processes that model some form of intrusion in a network, and efforts to eliminate
      or contain that intrusion. For example, in Cops and Robbers, a robber is loose
      on the network, and a set of cops attempts to capture the robber. How the players
      move and the rules of capture depend on which variant is studied. In graph cleaning,
      the network begins as contaminated, and brushes move between vertices and along
      edges to clean them. There are many variants of graph searching studied in the
