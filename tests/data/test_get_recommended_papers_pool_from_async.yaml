      "title": "LTCC Course on Graph Theory 2013 / 14 Notes 3 Complexity and Algorithms",
      "abstract": "The graph theory textbooks do little or no algorithms, so for these
      lectures we have to go somewhere else. The default textbook and source for anything
      algorithmic is : T.H. Cormen, C.E. Leiverson, R.L. Rivest and C. Stein, Introduction
      to Algorithms ( 2nd edition ), MIT Press, 2001 ( ISBN: 0262531968 ). An alternative
      ( and lighter in weight ) source is H.S. Wilf, Algorithms and Complexity ( 2nd
      edition ), Peters, 2003 ( ISBN: 1568811780 ). The first edition ( which is more
      than enough for us ) can be downloaded for free from www.math.upenn.edu/~wilf/AlgoComp.pdf.
      The default book for complexity theory is still, after 30 years (!), and still
      in print, M.R. Garey and D.S. Johnson, Computers and Intractability: A Guide
      to the Theory of NP-completeness, Freeman, 1979 ( ISBN: 0716710455 ). The only
