      and kinematics of the methanol masers in great detail and verify their association
      with radio continuum and mid-infrared emission. A new class of \u201cring-like\u201d
      methanol masers in starforming regions appeared to be suprisingly common, 29%
      of the sample. Conclusions. The new morphology strongly suggests that methanol
      masers originate in the disc or torus around a proto- or a young massive star.
      However, the maser kinematics indicate the strong influence of outflow or infall.
