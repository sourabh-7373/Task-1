      galaxy hosting radio jets, aiming to understand the galaxy\u2019s central structure
      and its connection to the nuclear activity. We decomposed the composite HST
      + SDSS surface brightness profile of the galaxy into an inner stellar disc,
      a spheroid, and an outer stellar halo. Past works showed that this embedded
      disc counter-rotates rapidly with respect to the spheroid. The HST images reveal
      an edge-on nuclear dust disc across the centre, aligned along the major-axis
      of the galaxy and nearly perpendicular to the radio jets. After careful masking
      of this dust disc, we find a central stellar mass deficit Mdef in the spheroid,
      scoured by SMBH binaries with final mass MBH such that Mdef/MBH \u223c 1.3 \u2212
      3.4. We propose a three-phase formation scenario for NGC 5322 where a few (2
      \u2212 7) \u2018dry\u2019 major mergers involving SMBHs built the spheroid with
      a depleted core. The cannibalism of a gas-rich satellite subsequently creates
      the faint counter-rotating disc and funnels gaseous material directly onto the
      AGN, powering the radio core with a brightness temperature of TB, core \u223c
      4.5 \u00d7 107 K and the low-power radio jets (Pjets \u223c 7.04 \u00d7 1020
      W Hz\u22121) which extend \u223c1.6 kpc. The outer halo can later grow via minor
