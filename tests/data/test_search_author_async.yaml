      "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/5b2c3ea653400c2fbbc278507a1fbf0c15608770",
      "title": "An AI tool for automated analysis of large-scale unstructured clinical
      cine CMR databases", "abstract": "Artificial intelligence (AI) techniques have
      been proposed for automating analysis of short axis (SAX) cine cardiac magnetic
      resonance (CMR), but no CMR analysis tool exists to automatically analyse large
      (unstructured) clinical CMR datasets. We develop and validate a robust AI tool
      for start-to-end automatic quantification of cardiac function from SAX cine
      CMR in large clinical databases. Our pipeline for processing and analysing CMR
      databases includes automated steps to identify the correct data, robust image
      pre-processing, an AI algorithm for biventricular segmentation of SAX CMR and
      estimation of functional biomarkers, and automated post-analysis quality control
      to detect and correct errors. The segmentation algorithm was trained on 2793
      CMR scans from two NHS hospitals and validated on additional cases from this
      dataset (n=414) and five external datasets (n=6888), including scans of patients
      with a range of diseases acquired at 12 different centres using CMR scanners
      from all major vendors. Median absolute errors in cardiac biomarkers were within
      the range of inter-observer variability:<8.4mL (left ventricle volume),<9.2mL
      (right ventricle volume),<13.3g (left ventricular mass), and<5.9% (ejection
      fraction) across all datasets. Stratification of cases according to phenotypes
      of cardiac disease and scanner vendors showed good performance across all groups.
      We show that our proposed tool, which combines image pre-processing steps, a
      domain-generalisable AI algorithm trained on a large-scale multi-domain CMR
      dataset and quality control steps, allows robust analysis of (clinical or research)
      databases from multiple centres, vendors, and cardiac diseases. This enables
      translation of our tool for use in fully-automated processing of large multi-centre
      databases.", "venue": "", "year": 2022, "referenceCount": 32, "citationCount":
