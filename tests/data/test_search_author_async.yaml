      Article argues that post-Crisis reform of over-the-counter derivatives is in
      trouble. While regulators agree on the broad strokes of regulation, they diverge
      on detail, often on core issues like how clearinghouses should manage risk.
      In examining divergences between United States and Europe, this Article makes
      three points. First, divergences in clearinghouse regulation matter in derivatives
      markets because these markets are uniquely international in scope. Contracts
      involve counterparties in different countries. Many transactions comprise cross-border
      aspects lacking a geographical anchor. Where derivatives traders face uncertainty,
      they can be dis-incentivized from observing laws or motivated to seek out lowest-cost
      compliance options. Secondly, although both the United States and European Union
      have adopted common ground-rules, their approaches to implementation differ
      in matters of detail. Such divergences prevent regulators from recognizing each
      other\u2019s clearinghouses as sufficiently robust. Thirdly, while acknowledging
      that mutual recognition is the most appropriate way forward, substantial shortcomings
      exist with this approach. This Article highlights continuing areas of structural
      divergence \u2013 like access to emergency funding and bailouts \u2013 that
