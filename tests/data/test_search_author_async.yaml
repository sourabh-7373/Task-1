      and IR emission. Methods. We selected 30 methanol sources with improved position
      accuracies achieved using MERLIN and another 3 from the literature. We imaged
      31 of these using the European VLBI Network\u2019s expanded array of telescopes
      with 5-cm (6-GHz) receivers. We used the VLA to search for 8.4 GHz radio continuum
      counterparts and inspected Spitzer GLIMPSE data at 3.6\u20138 \u03bcm from the
