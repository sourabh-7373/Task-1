      "title": "Theory of Turing Patterns on Time Varying Networks.", "abstract":
      "The process of pattern formation for a multispecies model anchored on a time
      varying network is studied. A nonhomogeneous perturbation superposed to an homogeneous
      stable fixed point can be amplified following the Turing mechanism of instability,
