      significant mathematical questions. However, recently there has been a revival
      of interest in the whole question. Specifically, it has been realized that while
      no decision procedure exists for quantification theory there are many proof
      procedures available\u2014that is, uniform procedures which will ultimately
      locate a proof for any formula of quantification theory which is valid but which
      will usually involve seeking \u201cforever\u201d in the case of a formula which
