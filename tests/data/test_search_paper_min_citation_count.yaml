      "title": "Reaction-Diffusion Model as a Framework for Understanding Biological
      Pattern Formation", "abstract": "Turing Model Explained The reaction-diffusion
      (Turing) model is a theoretical model used to explain self-regulated pattern
      formation in biology. Although many biologists have heard of this model, a better
      understanding of the concept would aid its application to many research projects
      and developmental principles. Kondo and Miura (p. 1616) now review the reaction-diffusion
      model. Despite the associated mathematics, the basic idea of the Turing model
      is relatively easy to understand and relates to morphogen gradients. In addition,
      user-friendly software makes it easy to understand how a whole variety of patterns
      can be produced by this simple mechanism. The Turing, or reaction-diffusion
      (RD), model is one of the best-known theoretical models used to explain self-regulated
      pattern formation in the developing animal embryo. Although its real-world relevance
      was long debated, a number of compelling examples have gradually alleviated
      much of the skepticism surrounding the model. The RD model can generate a wide
      variety of spatial patterns, and mathematical studies have revealed the kinds
      of interactions required for each, giving this model the potential for application
      as an experimental working hypothesis in a wide variety of morphological phenomena.
      In this review, we describe the essence of this theory for experimental biologists
      unfamiliar with the model, using examples from experimental studies in which
      the RD model is effectively incorporated.", "venue": "Science", "year": 2010,
