      "title": "Logical reversibility of computation", "abstract": "The usual general-purpose
      computing automaton (e.g.. a Turing machine) is logically irreversible- its
      transition function lacks a single-valued inverse. Here it is shown that such
      machines may he made logically reversible at every step, while retainillg their
      simplicity and their ability to do general computations. This result is of great
      physical interest because it makes plausible the existence of thermodynamically
      reversible computers which could perform useful computations at useful speed
      while dissipating considerably less than kT of energy per logical step. In the
      first stage of its computation the logically reversible automaton parallels
      the corresponding irreversible automaton, except that it saves all intermediate
      results, there by avoiding the irreversible operation of erasure. The second
      stage consists of printing out the desired output. The third stage then reversibly
      disposes of all the undesired intermediate results by retracing the steps of
      the first stage in backward order (a process which is only possible because
      the first stage has been carried out reversibly), there by restoring the machine
      (except for the now-written output tape) to its original condition. The final
      machine configuration thus contains the desired output and a reconstructed copy
      of the input, but no other undesired data. The foregoing results are demonstrated
      explicitly using a type of three-tape Turing machine. The biosynthesis of messenger
      RNA is discussed as a physical example of reversible computation.", "venue":
