      the basins of attraction, provide natural examples of R.E. undecidable sets
      over R (\u00a7\u00a71 and 10). The Julia set example provides an interesting
      link between the theory of computation and dynamical systems. A perhaps deeper
      link is the computing endomorphism (\u00a73) which is an important conceptual
      and technical tool used in our development. (II) An analogue of Cook''s JVP-completeness
      theorem is proved over the real numbers. The NP-complete problem over R is the
      4-Feasibility problem, i.e. the problem of deciding whether or not a real degree
      4 polynomial \u0192 : R\" -> R has a zero (\u00a76). This result, in addition
      to focusing attention on the 4-Feasibility problem over R has some interesting
      consequences which point to the subtle differences between the theories of NP
      over R and over Z. For example, by straightforward counting arguments, any NP-problem
      over Z is seen to be solvable in 2 time. (See e.g. Garey-Johnson.) An analogous
      result over the reals is far from obvious since there are a continuum of possible
      guesses over R. It is not even clear a priori that AT-problems over R are decidable.
      However, since the 4-Feasibility problem over R is decidable (by Tarski-Seidenberg)
      and since the current best upper bound for decidability of the existential theory
      of the reals is 4\u00b0^ (see Renegar, also Canny and Grigorev-Vorobjov), we
      also get exponential upper bounds for TVP-problems over R but for much deeper
      reasons than the case over Z. For another interesting difference between the
      two theories, note that by Hilbert''s Tenth Problem, the 4-Feasibility problem
