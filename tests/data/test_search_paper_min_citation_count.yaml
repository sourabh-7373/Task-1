      "title": "reCAPTCHA: Human-Based Character Recognition via Web Security Measures",
      "abstract": "CAPTCHAs (Completely Automated Public Turing test to tell Computers
      and Humans Apart) are widespread security measures on the World Wide Web that
      prevent automated programs from abusing online services. They do so by asking
      humans to perform a task that computers cannot yet perform, such as deciphering
      distorted characters. Our research explored whether such human effort can be
