      "title": "EFFECTS OF BIODIVERSITY ON ECOSYSTEM FUNCTIONING: A CONSENSUS OF CURRENT
      KNOWLEDGE", "abstract": "Humans are altering the composition of biological communities
      through a variety of activities that increase rates of species invasions and
      species extinctions, at all scales, from local to global. These changes in components
      of the Earth''s biodiversity cause concern for ethical and aesthetic reasons,
      but they also have a strong potential to alter ecosystem properties and the
      goods and services they provide to humanity. Ecological experiments, observations,
      and theoretical developments show that ecosystem properties depend greatly on
      biodiversity in terms of the functional characteristics of organisms present
      in the ecosystem and the distribution and abundance of those organisms over
      space and time. Species effects act in concert with the effects of climate,
      resource availability, and disturbance regimes in influencing ecosystem properties.
      Human activities can modify all of the above factors; here we focus on modification
      of these biotic controls. The scientific community has come to a broad consensus
      on many aspects of the re- lationship between biodiversity and ecosystem functioning,
      including many points relevant to management of ecosystems. Further progress
      will require integration of knowledge about biotic and abiotic controls on ecosystem
      properties, how ecological communities are struc- tured, and the forces driving
      species extinctions and invasions. To strengthen links to policy and management,
      we also need to integrate our ecological knowledge with understanding of the
      social and economic constraints of potential management practices. Understanding
      this complexity, while taking strong steps to minimize current losses of species,
      is necessary for responsible management of Earth''s ecosystems and the diverse
