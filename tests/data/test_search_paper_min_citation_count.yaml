      "title": "Computers and Thought", "abstract": "Computers and Thought showcases
      the work of the scientists who not only defined the field of Artificial Intelligence,
      but who are responsible for having developed it into what it is today. Originally
      published in 1963, this collection includes twenty classic papers by such pioneers
      as A. M. Turing and Marvin Minsky who were behind the pivotal advances in artificially
      simulating human thought processes with computers.Among the now hard-to-find
      articles are reports of computer programs that play chess and checkers, prove
      theorems in logic and geometry, solve problems in calculus, balance assembly
      lines, recognize visual temporal patterns, and communicate in natural language.
