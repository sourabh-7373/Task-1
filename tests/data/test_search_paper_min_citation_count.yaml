      "title": "Initial Experiments on the End-Point Control of a Flexible One-Link
      Robot", "abstract": "It has been known for some time (Gevarter 1970) that if
      a flexible structure is controlled by locating every sensor exactly at the actuator
      it will control, then stable operation is easy to achieve. Nearly all commercial
      robots are controlled in this way, for this reason. So are most flexible spacecraft.
      Conversely, when one attempts to control a flexible struc ture by applying control
      torques at one end that are based on a sensor at the other end, the problem
      of achieving stability is severe. Solving it is an essential step for better
      control in space: the space-shuttle arm is a cogent example. The next generation
      of industrial robots will also need such control capability, for they will need
      to be much lighter in weight (to achieve quick response with modest energy),
      and they will need to achieve greater precision by employing end-point sensing.
      A set of experiments has been constructed to demonstrate control strategies
      for a single-link, very flexible manipulator, where the position of one end
