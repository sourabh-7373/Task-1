      "title": "A Turing test for free will", "abstract": "Before Alan Turing made
      his crucial contributions to the theory of computation, he studied the question
      of whether quantum mechanics could throw light on the nature of free will. This
      paper investigates the roles of quantum mechanics and computation in free will.
      Although quantum mechanics implies that events are intrinsically unpredictable,
      the \u2018pure stochasticity\u2019 of quantum mechanics adds randomness only
      to decision-making processes, not freedom. By contrast, the theory of computation
      implies that, even when our decisions arise from a completely deterministic
      decision-making process, the outcomes of that process can be intrinsically unpredictable,
      even to\u2014especially to\u2014ourselves. I argue that this intrinsic computational
      unpredictability of the decision-making process is what gives rise to our impression
      that we possess free will. Finally, I propose a \u2018Turing test\u2019 for
      free will: a decision-maker who passes this test will tend to believe that he,
      she, or it possesses free will, whether the world is deterministic or not.",
