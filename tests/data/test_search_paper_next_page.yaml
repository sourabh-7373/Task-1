      "title": "Control of the Hopf-Turing transition by time-delayed global feedback
      in a reaction-diffusion system.", "abstract": "Application of time-delayed feedback
      is a practical method of controlling bifurcations in reaction-diffusion systems.
      It has been shown that for a suitable feedback strength, time delay beyond a
      threshold may induce spatiotemporal instabilities. For an appropriate parameter
      space with differential diffusivities of the activator-inhibitor species, delayed
      feedback may generate Turing instability via a Hopf-Turing transition, resulting
      in stationary patterns. This is explored by a theoretical scheme in a photosensitive
