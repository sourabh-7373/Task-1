      "title": "Emergent Criticality in Complex Turing B\u2010Type Atomic Switch Networks",
      "abstract": "Recent advances in the neuromorphic operation of atomic switches
      as individual synapse\u2010like devices demonstrate the ability to process information
      with both short\u2010term and long\u2010term memorization in a single two terminal
      junction. Here it is shown that atomic switches can be self\u2010assembled within
      a highly interconnected network of silver nanowires similar in structure to
      Turing''s \u201cB\u2010Type unorganized machine\u201d, originally proposed as
      a randomly connected network of NAND logic gates. In these experimental embodiments,
      complex networks of coupled atomic switches exhibit emergent criticality similar
      in nature to previously reported electrical activity of biological brains and
      neuron assemblies. Rapid fluctuations in electrical conductance display metastability
      and power law scaling of temporal correlation lengths that are attributed to
      dynamic reorganization of the interconnected electro\u2010ionic network resulting
      from induced non\u2010equilibrium thermodynamic instabilities. These collective
      properties indicate a potential utility for real\u2010time, multi\u2010input
      processing of distributed sensory data through reservoir computation. We propose
      these highly coupled, nonlinear electronic networks as an implementable hardware\u2010based
      platform toward the creation of physically intelligent machines.", "venue":
