      "title": "Social Turing Tests: Crowdsourcing Sybil Detection", "abstract": "As
      popular tools for spreading spam and malware, Sybils (or fake accounts) pose
      a serious threat to online communities such as Online Social Networks (OSNs).
      Today, sophisticated attackers are creating realistic Sybils that effectively
      befriend legitimate users, rendering most automated Sybil detection techniques
