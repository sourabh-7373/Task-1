      chemical substances reacting and di\u00a4using in a homogeneous medium might
      produce a stable spatially inhomogeneous state, out of a uniform steady state
      which is stable under homogeneous perturbations. This statement sounds counter
      intuitive, because di\u00a4usion supposedly acts as a stabilizing (homogenizing)
      e\u00a4ect. Turing, however, clearly demonstrated, via a concrete system of
      two linear reaction-di\u00a4usion equations, that this (mathematical) phenomenon
      certainly is possible. Despite of (or \u2018\u2018Because of \u2019\u2019) its
      counter intuitive nature, this fascinating idea has attracted the attention
      of researchers from diverse areas of science, such as biology, nonlinear physics,
      chemistry, engineering, as well as mathematics, and a huge amount of literature
      on this subject has accumulated, see for example [1, 4, 6, 10] and references
      there. Most studies on Turing instability have been concerned with 2-component
      systems of reaction-di\u00a4usion equations, and the mathematical mechanism
      of Turing instability is well-understood for 2-component systems [1, 4, 6, 10].
      In the original article [16], however, Turing also touched on 3-component systems
