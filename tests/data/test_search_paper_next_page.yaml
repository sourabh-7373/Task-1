      "title": "On impact and evaluation in computational creativity: a discussion
      of the Turing Test and an alternative proposal", "abstract": "Computational
      Creativity is the AI subfield in which we study how to build computational models
      of creative thought in science and the arts. From an engineering perspective,
      it is des irable to have concrete measures for assessing the progress made from
      one version of a program to another, or for comparing and contras ting different
      software systems for the same creative task. We de scribe the Turing Test and
      versions of it which have been used in orde r to measure progress in Computational
      Creativity. We show th at the versions proposed thus far lack the important
      aspect of inte rac ion, without which much of the power of the Turing Test is
      lost. We a rgue that the Turing Test is largely inappropriate for the purpos
      es of evaluation in Computational Creativity, since it attempts to ho mogenise
      creativity into a single (human) style, does not take into ac count the importance
      of background and contextual information for a c eative act, encourages superficial,
      uninteresting advances in fro nt-ends, and rewards creativity which adheres
      to a certain style over tha t which creates something which is genuinely novel.
      We further argu e that although there may be some place for Turing-style tests
      for C omputational Creativity at some point in the future, it is curren tly
      untenable to apply any defensible version of the Turing Test. As an alternative
      to Turing-style tests, we introduce two de scriptive models for evaluating creative
      software, the FACE mode l which describes creative acts performed by software
      in terms of tu ples of generative acts, and the IDEA model which describes how
      such creative acts can have an impact upon an ideal audience, given id eal information
      about background knowledge and the software de v lopment process. While these
      models require further study and e l boration, we believe that they can be usefully
      applied to current sys ems as well as guiding further development of creative
      systems. 1 The Turing Test and Computational Creativity The Turing Test (TT),
      in which a computer and human are interr ogated, with the computer considered
