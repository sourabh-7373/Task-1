      UK Computational Creativity (CC) is a subfield of AI, in which re searchers
      aim to model creative thought by building program s which can produce ideas
      and artefacts which are novel, surprising and valuable, either autonomously
      or in conjunction with humans. Th ere are three main motivations for the study
      of Computational Creat ivity: \u2022 to provide a computational perspective
      on human creativity , in order to help us to understand it (cognitive science);
      \u2022 to enable machines to be creative, in order to enhance our liv es in
      some way (engineering); and \u2022 to produce tools which enhance human creativity
      (aids for cr eative individuals). Creativity can be subdivided into everyday
      problem-solvin g, and the sort of creativity reserved for the truly great, in
      which a problem is solved or an object created that has a major impact on other
      people. These are respectively known as \u201clittle-c\u201d (mundane) a nd
      \u201cbigC\u201d (eminent) creativity [2]. Boden [3] draws a similar disti nction
      in her view of creativity as search within a conceptual space, w h re \u201cexploratory
      creativity\u201d searches within the space, and \u201ctran sformational creativity\u201d
      involves expanding the space by breaking one or m e of the defining characteristics
      and creating a new conceptua l space. Boden sees transformational creativity
      as more surprising , i ce, according to the defining rules of the conceptual
      space, ideas w ithin this space could not have been found before. There are
      two notions of evaluation in CC: ( i) judgements which determine whether an
      idea or artefact is valuable or not (an e ssential criterion for creativity)
      \u2013 these judgements may be made int rnally by whoever produced the idea,
      or externally, by someone else and (ii ) judgements to determine whether a system
