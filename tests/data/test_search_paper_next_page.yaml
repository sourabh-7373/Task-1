      "title": "The Physical Church\u2013Turing Thesis: Modest or Bold?", "abstract":
      "This article defends a modest version of the Physical Church-Turing thesis
      (CT). Following an established recent trend, I distinguish between what I call
      Mathematical CT\u2014the thesis supported by the original arguments for CT\u2014
      and Physical CT. I then distinguish between bold formulations of Physical CT,
      according to which any physical process\u2014anything doable by a physical system\u2014is
      computable by a Turing machine, and modest formulations, according to which
      any function that is computable by a physical system is computable by a Turing
      machine. I argue that Bold Physical CT is not relevant to the epistemological
      concerns that motivate CT and hence not suitable as a physical analog of Mathematical
      CT. The correct physical analog of Mathematical CT is Modest Physical CT. I
      propose to explicate the notion of physical computability in terms of a usability
      constraint, according to which for a process to count as relevant to Physical
      CT, it must be usable by a finite observer to obtain the desired values of a
      function. Finally, I suggest that proposed counterexamples to Physical CT are
      still far from falsifying it because they have not been shown to satisfy the
      usability constraint. 1\u2003The Mathematical Church\u2013Turing Thesis 2\u2003A
