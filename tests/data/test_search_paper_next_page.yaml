      "title": "Calculating Kolmogorov Complexity from the Output Frequency Distributions
      of Small Turing Machines", "abstract": "Drawing on various notions from theoretical
      computer science, we present a novel numerical approach, motivated by the notion
      of algorithmic probability, to the problem of approximating the Kolmogorov-Chaitin
      complexity of short strings. The method is an alternative to the traditional
      lossless compression algorithms, which it may complement, the two being serviceable
      for different string lengths. We provide a thorough analysis for all binary
      strings of length and for most strings of length by running all Turing machines
      with 5 states and 2 symbols ( with reduction techniques) using the most standard
      formalism of Turing machines, used in for example the Busy Beaver problem. We
      address the question of stability and error estimation, the sensitivity of the
      continued application of the method for wider coverage and better accuracy,
      and provide statistical evidence suggesting robustness. As with compression
      algorithms, this work promises to deliver a range of applications, and to provide
      insight into the question of complexity calculation of finite (and short) strings.
      Additional material can be found at the Algorithmic Nature Group website at
