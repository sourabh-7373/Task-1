      "title": "A security analysis of automated chinese turing tests", "abstract":
      "Text-based Captchas have been widely used to deter misuse of services on the
      Internet. However, many designs have been broken. It is intellectually interesting
      and practically relevant to look for alternative designs, which are currently
      a topic of active research. We motivate the study of Chinese Captchas as an
      interesting alternative design - co-unterintuitively, it is possible to design
      Chinese Captchas that are universally usable, even to those who have never studied
      Chinese language. More importantly, we ask a fundamental question: is the segmentation-resistance
      principle established for Roman-character based Captchas applicable to Chinese
      based designs? With deep learning techniques, we offer the first evidence that
