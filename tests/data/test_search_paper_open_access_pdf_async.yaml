      "title": "Life in Code and Digits: When Shannon met Turing", "abstract": "Claude
      Shannon (1916\u20132001) is regarded as the father of information theory. Alan
      Turing (1912\u20131954) is known as the father of computer science. In the year
      1943, Shannon and Turing were both at Bell Labs in New York City, although working
      on different projects. They had discussions \ntogether, including about Turing\u2019s
