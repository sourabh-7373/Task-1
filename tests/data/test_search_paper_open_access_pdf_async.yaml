      surprised that in a sea of code and computers, Shannon envisioned the arts and
      \nculture as an integral part of the digital revolution \u2013 a digital DNA
      of sorts. What was dreamlike in 1943, is today a reality, as digital representation
      of all media, accounts for millions of \u201ccultural things\u201d and massive
      music collections. The early connections that Shannon made between the arts,
      information, and computing, intuit the future that we are experiencing today.
      This paper considers foundational aspects of the digital revolution, the current
