      "title": "Turing mechanism underlying a branching model for lung morphogenesis",
      "abstract": "The mammalian lung develops through branching morphogenesis. Two
      primary forms of branching, which occur in order, in the lung have been identified:
      tip bifurcation and side branching. However, the mechanisms of lung branching
      morphogenesis remain to be explored. In our previous study, a biological mechanism
      was presented for lung branching pattern formation through a branching model.
      Here, we provide a mathematical mechanism underlying the branching patterns.
      By decoupling the branching model, we demonstrated the existence of Turing instability.
      We performed Turing instability analysis to reveal the mathematical mechanism
      of the branching patterns. Our simulation results show that the Turing patterns
      underlying the branching patterns are spot patterns that exhibit high local
      morphogen concentration. The high local morphogen concentration induces the
      growth of branching. Furthermore, we found that the sparse spot patterns underlie
      the tip bifurcation patterns, while the dense spot patterns underlies the side
      branching patterns. The dispersion relation analysis shows that the Turing wavelength
      affects the branching structure. As the wavelength decreases, the spot patterns
      change from sparse to dense, the rate of tip bifurcation decreases and side
      branching eventually occurs instead. In the process of transformation, there
      may exists hybrid branching that mixes tip bifurcation and side branching. Since
      experimental studies have reported that branching mode switching from side branching
      to tip bifurcation in the lung is under genetic control, our simulation results
      suggest that genes control the switch of the branching mode by regulating the
      Turing wavelength. Our results provide a novel insight into and understanding
      of the formation of branching patterns in the lung and other biological systems.",
