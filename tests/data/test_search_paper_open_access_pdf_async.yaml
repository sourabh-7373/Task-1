      "title": "Periodic waves of the Lugiato\u2013Lefever equation at the onset of
      Turing instability", "abstract": "We study the existence and the stability of
      periodic steady waves for a nonlinear model, the Lugiato\u2013Lefever equation,
      arising in optics. Starting from a detailed description of the stability properties
      of constant solutions, we then focus on the periodic steady waves which bifurcate
      at the onset of Turing instability. Using a centre manifold reduction, we analyse
      these Turing bifurcations, and prove the existence of periodic steady waves.
      This approach also allows us to conclude on the nonlinear orbital stability
