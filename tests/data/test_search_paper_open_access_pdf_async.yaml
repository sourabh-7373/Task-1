      "title": "Chains of Life: Turing, Lebensform, and the Emergence of Wittgenstein\u2019s
      Later Style", "abstract": "This essay accounts for the notion of Lebensform
      by assigning it a logical role in Wittgenstein\u2019s later philosophy. Wittgenstein\u2019s
      additions of the notion to his manuscripts of the PI occurred during the initial
      drafting of the book 1936-7, after he abandoned his effort to revise The Brown
      Book . It is argued that this constituted a substantive step forward in his
      attitude toward the notion of simplicity as it figures within the notion of
      logical analysis. Next, a reconstruction of his later remarks on Lebensformen
      is offered which factors in his reading of Alan Turing\u2019s \u201cOn computable
