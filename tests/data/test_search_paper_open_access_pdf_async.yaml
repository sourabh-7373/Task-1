      "title": "Turing patterns mediated by network topology in homogeneous active
      systems.", "abstract": "Mechanisms of pattern formation-of which the Turing
      instability is an archetype-constitute an important class of dynamical processes
      occurring in biological, ecological, and chemical systems. Recently, it has
      been shown that the Turing instability can induce pattern formation in discrete
      media such as complex networks, opening up the intriguing possibility of exploring
      it as a generative mechanism in a plethora of socioeconomic contexts. Yet much
      remains to be understood in terms of the precise connection between network
      topology and its role in inducing the patterns. Here we present a general mathematical
      description of a two-species reaction-diffusion process occurring on different
      flavors of network topology. The dynamical equations are of the predator-prey
      class that, while traditionally used to model species population, has also been
      used to model competition between antagonistic features in social contexts.
      We demonstrate that the Turing instability can be induced in any network topology
      by tuning the diffusion of the competing species or by altering network connectivity.
      The extent to which the emergent patterns reflect topological properties is
      determined by a complex interplay between the diffusion coefficients and the
