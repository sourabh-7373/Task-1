      "title": "A Minimal Turing Test: Reciprocal Sensorimotor Contingencies for Interaction
      Detection", "abstract": "In the classical Turing test, participants are challenged
      to tell whether they are interacting with another human being or with a machine.
      The way the interaction takes place is not direct, but a distant conversation
      through computer screen messages. Basic forms of interaction are face-to-face
      and embodied, context-dependent and based on the detection of reciprocal sensorimotor
      contingencies. Our idea is that interaction detection requires the integration
      of proprioceptive and interoceptive patterns with sensorimotor patterns, within
      quite short time lapses, so that they appear as mutually contingent, as reciprocal.
      In other words, the experience of interaction takes place when sensorimotor
      patterns are contingent upon one\u2019s own movements, and vice versa. I react
      to your movement, you react to mine. When I notice both components, I come to
      experience an interaction. Therefore, we designed a \u201cminimal\u201d Turing
      test to investigate how much information is required to detect these reciprocal
      sensorimotor contingencies. Using a new version of the perceptual crossing paradigm,
      we tested whether participants resorted to interaction detection to tell apart
      human from machine agents in repeated encounters with these agents. In two studies,
      we presented participants with movements of a human agent, either online or
      offline, and movements of a computerized oscillatory agent in three different
      blocks. In each block, either auditory or audiovisual feedback was provided
      along each trial. Analysis of participants\u2019 explicit responses and of the
      implicit information subsumed in the dynamics of their series will reveal evidence
      that participants use the reciprocal sensorimotor contingencies within short
      time windows. For a machine to pass this minimal Turing test, it should be able
