      "Consider a \ufb01nite sample from an unknown distribution over a countable
      alphabet. The occupancy probability (OP) refers to the total probability of
      symbols that appear exactly k times in the sample. Estimating the OP is a basic
      problem in large alphabet modeling, with a variety of applications in machine
      learning, statistics and information theory. The Good-Turing (GT) framework
