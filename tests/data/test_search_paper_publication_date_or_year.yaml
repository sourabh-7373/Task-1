      "title": "Wittgenstein on ethics: Working through Lebensformen", "abstract":
      "In his Tractatus Logico-Philosophicus, Wittgenstein conveyed the idea that
      ethics cannot be located in an object or self-standing subject matter of propositional
      discourse, true or false. At the same time, he took his work to have an eminently
      ethical purpose, and his attitude was not that of the emotivist. The trajectory
      of this conception of the normativity of philosophy as it developed in his subsequent
      thought is traced. It is explained that and how the notion of a \u2018form of
      life\u2019 (Lebensform) emerged only in his later thought, in 1937, earmarking
      a significant step forward in his philosophical method. We argue that the concept
      of Lebensform represents a way of domesticating logic itself, the very idea
      of a claim or reason, supplementing the idea of a \u2018language game\u2019,
      which it deepens. Lebensform is contrasted with the phenomenologists\u2019 Lebenswelt
      through a reading of the notions of \u2018I\u2019, \u2018world\u2019 and \u2018self\u2019
      as they were treated in the Tractatus, The Blue and Brown Books and Philosophical
      Investigations. Finally, the notion of Lebensform is shown to have replaced
      the notion of culture (Kultur) in Philosophical Investigations. Wittgenstein\u2019s
      spring 1937 \u2018domestication\u2019 of the nature of logic is shown to have
      been fully consonant with the idea that he was influenced by his reading Alan
