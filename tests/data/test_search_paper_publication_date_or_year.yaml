      "title": "Turing Universality of Weighted Spiking Neural P Systems with Anti-spikes",
      "abstract": "Weighted spiking neural P systems with anti-spikes (AWSN P systems)
      are proposed by adding anti-spikes to spiking neural P systems with weighted
      synapses. Anti-spikes behave like spikes of inhibition of communication between
      neurons. Both spikes and anti-spikes are used in the rule expressions. An illustrative
      example is given to show the working process of the proposed AWSN P systems.
      The Turing universality of the proposed P systems as number generating and accepting
      devices is proved. Finally, a universal AWSN P system having 34 neurons is proved
