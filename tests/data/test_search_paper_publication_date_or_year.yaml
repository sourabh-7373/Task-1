      the functioning of services (units) of personnel in the struc- ture of the Armed
      Forces of Ukraine on the basis of their practical activity during 2011-2018
      in the conditions of peacetime and special period and their influence on the
      fulfillment of the Armed Forces of Ukraine by purpose. Structural changes of
      the military management bodies by years and the reform of the services (units)
      of personnel from the beginning of the ATO are presented, namely the creation
      of new organizational and staff structures, which were aimed at the formation
      of military management bodies, military units, units for the primary provision
      of protection of citizens and territorial the integrity of the state. In addition,
      the problematic issues, miscalculations and causes that contributed to their
      occurrence are discussed. The main ways of solving these problems and directions
      of activity of services (units) of personnel in the course of their elimina-
      tion are explained. It is analyzed how changes of organizational and staff struc-
      tures of services (units) of personnel, reduction of their number to the indicators
      of minimum and sufficient expediency influenced the efficiency of personnel
      work on accounting issues and formation of rational proposals of efficient use
      of personnel by the team. The expected results of the analysis are presented,
      which can help to resolve the issue of determining the quantitative indicators
      of the regular number of services (units) of personnel of the Armed Forces of
      Ukraine, for timely fulfillment of their staffing, training, support, and use
      of military personnel during the military service. The general conclusions are
      made, which testify to the prevalence of manual mode of implementation of military
      personnel policy in the approaches of forma- tion and determination of quantitative
      indicators of the staff and the list of services (units) of personnel. In this
      context, it is suggested that further research in this area should be directed
