      was conjectured by Allender (CiE 2012 [1]) and others that their lower bound
      is tight when a reduction works for every universal Turing machine; i.e., \u201cthe
      only way to make use of random strings by a nonadaptive polynomial-time algorithm
      is to derandomize BPP.\u201d In this paper, we refute this conjecture under
      the plausible assumption that the exponential-time hierarchy does not collapse,
