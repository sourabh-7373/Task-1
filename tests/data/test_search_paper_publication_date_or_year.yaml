      "title": "Circular Interval-valued Computers and Simulation of (Red-green) Turing
      Machines", "abstract": "Interval-valued computing is a kind of massively parallel
      computing. It operates on specific subsets of the interval [0,1) \u2013 unions
      of subintervals. They serve as basic data units and are called interval-values.
      It was established in [9], by a rather simple observation, that interval-valued
      computing, as a digital computing model, has computing power equivalent to Turing
      machines. However, this equivalence involves an unlimited number of interval-valued
      variables. In [14], the equivalence with Turing machines is established using
      a simulation that uses only a fixed number of interval-valued variables and
      this number depends only on the number of states of the Turing machine \u2013
