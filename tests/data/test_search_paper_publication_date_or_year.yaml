      "title": "Turing et la cryptanalyse : m\u00e9canisation et probabilit\u00e9s",
      "abstract": "La contribution d\u2019Alan M. Turing (1912-1954) \u00e0 la cryptanalyse
      est souvent ignor\u00e9e ou mal connue. Il r\u00e8gne aussi une malencontreuse
      confusion entre la conception abstraite de Turing du calcul m\u00e9canique,
      sa conception des Bombes qui ont servi au d\u00e9cryptement d\u2019Enigma, et
      la production du Colossus, premier calculateur \u00e9lectronique con\u00e7u
      et r\u00e9alis\u00e9 \u00e0 Bletchley Park. Cette confusion peut s\u2019expliquer
      \u00e0 la fois par une vision trop souvent hagiographique des \u00e9v\u00e9nements
      attach\u00e9s \u00e0 la vie et \u00e0 l\u2019oeuvre de Turing, et par le secret
      qui a longtemps r\u00e9gn\u00e9 sur les productions de Bletchley Park. Cet article
      vise \u00e0 resituer le travail de Turing dans le contexte de la vaste entreprise
      de cryptanalyse qu\u2019a constitu\u00e9 Bletchley Park pendant la Seconde Guerre
      Mondiale, et \u00e0 analyser les conditions du rapprochement irr\u00e9versible
      ainsi engag\u00e9 entre cryptanalyse, m\u00e9canisation du calcul et math\u00e9matiques.
      Si Turing n\u2019a pas directement contribu\u00e9 \u00e0 la construction du
      Colossus, il a d\u00e9velopp\u00e9 l\u2019approche probabiliste de la cryptanalyse,
      que Irving John Good (1916-2009) r\u00e9v\u00e9lera plusieurs d\u00e9cennies
      plus tard, et qui est aujourd\u2019hui au fondement de l\u2019analyse s\u00e9quentielle.",
