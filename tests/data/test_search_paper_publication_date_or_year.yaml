      "title": "Less is More: Pursuing the Visual Turing Test with the Kuleshov Effect",
      "abstract": "The Turing test centers on the idea that if a computer could trick
      a human into believing that it was human, then the machine was deemed to be
      intelligent or indistinguishable from people. Designing a visual Turing test
      involves recognizing objects and their relationships on images and creating
      a method to derive new concepts from the visual information. Until now, the
      proposed visual tests heavily use natural language processing to conduct the
      questionnaire or storytelling. We deviate from the mainstream, and we propose
      to reframe the visual Turing test through the Kuleshov effect to avoid written
      or spoken language. The idea resides on elucidating a method that creates the
      concept of montage synthetically. Like the first days of cinema, we would like
