      "title": "An e\ufffdcient Turing-type Ag 2 Se-CoSe 2 multi-interfacial oxygen-evolving
      electrocatalyst", "abstract": "Although the Turing structures, or stationary
      reaction-diffusion patterns, have received increasing attention in biology and
      chemistry, making such unusual patterns on inorganic solids is fundamentally
      challenging. We report a simple cation exchange approach to produce Turing-type
      Ag2Se on CoSe2 nanobelts relied on diffusion-driven instability. The resultant
      Turing-type Ag2Se-CoSe2 material is highly effective to catalyze the oxygen
      evolution reaction (OER) in alkaline electrolytes with an 84.5% anodic energy
      e\ufffdciency. Electrochemical measurements show that the intrinsic OER activity
      correlates linearly with the length of Ag2Se-CoSe2 interfaces, determining that
      such Turing-type interfaces are more active sites for OER. Combing X-ray absorption
      and computational simulations, we ascribe the excellent OER performance to the
      optimized adsorption energies for critical oxygen-containing intermediates at
      the unconventional interfaces. Our work offers opportunities for creating Turing
      structures in other inorganic nanomaterials with unexplored catalytic abilities.",
