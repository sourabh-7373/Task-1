      "title": "Dendrite-Free Zinc-Based Battery with High Areal Capacity via the
      Region-Induced Deposition Effect of Turing Membrane.", "abstract": "Zinc-based
      batteries are promising for use as energy storage devices owing to their low
      cost and high energy density. However, zinc chemistry commonly encounters serious
      dendrite issues, especially at high areal capacities and current densities,
      limiting their application. Herein, we propose a novel membrane featuring ordered
      undulating stripes called \"Turing patterns\", which can effectively suppress
      zinc dendrites and improve ion conductivity. The crests and troughs in the Turing
      membrane can effectively adjust the Zn(OH)42- distribution and provide more
      zinc deposition space. The coordinated Cu ions during membrane formation can
      interact with Zn(OH)42-, further smoothing zinc deposition. Even at a high current
      density of 80 mA\u00b7cm-2, the Turing membrane enables an alkaline zinc-iron
      flow battery (AZIFB) to work stably with an ultrahigh areal capacity of 160
      mA\u00b7h\u00b7cm-2 for approximately 110 cycles, showing an energy efficiency
      of 90.10%, which is by far the highest value ever reported among zinc-based
      batteries with such a high current density. This paper provides valid access
