      "title": "Cross-diffusion-induced patterns in an SIR epidemic model on complex
      networks.", "abstract": "Infectious diseases are a major threat to global health.
      Spatial patterns revealed by epidemic models governed by reaction-diffusion
      systems can serve as a potential trend indicator of disease spread; thus, they
      have received wide attention. To characterize important features of disease
      spread, there are two important factors that cannot be ignored in the reaction-diffusion
      systems. One is that a susceptible individual has an ability to recognize the
      infected ones and keep away from them. The other is that populations are usually
      organized as networks instead of being continuously distributed in space. Consequently,
      it is essential to study patterns generated by epidemic models with self- and
