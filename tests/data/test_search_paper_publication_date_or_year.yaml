      of the trees has not. We explored a newly established repository providing high
      resolution bronchial trees in 3 dimensions from the 4 most commonly studied
      laboratory mice (B6C3F1, BALB/c, C57BL/6 and CD-1). The data fit a fractal model
      well for all animals with the fractal dimensions ranging from 1.54 to 1.67,
      indicating that the conducting airway of mice can be considered a self-similar
