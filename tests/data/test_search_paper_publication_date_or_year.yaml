      "title": "Patterning, From Conifers to Consciousness: Turing\u2019s Theory and
      Order From Fluctuations", "abstract": "This is a brief account of Turing\u2019s
      ideas on biological pattern and the events that led to their wider acceptance
      by biologists as a valid way to investigate developmental pattern, and of the
      value of theory more generally in biology. Periodic patterns have played a key
      role in this process, especially 2D arrays of oriented stripes, which proved
      a disappointment in theoretical terms in the case of Drosophila segmentation,
      but a boost to theory as applied to skin patterns in fish and model chemical
      reactions. The concept of \u201corder from fluctuations\u201d is a key component
      of Turing\u2019s theory, wherein pattern arises by selective amplification of
      spatial components concealed in the random disorder of molecular and/or cellular
      processes. For biological examples, a crucial point from an analytical standpoint
      is knowing the nature of the fluctuations, where the amplifier resides, and
      the timescale over which selective amplification occurs. The answer clarifies
      the difference between \u201cinelegant\u201d examples such as Drosophila segmentation,
      which is perhaps better understood as a programmatic assembly process, and \u201celegant\u201d
      ones expressible in equations like Turing\u2019s: that the fluctuations and
      selection process occur predominantly in evolutionary time for the former, but
      in real time for the latter, and likewise for error suppression, which for Drosophila
      is historical, in being lodged firmly in past evolutionary events. The prospects
      for a further extension of Turing\u2019s ideas to the complexities of brain
      development and consciousness is discussed, where a case can be made that it
      could well be in neuroscience that his ideas find their most important application.",
