      "title": "ARTIFICIAL INTELLIGENCE: AN ANALYSIS OF ALAN TURING\u2019S ROLE IN
      THE CONCEPTION AND DEVELOPMENT OF INTELLIGENT MACHINERY", "abstract": "The purpose
      of this thesis is to follow the thread of Alan Turing\u2019s ideas throughout
      his decades of research and analyze how his predictions have come to fruition
      over the years. Turing\u2019s Computing Machinery and Intelligence is the paper
      in which the Turing Test is described as an alternative way to answer the question
      \u201ccan machines think?\u201d (Turing 433). Since the development of Turing\u2019s
      original paper, there has been a tremendous amount of advancement in the field
      of artificial intelligence. The field has made its way into art classification
      as well as the medical industry. The main concept researched in this analysis
      focuses on whether or not a machine exists that has passed the Turing Test.
      Should it be determined that a machine has indeed passed this test, it is important
      to discuss what the ethical implications of this accomplishment entail. Turing\u2019s
      paper, while raising great controversy regarding its ethical implications, proves
      to offer significant contribution to the field of artificial intelligence and
