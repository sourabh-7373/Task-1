      "title": "Dystopia or utopia? Alan Turing\u2019s Promethean ambition about intelligent
      machines", "abstract": "Writing in 1948, Turing felt compelled to confront a
      \u201creligious belief\u201d that \u201cany attempt\u201d to construct intelligent
      machines was seen \u201ca sort of Promethean irreverence.\u201d And yet he has
      been associated by his own biographer Andrew Hodges with the image of \u201ca
      Frankenstein \u2014 the proud irresponsibility of pure science, concentrated
      in a single person.\u201d Reader of a 1865 version of Samuel Butler\u2019s Darwin
      among the machines, Turing challenged the conventional wisdom of what machines
      really were or could be and prophesized a future pervaded by intelligent machines
      which may be seen as a dystopia or as a utopia. The question is thus posed:
      what future did Turing actually envision and propose to machines? I will formulate
      and study the problem of identifying Turing\u2019s specific Promethean ambition
      about intelligent machines. I shall suggest that Turing\u2019s primary aim was
      the development of mechanistic explanations of the human mindbrain. But his
      secondary aim, implied in irony and wit, was the delivery of a social criticism
      about gender, race, nation and species chauvinisms. Turing\u2019s association
      with Mary Shelley\u2019s Frankenstein will be discouraged. Rather, his third
      aim was to send a precautionary message about the possibility of machines outstripping
      us in intellectual power in the future.", "venue": "", "year": 2021, "referenceCount":
