      "title": "Improvement of Coal Combustion Efficiency and Decrease of Harmful
      Emission Under the Influence of Plasma - Modelling", "abstract": "A numerical
      study has been undertaken which simulates the process f pulverised coal preparation
      for combustion using plasmas. Two combustion model s (\u2018fast chemistry\u2019
      based on one-step fuel transformation into final products, and \u2018stretched
      laminar flamelets\u2019 with the detailed chemical mechanism for the combust
      ion of volatiles) are tested and validated with the experimental results. In
      a preliminary calc ulation, the spreading rate and temperature contours of the
      plasma jet emerging from the plasma generator nozzle were simulated, ignoring
      combustion. Subsequently, coal preparation calculations i ncluding the effects
      of combustion were performed for the plasma burner. Tempera ture profiles, coal
      particles history and species concentrations at the plasma burner exi t are
      presented and discussed. Introduction This paper emphasises the modelling of
      the plasma-assisted com bustion of pulverised coals in pulverised-fuel-fired
      thermo power plants (TPP). The motivation is to be found in the important role
      of pulverised coal as a fuel for power genera tion, and its significant harmful
      impact on the environment through gas and particulate e missions. In the present
      concept, a proportion of the pulverised coal and air mixture, diver te away
      from the bulk of the flow, is heated by an electric arc plasma within a separate
      plasma chamber. The highly reactive fuel fraction of unburned volatiles and
      partially gasifie d carbon residual so produced is then able to ignite the main
      stream of pulverised fuel/air mixture entering into the combustion chamber of
      the boiler. As a result, the consumption of conve nti al fuels (fossil oil or
      gas) required for boiler warm-up and flame stabilis at on is eliminated, while
      a higher overall efficiency and early ignition result in a reduction of emissions
      of carbon dioxide and nitrogen oxide. Mathematical Modelling A computational
      fluid dynamics code for calculating threedimensional turbulent reacting flows
      was used to predict the combustion be haviour of pulverised coal inside the
      plasma burner. The model, which is based on a finite volume discretisation technique,
