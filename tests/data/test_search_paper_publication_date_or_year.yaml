      "title": "Finding the condition of Turing instabilities", "abstract": "As exemplified
      in leopard\u2019s coat and zebra stripe, temporally stable and spatially inhomogeneous
      steady state patterns are ubiquitous in the animal body [1]. Manifestation of
      such patterns is also a fundamental basis of embryogenesis, which constitutes
      a series of collective symmetry-breaking events among effectively identical
      cells at the early stage of development. In his seminal paper entitled \u201cThe
      chemical basis of morphogenesis,\u201d Alan Turing put forward a simple reaction-diffusion
      based mechanism, widely known as the diffusion-induced instability or Turing
      instability, to account for the formation of biological patterns [2]. Inhomogeneous
      steady state concentration profiles of diffusible signaling molecules, termed
      \u2018morphogens,\u2019 was hypothesized to induce differential gene expressions
      across a collection of cells and formation of biological patterns. Specifically,
      Turing proposed that interplay between two types of morphogens, autocatalytic
      activators and inhibitors, diffusing across the cells, can self-organize to
      generate spatial inhomogeneous periodic concentration profiles of the morphogens.
      In general terms without resorting to a specific model, the spatiotemporal dynamics
      of N -interacting morphogens is explained using the reaction-diffusion equation
      with an appropriate boundary condition, \u010b = f(c) + D \u00b7\u2207c, where
      c is the concentrations of morphogens, c = c(r, t) \u2261 (c1(r, t), c2(r, t),
      . . . cN(r, t)), f(c) \u2261 (f1(c), f2(c), . . . , fN(c)) represents a set
      of nonlinear functions of the concentrations c, and D is the diffusion matrix.
