      "title": "Temporal Localized Turing Patterns in Mode-locked Semiconductor Lasers",
      "abstract": ": We show that large aspect-ratio Vertical External-Cavity Surface-Emitting
      Lasers 13 (VECSELs) with a saturable absorber can be operated in the regime
      of spatio-temporal mode- 14 locking. The emitted pulses exhibit a spatial profile
      resulting from the phase locking between an 15 axial plane-wave with a set of
      tilted waves having a hexagonal arrangement in the Fourier space. 16 We show
      that these pulsating patterns are temporally localized, i.e. they can be individually
