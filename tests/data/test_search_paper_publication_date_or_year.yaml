      "title": "Turing vegetation patterns in a generalized hyperbolic Klausmeier
      model", "abstract": "The formation of Turing vegetation patterns in flat arid
      environments is investigated in the framework of a generalized version of the
      hyperbolic Klausmeier model. The extensions here considered involve, on the
      one hand, the strength of the rate at which rainfall water enters into the soil
      and, on the other hand, the functional dependence of the inertial times on vegetation
