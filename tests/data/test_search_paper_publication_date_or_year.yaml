      "title": "Differentially Oblivious Turing Machines", "abstract": "Oblivious
      RAM (ORAM) is a machinery that protects any RAM from leaking information about
      its secret input by observing only the access pattern. It is known that every
      ORAM must incur a logarithmic overhead compared to the non-oblivious RAM. In
      fact, even the seemingly weaker notion of di\ufb00erential obliviousness, which
      intuitively \u201cprotects\u201d a single access by guaranteeing that the observed
      access pattern for every two \u201cneighboring\u201d logical access sequences
      satisfy ( (cid:15), \u03b4 )-di\ufb00erential privacy, is subject to a logarithmic
      lower bound. In this work, we show that any Turing machine computation can be
      generically compiled into a di\ufb00erentially oblivious one with only doubly
      logarithmic overhead. More precisely, given a Turing machine that makes N transitions,
      the compiled Turing machine makes O ( N \u00b7 log log N ) transitions in total
      and the physical head movements sequence satis\ufb01es ( (cid:15), \u03b4 )-di\ufb00erential
      privacy (for a constant (cid:15) and a negligible \u03b4 ). We additionally
      show that \u2126(log log N ) overhead is necessary in a natural range of parameters
      (and in the balls and bins model). As a corollary, we show that there exist
      natural data structures such as stack and queues (supporting online operations)
      on N elements for which there is a di\ufb00erentially oblivious implementation
      on a Turing machine incurring amortized O (log log N ) overhead per operation,
      while it is known that any oblivious implementation must consume \u2126(log
      N ) operations un-conditionally even on a RAM. Therefore, we obtain the \ufb01rst
      unconditional separation between obliviousness and di\ufb00erential obliviousness
      in the most natural setting of parameters where (cid:15) is a constant and \u03b4
      is negligible. Before this work, such a separation was only known in the balls
      and bins model. Note that the lower bound applies in the RAM model while our
      upper bound is in the Turing machine model, making our separation stronger.",
