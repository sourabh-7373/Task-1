      "title": "Turing-Hopf Bifurcation in Diffusive Gierer-Meinhardt Model", "abstract":
      "Gierer\u2013Meinhardt system is a molecularly plausible model to describe pattern
      formation. When gene expression time delay is added, the behavior of the Gierer\u2013Meinhardt
      model profoundly changes. In this paper, we study the delayed reaction\u2013diffusion
      Gierer\u2013Meinhardt system with Neumann boundary condition. Necessary and
      sufficient conditions for the occurrence of Turing instability, Hopf bifurcation
      and Turing\u2013Hopf bifurcation deduced by diffusion and gene expression time
      delay are obtained through linear stability analysis and root distribution of
      the characteristic equation with two transcendental terms. With the aid of the
      normal form Turing\u2013Hopf bifurcation and numerical simulations, we theoretically
