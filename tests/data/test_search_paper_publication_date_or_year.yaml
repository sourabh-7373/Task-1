      "title": "Emergence of Turing Patterns in a Simple Cellular Automata-Like Model
      via Exchange of Integer Values between Adjacent Cells", "abstract": "The Turing
      pattern model is one of the theories used to describe organism formation patterns.
      Using this model, self-organized patterns emerge due to differences in the concentrations
      of activators and inhibitors. Here a cellular automata (CA)-like model was constructed
      wherein the Turing patterns emerged via the exchange of integer values between
      adjacent cells. In this simple hexagonal grid model, each cell state changed
      according to information exchanged from the six adjacent cells. The distinguishing
      characteristic of this model is that it presents a different pattern formation
      mechanism using only one kind of token, such as a chemical agent that ages via
      spatial diffusion. Using this CA-like model, various Turing-like patterns (spots
      or stripes) emerge when changing two of four parameters. This model has the
      ability to support Turing instability that propagates in the neighborhood space;
      global patterns are observed to spread from locally limited patterns. This model
      is not a substitute for a conventional Turing model but rather is a simplified
      Turing model. Using this model, it is possible to control the formation of multiple
