      frequency combs based on nonlinear Fourier transform", "abstract": "Based on
      the nonlinear Schr\u00f6dinger equation (NLSE) with damping, detuning and driving
      terms describing the evolution of signals in a Kerr microresonator, we apply
      periodic nonlinear Fourier transform (NFT) to the study of signals during the
      generation of the Kerr optical frequency combs (OFCs). We finally find that
      the signals in different states, including the Turing pattern, the chaos, the
      single soliton state and multisolitons state, can be distinguished according
      to different distributions of the eigenvalue spectrum. Specially, the eigenvalue
      spectrum of single soliton pulse is composed of a pair of conjugate symmetric
      discrete eigenvalues and the quasi-continuous eigenvalue spectrum with eye-like
