      "title": "Simulating Turing Machine in Augmented Reality", "abstract": "We present
      an easy-use interactive user interface for simulating Automaton and Turing machine
      in Augmented Reality (AR). We design a C-like programming language to describe
      the automaton and Turing machine, visualize their data structures, and simulate
      their running process in AR given to the user-specified input string or tape.
      Our Automaton and Turing machine simulator support three different modes, including
      Finite Automata (FA), Pushdown Automata (PDA), and Turing Machine (TM). We have
      deployed our AR Turing machine simulator on HoloLens2, users can interact with
      the simulator through AR buttons at the same time they can edit the scripts
      on the desktop where there is a USB cable connecting the desktop and HoloLens2
