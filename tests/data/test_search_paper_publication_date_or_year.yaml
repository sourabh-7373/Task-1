      "title": "From the Quantum to The Macroscopic Level A New Systemic Model for
      Our Complex System", "abstract": "As a Complex System, our body acts as a whole
      system connected to the environmental incitements. It is ordered, coherent,
      tries to maintain the least possible entropy, saving the greatest amount of
      energy. We can observe its active systemic response to environmental information
      both when it is healthy and ill. To explain the dynamics of the systemic regulative
      network a theoretical model is proposed, with a comprehensive approach that
      allows seeing the entire regulative syste m as a continuous unicuum. The paper
      analyzes two points of view: 1) the connections between the quantum level and
      the classical one, through some principles of the QFT and through the Coherence
