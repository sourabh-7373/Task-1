      "title": "Can machines think? The controversy that led to the Turing test",
      "abstract": "Turing\u2019s much debated test has turned 70 and is still fairly
      controversial. His 1950 paper is seen as a complex and multilayered text, and
      key questions about it remain largely unanswered. Why did Turing select learning
      from experience as the best approach to achieve machine intelligence? Why did
      he spend several years working with chess-playing as a task to illustrate and
      test for machine intelligence only to trade it out for conversational question-answering
      in 1950? Why did Turing refer to gender imitation in a test for machine intelligence?
      In this article, I shall address these questions by unveiling social, historical
      and epistemological roots of the so-called Turing test. I will draw attention
      to a historical fact that has been only scarcely observed in the secondary literature
      thus far, namely, that Turing''s 1950 test emerged out of a controversy over
      the cognitive capabilities of digital computers, most notably out of debates
      with physicist and computer pioneer Douglas Hartree, chemist and philosopher
      Michael Polanyi, and neurosurgeon Geoffrey Jefferson. Seen in its historical
      context, Turing\u2019s 1950 paper can be understood as essentially a reply to
      a series of challenges posed to him by these thinkers arguing against his view
      that machines can think. Turing did propose gender learning and imitation as
      one of his various imitation tests for machine intelligence, and I argue here
      that this was done in response to Jefferson''s suggestion that gendered behavior
      is causally related to the physiology of sex hormones.", "venue": "", "year":
