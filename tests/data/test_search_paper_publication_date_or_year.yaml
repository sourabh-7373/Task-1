      "title": "The present and future of Turing models in developmental biology.",
      "abstract": "The Turing model (or reaction-diffusion model), first published
      in 1952, is a mathematical model that can account for autonomy in the morphogenesis
      of organisms. Although initially controversial, the model has gradually gained
      wider acceptance among experimental embryologists due to the accumulation of
      experimental data to support it. More recently, this model and others based
      on it have been used not only to explain biological phenomena conceptually but
      also as working hypotheses for molecular-level experiments and as internal components
