      "title": "El Ni\u00f1o Southern Oscillation and Its Impact on Rainfall Distribution
      and Productivity of Major Agricultural Crops: The Case of Kemabata Tembaro Zone,
      Southern Ethiopia", "abstract": "This study was conducted to investigate the
      impact of El Ni\u00f1o Southern Oscillation on rainfall distribution and productivity
      of major Agricultural crops in the Kembta Tembaro Zone of Southern Ethiopia
      over the past 30 years. Precipitation and temperature data were obtained from
      the National Meteorology Agency, crop data from the Central Statistical Agency
      of Ethiopia, and the Sea Surface Temperature data from the NOAA website. The
      rainfall trend had shown decreasing trend with high variability at all the stations
      (p<0.05). Over the same period, El Ni\u00f1o and La Ni\u00f1a event were observed
      and highly affected rainfall distribution. It was found that Coefficient Variation
      was greater than 30%, which indicates the area was prone to drought episodes.
      The impacts of the ENSO events on the yield of Maize, Wheat, Barely, Sorghum
      and Enset were assessed. Wheat and Maize were highly affected by the ENSO events.
      Enset was found to be more resistant crop to the influence of ENSO. Barely and
      Sorghum were affected at varying magnitude. Among the five chosen crop for this
      investigation two of the crops were seriously affected during the two extremes,
      i.e. El Ni\u00f1o and La Ni\u00f1a. From this investigation it is conclude that
      the overall cereal crop productivity was decreased and precipitation variability
      was noticed. So, having the information about ENSO phase in advance can be used
      to forecast ENSO and select crop types and varieties to maximize agricultural
      rain fed cereal crop productivity while minimizing the crop risk associated
      with seasonal rainfall and ENSO phases.", "venue": "", "year": 2020, "referenceCount":
