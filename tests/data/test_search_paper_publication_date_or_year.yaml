      "title": "A Reverse Turing Like Test for Quad-copters", "abstract": "An important
      piece of information that anti-drone systems seek is whether a drone is autonomous
      or being operated by a human. In this work, we develop a reverse Turing test
      to find the answer. A reverse Turing test is when the roles of human and computer
