      "title": "The Pax 6 master control gene initiates spontaneous retinal development
      1 via a self-organising Turing network 2 3", "abstract": "9 Understanding how
      complex organ systems are assembled from simple embryonic tissues is 10 a major
      challenge. Across the animal kingdom a great diversity of visual organs are
      initiated 11 by a \u2018master control gene\u2019 called Pax6, which is both
      necessary and sufficient for eye 12 development. Yet precisely how Pax6 achieves
      this deeply homologous function is poorly 13 understood. Using the chick as
      a model organism, we show that vertebrate Pax6 interacts 14 with a pair of morphogen-coding
      genes, Tgfb2 and Fst, to form a putative Turing network, 15 which we have computationally
      modelled. Computer simulations suggest that this gene 16 network is sufficient
      to spontaneously polarise the developing retina, establishing the eye\u2019s
      17 first organisational axis and prefiguring its further development. Our findings
      reveal how 18 retinal self-organisation may be initiated independent of the
      highly ordered tissue interactions 19 that help to assemble the eye in vivo.
      These results help to explain how stem cell aggregates 20 spontaneously self-organise
      into functional eye-cups in vitro. We anticipate these findings will 21 help
      to underpin retinal organoid technology, which holds much promise as a platform
      for 22 disease modelling, drug development and regenerative therapies. 23",
