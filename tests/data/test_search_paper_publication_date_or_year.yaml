      it is widely known that some octopi have the ability to rapidly change the color
      and unevenness of their skin to mimic their surroundings. However, there has
      been little research published on the mechanisms by which an octopus recognizes
      its surrounding landscape and changes its skin pattern. We are unaware of any
      hypothetical model that explains this mimicry mechanism to date. In this study,
      the mechanism of octopus skin pattern change was assumed to be based on the
