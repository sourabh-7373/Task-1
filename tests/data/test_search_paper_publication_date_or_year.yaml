      "title": "Frequency Multiplier and Mixer MMICs Based on a Metamorphic HEMT Technology
      Including Schottky Diodes", "abstract": "This paper reports on the monolithic
      integration of layout-optimized Schottky diodes realized in an established 50-nm
      gate-length metamorphic high-electron-mobility transistor technology for use
      in multifunctional nonlinear circuits. The suitability of the realized Schottky
      diodes is demonstrated by a broadband millimeter-wave I/Q-mixer (In-phase/Quadrature)
      and local oscillator (LO) chain comprising two power amplifiers and a frequency
      tripler, fabricated on monolithic microwave integrated circuits (MMICs). Both
      circuits are based on an anti-parallel Schottky diode topology. The subharmonically-pumped
      I/Q-mixer covers an RF (radio frequency) and IF (intermediate frequency) range
      of at least 75 GHz to 110 GHz and 0.5 GHz to 15 GHz, respectively. The single-sideband
      conversion loss is between 14 dB and 16 dB across most of the entire RF and
      IF bands. The core of the LO chain consists of a frequency tripler (multiplier
      by three) and features a bias-adjustable output power with almost constant conversion
      efficiency and a control range of more than 8 dB. The fully-integrated LO chain
      MMIC matches the needs of the presented I/Q-mixer and exhibits an average output
      power of 16.3 dBm with a covered frequency range of 38 GHz to 60 GHz. The unwanted
      harmonics are suppressed by at least \u221225.9 dBc below the third harmonic
      for the entire frequency range and better than \u221232.1 dBc for most part
