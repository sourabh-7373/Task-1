      "title": "Turing patterns modulation by chemical gradient in isothermal and
      non-isothermal conditions.", "abstract": "The modulation of Turing patterns
      through Dirichlet boundary conditions has been studied through the isothermal
      and non-isothermal versions of a Brusselator-like model in a small-size domain
      reactor. We considered the Minkowski functional and the rate of entropy production
      to characterize the morphological aspects of the patterns and to indicate transitions
      of spatial states. We find that boundary conditions can induce the spatial symmetry
      breaking of Turing patterns when they are defined around the equilibrium points
      of a homogeneous dynamical system. As a result, two different Turing patterns
      can emerge in a reactor under an imposed gradient of chemicals that contains
