      "title": "The Pax6 master control gene initiates spontaneous retinal development
      via a self-organising Turing network", "abstract": "ABSTRACT Understanding how
      complex organ systems are assembled from simple embryonic tissues is a major
      challenge. Across the animal kingdom a great diversity of visual organs are
      initiated by a \u2018master control gene\u2019 called Pax6, which is both necessary
      and sufficient for eye development. Yet precisely how Pax6 achieves this deeply
      homologous function is poorly understood. Using the chick as a model organism,
      we show that vertebrate Pax6 interacts with a pair of morphogen-coding genes,
      Tgfb2 and Fst, to form a putative Turing network, which we have computationally
      modelled. Computer simulations suggest that this gene network is sufficient
      to spontaneously polarise the developing retina, establishing the first organisational
      axis of the eye and prefiguring its further development. Our findings reveal
      how retinal self-organisation may be initiated independently of the highly ordered
      tissue interactions that help to assemble the eye in vivo. These results help
      to explain how stem cell aggregates spontaneously self-organise into functional
      eye-cups in vitro. We anticipate these findings will help to underpin retinal
      organoid technology, which holds much promise as a platform for disease modelling,
      drug development and regenerative therapies. Highlighted Article: Pax6 can induce
      ectopic eye development in vivo, while retinal organoids can self-organise in
      vitro. We identify a Pax6 Turing network that could explain both phenomena.",
