      "title": "Turing Patterns in Ferroelectric Domains: Nine kinds of Nonlinear
      Instabilities", "abstract": "We show explicitly that the domain patterns in
      ferroelastic/ferroelectric crystals are those predicted by the Turing pattern
      model, with several basic structures: Chevron boundaries (with or without domain
      width change), dislocation zipping and unzipping (with velocities measured),
      bull\u2019s eye circular patterns, and spiral patterns. These all can be described
      by reaction diffusion equations, but the terms required in a Landau-Ginzburg
      approach differ, with for example complex coefficients required for spiral patterns
      and real coefficients for chevron patterns. There is a close analogy between
      spiral domains and Zhabotinskii-Belousov patterns, and between bull\u2019s eye
      circular patters and Rayleigh -Bernard instabilities or Taylor-Couette instabilities
      with rotating inner cylinders, but not with each other. The evolution of these
      patterns with increasing strain (e.g., wrinkling/folding or folding/period-doubling
      is well described by the model of Wang and Zhao, but the question of whether
      there is a separate rippling-to-wrinking transition remains moot. Because these
      processes require diffusion, they should be absent (or qualitatively different)
      near Quantum Critical points. Other ferroelectric domain instabilities, including
      vortex and Richtmyer-Meshkov are also discussed.", "venue": "", "year": 2020,
