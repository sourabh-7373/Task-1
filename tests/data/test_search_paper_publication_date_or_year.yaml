      "title": "What\u2019s in a thought experiment: the role of gender in Alan Turing\u2019s
      progressive imitation game", "abstract": "Turing proposed in 1950 his famous
      imitation game or test: a machine is supposed to imitate, sometimes a woman,
      sometimes a man. In 1995 scientists in artificial intelligence complained that,
      according to Turing, the goal of the field should be to build a \u201cmechanical
      transvestite.\u201d Supporters of Turing\u2019s test as a decisive experiment
