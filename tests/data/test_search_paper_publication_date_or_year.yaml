      "title": "Turing instability in the fractional-order system with random network",
      "abstract": "The epidemic often spreads along social networks and shows the
      effect of memorability on the outbreak. But the dynamic mechanism remains to
      be illustrated in the fractional-order epidemic system with a network. In this
      paper, Turing instability induced by the network and the memorability of the
      epidemic are investigated in a fractional-order epidemic model. A method is
      proposed to analyze the stability of the fractional-order model with a network
      through the Laplace transform. Meanwhile, the conditions of Turing instability
      and Hopf bifurcation are obtained to discuss the role of fractional order in
      the pattern selection and the Hopf bifurcation point. These results prove the
      fractional-order epidemic model may describe dynamical behavior more accurately
      than the integer epidemic model, which provides the bridge between Turing instability
      and the outbreak of infectious diseases. Also, the early warning area is discussed,
      which can be treated as a controlled area to avoid the spread of infectious
      diseases. Finally, the numerical simulation of the fractional-order system verifies
      the academic results is qualitatively consistent with the instances of COVID-19.",
