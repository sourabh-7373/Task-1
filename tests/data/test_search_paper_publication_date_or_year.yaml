      deepens in the figure of the hacker in Paz Soldan\u2019s novel and connects
      it with the theoretical postulates of Domingo Hernandez, Teresa Lopez-Pellisa,
      Tom Moylan, Andrew Brown or Antonio Negri. The conclusion synthesises the mainac
      complishments, and points to issues such as the fact that the divinization of
      the hacker allows for updating the narrative tool of deus ex machina.", "venue":
