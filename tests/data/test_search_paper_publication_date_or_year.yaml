      "title": "Turing Meets Circuit Theory: Not Every Continuous-Time LTI System
      Can be Simulated on a Digital Computer", "abstract": "Solving continuous problems
      on digital computers gives generally only approximations of the continuous solutions.
      It is therefore crucial that the error between the continuous solution and the
      digital approximation can effectively be controlled. This paper investigates
      the possibility of simulating linear, time-invariant (LTI) systems on Turing
      machines. It is shown that there exist elementary LTI systems for which an admissible
      and computable input signal results in a non-computable output signal. For these
      LTI systems, the paper gives sharp characterizations of input spaces such that
      the output is guaranteed to be computable. The second part of the paper discusses
      the computability of the impulse and step response of LTI systems. It is shown
      that the computability of the step response implies not the computability of
      the impulse response. Moreover, there exist impulse responses which cannot be
      computed from the transfer function using the inverse Laplace transform. Finally,
      the paper gives a stronger version of a classical non-computability result,
