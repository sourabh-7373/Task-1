      "title": "A mathematical theory proposed by Alan Turing in 1952 can explain
      the formation of fingers", "abstract": "Alan Turing, the British mathematician
      (1912-1954), is famous for a number of breakthroughs, which altered the course
      of the 20th century. In 1936 he published a paper, which laid the foundation
      of computer science, providing the first formal concept of a computer algorithm.
      He next played a pivotal role in the Second World War, designing the machines
      which cracked the German military codes, enabling the Allies to defeat the Nazis
      in several crucial battles. And in the late 1940''s he turned his attention
      to artificial intelligence and proposed a challenge, now called the Turing test,
      which is still important to the field today. His contribution to mathematical
      biology is less famous, but was no less profound. He published just one paper
      (1952), but it triggered a whole new field of mathematical enquiry into pattern
      formation. He discovered that a system with just 2 molecules could, at least
      in theory, create spotty or stripy patterns if they diffused and chemically
      interacted in just the right way.", "venue": "", "year": 2020, "referenceCount":
