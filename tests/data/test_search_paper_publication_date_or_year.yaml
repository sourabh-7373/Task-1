      "title": "Programming languages shouldn\u2019t and needn\u2019t be Turing complete",
      "abstract": "GABRIEL PICKARD Any algorithmic problem faced by application programmers
      in the wild can in principle be solved using a Turing incomplete programming
      language. [Rice 1953] suggests that Turing completeness bears a heavy price,
      fundamentally limiting the ability of automatic assistants to help programmers
      be more productive, create less bugs and write safer software. Nevertheless,
      no mainstream general purpose programming language is Turing incomplete, with
      the arguable exception of SQL. We identify historical causes for this discrepancy
      and argue that the current moment offers better conditions for introducing Turing
      incompleteness. We present an approach to eliminating Turing completeness during
      the language design process, with several examples suitable languages targeting
      application development. Designers of modern practical programming languages
      should strongly consider evading Turing completeness and enabling better verification,
      security, automated testing and distributed computing.", "venue": "", "year":
