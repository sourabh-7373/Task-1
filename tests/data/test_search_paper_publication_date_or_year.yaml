      "title": "Adapting Logic to Physics: The Quantum-Like Eigenlogic Program", "abstract":
      "Considering links between logic and physics is important because of the fast
      development of quantum information technologies in our everyday life. This paper
      discusses a new method in logic inspired from quantum theory using operators,
      named Eigenlogic. It expresses logical propositions using linear algebra. Logical
      functions are represented by operators and logical truth tables correspond to
      the eigenvalue structure. It extends the possibilities of classical logic by
      changing the semantics from the Boolean binary alphabet {0,1} using projection
      operators to the binary alphabet {+1,\u22121} employing reversible involution
      operators. Also, many-valued logical operators are synthesized, for whatever
      alphabet, using operator methods based on Lagrange interpolation and on the
      Cayley\u2013Hamilton theorem. Considering a superposition of logical input states
      one gets a fuzzy logic representation where the fuzzy membership function is
      the quantum probability given by the Born rule. Historical parallels from Boole,
      Post, Poincar\u00e9 and Combinatory Logic are presented in relation to probability
      theory, non-commutative quaternion algebra and Turing machines. An extension
      to first order logic is proposed inspired by Grover\u2019s algorithm. Eigenlogic
      is essentially a logic of operators and its truth-table logical semantics is
      provided by the eigenvalue structure which is shown to be related to the universality
      of logical quantum gates, a fundamental role being played by non-commutativity
      and entanglement.", "venue": "Entropy", "year": 2020, "referenceCount": 43,
