      "title": "Human-like Interactive Behavior Generation for Autonomous Vehicles:
      A Bayesian Game-theoretic Approach with Turing Test", "abstract": "Interacting
      with surrounding road users is a key feature of vehicles and\nis critical for
      intelligence testing of autonomous vehicles. The\nExisting interaction modalities
      in autonomous vehicle simulation and\ntesting are not sufficiently smart and
      can hardly reflect human-like\nbehaviors in real world driving scenarios. To
      further improve the\ntechnology, in this work we present a novel hierarchical\ngame-theoretical
      framework to represent naturalistic multi-modal\ninteractions among road users
      in simulation and testing, which is then\nvalidated by the Turing test. Given
      that human drivers have no access to\nthe complete information of the surrounding
      road users, the Bayesian\ngame theory is utilized to model the decision-making
      process. Then, a\nprobing behavior is generated by the proposed game theoretic
      model, and\nis further applied to control the vehicle via Markov chain. To validate\nthe
      feasibility and effectiveness, the proposed method is tested through\na series
      of experiments and compared with existing approaches. In\naddition, Turing tests
      are conducted to quantify the human-likeness of\nthe proposed algorithm. The
      experiment results show that the proposed\nBayesian game theoretic framework
      can effectively generate\nrepresentative scenes of human-like decision-making
      during autonomous\nvehicle interactions, demonstrating its feasibility and effectiveness.\n
