      C L E I N F O A B S T R A C T Article history: Received: 25 December, 2020 Accepted:
      20 February, 2021 Online: 10 March, 2021 This study attempts to develop theoretical
      criteria for verifying the morality of the actions of artificial intelligent
      agents, using the Turing test as an archetype and inspiration. This study develops
      ethical criteria established based on Kohlberg\u2019s moral development theory
      that might help determine the types of moral acts committed by artificial intelligent
      agents. Subsequently, it leverages these criteria in a test experiment with
      Korean children aged around ten years. The study concludes that the 10-year-old
      test participants\u2019 stage of moral development falls between the first and
      second types of moral acts in moral Turing tests. We evaluate the moral behavior
