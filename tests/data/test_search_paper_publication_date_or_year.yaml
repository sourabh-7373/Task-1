      "title": "Effects of anisotropic diffusion on Turing patterns in heterogeneous
      environment", "abstract": "Diffusion plays a crucial role in the formation and
      evolution of Turing patterns. Generally, the diffusion processes in complex
      systems do not meet the complete random walk theory, which means the diffusion
      is abnormal rather than normal, such as super-diffusion, sub-diffusion and anisotropic
      diffusion. However, most of previous studies are concentrated on the pattern
      formation mechanism under the normal diffusion. In this paper, a two-component
      reaction-diffusion model with anisotropic diffusion was employed to study the
      effect of anisotropic diffusion on Turing patterns in heterogeneous environments.
      Three different types of anisotropic diffusions have been utilized. It is shown
      that the system gives rise to stripe patterns when the degree of anisotropic
      diffusion is high. The direction of stripes is determined by the deviation degree
      of the diffusion coefficient away from the bifurcation point. With a low degree
      of anisotropic diffusion, the pattern type is the same as than in the isotropic
      diffusion. When the diffusion coefficient grows linearly in the space, different
      types of patterns compete with each other and survive in different regions under
      the influence of spatial heterogeneity. When the diffusion coefficient is modulated
      by a one-dimensional periodic function, both type and wavelength of the pattern
      are determined by the modulated wavelength and the intrinsic wavelength. The
      system can exhibit alternating two-scale mixed patterns of different types when
      the modulated wavelength is larger than the intrinsic wavelength. Note that
      the diffusion coefficient of some special anisotropic media is a tensor, which
      can be expressed as a matrix in two-dimensional cases, we also studied the influence
      of off-diagonal diffusion coefficient D on Turing patterns. It is found that
      the Turing pattern induced by off-diagonal diffusion coefficient always selects
      the oblique stripe pattern. The off-diagonal diffusion coefficient D not only
      affects the pattern selection mechanism, but also expands the parameter range
      of Turing space. The critical diffusion coefficient Dc increases linearly with
      the diagonal diffusion coefficient Du. The intrinsic wavelength of the oblique
      stripe pattern decreases as the off-diagonal diffusion coefficient D increases.
      It is interesting to note that the critical wavelength corresponding to the
      critical diffusion coefficient Dc is independent of the diagonal diffusion coefficient
      Du. These results not only provide a new insight into the formation mechanism
      of Turing patterns, but also increase the range and complexity of possible patterns.",
