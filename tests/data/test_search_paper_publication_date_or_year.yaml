      "title": "Quasiminimal pairs for c.e. degrees of generic and coarse reducibilities",
      "abstract": "Generic approach to algorithmic problems in combinatorial group
      theory was suggested in 2003 by Kapovich, Myasnikov, Schupp and Shpilrain. This
      approach deals with algorithms, which solves algorithmic problems on \u201dmost\u201d
      of the inputs (i.e., on a generic set) instead of the entire domain and output
      undefined answer (do not halt) on the rest of inputs (a negligible set). Generic
      analog of Turing reducibility was introduced by Jockusch and Schupp in 2012.
      Later Hirschfeldt, Jockusch, Kuyper and Schupp defined coarse reducibility.
