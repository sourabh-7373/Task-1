      "title": "Fuzzy Kolmogorov Complexity Based on a Classical Description", "abstract":
      "In this paper, we give a definition for fuzzy Kolmogorov complexity. In the
      classical setting, the Kolmogorov complexity of a single finite string is the
      length of the shortest program that produces this string. We define the fuzzy
      Kolmogorov complexity as the minimum classical description length of a finite-valued
      fuzzy language through a universal finite-valued fuzzy Turing machine that produces
      the desired fuzzy language. The classical Kolmogorov complexity is extended
