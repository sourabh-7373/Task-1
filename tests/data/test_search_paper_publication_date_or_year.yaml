      "title": "Twenty Years Beyond the Turing Test Moving Beyond the Human Judges
      Too", "abstract": "In the last twenty years the Turing test has been left further
      behind by new developments in artificial intelligence. At the same time, however,
      these developments have revived some key elements of the Turing test: imitation
      and adversar-ialness. On the one hand, many generative models, such as generative
      adversarial networks (GAN), build imitators under an adversarial setting that
      strongly resembles the Turing test (with the judge being a learnt discriminative
      model). The term \u201cTuring learning\u201d has been used for this kind of
      setting. On the other hand, AI benchmarks are suffering an adversarial situation
      too, with a \u2018challenge-solve-and-replace\u2019 evaluation dynamics whenever
      human performance is \u2018imitated\u2019. The particular AI community rushes
      to replace the old benchmark by a more challenging benchmark, one for which
      human performance would still be beyond AI. These two phenomena re-lated to
      the Turing test are sufficiently distinctive, important and general for a detailed
      analysis. This is the main goal of this paper. After recognising the abyss that
      appears beyond superhuman performance, we build on Turing learning to identify
      two different evaluation schemas: Turing testing and adversarial testing. We
      revisit some of the key questions surrounding the Turing test, such as \u2018understanding\u2019,
      commonsense reasoning and extracting meaning from the world, and explore how
      the new testing paradigms should work to unmask the limitations of current and
      future AI. Finally, we discuss how behavioural similarity metrics could be used
      to create taxonomies for artificial and natural intelligence. Both testing schemas
      should complete a transition in which humans should give way to machines \u2014not
      only as references to be imitated but also as judges\u2014 when pursuing and
      measuring machine intelligence.", "venue": "", "year": 2021, "referenceCount":
