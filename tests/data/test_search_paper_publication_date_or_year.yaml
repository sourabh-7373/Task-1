      "title": "Direct link to author\u2019s version INCOMPLETENESS FOR STABLY SOUND
      TURING MACHINES", "abstract": "We first partly develop a mathematical notion
      of stable soundness intended to reflect the actual soundness property of human
      beings. Then we show that given an abstract query machine M the following cannot
      hold simultaneously: M is stably sound, M is computable, M can stably decide
      the truth of any arithmetic statement. This can be understood as an extension
      of the G\u00f6del incompleteness theorem to stably sound setting. This is a
      non-trivial extension as stably sound Turing machine can decide the halting
      problem. In practice such an M could be meant to represent a weakly idealized
      human being so that the above gives an obstruction to computability of intelligence,
      and this gives a formal extension of a famous disjunction of G\u00f6del.", "venue":
