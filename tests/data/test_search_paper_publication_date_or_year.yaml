      "title": "Turing : l\u2019incalculabilit\u00e9 et l\u2019impr\u00e9dictibilit\u00e9",
      "abstract": "Turing : Uncalculability and Unpredictability. The objective of
      this paper is to highlight the co-presence, in Turing\u2019s work, of two competing
      lines of research : one line the objective of which is to challenge the limits
      of calculability and then to consider the possibility of a thinking machine
      ; the other line, relying upon the non coincidence of determinism and predictability
      of dynamical systems, that leads to the irreducibility of a human brain to a
      \u201cdiscrete-state machine\u201d. The three oppositions discrete/continuous,
