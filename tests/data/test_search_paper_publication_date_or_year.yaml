      "title": "On (in)validating environmental models. 1. Principles for formulating
      a Turing\u2010like Test for determining when a model is fit\u2010for purpose",
      "abstract": "Model invalidation is a good thing. It means that we are forced
      to reconsider either model structures or the available data more closely, that
      is to challenge our fundamental understanding of the problem at hand. It is
      not easy, however, to decide when a model should be invalidated, when we expect
      that the sources of uncertainty in environmental modelling will often be epistemic
      rather than simply aleatory in nature. In particular, epistemic errors in model
      inputs may well exert a very strong control over how accurate we might expect
      model predictions to be when compared against evaluation data that might also
      be subject to epistemic uncertainties. We suggest that both modellers and referees
      should treat model validation as a form of Turing\u2010like Test, whilst being
      more explicit about how the uncertainties in observed data and their impacts
      are assessed. Eight principles in formulating such tests are presented. Being
      explicit about the decisions made in framing an analysis is one important way
      to facilitate communication with users of model outputs, especially when it
      is intended to use a model simulator as a \u2018model of everywhere\u2019 or
      \u2018digital twin\u2019 of a catchment system. An example application of the
