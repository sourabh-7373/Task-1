      Diffusive Predator-Prey System with Holling Type II Functional Response", "abstract":
      "In this paper, we considered a homogeneous reaction-diffusion predator-prey
      system with Holling type II functional response subject to Neumann boundary
      conditions. Some new sufficient conditions were analytically established to
      ensure that this system has globally asymptotically stable equilibria and Hopf
      bifurcation surrounding interior equilibrium. In the analysis of Hopf bifurcation,
      based on the phenomenon of Turing instability and well-done conditions, the
      system undergoes a Hopf bifurcation and an example incorporating with numerical
      simulations to support the existence of Hopf bifurcation is presented. We also
      derived a useful algorithm for determining direction of Hopf bifurcation and
      stability of bifurcating periodic solutions correspond to j \u2260 0 and j =
