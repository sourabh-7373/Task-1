      "abstract": "Spectral factorization is an operation which appears in many different
      engineering applications. This paper studies whether spectral factorization
      can be algorithmically computed on an abstract machine (a Turing machine). It
      is shown that there exist computable spectral densities with very good analytic
      properties (i.e. smooth with finite energy) such that the corresponding spectral
      factor cannot be determined on a Turing machine. Further, it will be proved
      that it is impossible to decide algorithmically whether or not a given computable
      density possesses a computable spectral factor. This negative result has consequences
      for applications of spectral factorization in computer-aided design, because
      there it is necessary that this problem be decidable. Conversely, this paper
