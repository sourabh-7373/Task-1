      "title": "Pattern dynamics and Turing instability induced by self-super-cross-diffusive
      predator-prey model via amplitude equations", "abstract": "Incorporating self-diffusion
      and super-cross diffusion factors into the modeling approach enhances efficiency
      and realism by having a substantial impact on the scenario of pattern formation.
      Accordingly, this work analyzes self and super-cross diffusion for a predator-prey
      model. First, the stability of equilibrium points is explored. Utilizing stability
      analysis of local equilibrium points, we stabilize the properties that guarantee
      the emergence of the Turing instability. Weakly nonlinear analysis is used to
      get the amplitude equations at the Turing bifurcation point (WNA). The stability
      analysis of the amplitude equations establishes the conditions for the formation
      of small spots, hexagons, huge spots, squares, labyrinthine, and stripe patterns.
