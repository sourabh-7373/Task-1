      examination of their ideas, especially Turing\u2019s response to the \u201cmathematical
      objection\u201d based on G\u00f6del\u2019s incompleteness theorem and G\u00f6del\u2019s
      own conception of finite yet non-mechanical procedures, and taking some of the
      main ideas of current developments in machine learning into consideration, I
      will try to present a new explanation for the apparent disparity, arguing that
      there is no \u201cerror\u201d on Turing\u2019s side and the seemingly conflicting
      views held by Turing and G\u00f6del should best be seen as complementary, keeping
