      "title": "Incompleteness for stably consistent formal systems", "abstract":
      ". We \ufb01rst partly develop a mathematical notion of stable consistency intended
      to re\ufb02ect the actual consistency property of human beings. Then we give
      a generalization of the \ufb01rst and second G\u00a8odel incompleteness theorem
