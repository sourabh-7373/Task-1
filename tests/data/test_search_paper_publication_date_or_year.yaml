      Starting from Code\u2019s Purpose", "abstract": "Conversational programmers
      want to learn about code primarily to communicate with technical co-workers,
      not to develop software. However, existing instructional materials don\u2019t
      meet the needs of conversational programmers because they prioritize syntax
      and semantics over concepts and applications. This mismatch results in feelings
      of failure and low self-efficacy. To motivate conversational programmers, we
      propose purpose-first programming, a new approach that focuses on learning a
      handful of domain-specific code patterns and assembling them to create authentic
      and useful programs. We report on the development of a purpose-first programming
      prototype that teaches five patterns in the domain of web scraping. We show
