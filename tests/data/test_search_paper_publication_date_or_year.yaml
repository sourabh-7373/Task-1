      3) languages are equivalent to finite automata. Nevertheless, many other characterizations
      of this class of lan- guages in terms of computational devices and generative
      models are present in the literature. For example, by suitably restricting more
      general models such as context-free grammars, pushdown automata, and Turing
      machines, that characterize wider classes of languages, it is possible to obtain
      formal models that generate or recognize regular languages only. These restricted
      formalisms provide alternative representations of Type 3 languages that may
      be significantly more concise than other models that share the same express-
