      "abstract": "Fractal biological structures are pervasive throughout the plant
      and animal kingdoms with the mammalian lung being a quintessential example.
      The lung airway and vascular trees are generated during embryogenesis from a
      small set of building codes similar to Turing mechanisms that create robust
