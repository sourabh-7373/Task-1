      "title": "Large-Scale Optical Reservoir Computing for Spatiotemporal Chaotic
      Systems Prediction", "abstract": "Reservoir computing is a relatively recent
      computational paradigm that originates from a recurrent neural network, and
      is known for its wide-range of implementations using different physical technologies.
