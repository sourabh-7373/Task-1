      "title": "Engineering a DNAzyme-based Operon System for the Production of DNA
      Nanoscaffolds in Living Bacteria.", "abstract": "The ability to create nanoscaffolds
      within living cells using DNA has the potential to become a powerful tool in
      synthetic biology. However, to date genetically encoded DNA nanostruc-tures
      are limited to simple architecture due to the lack of genetic parts that can
      produce multiple ssDNAs in a single bacterium. Here, we develop a system that
      overcomes this challenge by using a single oligo gene mimicking operons. This
      was achieved by converting a non-coding RNA into a long ssDNA that self-cleaves
      into multiple ssDNAs using R3-DNAzymes (DNAzyme-based operon). We demonstrate
      the ability to apply the DNAzyme-based operon to produce a four-ssDNA crosso-ver
