      "title": "Deep Learning Techniques for Implementation of Chatbots", "abstract":
      "Chatbots are software programs that interact with clients using natural languages.
      The motto of the researchers was to know if chatbots can able to fool the clients
      that they were real humans. To develop a chatbot that can pass the Turing test,
      plenty of effort done with the introduction of the ELIZA chatbot in the year
