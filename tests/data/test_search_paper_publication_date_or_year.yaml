      "title": "Insights from chemical systems into Turing-type morphogenesis", "abstract":
      "In 1952, Alan Turing proposed a theory showing how morphogenesis could occur
      from a simple two morphogen reaction\u2013diffusion system [Turing, A. M. (1952)
      Phil. Trans. R. Soc. Lond. A 237, 37\u201372. (doi:10.1098/rstb.1952.0012)].
      While the model is simple, it has found diverse applications in fields such
      as biology, ecology, behavioural science, mathematics and chemistry. Chemistry
      in particular has made significant contributions to the study of Turing-type
      morphogenesis, providing multiple reproducible experimental methods to both
      predict and study new behaviours and dynamics generated in reaction\u2013diffusion
      systems. In this review, we highlight the historical role chemistry has played
      in the study of the Turing mechanism, summarize the numerous insights chemical
      systems have yielded into both the dynamics and the morphological behaviour
      of Turing patterns, and suggest future directions for chemical studies into
      Turing-type morphogenesis. This article is part of the theme issue \u2018Recent
      progress and open frontiers in Turing\u2019s theory of morphogenesis\u2019.",
