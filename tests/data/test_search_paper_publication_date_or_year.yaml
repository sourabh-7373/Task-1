      "title": "Sufficient Turing instability conditions for the Schnakenberg system",
      "abstract": "A classical reaction-diffusion system, the Schnakenberg system,
      is under consideration in a bounded domain $\\Omega\\subset\\mathbb{R}^m$ with
      Neumann boundary conditions. We study diffusion-driven instability of a stationary
      spatially homogeneous solution of this system, also called the Turing instability,
      which arises when the diffusion coefficient $d$ changes. An analytical description
      of the region of necessary and sufficient conditions for the Turing instability
      in the parameter plane is obtained by analyzing the linearized system in diffusionless
      and diffusion approximations. It is shown that one of the boundaries of the
      region of necessary conditions is an envelope of the family of curves that bound
      the region of sufficient conditions. Moreover, the intersection points of two
      consecutive curves of this family lie on a straight line whose slope depends
      on the eigenvalues of the Laplace operator and does not depend on the diffusion
      coefficient. We find an analytical expression for the critical diffusion coefficient
      at which the stability of the equilibrium position of the system is lost. We
      derive conditions under which the set of wavenumbers corresponding to neutral
      stability modes is countable, finite, or empty. It is shown that the semiaxis
      $d>1$ can be represented as a countable union of half-intervals with split points
      expressed in terms of the eigenvalues of the Laplace operator; each half-interval
      is characterized by the minimum wavenumber of loss of stability.", "venue":
