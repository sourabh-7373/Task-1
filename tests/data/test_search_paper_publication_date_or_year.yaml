      prey dependent Holling type-II functional response and a generalist predator
      exhibits complex dynamics in response to parameter variation. Generalist predators
      implicitly exploiting multiple food resources reduce predation pressure on their
      focal prey species that causes it to become more stable compared to a prey-predator
      system with specialist predator. In the temporal system, bistability and tristability
      are observed along with various global and local bifurcations. Existence of
      homogeneous and heterogeneous positive steady state solutions are shown to exist
      for suitable ranges of parameter values in the spatio-temporal diffusive system.
