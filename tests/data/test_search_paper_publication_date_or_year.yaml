      "title": "Quantum Turing Machines: Computations and Measurements", "abstract":
      "Contrary to the classical case, the relation between quantum programming languages
      and quantum Turing Machines (QTM) has not been fully investigated. In particular,
      there are features of QTMs that have not been exploited, a notable example being
      the intrinsic infinite nature of any quantum computation. In this paper, we
      propose a definition of QTM, which extends and unifies the notions of Deutsch
      and Bernstein & Vazirani. In particular, we allow both arbitrary quantum input,
      and meaningful superpositions of computations, where some of them are \u201cterminated\u201d
      with an \u201coutput\u201d, while others are not. For some infinite computations
      an \u201coutput\u201d is obtained as a limit of finite portions of the computation.
      We propose a natural and robust observation protocol for our QTMs, which does
      not modify the probability of the possible outcomes of the machines. Finally,
      we use QTMs to define a class of quantum computable functions\u2014any such
