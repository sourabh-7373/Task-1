      article is a study of descriptive complexity of subsets of represented spaces.
      Two competing measures of descriptive complexity are available. The first one
      is topological and measures how complex it is to obtain a set from open sets
      using boolean operations. The second one measures how complex it is to test
      membership in the set, and we call it symbolic complexity because it measures
