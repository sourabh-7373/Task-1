      "title": "Deus ex machina: la figura del hacker en \"El delirio de Turing\".",
      "abstract": "espanolEste articulo analiza la figura del hacker en la novela
      El delirio de Turing, en su capacidad para responder a los problemas derivados
      de la globalizacion y al neoliberalismo. El objetivo es demostrar que, si la
      representacion del hacker cuestiona la politica latinoamericana, es desde una
      optica romantica que exagera sus capacidades y lo convierte en una suerte de
      \u00abtecnodivinidad\u00bb. En consecuencia, se busca responder a dos cuestiones:
      la primera, por que y como un texto literario puede responder a un determinado
      panorama politico; la segunda, que papel desempena exactamente el hacker como
      figura articuladora de dicha respuesta. El articulo se divide en cuatro partes:
      introduccion, dos apartados, y conclusiones. En la introduccion, se justifica
      la pertinencia del objeto de estudio y se senala la hipotesis de partida: la
      contestacion a las politicas neoliberales en Latinoamerica se realiza a traves
      de la sublimacion de las capacidades del hacker. El primer apartado examina
      la capacidad de un texto para constituirse en critica etica y, mas concretamente,
      repasa brevemente los textos utopicos como respuestas literarias, mientras que
      el segundo ahonda en la figura del hacker en la novela de Paz Soldan, y la relaciona
      con postulados teoricos de autores como Domingo Hernandez, Teresa Lopez-Pellisa,
      Tom Moylan, Andrew Brown o Antonio Negri entre otros. Las conclusiones sintetizan
      los logros alcanzados, y apuntan tambien hacia cuestiones como el hecho de que
      la divinizacion del hacker posibilita que se actualice la herramienta narrativa
      del deus ex machina. EnglishThis paper analyses figure of the hacker in El delirio
      de Turing and its capability to respond to the problems linked to globalisation
      and neoliberalism. The purpose is to prove that, if the representation of the
      hacker questions Latin-American politics, it does from a romantic perspective
      that hypertrophies its abilities and turns it into some sort of \u201ctechnodivinity\u201d.
      Therefore, this paper aims to answer two questions: firstly, why and how a literary
      text can respond to a political outlook; secondly, which role does exactly the
      hacker play as an articulating figure of such response. The paper is divided
      into four parts: an introduction, two main sections, and a conclusion. The introduction
      justifies the appropriateness of the object of study and points out the main
      thesis: the opposition to the neoliberal politics in Latin-America is conducted
      through the sublimation of the hacker\u2019s abilities. The first section addresses
      the possibility for a literary text to become an ethical critique and, more
