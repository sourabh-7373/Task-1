      "title": "One-Tape Turing Machine and Branching Program Lower Bounds for MCSP",
      "abstract": "For a size parameter s : N \u2192 N, the Minimum Circuit Size Problem
      (denoted by MCSP[s(n)]) is the problem of deciding whether the minimum circuit
      size of a given function f : {0, 1} \u2192 {0, 1} (represented by a string of
      length N := 2) is at most a threshold s(n). A recent line of work exhibited
      \u201chardness magnification\u201d phenomena for MCSP: A very weak lower bound
      for MCSP implies a breakthrough result in complexity theory. For example, McKay,
      Murray, and Williams (STOC 2019) implicitly showed that, for some constant \u03bc1
      > 0, if MCSP[2\u03bc1\u00b7n] cannot be computed by a one-tape Turing machine
      (with an additional one-way read-only input tape) running in time N1.01, then
