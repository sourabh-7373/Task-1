      "title": "Statistical Complexity Analysis of Turing Machine tapes with Fixed
      Algorithmic Complexity Using the Best-Order Markov Model", "abstract": "Sources
      that generate symbolic sequences with algorithmic nature may differ in statistical
      complexity because they create structures that follow algorithmic schemes, rather
      than generating symbols from a probabilistic function assuming independence.
      In the case of Turing machines, this means that machines with the same algorithmic
      complexity can create tapes with different statistical complexity. In this paper,
      we use a compression-based approach to measure global and local statistical
      complexity of specific Turing machine tapes with the same number of states and
      alphabet. Both measures are estimated using the best-order Markov model. For
      the global measure, we use the Normalized Compression (NC), while, for the local
      measures, we define and use normal and dynamic complexity profiles to quantify
      and localize lower and higher regions of statistical complexity. We assessed
      the validity of our methodology on synthetic and real genomic data showing that
      it is tolerant to increasing rates of editions and block permutations. Regarding
      the analysis of the tapes, we localize patterns of higher statistical complexity
      in two regions, for a different number of machine states. We show that these
      patterns are generated by a decrease of the tape\u2019s amplitude, given the
      setting of small rule cycles. Additionally, we performed a comparison with a
      measure that uses both algorithmic and statistical approaches (BDM) for analysis
      of the tapes. Naturally, BDM is efficient given the algorithmic nature of the
      tapes. However, for a higher number of states, BDM is progressively approximated
      by our methodology. Finally, we provide a simple algorithm to increase the statistical
