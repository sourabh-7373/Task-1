      "title": "Turing\u2019s children: Representation of sexual minorities in STEM",
      "abstract": "We provide nationally representative estimates of sexual minority
      representation in STEM fields by studying 142,641 men and women in same-sex
      couples from the 2009\u20132018 American Community Surveys. These data indicate
      that men in same-sex couples are 12 percentage points less likely to have completed
      a bachelor\u2019s degree in a STEM field compared to men in different-sex couples.
      On the other hand, there is no gap observed for women in same-sex couples compared
      to women in different-sex couples. The STEM degree gap between men in same-sex
      and different-sex couples is larger than the STEM degree gap between all white
      and black men but is smaller than the gender gap in STEM degrees. We also document
      a smaller but statistically significant gap in STEM occupations between men
      in same-sex and different-sex couples, and we replicate this finding by comparing
      heterosexual and gay men using independently drawn data from the 2013\u20132018
      National Health Interview Surveys. These differences persist after controlling
