      by efficient randomized algorithms) by efficient nonadaptive reductions to the
      set of Kolmogorov-random strings: Buhrman, Fortnow, Kouck\u00fd, and Loff (CCC
      2010 [10]) showed that every language in BPP is reducible to the set of random
      strings via a polynomial-time nonadaptive reduction (irrespective of the choice
