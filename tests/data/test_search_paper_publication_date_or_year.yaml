      "title": "Artificial Intelligence and Family Medicine: Better Together.", "abstract":
      "According to futurists, the artificial intelligence (AI) revolution in health
      care is here.1 While trending now, the concept is not new and was first introduced
      70 years ago when Alan Turing described \u201cthinking machines.\u201d2 John
      McCarthy later coined the term \u201cAI\u201d to denote the idea of getting
      a computer to do things which, when done by people, are said to involve intelligence.3
      What is new is the digitization of everything from electronic health records
      (EHRs) to genes and microbiomes, which provide the data that AI needs to learn.
      This conversion of images, handwritten notes, and pathology slides into 1\u2019s
      and 0\u2019s allows machines to perform a wide range of tasks, such as detecting
      retinopathy, skin cancer, and lung nodules.4-6 Even though this surge of available
      data exceeds what individuals and teams can realistically manage, computers
      have learned how to process these data to predict outcomes important to our
      patients, including opioid misuse, emergency department visits, and deaths.7-9
      Advances like these led Andy Conrad, the CEO of Google\u2019s life sciences
      subsidiary, to declare that in medicine, \u201cthe most important tool is the
      computer.\u201d10 This revolution has proceeded without AI publications in our
      journals, and our discipline is missing an opportunity to shape its future.
      A PubMed search reveals no AI or machine learning papers in Family Medicine,
      Annals of Family Medicine, or the Journal of the American Board of Family Medicine.
      For comparison, AI and machine learning papers number 18, 77, and 8 for Academic
      Medicine, JAMA, and the Journal of General Internal Medicine, respectively.
      While family medicine scholars are engaged in AI research11-13 and others reference
      it,14 family medicine\u2019s voice needs to be amplified. Without our input,
      AI risks following the path of EHRs. When the Health Information Technology
      for Economic and Clinical Health (HITECH) Act was passed, policy makers believed
      that EHRs would lead to care that was more efficient, effective, and equitable,15
      and EHRs have led to important advances in population health and quality.16
      However, with increasing burnout and decreasing time with patients, many lament
      that EHRs cater to the needs of administrators and EHR vendors rather than physicians
      and patients.17 The usability and interoperability failures underlying these
      complaints are not the result of gaps in technological expertise. Instead, these
      failures emerged, in part, because end-users like ourselves have been insufficiently
      engaged in relevant design, policy, and implementation decisions. As AI spreads,
      our participation is needed to shape this revolution. Without our patient-centered
      orientation, AI has focused on delivering value to shareholders of technology
      companies rather than on problems that affect patients in our practices. Without
      our focus on value, AI has escalated health care costs and is available only
      to those with resources rather than those who would benefit the most. Without
      our focus on personal relationships, AI has further eroded face time by increasing
      the amount of time we spend interacting with computers. Without the breadth
      of our patients, AI has magnified existing biases. For example, as indicated
      in the literature, algorithms used by Artificial Intelligence and Family Medicine:
