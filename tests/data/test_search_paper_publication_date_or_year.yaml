      "title": "A theory of consciousness from a theoretical computer science perspective:
      Insights from the Conscious Turing Machine", "abstract": "Significance This
      paper provides evidence that a theoretical computer science (TCS) perspective
      can add to our understanding of consciousness by providing a simple framework
      for employing tools from computational complexity theory and machine learning.
      Just as the Turing machine is a simple model to define and explore computation,
      the Conscious Turing Machine (CTM) is a simple model to define and explore consciousness
