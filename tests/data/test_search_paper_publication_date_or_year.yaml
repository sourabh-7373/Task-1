      "title": "Turing instability in an economic\u2013demographic dynamical system
      may lead to pattern formation on a geographical scale", "abstract": "Spatial
      distribution of the human population is distinctly heterogeneous, e.g. showing
      significant difference in the population density between urban and rural areas.
      In the historical perspective, i.e. on the timescale of centuries, the emergence
      of densely populated areas at their present locations is widely believed to
      be linked to more favourable environmental and climatic conditions. In this
      paper, we challenge this point of view. We first identify a few areas at different
      parts of the world where the environmental conditions (quantified by the temperature,
      precipitation and elevation) show a relatively small variation in space on the
      scale of thousands of kilometres. We then examine the population distribution
      across those areas to show that, in spite of the approximate homogeneity of
      the environment, it exhibits a significant variation revealing a nearly periodic
      spatial pattern. Based on this apparent disagreement, we hypothesize that there
      may exist an inherent mechanism that may lead to pattern formation even in a
      uniform environment. We consider a mathematical model of the coupled demographic-economic
      dynamics and show that its spatially uniform, locally stable steady state can
      give rise to a periodic spatial pattern due to the Turing instability, the spatial
      scale of the emerging pattern being consistent with observations. Using numerical
      simulations, we show that, interestingly, the emergence of the Turing patterns
      may eventually lead to the system collapse.", "venue": "Journal of the Royal
