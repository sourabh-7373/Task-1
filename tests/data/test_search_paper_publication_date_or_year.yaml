      "title": "Towards A Pseudo-Reaction-Diffusion Model for Turing Instability in
      Adversarial Learning", "abstract": "Long after Turing\u2019s seminal Reaction-Diffusion
      (RD) model, the elegance of his fundamental equations alleviated much of the
      skepticism surrounding pattern formation. Though Turing model is a simplification
      and an idealization, it is one of the best-known theoretical models to explain
      patterns as a reminiscent of those observed in nature. Over the years, concerted
      efforts have been made to align theoretical models to explain patterns in real
      systems. The apparent difficulty in identifying the specific dynamics of the
      RD system makes the problem particularly challenging. Interestingly, we observe
      Turing-like patterns in a system of neurons with adversarial interaction. In
      this study, we establish the involvement of Turing instability to create such
      patterns. By theoretical justification, we present a pseudo-reaction-diffusion
      model to explain the mechanism that may underlie this phenomenon. While supervised
      learning attains homogeneous equilibrium, the introduction of an adversary helps
      break this homogeneity to create nonhomogeneous patterns at equilibrium. In
      addition, different from sole supervision, we show that the solutions obtained
      under adversarial interaction are not limited to a tiny subspace around initialization.",
