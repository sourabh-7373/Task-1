      "title": "Turing pattern induced by the directed ER network and delay.", "abstract":
      "Infectious diseases generally spread along with the asymmetry of social network
      propagation because the asymmetry of urban development and the prevention strategies
      often affect the direction of the movement. But the spreading mechanism of the
      epidemic remains to explore in the directed network. In this paper, the main
      effect of the directed network and delay on the dynamic behaviors of the epidemic
      is investigated. The algebraic expressions of Turing instability are given to
      show the role of the directed network in the spread of the epidemic, which overcomes
      the drawback that undirected networks cannot lead to the outbreaks of infectious
      diseases. Then, Hopf bifurcation is analyzed to illustrate the dynamic mechanism
      of the periodic outbreak, which is consistent with the transmission of COVID-19.
