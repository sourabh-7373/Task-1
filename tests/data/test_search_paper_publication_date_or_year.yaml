      "title": "Multi-Model Anti-Ddos Framework For Detection And Mitigation Of High
      Rate Ddos Attacks In The Cloud Environment", "abstract": "Cloud computing has
      become the most inevitable concept in the field of computer science. It renders
      various services by providing resources such as data storage, software, applications
      and even more for the cloud users over the internet. The most significant weakness
      is making the resources unavailable for legitimate users by flooding the network
      with the attack packets. High rate distributed denial of service (DDoS) attacks
      are the most common threat for the cloud server in which a large number of attack
      packets are sent than normal legitimate packets. This paper presents the multi-model
