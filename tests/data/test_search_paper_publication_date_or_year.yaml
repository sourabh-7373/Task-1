      "title": "Going beyond classic two-component Turing Reaction-Diffusion, Economou
      et al. use inhibitors, modelling and developmental dynamics to define the FGF-Hh-Wnt-BMP
      network driving striped rugal patterning in the oral palate.", "abstract": ":
      Periodic patterning is widespread in development and can be modelled by Reaction-Diffusion
      (RD) processes. However, minimal two-component RD descriptions are vastly simpler
      than the multi-molecular events that actually occur and are often hard to relate
      to real interactions measured experimentally. Addressing these issues, we investigated
      the periodic striped patterning of the rugae (transverse ridges) in the mammalian
      oral palate focusing on multiple previously implicated pathways: FGF, Hh, Wnt
      and BMP. For each, we experimentally identified spatial patterns of activity
      and distinct responses of the system to inhibition. Through numerical and analytical
      approaches, we were able to constrain substantially the number of network structures
      consistent with the data. Determination of the dynamics of pattern appearance
      further revealed its initiation by epithelium-specific FGF and Wnt \"activators\"
      and Hh \"inhibitor\", while BMP and mesenchyme-specific-FGF signalling were
      incorporated once stripes were formed. This further limited the number of possible
      networks. Experimental constraint thus limited the number of possible minimal
      networks to 154, just 0.004% of the number of possible diffusion-driven instability
      networks. Together these studies articulate the principles of multi-morphogen
      RD patterning and demonstrate the utility of perturbation analysis for constraining
