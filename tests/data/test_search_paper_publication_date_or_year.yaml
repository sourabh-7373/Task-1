      "title": "Kurt G\u00f6del''s Anticipation of the Turing Machine: A Vitalistic
      Approach", "abstract": "In 1935/1936 Kurt G\u00f6del wrote three notebooks on
      the foundations of quantum mechanics, which have now been entirely transcribed
      for the first time. Whereas a lot of the material is rather technical in character,
      many of G\u00f6del''s remarks have a philosophical background and concentrate
      on Leibnizian monadology as well as on vitalism. Obviously influenced by the
      vitalistic writings of Hans Driesch and his \u2018proofs\u2019 for the existence
      of an entelechy in every living organism, G\u00f6del briefly develops the idea
      of a computing machine which closely resembles Turing''s groundbreaking conception.
      After introducing the notebooks on quantum mechanics, this article describes
      G\u00f6del''s vitalistic Weltbild and the ideas leading to the development of
      his computing machine. It investigates a notion of lawlike sequence which closely
      resembles Turing''s concept of a computable number and which G\u00f6del himself
      calls \u2018problematic\u2019, and compares it to the opposed concept of randomness,
      drawing upon the notion of program-size complexity. Finally, G\u00f6del''s machine
      is implemented in a dialect of the Lisp programing language.", "venue": "",
