      test. My contention is that Turing did propose gender learning and imitation
      as one of his various tests for machine intelligence. I shall reconstruct the
      context of Turing\u2019s 1950 proposal and point out that it came out of a 1949
      controversy, notably with neurosurgeon Geoffrey Jefferson. I will then try to
      show that Turing designed his imitation game as a thought experiment to refute,
