      concept\u2019; and that the response-dependence interpretation of Turing\u2019s
      \u2018criterion for \u201cthinking\u201d\u2019 is a better fit with his writings
      than orthodox interpretations. The aim of this paper is to clarify the response-dependence
      interpretation, by addressing such questions as: What did Turing mean by the
      expression \u2018emotional\u2019? Is Turing\u2019s criterion subjective? Are
