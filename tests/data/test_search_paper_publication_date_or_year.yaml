      foliated snaking due to subcritical Turing instability", "abstract": "\n An
      activator\u2013inhibitor\u2013substrate model of side branching used in the
      context of pulmonary vascular and lung development is considered on the supposition
      that spatially localized concentrations of the activator trigger local side
      branching. The model consists of four coupled reaction\u2013diffusion equations,
