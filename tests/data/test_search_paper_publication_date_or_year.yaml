      "title": "Machines will think: structure and interpretation of Alan Turing\u2019s
      imitation game", "abstract": "Can machines think? I present a study of Alan
      Turing\u2019s iconic imitation game or test and its central question. Seventy
      years of commentary has been produced about Turing\u2019s 1950 proposal. The
      now legendary \u201cTuring test\u201d has grown a life of its own in the tradition
      of analytic philosophy with at best loose ties to the historical imitation tests
      (1948-1952) posed by Turing. I shall examine the historical and epistemological
      roots of Turing\u2019s various versions of imitation game or test and make the
      case that they came out from within a dialogue, in fact a scientific controversy,
      most notably with physicist and computer pioneer Douglas Hartree, chemist and
      philosopher Michael Polanyi, and neurosurgeon Geoffrey Jefferson. Placing Turing\u2019s
      views in their historical, social and cultural context, I shall reclaim their
      scientific and philosophical value for the sake of the discussion in the years
      to come. My study is organized according to three main philosophical problems
      whose analyses are backed by a subsidiary chronology of the concept of machine
      intelligence in Turing\u2019s thought (1936-1952). \n \nThe first problem I
      will address is the identification of Turing\u2019s specific ambition which
      led him to announce that machines will think. War hero and brilliant mathematician,
      he challenged the conventional wisdom of what machines really were or could
      be and prophesized a future pervaded by intelligent machines which may be seen
      as a dystopia just as much as a utopia. I shall examine Turing\u2019s profile
      and take special interest in the way he was seen by his contenders. \nIn the
      second problem, over and above the mere proposal of a test for machine intelligence,
      I will study Turing\u2019s proposition \u201cmachines can think\u201d and its
      implied existential hypothesis \u2014 \u201cthere exists (will exist) a thinking
      machine\u201d \u2014 from a point of view of the history of the philosophy of
      science. Unlike traditional readings of Turing, I found that Turing held a non-obvious
      realist attitude towards the existence of a mechanical mindbrain which he conjectured
      to frame the human and whose digital replica he intended to build in the machine.
      \n \nTuring\u2019s 1950 paper has been acknowledged as a complex and multi-layered
      text. Opposing views can be identified in the literature relative to the question
      on whether or not Turing proposed his imitation test as an experiment to decide
      for machine intelligence. I shall call this the Turing test dilemma and address
      it as my third and main problem. My findings suggest that Turing cannot have
      proposed his imitation game as something other than a thought experiment. And
      yet its critical and heuristic functions within the mind-machine controversy
      are striking.", "venue": "", "year": 2021, "referenceCount": 0, "citationCount":
