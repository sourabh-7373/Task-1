      "title": "From Turing to Conscious Machines", "abstract": "In the period between
      Turing\u2019s 1950 \u201cComputing Machinery and Intelligence\u201d and the
      current considerable public exposure to the term \u201cartificial intelligence
      (AI)\u201d, Turing\u2019s question \u201cCan a machine think?\u201d has become
      a topic of daily debate in the media, the home, and, indeed, the pub. However,
      \u201cCan a machine think?\u201d is sliding towards a more controversial issue:
      \u201cCan a machine be conscious?\u201d Of course, the two issues are linked.
      It is held here that consciousness is a pre-requisite to thought. In Turing\u2019s
      imitation game, a conscious human player is replaced by a machine, which, in
      the first place, is assumed not to be conscious, and which may fool an interlocutor,
      as consciousness cannot be perceived from an individual\u2019s speech or action.
      Here, the developing paradigm of machine consciousness is examined and combined
      with an extant analysis of living consciousness to argue that a conscious machine
      is feasible, and capable of thinking. The route to this utilizes learning in
      a \u201cneural state machine\u201d, which brings into play Turing\u2019s view
      of neural \u201cunorganized\u201d machines. The conclusion is that a machine
      of the \u201cunorganized\u201d kind could have an artificial form of consciousness
      that resembles the natural form and that throws some light on its nature.",
