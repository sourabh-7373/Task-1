      "title": "Covalent Organic Framework Membrane with Turing Structures for Deacidification
      of Highly Acidic Solutions", "abstract": "The deacidification of highly acidic
      industrial wastewater, such as the spent fuel reprocessing feed liquid, is of
      great significance for the smooth progress of the subsequent treatment processes.
      Herein, a novel covalent organic framework (COF) membrane with bidirectional
