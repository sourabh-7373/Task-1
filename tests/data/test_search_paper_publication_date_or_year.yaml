      "title": "Turing instability and Hopf bifurcation for a diffusion-plankton system
      with cell size", "abstract": "This paper investigates Turing instability and
      Hopf bifurcation for a diffusive plankton system with time delay and cell size.
      To determine the effects of diffusion and cell size on the dynamics of the system,
      we first study the system without time delay, where the conditions of stability
      of coexisting equilibrium and Turing instability are obtained through Routh-Hurwitz
