      "title": "Probably faster multiplication ofsparse polynomials", "abstract":
      "Let P,Q\u2208Z[x1, . . . , xn] be polynomials that are represented in the usual
      way as linear combinations of power products. The problem of sparse polynomial
      multiplication is to compute the product R=PQ in a way that is as efficient
      as possible in terms of the total bitsize of P, Q, and R (and where we use a
      similar sparse representation for R as for P and Q). For pedagogical reasons,
      we mainly restrict our attention to polynomials with integer coefficients. Together
      with polynomials with rational coefficients, this is indeed the most important
      case for practical implementations inside computer algebra systems. Nevertheless,
      it is not hard to adapt our techniques to coefficients in more general rings
      (some indications to that effect are given in section 5.2). Still for pedagogical
      reasons, we will carry out our complexity analysis in the RAM model [11]. We
      expect our algorithms to adapt to the Turing model [13], but more work will
      be needed to prove this and some of the constant factors might deteriorate.
      For polynomials of modest size, naive algorithms are often most efficient. We
      refer to [3, 6, 10, 19, 28, 32, 33, 37] for implementation techniques that are
      efficient in practice. Various types of faster algorithms have been proposed
      for polynomials with special supports [16, 18, 23, 35]. Asymptotically fast
      methods for polynomials of large sizes usually rely on sparse interpolation.
      The seminal paper by Ben Or and Tiwari [4] triggered the development of many
      fast algorithms for the sparse interpolation of polynomial blackbox functions
      [1, 5, 9, 20, 24, 25, 26, 27, 29, 34]. In this framework, the unknown polynomial
      R is given through a blackbox functions that can be evaluated at points in suitable
      extensions of the coefficient ring. We refer to [36] for a nice survey on sparse
      interpolation and other algorithms to compute with sparse polynomials. The present
      paper grew out of our recent preprint [21] with Gr\u00e9goire Lecerf on this
      topic; the idea to \u201cexploit colliding terms\u201d in section 6.6 forms
      the starting point of our work.", "venue": "", "year": 2020, "referenceCount":
