      "title": "Turing milk into pro-apoptotic oral nanotherapeutic: De novo bionic
      chiral-peptide supramolecule for cancer targeted and immunological therapy",
      "abstract": "Chirality in biomolecules is ubiquitous in our world, but oral
      nanomedicines constructed from chiral peptides are extremely rare, principally
      because of the immature nanofabrication and inadequate bioavailability of chiral
      nanostructures. Methods: To realize the oral administration of chiral peptides
      and break through their forbidden zone in intracellular space, a chiral-peptide
      supramolecular (DPAICP) camouflaging with the membrane from milk-derived extracellular
      vesicles (ME) was developed herein through an aqueous-based growth method of
      chiral peptide Au(I) infinite covalent polymer (DPAICP) involving in organothiol
      D-peptides and Au3+, and a feasible camouflage technology using ME. Results:
      DPAICP@ME possessed favorable pharmaceutical properties to remain stable during
      the gastrointestinal absorption and blood circulation, and showed the satisfactory
      tumor accumulation through oral medication. Expectedly, oral DPAICP@ME played
      its predetermined role in vivo to restore p53 signaling pathway for cancer therapy
      in B16F10 homograft malignant melanoma model, LLC Lewis orthotopic transplantation
      model of lung cancer and patient-derived orthotopic xenograft (PDOX) mice model
      of colon cancer. Moreover, oral DPAICP@ME augmented the action of immunotherapy
      by Anti-PD1 through the further T-cell activation. Conclusion: The de novo design
      of the bionic chiral-peptide supramolecule provides a practicable strategy for
