      "title": "Beyond Turing: Far-from-equilibrium patterns and mechano-chemical
      feedback", "abstract": "Turing patterns are commonly understood as specific
      instabilities of a spatially homogeneous steady state, resulting from activator-inhibitor
      interaction destabilised by diffusion. We argue that this view is restrictive
      and its agreement with biological observations is problematic. We present two
      alternative to the \u2018classical\u2019 Turing analysis of patterns. First,
      we employ the abstract framework of evolution equations to enable the study
      of far-from-equilibrium patterns. Second, we introduce a mechano-chemical model,
      with the surface on which the pattern forms being dynamic and playing an active
