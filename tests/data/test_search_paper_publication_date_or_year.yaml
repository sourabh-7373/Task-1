      "title": "Synthetic Turing patterns in engineered microbial consortia", "abstract":
      "Multicellular entities are characterized by exquisite spatial patterns, intimately
      related to the functions they perform. Oftentimes these patterns emerge as periodic
      structures with a well-defined characteristic scale. A candidate mechanism to
      explain their origins was early introduced by Alan Turing through the interaction
      and diffusion of two so called morphogens. Unfortunately, most available evidence
      for Turing patterns in biology is usually obscured by the tangled nature of
      regulatory phenomena, making difficult to validate Turing\u2019s proposal in
      developmental processes. Here we follow a different approach, by designing synthetic
      genetic circuits in engineered E. coli strains that implement the essential
      activator-inhibitor motif (AIM) using a two-cell consortium. The two diffusible
      compartments are one cell type (activator, small-diffusion component) and a
      small signal molecule (a homoserine lactone, acting as the fast-diffusing inhibitor).
      Using both experimental results, we show that the AIM is capable of generating
      diffusion-induced instabilities leading to regular spatial patterns. The artificial
      construction taken here can help validate developmental theories and identify
      universal properties underpinning biological pattern formation. The implications
      of the work for the area of synthetic developmental biology are outlined.",
