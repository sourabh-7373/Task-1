      "url": "https://www.semanticscholar.org/paper/be788d6fdf38c86640428d4e10f608ea516c13bc",
      "title": "On (in)validating environmental models. 2. Implementation of a Turing\u2010like
      test to modelling hydrological processes", "abstract": "Part 1 of this study
      discussed the concept of using a form of Turing\u2010like test for model evaluation,
      together with eight principles for implementing such an approach. In this part,
      the framing of fitness\u2010for\u2010purpose as a Turing\u2010like test is discussed,
      together with an example application of trying to assess whether a rainfall\u2010runoff
      model might be an adequate representation of the discharge response in a catchment
      for predicting future natural flood management scenarios. It is shown that the
      variation between event runoff coefficients in the record can be used to create
      some limits of acceptability that implicitly take some account of the epistemic
      uncertainties arising from lack of knowledge about errors in rainfall and discharge
      observations. In the case study it is demonstrated that the model used cannot
      be validated in this way across all the range of observed discharges, but that
      behavioural models can be found for the peak flows that are the subject of interest
      in the application. Thinking in terms of the Turing\u2010like test focusses
      attention on the critical observations needed to test whether streamflow is
      being produced in the right way so that a model is considered as fit\u2010for\u2010purpose
      in predicting the impacts of future change scenarios. As is the case for uncertainty
      estimation in general, it is argued that the assumptions made in setting behavioural
      limits of acceptability should be stated explicitly to leave an audit trail
      in any application that can be reviewed by users of the model outputs.", "venue":
