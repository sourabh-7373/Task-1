      "title": "Cairo - a Turing-complete STARK-friendly CPU architecture", "abstract":
      "Proof systems allow one party to prove to another party that a certain statement
      is true. Most existing practical proof systems require that the statement will
      be represented in terms of polynomial equations over a finite field. This makes
      the process of representing a statement that one wishes to prove or verify rather
      complicated, as this process requires a new set of equations for each statement.
      Various approaches to deal with this problem have been proposed, see for example
