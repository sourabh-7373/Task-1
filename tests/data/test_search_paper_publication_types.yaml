      "title": "Bounded Rationality of Restricted Turing Machines", "abstract": "\n
      \n Bounded rationality aims to understand the effects of how limited rationality
      affects decision-making. The traditional models in game theory and multiagent
      system research, such as finite automata or unrestricted Turing machine, fall
      short of capturing how intelligent agents make decision in realistic applications.
      To address this problem, we model bounded rational agents as restricted Turing
      machines: restrictions on running time and on storage space. We study our model
      under the context of two-person repeated games. In the case where the running
      time of Turing machines is restricted, we show that computing the best response
      of a given strategy is much harder than the strategy itself. In the case where
      the storage space of the Turing machines is restricted, we show the best response
      of a space restricted strategy can not be implemented by machines within the
      same size (up to a constant factor). Finally, we study how these restrictions
      affect the set of Nash equilibria in infinitely repeated games.We show restricting
