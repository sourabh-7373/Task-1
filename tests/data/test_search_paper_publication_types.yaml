      "title": "On the Pragmatics of the Turing Test", "abstract": "The Turing Test
      was initially suggested as a way to give an answer to the question \u201cCan
      machines think Since then, it has been heavily criticized by philosophers and
      computer scientists both as irrelevant, or simply inefficient in order to evaluate
      a machine\u2019s intelligence. But while arguments against it certainly highlight
      some of the test\u2019s flaws, they also reveal the confusion that exists between
      thinking and intelligence. While we will not attempt here to define the concept
      of intelligence, we wm instead show that such a definition becomes irrelevant
      if the Turing Test is instead considered to be a test of the humanness of a
      conversational partner instead, an experimental paradigm that can be used in
