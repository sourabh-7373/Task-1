      "title": "From turing machine intelligence to collective intelligence", "abstract":
      "Almost all of the progress of artificial intelligence in the last 50 years
      has been based on the Turing model and Von Neumann architecture. Researchers
      have always tried to put the human intelligence into machines by the ways of
      algorithms, codes or symbols that could be understood and executed by machines,
      thus, we may be bounded to Turing model too tightly. In Internet and World Wide
      Web and developing cloud computing, network has changed the role from a single
      huge Turing machine or sum of some Turing machines to the collective intelligence,
      where the inputs or outputs of nodes in network are happening not only among
      computers, but also among people, such that Internet has been beyond Turing
      machine. Users in Internet who own similar interests may cluster naturally into
      scalable and boundless communities with uncertainty, where online interaction
      avoids the difficulty of common sense representation in traditional artificial
      intelligence. Furthermore, collective intelligence may emerge from the crowds
      interaction. Those would become the new research frontiers in intelligence science.",
