      "title": "Verified programming of Turing machines in Coq", "abstract": "We present
      a framework for the verified programming of multi-tape Turing machines in Coq.
      Improving on prior work by Asperti and Ricciotti in Matita, we implement multiple
      layers of abstraction. The highest layer allows a user to implement nontrivial
      algorithms as Turing machines and verify their correctness, as well as time
      and space complexity compositionally. The user can do so without ever mentioning
      states, symbols on tapes or transition functions: They write programs in an
      imperative language with registers containing values of encodable data types,
