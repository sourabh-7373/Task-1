      "title": "Programming Turing Machines as a Game for Technology Sense-Making",
      "abstract": "To gain a better understanding of the process through which technology
      users become technology creators, we designed a paper-based, tangible Turing
      Machine and introduced it to 54 teenage students. The information collected
      through tinkering tasks and a questionnaire is discussed both via statistics
