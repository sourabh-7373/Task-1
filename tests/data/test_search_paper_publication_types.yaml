      "title": "A multi-agent systems \"turing challenge\"", "abstract": "I recently
      argued that Turing, were he alive now, would conjecture differently than he
      did in 1950, and I suggested a new \"Turing challenge\" question, \"Is it imaginable
      that a computer (agent) team member could behave, over the long term and in
      uncertain, dynamic environments, in such a way that people on the team will
      not notice it is not human\". [4]. In the last several decades, the field of
      multi-agent systems has developed a vast array of techniques for cooperation
      and collaboration as well as for agents to handle adversarial or strategic situations.
      Even so, current generation agents are unlikely to meet this new challenge except
      in very simple situations. The need for agents to work better with people has
      become greater and more widespread, as evidenced by the Human-Agent Interaction
      Design and Models Workshop at this conference and an upcoming conference on
      Human Computation and Crowdsourcing. Research in these arenas approaches human-computer
      collaborations from different perspectives, but shares many challenges. Meeting
      these challenges requires new algorithms and novel plan representations. This
      talk will explore the implications of this new \"Turing question\" and examine
      several challenges that arise in the design both of agents supporting people
      and of systems in which people assist computers in their work. These challenges
      include determining a division of labor that respects the complementary strengths
      of people and computer agents, development of methods for information sharing,
      defining incentive mechanisms for such settings, and designing empirical methodologies
      for evaluating agents in open mixed networks [3]. I will describe recent work
      by my group on interruption management, plan recognition, and test-beds for
      empirical studies of human-computer collaborations aimed at addressing these
      challenges, and will discuss our current work on developing intelligent agents
      able to work as a team supporting health care providers and patients to improve
