      equations having only a single diffusible component. This paper presents the
      following three contributions for the systematic analysis of Turing instability
      in such reaction-diffusion systems. (i) We first introduce a unified framework
      to formulate the reaction-diffusion system as an interconnected multi-agent
      dynamical system. (ii) Then, we mathematically classify biologically plausible
      and implausible Turing instabilities and characterize them by the root locus
      of each agent''s dynamics, or the local reaction dynamics. (iii) Using this
