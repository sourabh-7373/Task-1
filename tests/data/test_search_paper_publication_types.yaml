      "title": "Large Language Models and the Reverse Turing Test", "abstract": "Abstract
      Large language models (LLMs) have been transformative. They are pretrained foundational
      models that are self-supervised and can be adapted with fine-tuning to a wide
      range of natural language tasks, each of which previously would have required
      a separate network model. This is one step closer to the extraordinary versatility
      of human language. GPT-3 and, more recently, LaMDA, both of them LLMs, can carry
      on dialogs with humans on many topics after minimal priming with a few examples.
      However, there has been a wide range of reactions and debate on whether these
      LLMs understand what they are saying or exhibit signs of intelligence. This
      high variance is exhibited in three interviews with LLMs reaching wildly different
      conclusions. A new possibility was uncovered that could explain this divergence.
      What appears to be intelligence in LLMs may in fact be a mirror that reflects
      the intelligence of the interviewer, a remarkable twist that could be considered
      a reverse Turing test. If so, then by studying interviews, we may be learning
      more about the intelligence and beliefs of the interviewer than the intelligence
