      "title": "A turing test for genetic improvement", "abstract": "Genetic improvement
      is a research field that aims to develop search-based techniques for improving
      existing code. GI has been used to automatically repair bugs, reduce energy
      consumption, and to improve run-time performance. In this paper, we reflect
      on the often-overlooked relationship between GI and developers within the context
      of continually evolving software systems. We introduce a distinction between
      transparent and opaque patches based on intended lifespan and developer interaction.
