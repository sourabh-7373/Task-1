      "title": "The Gricean Maxims of Quantity and of Relation in the Turing Test",
      "abstract": "Previous research in the field of cognitive science has demonstrated
      the relevance of measuring reaction times to describe the cognitive cost of
      processing information, yet it has seldom been studied in the context of conversations
      and, to our knowledge, never in free flowing, interactive conversations. This
      study presents a way of analyzing entire online conversations in a protocol
      inspired by the Turing Test to investigate the relation between violations of
      Grice''s Cooperation Principle and the response times of the participants. We
      hypothesized that response times are directly correlated to the cognitive cost
      required to generate implicatures from a statement. Our results show that violations
      of the maxim of Relation significantly increased the response time, especially
      for female participants. This confirms that measuring response times during
      a conversation can be a simple and relevant way of inferring the cognitive cost
