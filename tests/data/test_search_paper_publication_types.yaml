      "title": "A Reverse Turing Test for Detecting Machine-Made Texts", "abstract":
      "As AI technologies rapidly advance, the artifacts created by machines will
      become prevalent. As recent incidents by the Deepfake illustrate, then, being
      able to differentiate man-made vs. machine-made artifacts, especially in social
      media space, becomes more important. In this preliminary work, in this regard,
