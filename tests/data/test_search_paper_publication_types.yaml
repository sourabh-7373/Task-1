      "title": "Implicit Fabrication, Fabrication Beyond Craft: The Potential of Turing
      Completeness in Construction\"", "abstract": "This paper addresses the limited
      shared vocabulary of landscape architecture and architectural design, evident
      in the application of terms such as \u201cspatial design\u201d and \u201cspatial
