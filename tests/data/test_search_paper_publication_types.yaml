      "title": "Post-Turing Computing, Hierarchical Named Networks and a New Class
      of Edge Computing", "abstract": "Advances in our understanding of the nature
      of cognition in its myriad forms (Embodied, Embedded, Extended, and Enactive)
      displayed in all living beings (cellular organisms, animals, plants, and humans)
      and new theories of information, info-computation and knowledge are throwing
      light on how we should build software systems in the digital universe which
      mimic and interact with intelligent, sentient and resilient beings in the physical
      universe. Recent attempts to infuse cognition into computing systems to push
      the boundaries of Church-Turing thesis have led to new computing models that
      mimic biological systems in encoding knowledge structures using both algorithms
      executed in stored program control machines and neural networks. This paper
      presents a new model and implements an application as hierarchical named network
      composed of micro-services to create a managed process workflow by enabling
      dynamic configuration and reconfiguration of the micro-service network. We demonstrate
      the resiliency, efficiency and scaling of the named microservice network using
      a novel edge cloud platform by Platina Systems. The platform eliminates the
      need for Virtual Machine overlay and provides high performance and low-latency
      with L3 based 100 GbE network and SSD support with RDMA and NVMeoE. The hierarchical
      named microservice network using Kubernetes provisioning stack provides all
      the cloud features such as elasticity, auto-scaling, self-repair and live-migration
      without reboot. The model is derived from a recent theoretical framework for
      unification of different models of computation using \"Structural Machines.\"
      They are shown to simulate Turing machines, inductive Turing machines and also
      are proved to be more efficient than Turing machines. The structural machine
