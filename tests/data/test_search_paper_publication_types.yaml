      "title": "Magic: The Gathering is Turing Complete", "abstract": "$\\textit{Magic:
      The Gathering}$ is a popular and famously complicated trading card game about
      magical combat. In this paper we show that optimal play in real-world $\\textit{Magic}$
      is at least as hard as the Halting Problem, solving a problem that has been
      open for a decade. To do this, we present a methodology for embedding an arbitrary
      Turing machine into a game of $\\textit{Magic}$ such that the first player is
      guaranteed to win the game if and only if the Turing machine halts. Our result
      applies to how real $\\textit{Magic}$ is played, can be achieved using standard-size
      tournament-legal decks, and does not rely on stochasticity or hidden information.
      Our result is also highly unusual in that all moves of both players are forced
      in the construction. This shows that even recognising who will win a game in
