      "title": "Answering Descartes: Beyond Turing", "abstract": "Introduction The
      first half of the twentieth Century was filled with a stunning group of scientists,
      Einstein, Bohr, von Neumann and others. Alan Turing ranks near the top of this
      group. I am honored to contribute to this volume commemorating his work. How
      much do we owe one mind? His was a pivotal role in the cracking of the Nazi
      war code, which profoundly aided the defeat of Nazism. His invention of the
      Turing machine has revolutionized modern society, from universal Turing machines
      to all digital computers and the IT revolution. His model of morphogenesis,
      the first example of a \u2018dissipative structure\u2019, to use Prigogine''s
      phrase, is one I have myself used as a developmental biologist. I rightly praise
      Turing, but seek in this chapter to go beyond him. The core issue is the human
      mind. Two lines of thought, one stemming from Turing himself, the other from
      none other than Bertrand Russell, have led to a dominant view that the human
      mind arises as some kind of vast network of logic gates, or classical physicsconsciousness
      neurons'', to use F. Crick''s phrase in The Astonishing Hypothesis (Crick, 1994),
      connected in the 10 11 neurons of the human brain. I think this view could well
      be right, but is more likely to be wrong. My aim in this chapter is to sketch
      the lines of thought that lead to the standard view in computer science and
      much of neurobiology, and note some of the philosophic claims for and doubts
      about the claim; but most importantly I wish to explore the emerging behavior
      of open quantum systems in an environment, their new physics, and, centrally,
      our capacity to construct what I will call non-algorithmic, non-determinate
      yet non-random Trans-Turing Systems. As we shall see, Trans-Turing Systems are
      not determinate, for they inherit the indeterminism of their open quantum system
      aspects, yet they are non-random owing to their classical aspects. They are
      new to us and may move us decisively beyond the beauty, and limitations, of
      Turing''s justly famous, but purely classical-physics, discrete-time and discrete-state
      machine. Beyond the above, I shall make one truly radical proposal that I believe
      grows out of \u201csum over all possible histories\u201d formulation of quantum
      mechanics (Feynman,1948).", "venue": "European Conference on Artificial Life",
