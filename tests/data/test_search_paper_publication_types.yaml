      "abstract": "We prove that the Oritatami model of molecular folding is capable
      of embedding arbitrary computations in the folding process itself, by a local
      energy optimisation process, similar to how actual biomolecules such as DNA
      or RNA fold into complex shapes and functions. This result is the first principled
      construction in this research direction, and motivated the development of a
      generic toolbox, easily reusable in future work. One major challenge addressed
      by our design is that choosing the interactions to get the folding to react
      to its environment is NP-complete. Our techniques bypass this issue by allowing
      some flexibility in the shapes, which allows to encode different \" functions
