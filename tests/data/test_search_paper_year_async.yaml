      "title": "The General Nature and Applicability of Index Numbers for Education",
      "abstract": "Contrary to the belief held by many persons, index numbers are
      not re stricted to the realm of general econom ics, but are serviceable in many
      fields, and are equally well adapted to problems which do not directly involve
      money in any way. Index numbers have received a wider use in the field of education
      than is generally recognized. Perhaps their varied use in educational problems
      is not better known because they have not been expressly treated in educational
      litera ture as a technique of general applica bility. The procedure has been
      borrowed from economic3 and applied to education al problems by individual workers
      with out attention having been called explicit ly to the nature of the adaptations
      that have been made, and to the possibilities of further use, both for immediate
      serv ice and for research. It is the purpose of this article to make a beginning
      in this direction. It will discuss some of the general characteristics of index
      num bers, ^ and refer to the uses that have been made of them in education.
