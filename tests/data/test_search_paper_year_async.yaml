      "title": "Stage Construction As It Applies to Indiana Roads", "abstract": "These
      bridges were framed and erected by a county bridge crew working under the supervision
      of the county surveyor, who also served as a highway supervisor. The bridge
      crew consisted of a foreman, a carpenter, a truck driver, and from one to three
      common laborers. They removed the old struc\u00ad ture, constructed the new
      one, and made all approach fills necessary to complete the structure in from
      two to five days time, the time depending on the size of the structure. I-beams
      were used for stringers on all structures having a span of fourteen feet or
      over, and the three-inch flooring was fastened to the I-beams with cleats which
      locked the in\u00ad dividual planks to the stringers and to each other. The
      road\u00ad way was determined by the type of road on which the struc\u00ad ture
      was built, and all structures on improved roads or roads which would be improved
      soon were constructed with not less than eighteen feet of roadway. These structures
      have proved very satisfactory and the construction of similar ones will be continued
      in the future. Their life is estimated, on the basis of the life of several
      old structures in the county, at a minimum of fifteen years when native oak
      lumber treated with creosote as described in this article is used. Many of the
      southern and western states use pressure-creosoted timber structures in their
