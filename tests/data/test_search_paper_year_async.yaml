      of the symptom, not even in large clinical works. In the roentgenologic litera\u00ad
      ture equally little attention has been paid to it. I t is true that in 1916
      FORSSELL, in a paper on tuberculosis of joints, illustrated the subject by an
      example (the case was of a wrist) and mentioned HAUDEK''S earlier at\u00ad tempts
      to utilise the growth disturbances about the diseased articulation as a means
      of diagnosis; but since then these phenomena have, as far as I can find, been
