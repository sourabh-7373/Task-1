      "title": "A Case of Melorheostosis", "abstract": "Melorheostosis is a very uncommon
      disease: hence I report the fol\u00ad lowing case. The patient is a seaman,
      forty years old. Familial anamnesis, no remarks. In 1921 he contracted lues,
      for which he was treated for six weeks in a hospital in Hamburg, seemingly,
      according to several afterexaminations, with good result. He has lived for four
      years in South America, and while there repeatedly had malaria, the last time
      in 1930. In that year he also had dysentery. For some months past he has been
      an inmate of an asylum for inebriates, from which he was admitted to the medical
      department of the Diacons'' Home with a transfer diagnosis of lumbago. The part
      of the anamnesis which refers to his bone disease was brought out only in answer
      to direct questioning after roentgenography had revealed the condition. This
      shows how little it had troubled him. For the last ten years he has had the
      feeling that his right leg was becoming shorter than its fellow, because it
      did not reach the ground when he stood upright. For seven to ten years it has
      felt heavier than the left, from the hip downward, and has caused him a feeling
      of tiredness, which would become painful on any severe effort. This pain caused
      him to notice a thickening above the ankle. Otherwise the anamnesis contains
      nothing of interest. His natural functions are in good order. Examination on
      entry, 23rd Oct., 1934. \u2014 The patient is stoutish, his face somewhat bloodshot.
      He admits that he has been drinking a good deal, but denies being an alcoholist.
      The usual physical examina\u00ad tion showed normal conditions. Urine, normal.
      Blood pressure, 130/75. Pulse, 68. During his stay in the hospital the variations
