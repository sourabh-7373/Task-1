      essential to secure and to maintain pure cultures of the fungi being investigated.
      Yet in many cases, cultures of the fungi, free from bacteria, are extremely
      difficult to obtain. This preliminary step in an investigation is often tedious
      and disproportionately time-consuming and hence the major objective of one''s
      research is often long delayed. The Saprolegniaceae, as a group, are especially
      troublesome to isolate. This difficulty arises because of the following conditions:
